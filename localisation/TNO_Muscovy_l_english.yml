 ### Ideas ###
 MOS_language_problem:0 "Language Problem"
 MOS_language_problem_desc:0 "While our state might be technically Russian, the official language is and will stay German. However many German speakers are no longer in our jurisdiction, which makes filling administrative posts in all matters difficult."
 MOS_rural_state:0 "Rural State"
 MOS_rural_state_desc:0 "With most of the large cities and industrial centers settled by the Germans and thus outside our reach, our administration lacks in industrial capability. At least our agriculture and especially our wheat harvest are producing an excess of food."