 LAO_THENEWORDER_DESC:0 "Laos is a state with few friends and many enemies. With Thailand calling for the total annexation of it, the princes constantly fighting for influence, and the communists, Vietcong, and even former colonial officials fighting insurgencies in the mountains, it seems that the only friends of the small mountain Kingdom are the IJA garrison operating an inherited colonial government and the Prime Minister, Boun Oum. This instability and chaos has brought the Kingdom of Laos to be one of many holes in Japan's desire for dominance in Southeast Asia, and the garrison finds itself fighting insurgents at all times, both known as rebels and merely suspected, a policy unpopular with locals. As Laos tears apart at the seams, it will be seen if it is the hammer and sickle or the Tokyo-made jackboot that will rule the nation in the end."
 
