 #Wars that have finished
 TNO_PEACE_POPUP_WAR_CONCLUSION_OSTLAND:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAlliesWithHas]defeated [losing_country.GetFlag] §Y[losing_country.GetNameDef]§![GetLoserAllies]as the battle for control of §YOstland§! rages on."
 
 TNO_PEACE_POPUP_WAR_CONCLUSION_SAF_WIN:0 "The §YSouth African War§! has come to a close, with [winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAllies]finally defeating [losing_country.GetFlag] §Y[losing_country.GetNameDef]§![GetLoserAllies]."
 TNO_PEACE_POPUP_WAR_CONCLUSION_SAF_LOSE:0 "The §YSouth African War§! has come to a close, with [winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAllies]finally defeating [losing_country.GetFlag] §Y[losing_country.GetNameDef]§![GetLoserAllies]."
 
 TNO_PEACE_POPUP_WAR_CONCLUSION_BRG_FRA:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAlliesWithHas]seized land from [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! in the chaos of §YThe German Civil War§!"

 TNO_PEACE_POPUP_WAR_CONCLUSION_GCW:0 "The delicate balance of power in §YThe German Civil War§! continues to shift as [winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAllies]conquers [losing_country.GetFlag] §Y[losing_country.GetNameDef]§![GetLoserAllies]"

 TNO_PEACE_POPUP_WAR_CONCLUSION_DEFAULT:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAlliesWithHas]defeated [losing_country.GetFlag] §Y[losing_country.GetNameDef]§![GetLoserAllies]in a war."
 
 TNO_PEACE_POPUP_WAR_IBERIAN_WARS:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAlliesWithHas]defeated [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! as the §YIberian Wars§! rage on."
 
 TNO_PEACE_POPUP_WAR_CONCLUSION_AMERICAN_POLICING:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAlliesWithHas]defeated [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! in an §YAmerican policing action§!."

 TNO_PEACE_POPUP_WAR_CONCLUSION_TURKISH_VICTORY:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has taken its claims from the [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! in a §Yborder skirmish§! in the aftermath of the bombing of the §YMalta Conference§!."

 TNO_PEACE_POPUP_WAR_CONCLUSION_IME_VICTORY:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has halted the assault from [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! in a §Yborder skirmish§! in the aftermath of the bombing of the §YMalta Conference§!."

 TNO_PEACE_POPUP_WAR_CONCLUSION_GER_PLANZEROWIN:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has placed its vice-like grip back on [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! after they daringly escaped."

 TNO_PEACE_POPUP_WAR_SCOTLAND_WIN:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! have conquered [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! and have inherited the Isle."

 #Capitulation (war continuing) events
 
 TNO_PEACE_POPUP_WAR_CONTINUING_DEFAULT:0 "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has defeated [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! in an ongoing conflict."
 
 #Flavor loc
 
 TNO_PEACE_POPUP_FLAVOR_DEFAULT:0 "War is hell."

 #Germany flavor

 TNO_PEACE_POPUP_FLAVOR_BORMANN:0 "This earth is not a fairy-land, but a struggle for life."
 TNO_PEACE_POPUP_FLAVOR_SPEER:0 "History will show the trials to be necessary."
 TNO_PEACE_POPUP_FLAVOR_GOERING:0 "The victor will always be the judge, and the vanquished the accused."
 TNO_PEACE_POPUP_FLAVOR_HEYDRICH:0 "The world is just a barrel-organ which the Lord God turns Himself. We all have to dance to the tune which is already on the drum."
 TNO_PEACE_POPUP_FLAVOR_DSR:0 "Don't be afraid of death so much as an inadequate life."
 TNO_PEACE_POPUP_FLAVOR_SPEIDEL:0 "You have fought like lions and been led by donkeys."
 TNO_PEACE_POPUP_FLAVOR_SCHOERNER:0 "So we move lost through,\nThe gray no man's land.\nMaybe none of us will return\nBack in homeland."

 #Ostland flavor
 TNO_PEACE_POPUP_FLAVOR_KOVNER:0 "But what happens to a dream deferred?"
 TNO_PEACE_POPUP_FLAVOR_MEYER:0 "The caged bird cries no more."
 TNO_PEACE_POPUP_FLAVOR_OSTLAND:0 "The status quo lies destroyed."
 TNO_PEACE_POPUP_FLAVOR_JECKELN:0 "The sun sets on the SS."
 TNO_PEACE_POPUP_FLAVOR_VITUSKA:0 "A pauper's crown lies shattered."
 TNO_PEACE_POPUP_FLAVOR_DRECHSLER:0 "The talons have been clipped."


 #Mongolia flavor
 TNO_PEACE_POPUP_FLAVOR_MEN:0 "The Mongol nation, united."
 TNO_PEACE_POPUP_FLAVOR_MON:0 "Order has been restored to the steppe."
 TNO_PEACE_POPUP_FLAVOR_SVO_MEN:0 "Mongolia has been unified."

 #Western Insurrection
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA:0 "The Mad Dog has been put down, and Order in the Southwest reigns once more."

 #GAW flavor
 TNO_PEACE_POPUP_FLAVOR_CHI_GAW:0 "As Japanese troops march through Shanghai, Beijing, and Nanjing, the hope of freedom is squashed. Japan has won the war against China, and consequently the eastern world as a whole."
 
 #BRG-BRT-FRA flavor
 TNO_PEACE_POPUP_FLAVOR_FRA:0 "A shadow falls over France."
 
 #Iberian Wars
 TNO_PEACE_POPUP_FLAVOR_SPR:0 "Hemos pasado!"
 TNO_PEACE_POPUP_FLAVOR_SPA:0 "What was born by the sword shall die by the sword."
 TNO_PEACE_POPUP_FLAVOR_SPS:0 "In the end the tablecloth was rent in wounds, And there did the blushing roses drop, On the caries of the worn tabletop."
 TNO_PEACE_POPUP_FLAVOR_CNT:0 "El sueño esta muerto."
 TNO_PEACE_POPUP_FLAVOR_CTL:0 "Catalunya siempre será libre en nuestros corazones."
 TNO_PEACE_POPUP_FLAVOR_IBR:0 "The tortured Union meets its end."
 TNO_PEACE_POPUP_FLAVOR_MOR:0 "Morocco fades into history once more."
 TNO_PEACE_POPUP_FLAVOR_BSQ:0 "Once more, the young defeat the old."
 TNO_PEACE_POPUP_FLAVOR_TBA:0 "The flame of youth burns out."
 TNO_PEACE_POPUP_FLAVOR_FSR:0 "Dona eis requiem."
 TNO_PEACE_POPUP_FLAVOR_GAL:0 "The pilgrim's road meets its end."
 TNO_PEACE_POPUP_FLAVOR_WAI:0 "Daddah's dream is toppled."
 TNO_PEACE_POPUP_FLAVOR_POR:0 "The Estado Novo meets its end."
 TNO_PEACE_POPUP_FLAVOR_RPP:0 "The carnation withers."
 TNO_PEACE_POPUP_FLAVOR_PRT:0 "Porto finds peace once more."
 TNO_PEACE_POPUP_FLAVOR_RIF:0 "History repeats itself."
 
 
 #American policing actions flavor
 TNO_PEACE_POPUP_FLAVOR_GUY:0 "Injustice anywhere is a threat to justice everywhere."
 TNO_PEACE_POPUP_FLAVOR_WIN:0 "The West Indies' house divided could not stand."

 #2nd Italo Turkish War
 TNO_PEACE_POPUP_FLAVOR_IME:0 "O, mia patria, sì bella e perduta!"
 TNO_PEACE_POPUP_FLAVOR_TUR:0 "Del Giordano le rive saluta, di Sionne le torri atterrate..."
 
 #SAF flavor
 TNO_PEACE_POPUP_FLAVOR_ANC:0 "The Pan-African dream lies defeated."
 TNO_PEACE_POPUP_FLAVOR_BOR:0 "The Boer state has been ended, but the conflict has not."
 TNO_PEACE_POPUP_FLAVOR_SAF:0 "The light of democracy has been extinguished in Africa."
 TNO_PEACE_POPUP_FLAVOR_ANG:0 "The airport of Africa could not stand up to the Americans in the air."
 TNO_PEACE_POPUP_FLAVOR_MZB:0 "So ends Hüttig's reign of terror."

 #War Plan 0 
 TNO_PEACE_POPUP_FLAVOR_CZE:0 "Though their bravery was commendable, Bohemia has once more fallen prey to the German Reich."
 TNO_PEACE_POPUP_FLAVOR_SLO:0 "Bratislava burns, and with it, the last bastion of a brighter future. There is no hope left for the people of Slovakia."
 TNO_PEACE_POPUP_FLAVOR_POL:0 "Though the men and woman of the Polish homeland fought with everything they had, Poland is lost. Perhaps this time forever."

 #UOB Flavour
 TNO_PEACE_POPUP_FLAVOR_SCO:0 "Towing in gallant fame, Scotland my mountain hame, High may your proud standards Gloriously wave."
 
 #Russia
 TNO_PEACE_POPUP_FLAVOR_WRS:0 "Only in death does duty end."
 TNO_PEACE_POPUP_FLAVOR_VOL:0 "Perhaps peace never had a chance in Russia."
 TNO_PEACE_POPUP_FLAVOR_NIK:0 "Pandora's box shall be forever closed."
 TNO_PEACE_POPUP_FLAVOR_GAY:0 "A faithful man shall abound with blessings."
 TNO_PEACE_POPUP_FLAVOR_KIR:0 "The eagle will never again cry."
 TNO_PEACE_POPUP_FLAVOR_MAR:0 "Russia is not kind to Dual Authorities."
 TNO_PEACE_POPUP_FLAVOR_SAM:0 "The traitors will never get to tell their side of the story."
 TNO_PEACE_POPUP_FLAVOR_CHU:0 "The war machines lie broken and scattered."
 TNO_PEACE_POPUP_FLAVOR_PRM:0 "There remains some justice in the Russian Anarchy."
 TNO_PEACE_POPUP_FLAVOR_TAR:0 "Freedom is a thing worth dying for."
 TNO_PEACE_POPUP_FLAVOR_BKR:0 "The muezzins sing no more."
 TNO_PEACE_POPUP_FLAVOR_VTY:0 "The doorway to Europe lies open - and with it comes the smell of war once more."
 TNO_PEACE_POPUP_FLAVOR_KST:0 "Shorn of its protectors, the neutral city has been thrown to the wolves."
 TNO_PEACE_POPUP_FLAVOR_DON:0 "Poland is lost once more."
 TNO_PEACE_POPUP_FLAVOR_ARL:0 "Chairman Onoprienko's experiment has ended in failure."
 TNO_PEACE_POPUP_FLAVOR_AKT:0 "Only embers remain in Aktau's furnaces."
 TNO_PEACE_POPUP_FLAVOR_KAZ:0 "The soldiers too will take strike action, they'll break ranks and fight no more..."
 TNO_PEACE_POPUP_FLAVOR_DER:0 "Indeed Allah is the most Forgiving, the Merciful!"
 TNO_PEACE_POPUP_FLAVOR_SEM:0 "The sweetest flower that ever grew is withered to the stalk."
 TNO_PEACE_POPUP_FLAVOR_KOK:0 "The Khan could not outride history."
 TNO_PEACE_POPUP_FLAVOR_VOR:0 "The damned souls no longer guard their Hell."
 TNO_PEACE_POPUP_FLAVOR_KOM:0 "Thieves and bandits cannot defeat an army."
 TNO_PEACE_POPUP_FLAVOR_TOB:0 "Old soldiers never die - they just fade away."
 TNO_PEACE_POPUP_FLAVOR_ISH:0 "A nation of iron, a land of tears."
 TNO_PEACE_POPUP_FLAVOR_OMS:0 "They would find peace in death."
 TNO_PEACE_POPUP_FLAVOR_UDM:0 "The merchants traded the rope on which they are now hanged."
 TNO_PEACE_POPUP_FLAVOR_FAV:0 "She smiled sadly, as she flew into the night."
 TNO_PEACE_POPUP_FLAVOR_PAV:0 "Not even a Falcon can fly against a storm."
 TNO_PEACE_POPUP_FLAVOR_ERS:0 "The Poet is dead, a slave to honor."
 TNO_PEACE_POPUP_FLAVOR_KHA:0 "And onwards ran the River of Anarchy."
 TNO_PEACE_POPUP_FLAVOR_SAH:0 "Andreev's mutiny ended as it began."
 TNO_PEACE_POPUP_FLAVOR_KEM:0 "The mad king's reign is over."
 TNO_PEACE_POPUP_FLAVOR_ALT:0 "The calls for tradition have been deafened by the drums of war."
 TNO_PEACE_POPUP_FLAVOR_SVO:0 "Their last thoughts were of home, and the people they had loved."
 TNO_PEACE_POPUP_FLAVOR_IRK:0 "In the face of pain there are no heroes."
 TNO_PEACE_POPUP_FLAVOR_BRY:0 "To the madness of daring, we chant a song."
 TNO_PEACE_POPUP_FLAVOR_SEV:0 "Lost souls have finally found their rest."
 TNO_PEACE_POPUP_FLAVOR_YAK:0 "Their diamonds shine bright no more."
 TNO_PEACE_POPUP_FLAVOR_WCH:0 "There is no middle ground; the Russian Tsar should reign, or perish."
 TNO_PEACE_POPUP_FLAVOR_AMR:0 "Ignited by a tragedy, the Fascists of Russia perished in a farce."
 TNO_PEACE_POPUP_FLAVOR_MAG:0 "The best laid plans of mice and men often go awry."
 TNO_PEACE_POPUP_FLAVOR_KMC:0 "Their sorrow scattered to the heartless sea."
 TNO_PEACE_POPUP_FLAVOR_OMO:0 "He will wipe away every tear from their eyes, and death shall be no more."

 #After Midnight
 TNO_PEACE_POPUP_FLAVOR_WRS_AM:0 "Through the graves the wind is blowing."
 TNO_PEACE_POPUP_FLAVOR_VOL_AM:0 "The enslaved were not bricks in your road, and their lives were not chapters in your redemptive history."
 TNO_PEACE_POPUP_FLAVOR_NIK_AM:0 "The Regent's abomination passes into the night."
 TNO_PEACE_POPUP_FLAVOR_MAR_AM:0 "The Pale Horse rides no more."
 TNO_PEACE_POPUP_FLAVOR_SAM_AM:0 "Thou hast made us for thyself, O Lord, and our heart is restless until it finds its rest in thee."
 TNO_PEACE_POPUP_FLAVOR_MIR_AM:0 "Poland has died for a third time, choking on its own blood."
 TNO_PEACE_POPUP_FLAVOR_TAR_AM:0 "Pressing close, our enemies bellicose, unsleeping, Aim to make us feeble, if our name is scorned, if our fame is shamed, What defines us as a people?"
 TNO_PEACE_POPUP_FLAVOR_ORE_AM:0 "The end may justify the means as long as there is something that justifies the end."
 TNO_PEACE_POPUP_FLAVOR_URL_AM:0 "Sing your death song and die like a hero going home."
 TNO_PEACE_POPUP_FLAVOR_BAS_AM:0 "The light of progress in Russia has gone out."
 TNO_PEACE_POPUP_FLAVOR_AKT_AM:0 "The Mad Dog put down."
 TNO_PEACE_POPUP_FLAVOR_KOK_AM:0 "A man cries over the loss of his wife until she is buried. A man cries over the loss of his Motherland until he is buried."
 TNO_PEACE_POPUP_FLAVOR_KOM_AM:0 "The hand of Fate has ripped them from the sky."
 TNO_PEACE_POPUP_FLAVOR_TOB_AM:0 "What remains in diseases after the crisis is apt to produce relapses."
 TNO_PEACE_POPUP_FLAVOR_OMS_AM:0 "Confounded, though immortal. But his doom, reserved him to more wrath; for now the thought both of lost happiness and lasting pain torments him."
 TNO_PEACE_POPUP_FLAVOR_FAV_AM:0 "They would cry out for freedom no more."
 TNO_PEACE_POPUP_FLAVOR_PAV_AM:0 "The new republic, built on hope, has been strangled in its cradle."
 TNO_PEACE_POPUP_FLAVOR_ERS_AM:0 "We must never forget that art is not a form of propaganda; it is a form of truth."
 TNO_PEACE_POPUP_FLAVOR_KHA_AM:0 "They died free. There is no better end."
 TNO_PEACE_POPUP_FLAVOR_SAH_AM:0 "You cannot buy the revolution. You cannot make the revolution. You can only be the revolution. It is in your spirit, or it is nowhere."
 TNO_PEACE_POPUP_FLAVOR_ALT_AM:0 "Rurik's line has been swept away, never to be seen again."
 TNO_PEACE_POPUP_FLAVOR_IRK_AM:0 "Alexei has passed forever beyond our grasp."
 TNO_PEACE_POPUP_FLAVOR_BRY_AM:0 "Another king joins the ghostly ranks of Russian nobility."
 TNO_PEACE_POPUP_FLAVOR_AMR_AM:0 "No good deed goes unpunished."
 TNO_PEACE_POPUP_FLAVOR_MAG_AM:0 "The rivers of wealth have been replaced with blood."
 TNO_PEACE_POPUP_FLAVOR_KMC_AM:0 "No one was coming to save them."

  # Illusion's End
  TNO_PEACE_POPUP_FLAVOR_ARGENTINA:0 "The Sun of May descends, perhaps forever."
  TNO_PEACE_POPUP_FLAVOR_BRAZIL:0 "I leave life to enter history."
  TNO_PEACE_POPUP_FLAVOR_CHILE:0 "A refuge from oppression no more, the tomb of the free forevermore."
  TNO_PEACE_POPUP_FLAVOR_PANAMA:0 "The Land Divided Forevermore."
  TNO_PEACE_POPUP_FLAVOR_CANAL:0 "The flood gates have opened, and the river of commerce runs red."
  TNO_PEACE_POPUP_FLAVOR_URUGUAY:0 "Who will cry for the neutral?"
  TNO_PEACE_POPUP_FLAVOR_PARAGUAY:0 "Another Paraguayan War, Another Paraguayan Humiliation."