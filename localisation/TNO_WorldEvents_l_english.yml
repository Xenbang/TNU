 WORLD.70.t:0 "The End of the Missile Crisis"
 WORLD.70.d:0 "The event that has kept the world sitting on the edge of its seat for several months has thankfully finally come to an end today as the United States and Japan have reached agreement over the Hawaiian Missile Crisis.\n\nWhile the USN 1st Fleet and the IJN have been in standoff around Hawaii for months now, Vice President Kennedy and Prime Minister Ino have agreed that Japan will withdraw its ballistic missiles (discovered by a CIA U-2C spy plane) from the disputed islands, while the United States would remove its own MRBMs from Australia.\n\nThis has been a massive diplomatic coup for Vice President Kennedy, who negotiated the deal, while world press has largely criticized Nixon for his lack of action in the negotiations."
 WORLD.70.a:0 "We've staved off midnight, for now"

 ### Central Asia World Events ###
 WORLD.1100.t:0 "Communists Reunify Kazakhstan!"
 WORLD.1100.desc:0 "Kazakhstan, once divided, is reunited again under the banner of hammer and sickle. General secretary and military leader of the Soviet remnants in Kyzylorda, Bauyrzhan Momyshuly, announced the end of armed hostilities within Kazakhstan and proclaimed the ultimate defeat over the reactionaries that resisted the workers' regime in the Kazakh SSR.\n\nThe future of the reborn socialist state remains unclear. Although previously Kazakh SSR was subordinate to the central Soviet authority in Moscow, the separated republic now finds itself in a situation where the state they were loyal to no longer exists, and many argue that Kazakhstan itself should become the center of a new Soviet Union. No matter what fate holds, no one can doubt that the Soviet power will persist in Kazakhstan for a long time.\n"
 WORLD.1100.a:0 "Meet the old boss."

 WORLD.1101.t:0 "Bandits Reign in Kazakhstan!"
 WORLD.1101.desc:0 "If there remained any hope for an end of chaos and for restoration of order in Kazakhstan, it doesn't exist now. The bandit armies under the leadership of boastful and ruthless Abu Khan of Kokshetau trampled the remaining areas of authority under the hooves of steppe horses and now reign over the vast territories of Kazakhstan untamed. The helpless Kazakh population now has to rely only on themselves for protection from regular raids into cities and the countryside.\n\nPleased with his most glorious victories, Abu Khan, however, doesn't want to stop on his laurels. Realizing that they can become the next target for the marauder hordes of Kazakhstan, the states in Southern Russia and Central Asia became more watchful at their borders in hopes to spare themselves from the wrath of Khan.\n"
 WORLD.1101.a:0 "The khan rises."

 WORLD.1102.t:0 "Liberals Reunify Kazakhstan!"
 WORLD.1102.desc:0 "Previously restrained by the will of despots, the Kazakh phoenix rises anew as a beacon of liberty and democracy in the steppes. First president of the Republic of Kazakhstan, Sabit Mukanov, in the appeal to the country congratulated his fellow citizens with a victory over tyranny and ignorance and proclaimed the final reunification of the Kazakh nation under a democratic rule, envisioning a prosperous future for the homeland after the long years of bitter infighting and senseless bloodshed.\n\nA lamb amongst a pack of wolves, the newly-founded republic announced its desire for international recognition and cooperation with the democratic powers. The time will tell if Kazakhstan can break away from its prolonged isolation.\n"
 WORLD.1102.a:0 "It seems that sometimes peace and freedom survive in this world."

 WORLD.1103.t:0 "Pragmatists Reunify Kazakhstan!"
 WORLD.1103.desc:0 "In wild nature, the fittest comes at the top. The state of Aktobe, which adopted flexibility and pragmatism as its main tenets, emerged victorious in a warring Kazakhstan and left behind its numerous rivals. President, Chairman and the Father of Nation Nikolay Onoprienko now reigns as an indisputable authoritarian ruler of the national republic, heading the country towards his unique vision of never-ending and severe progress.\n\nA black mark on the map since the Soviet downfall, Kazakhstan now tries to reach out the major powers in the region, hoping to achieve its place under the sun. Although it is unclear what can the young and underdeveloped Central Asian nation offer to the world, Onoprienko puts his greatest hopes that independent Kazakhstan will become a mediator between world powers in its own right.\n"
 WORLD.1103.a:0 "What can backwater Kazakhstan even do for the world?"

 WORLD.1104.t:0 "Fascists Reunify Kazakhstan!"
 WORLD.1104.desc:0 "The darkness shines over the Kazakh lands. The extremely xenophobic and nationalistic state in Aktau, once demeaned by their rivals as an insignificant, if fearsome, contender, have exterminated every opposing force in their struggle for power in Kazakhstan. To commemorate the final victory over the last remnants of resistance, massive celebrations in honor of Supreme Leader Safa Gaziz were held across the country. Waves of Slavic refugees, as well as Gaziz's political opponents, are attempting to escape Kazakhstan to avoid the fate of their less fortunate countrymen who were caught by the Blueshirts.\n\nHaving accomplishing his messianic quest as the father of a purified Kazakh state, Gaziz doesn't think his mission has come to an end. Strongly believing in the righteousness of the Nazi doctrine, the Kesem of Kazakhstan turned his eyes on the Reich, wishing to accompany the Reich's civilizing mission against the Slavic threat.\n"
 WORLD.1104.a:0 "Nazis? In Kazakhstan? Don't make things up!"

 WORLD.1105.t:0 "The Poles Pacify Kazakhstan!"
 WORLD.1105.desc:0 "News from the Kazakh steppes rarely reaches international observers, and those that do usually leave more questions than answers. The state of 'Nowa Polska', a former Soviet autonomous republic and the current refuge for Polish exiles fom the Reich, has established full military control over Kazakhstan in attempts to repel the aggression into their new homeland.\n\nTo assure its security, the Polish government took measures to establish a friendly Kazakh republic and set up a buffer zone in Aktobe between the two nations. While the peace in Central Asia has been achieved after years of warlord warfare, the prospects of the Polish-dominated Kazakhstan are yet to be seen.\n"
 WORLD.1105.a:0 "A Polish Kazakhstan? Truly, we live in exceptional times!"

 WORLD.1106.t:0 "Fundamentalists Reunify Kazakhstan!"
 WORLD.1106.desc:0 "The Kazakh people, left without spiritual guidance after the Soviet collapse, now seek refuge with Allah, the Lord of Mankind. Nikolay Zabelkin of Kostanay, a warlord turned a pious man, achieved his victory over the secular sovereigns of Kazakhstan and expanded his Islamic fundamentalist rule over the whole country. A land of anarchy before, Kazakhstan is now a territory governed not by artificial human rules, but by the laws sent by God himself.\n\nThe Islamic Republic of Kazakhstan shows little concern with the affairs of the sinful earth and have decided to turn themselves to isolationism, away from the temptations of the foreign world. The gates of Kazakhstan, once unguarded, are now closed to non-believers.\n"
 WORLD.1106.a:0 "From unholy nightmare to holy kingdom."

 ### West Russia World Events ###
 WORLD.1110.t:0 "Aryan Brotherhood Unifies West Russia!"
 WORLD.1110.desc:0 "For the first time since the war in the 1950s, West Russia is united under one banner. Unfortunately for the country and the world, that banner is the swastika. The first transmissions and declarations coming from the region talk about the cryptic Aryan Brotherhood, a society of Russians who believe that being Aryan is not based on race, but is a state the Slavic race can achieve, thus becoming equal to their conquerors.\n\nAs insane and unlikely as this sounds, the Brotherhood under the rule of one Gutrum Vagner is now in control of West Russia. They have announced their success and their equality to the "Reykh". The world looks silently in awe and confusion, as they wait for what happens next. What will be the future moves of this new Russian warlord state, and what will be the reaction of the mighty Reich to this absurd entity?\n"
 WORLD.1110.a:0 "Let us hope such lunatics don't get much further."
 WORLD.1110.b:0 "Heil Vagner!"

 WORLD.1111.t:0 "The Order of Saint George Unifies West Russia!"
 WORLD.1111.desc:0 "Miraculously, what was once a collection of poor villages in the fringes of West Russia now controls the region in its entirety. Grandmaster Mikhail Antipin, the leader of the warlord state that expanded outwards from the town of Gayny, has made announcements regarding their recent success.\n\nSpecifically, the group behind the state is the Order of Saint George, a religious institution formed in the wake of the WRRF's collapse. The Order has proven able to enjoy tremendous success in their campaign of unification, despite the odds being heavily stacked against them. According to documents as well as the group's own narrative, they began with fighting bandits north of Perm. Now, people who in the nation's darkest hour turned to religion have the chance to spread their beliefs.\n"
 WORLD.1111.a:0 "Is this the work of God himself?"

 WORLD.1112.t:0 "The Republic of Komi Unifies West Russia!"
 WORLD.1112.desc:0 "Born out of the ashes of the WRRF, the small Republic of Komi managed to survive between larger rivals in its region. A safe haven for political radicals from all sides of the spectrum, the republic became increasingly unstable, but in the end, the status quo held. The [NIK.GetRulingParty] have managed to eliminate their various shades of radical opposition, and ensured that West Russia is united once again.\n\nA declaration written by the president, [NIK.GetLeader] has been released, stating that Komi has been replaced by the West Russian Free Republic, which is not limited in the territory it used to hold as an ASSR, but encompasses much more. This has proven to be a turning point, and marks the final defeat of the rivals to the democratic warlord state in the region. It now seems that a new contender for the control of Russia has appeared.\n"
 WORLD.1112.a:0 "Thankfully, it's a democracy."

 WORLD.1113.t:0 "Komi Unifies West Russia!"
 WORLD.1113.desc:0 "After years of chaos and instability as warlords fought for dominance, West Russia has finally come under the stable control of one regime, and that regime is a democratic one. Or at least, formally democratic.\n\nDaughter of an Old Bolshevik politician that was eventually ousted in the power struggles of the 1920s, Svetlana Stalina rose through the ranks of the Democratic Coalition ruling the Komi Republic in Syktyvkar. A loyal supporter of the policies of Voznesensky and Kosygin, she would eventually have to face the collapse of the coalition she worked hard in, and when that happened, Stalina decided to take control. Temporarily suspending the democratic elections periodically held in the republic, she has ruled in an authoritarian fashion since then, and managed to unite the entirety of West Russia. However, despite all her promises, no elections seem to be in sight for this West Russian government, and its future remains unclear.\n"
 WORLD.1113.a:0 "Let's hope democracy returns."

 WORLD.1114.t:0 "Komi Unifies West Russia!"
 WORLD.1114.desc:0 "Born out of the ashes of the WRRF, the small Republic of Komi managed to survive between larger rivals in its region. A safe haven for political radicals from all sides of the spectrum, the republic became increasingly unstable, but in the end, the status quo held. The [NIK.GetRulingParty], the party that has led the republic since its infancy, have managed to eliminate their various shades of radical opposition, and ensured that West Russia is united once again.\n\nA declaration written by the president has been released, stating that Komi has been replaced by the West Russian Free Republic, which is not limited in the territory it used to hold as an ASSR, but encompasses much more. This has proven to be a turning point, and marks the final defeat of the rivals to the democratic warlord state in the region. It now seems that a new contender for the control of Russia has appeared.\n"
 WORLD.1114.a:0 "Thankfully, it's a democracy."

 WORLD.1115.t:0 "Komi Unifies West Russia!"
 WORLD.1115.desc:0 "In the small Republic of Komi, based in the city of Syktyvkar, a game of politics has continued to unfold for years. Now, though, it is not what it used to be, surrounded by enemies and fighting for survival. The fledgling nation state has managed to wrestle control over West Russia, yet what is perhaps more interesting than Komi's unification campaign is its internal politics.\n\nAlexander Belozerov, the current president, started out not as a powerful political puppet master, but as the weakest member of the democratic coalition that governed the country and leader of the conservative party. Utilizing a power vacuum that appeared in Komi's politics, he was able to form an unstable government led by his party. Despite all the problems it has faced, this regime has managed to be as successful as the WRRF, and is now one of the most powerful warlord states throughout Free Russia.\n"
 WORLD.1115.a:0 "Anything seems to be possible in Russia."

 WORLD.1116.t:0 "The Western Soviet Federation Unifies West Russia"
 WORLD.1116.desc:0 "Nikolay Bukharin may have perished, but his legacy continues to live on, not to a lesser degree because of his offspring. Initially expected to be a mere figurehead for the left intriguers in the Komi politics, Svetlana Bukharina, the daughter of the former communist leader, proved herself to be a capable and decisive leader on her own, outmatching her allies and enemies alike, and ascended as a leader of a socialist Komi. With her power assured, Bukharina reunited the rest of West Russia under the red banner once again.\n\nAcknowledging her father's mistakes, Bukharina nevertheless persists on the Communist vision and her hopes for the restoration of the Soviet Union after years of anarchy and decay. Few post-Soviet warlords are willing to pledge their loyalty to the West Russian chairwoman, but Bukharina has not yet run out of her tricks to bring hostile Russian states to her will.\n"
 WORLD.1116.a:0 "For the powers of the Soviets!"
 WORLD.1116.b:0 "Like father, like daughter."

 WORLD.1117.t:0 "Soviet Republic of Western Russia Unifies West Russia"
 WORLD.1117.desc:0 "Appearing shortly after the collapse of the communist forces during the West Russian War, the democratic Republic of Komi proved to be incapable to deal with its numerous domestic issues and protect itself from the threats of extremism, succumbing to the force of the far-left paramilitaries. The ensuing takeover brought Komi under the control of the collective leadership between the elders of the Communist Party, but behind the pack of weak-willed bureaucrats, one can recognize a man who directs it behind the scenes - Mikhail Suslov, the eminent Marxist-Leninist theoretician and the ideological guide of the Syktyvkar left.\n\nWith the Soviet power reestablished in Komi and its competitors in the region lying in ruins, the communist leadership of West Russia set its course on the restoration of the Soviet power on orthodox Marxist principles, from which they will no longer drift away.\n"
 WORLD.1117.a:0 "Our strength is within the Party!"
 WORLD.1117.b:0 "Are they yet to learn from the mistakes of their predecessors?"

 WORLD.1118.t:0 "Soviet Federation of Western Russia Unifies West Russia"
 WORLD.1118.desc:0 "Reports from the region of West Russia confirm that the land once populated by numerous warlord states has now fallen under the rule of one, what formerly comprised the Komi Republic. Andrei Zhdanov appears to be the head of the newly-declared Western Soviet Federation, as made apparent by his address to announce the unification.\n\nAfter usurping power from an old ally of his, former Komi President Nikolai Voznesensky, and defeating rival factions in the left-wing, Zhdanov's dominance is indisputable. A "socialist alternative" has been promised to the Russian people by their new general secretary. His libertarian leanings and his populist rhetoric have already made him a wildly popular leader, although opposition still exists.\n"
 WORLD.1118.a:0 "Socialism has been reborn."

 WORLD.1119.t:0 "Ust-Sysolsk Unifies West Russia!"
 WORLD.1119.desc:0 "For the first time in a long while, definitive and confirmed news on the happenings in West Russia have reached the ears of the rest of the world. Yesterday, Igor Shafarevich gave a speech as the leader of the new West Russian state, that is not socialist or democratic, but fiercely nationalist. During the speech, he announced his ambitions to reclaim the rest of Russia from tyrants and unite it yet again.\n\nIgor Shafarevich is a member of the Passionariyy organization, a party formed in the fledgling Komi Republic years ago. The mathematician held far-right political views close to those of Lev Gumilyov, an ally of his, and so joined them before becoming the face of the right, a compassionate and allegedly moral human. With the ascension of his faction to power, 'Ust-Sysolsk' quickly expanded, and it seems as if they will not merely stop at the Urals.\n"
 WORLD.1119.a:0 "From a 'Komi' Republic, a Russian nation is born."

 WORLD.1120.t:0 "Ust-Sysolsk Unifies West Russia!"
 WORLD.1120.desc:0 "The Eurasianist dream, created and popularized by many right-wing Russian radicals, seems to be one step closer to being achieved, according to the statements issued by what appears to be a new rival government for the reunification of Russia. Through war and little diplomacy, the Komi Republic has expanded beyond its claimed borders to encompass all of the WRRF's former territory, thus earning a stake in the future of Russia as a whole. However, it is not under the presidency of a democratic statesman or a native leader, but instead it is under Lev Gumilyov. As one of the biggest proponents of Eurasianist ideology and a man fascinated with old civilizations, Gumilyov has become the head of the 'Passionariyy' far-right party, which claims to be a bulwark against communism. The neighbors of this new authority have already begun considering how to respond to this, but it is certain that they will take some time to adjust.\n"
 WORLD.1120.a:0 "Surely this Eurasianism is not scientific!"
 WORLD.1120.b:0 "Gumilyov will shape our dream!"

 WORLD.1121.t:0 "The West Russian National Soviet Republic Unifies West Russia!"
 WORLD.1121.desc:0 "What started as intellectual reflections of an NKVD chief, ended with the creation of a reckonable force in West Russia, bound by its eclectic and totalitarian ideology. Ivan Serov, the former paramilitary and security officer of the Ust-Sysolsk communists, emerged as the sole leader in the crumbling Republic of Komi, defeating his enemies within and outside of the former democratic Russian state. Rebuilding the country in accordance with the tenets of his ideology of ordosocialism, Serov hailed the return of the Russian national character in Soviet politics while retaining the revolutionary traits of Bolshevism.\n\nThe ascendancy of Serov and his 'ordosocialist' dictatorship caused some curiosity - and more so hatred - from other Russian states, with the communists denouncing Serov's system as nothing short of a fascist deviation. No matter how loathed is the man, it is apparent that the new ideology paved its way for Serov to the reign in Russia, which he has yet to fully accomplish.\n"
 WORLD.1121.a:0 "With Comrade Serov, the Soviet motherland will be strong again!"
 WORLD.1121.b:0 "What curse has God not yet imposed on the suffering Russian land?"

 WORLD.1122.t:0 "The West Russian Regency Unifies West Russia!"
 WORLD.1122.desc:0 "The clouds of unrepentant reaction are gathering the vastness of West Russia as the monarchist forces of Ust-Sysolsk defeat their last rival in the region for the sovereignty over the Russians. Headed by the self-proclaimed regent of the Russian Empire, a former Nazi collaborationist and monarchist exile Sergey Taboritsky, the 'Regency of West Russia' dedicated its efforts to the purification of the last strains of the Bolshevik plague and has been making preparations for the return of Tsarevich Alexei, who allegedly survived the Bolshevik massacre in 1918, to take his rightful place on the Russian throne.\n\nAs the fancied regent continues to impose the old imperial customs with a remarkable brutality, the neighbors of Taboritsky's domain, astonished by his zealous fervor, are starting to wonder whether if he can appeal to something more than the legitimacy of the Tsarevich who has been dead for several decades...\n"
 WORLD.1122.a:0 "Life for the tsar and his blessed regent!"
 WORLD.1122.b:0 "Uncanny..."

 WORLD.1123.t:0 "Samara Unifies West Russia!" #Bunyanchenko
 WORLD.1123.desc:0 "From their starting position as despised collaborators holed up around Samara, the Russian Liberation Army, or ROA, has defeated every potential foe and united all of Western Russia. Little is known of the former collaborator army except for its leadership headed by General Vlasov. Rumors from the fleeing refugees detail one General Bunyachenko as Vlasov's second-in-command and his drive to maneuver the men of the ROA to revenge against Bolsheviks and Germans alike.\n\nThe Reich has not commented on the rise of the 'Provisional Commissariat of Western Russia'. No one knows how long Bunyachenko and Vlasov's little empire will stand, but the rise of a militarized Russia on its doorstep is sure to become an unwelcome development for the Reich, should it continue attempts at national reunification.\n"
 WORLD.1123.a:0 "The anarchy is winding down?"

 WORLD.1124.t:0 "Samara Unifies West Russia!" #Oktan
 WORLD.1124.desc:0 "From the haze of rumors and contradictory news in the Russian anarchy, a new nation has arisen. Intelligence analysts around the world have confirmed that the Russian Liberation Army, or ROA, has managed to defeat all of its rivals for control of the land bordering the German Reich.\n\nGrown out of a collaborationist militia, the ROA and its leader General Vlasov have crushed their rivals in a brutal campaign. Scarce information places the smuggler-General Oktan at the heart of the ROA's turnaround in fortune. The plans of Vlasov's heir remain to be seen as the ROA has declared a 'Provisional Commissariat of Western Russia'. Refugees fleeing the new state have decried Oktan and his cronies' corrupt rule.\n"
 WORLD.1124.a:0 "Order in Russia? I'll be god-damned."

 WORLD.1125.t:0 "Samara Unifies West Russia!" #Zykov
 WORLD.1125.desc:0 "A communique detailing the birth of the "Provisional Commissariat of Western Russia" has reached many news agencies around the world by unknown means. This strange missive details the rise of a new democracy in Western Russia, helmed by former collaborator Andrey Vlasov and his protege Miletiy Zykov.\n\nWidely loathed in Russia for their support of the Germans during the West Russian War, the Russian Liberation Army has always claimed its status as the embryo of a legitimate Russian state free from Bolshevik influence. Disappearing into the anarchy after the war, the ROA's reappearance today has been quite a shock for Russian observers. The new nation's long term prospects remain uncertain.\n"
 WORLD.1125.a:0 "A democracy imposed at gunpoint?"

 WORLD.1126.t:0 "The Imperial Flag Over West Russia?"
 WORLD.1126.desc:0 "In an outcome that few had expected, the old monarchy is once more a preeminent force in Russian politics. Forces loyal to Emperor Vladimir III have succeeded in unifying the scattered states of Western Russia.\n\nInternational reaction has been thoroughly mixed. While the approval from noble émigrés has been nearly unanimous, others have denounced the emperor's government as a restoration of tyranny. The major powers, meanwhile, remain silent on the issue, waiting to see what happens next before making any diplomatic overtures.\n\nDespite its successes, Vyatka's government still only controls roughly a fifth of Russia. It remains to be seen whether they will prove capable of governing even that. Whatever the final outcome, this event will surely have a major impact on Russia for years to come.\n"
 WORLD.1126.a:0 "The emperor has returned, but for how long?"

 WORLD.1127.t:0 "The West Russian Revolutionary Front Unifies West Russia!"
 WORLD.1127.desc:0 "Around the world individuals and governments alike find themselves in shock as, for the first time since the West Russian War of the 1950s, concrete information has trickled out of the husk of the Soviet Union. The West Russian Revolutionary Front, long thought crushed under the German boot, has spread and tightened its grip over West Russia and tamed the many battling warlords under the watchful eye of Grand Marshal Alexander Altunin.\n\nKnown for his adherence to orthodox Marxism-Leninism, Grand Marshal Altunin already has put the people to work restoring order and socialism to the formerly lawless land, all the while mustering the Red Army in the east. It would seem that the grand marshal plans to fulfill his predecessor's dream of a reunited USSR, or die trying.\n"
 WORLD.1127.a:0 "Is the rebirth of the USSR in sight?"

 WORLD.1128.t:0 "The West Russian Revolutionary Front Unifies West Russia!"
 WORLD.1128.desc:0 "Around the world individuals and governments alike find themselves in shock as, for the first time since the West Russian War of the 1950s, concrete information has trickled out of the husk of the Soviet Union. The West Russian Revolutionary Front, long thought crushed under the German boot, has spread and tightened its grip over West Russia and annihilated the many battling warlords under the brutal gaze of Grand Marshal Mikhail Tukhachevsky.\n\nInfamously called the 'Red Napoleon', Grand Marshal Tukhachevsky's use of deep battle tactics will prove invaluable as the Red Army storms east to the Urals, practicing an even more militaristic form of Soviet communism. It is clear that the 'Red Napoleon' plans to destroy his enemies and unite Russia under a red flag once more.\n"
 WORLD.1128.a:0 "The old spectre haunts Europe once more."

 WORLD.1129.t:0 "The West Russian Revolutionary Front Unifies West Russia!"
 WORLD.1129.desc:0 "Around the world individuals and governments alike find themselves in shock as, for the first time since the West Russian War of the 1950s, concrete information has trickled out of the husk of the Soviet Union. The West Russian Revolutionary Front, long thought crushed under the German boot, has spread and tightened its grip over West Russia and tamed the many battling warlords under the careful direction of Grand Marshal Georgy Zhukov.\n\nA well-known and respected reformist, Grand Marshal Zhukov has already begun further solidifying his grasp on the west, fortifying the Moskowien border and rebuilding infrastructure, even as the Red Army prepares to march east to the Urals. It would seem that even as the Reich finds itself recovering from its own civil war, the Russians prepare to begin another.\n"
 WORLD.1129.a:0 "Is the rebirth of the USSR in sight?"

 WORLD.1130.t:0 "West Russia Shattered Once More!"
 WORLD.1130.desc:0 "What seemed to many as the most likely candidate for Russian unification has fallen after a disastrous invasion of the Finnish puppet state, Onega. After a long and hard battle, the Finns - and their Russian allies - have consolidated control over the west and established the Northern Russian Republic, establishing control over the rest of the region through client states.\n\nHow this will affect the potential unification of Russia is uncertain - while the west lies shattered, the east stirs from its slumber, and the drums of war beat ever louder. The Northern Russian Republic must tread carefully, for if it does not, then the young nation may be just one more state consumed by the ashes of the old world.\n"
 WORLD.1130.a:0 "The west lies dormant, waiting for a worthy foe."

 ### West Siberia World Events ###
 WORLD.1131.t:0 "Sverdlovsk Unifies West Siberia!"
 WORLD.1131.desc:0 "West Siberia has been torn by factionalism and cliques ever since the end of the West Siberian People's Republic, or even before it. But now, one of these factions has managed to come out on top, and it is the Sverdlovsk Military Government.\n\nCentered in the city of the same name, the junta has managed to defeat its key opponents, the other powerful remnants of the WSPR, and extend its control over the less powerful ones. The threats to the regime are few and small, with most experts on Russian affairs agreeing that a force equal to the old socialist republic has arisen. However, the dictatorship's leader, [TOB.GetLeader], has refrained from making correlations with the WSPR, preferring to portray his regime as a new one."
 WORLD.1131.a:0 "A new candidate for Russian dominance has appeared."

 WORLD.1132.t:0 "Tyumen Unifies West Siberia!"
 WORLD.1132.desc:0 "What sparse information comes in from what was once the Soviet Union confirms that the region of West Siberia has been reunified for the first time in a decade by the same polity that once controlled it. The remnants of the West Siberian People's Republic have reconsolidated control over the area from their base in Tyumen and now stand poised to make a play for the rest of Russia.\n\nGeneral Secretary Lazar Kaganovich, an avid supporter of the obscure Soviet official Joseph Stalin, believes that large-scale centralization of industry and political power is the only way to avoid repeating the mistakes of the old Soviet Union. Whether the Stalinist model is able to meet the challenges of resurrecting the Soviet Union has yet to be seen."
 WORLD.1132.a:0 "The old guard returns to relevance."
 
 WORLD.1133.t:0 "The Black League Unifies West Siberia!"
 WORLD.1133.desc:0 "Scattered news has escaped the wastes of West Siberia, whispering of the shadowy Black League's unification of the region. An apparent breakaway of the defunct West Siberian People's Republic, the Black League's mission statement is to rebuild Russia in order to protect the people from further German aggression.\n\nWith the League's founder, Dmitry Karbyshev, dead shortly before the outbreak of the German Civil War, his student Dmitry Yazov now leads the young statelet. Promising a return to a pre-war quality of life, Yazov enjoys great popularity, and his military reforms suggest a strong emphasis on the reunification of Russia. With the League's back to the Urals, and with Central Siberia seemingly looming ever closer, the future of the region seems uncertain and turbulent."
 WORLD.1133.a:0 "Ominous."
 
 ### Central Siberia World Events ###
 WORLD.1134.t:0 "Krasnoyarsk Unifies Central Siberia!"
 WORLD.1134.desc:0 ""
 WORLD.1134.a:0 ""
 
 WORLD.1135.t:0 "Siberian Black Army Unifies Central Siberia!"
 WORLD.1135.desc:0 "Sporadic news reports and announcements coming from Central Siberia have confirmed that the region has fallen under the control of a previously obscure entity known as the Siberian Black Army. Based on the teachings of Nestor Makhno from the days of the Russian Civil War, a society following militarized anarchism was formed, where the population was not protected by the state, but by local militia and their commanders that were to protect the communes and their anarchist system.\n\nThis ideology, first adopted in the lands between the Central Siberian Republic and Genrikh Yagoda's Supreme Soviet as both governments collapsed, has now been asserted over the entirety of the CSR's former territory by the use of armed force by this new Black Army, despite all the challenges that such a system has introduced."
 WORLD.1135.a:0 "A return that few anticipated."
 
 WORLD.1136.t:0 "Siberian Black Army Unifies Central Siberia!"
 WORLD.1136.desc:0 "The Siberian Black Army was first formed in the desolate lands of Central Siberia, as a result of the collapse of the largest central governments in post-World War Two Russia. Its first founders idolized the Free Territory of Nestor Makhno from decades ago, and attempted to replicate it by creating an anarchist society that maintained an armed force, albeit one organized by the locals taking part in the governance of the communes.\n\nDespite that, as the SBA has expanded its control to other towns and communes in the region, these militias, the Black Army, have asserted their control over local and national affairs to an extent that their anarchist nature has been disputed. Now, standing as the unifying force of Central Siberia, the leading members of the SBA seem to be closer to crushing the true anarchist dream they once stood up for."
 WORLD.1136.a:0 "An unfortunate development."
 
 WORLD.1137.t:0 "People's Revolutionary Council Unifies Central Siberia!"
 WORLD.1137.desc:0 "The People's Revolutionary Council was initially created by Aleksandr Vasilevsky and his close advisors and subordinates in their race to escape Nazi-occupied Russia and reach the Mongolian People's Republic. Despite all the challenges it has faced due to the rival government of Mengjiang occupying much of Mongolia, the socialist state has looked elsewhere to expand to, specifically the rest of Central Siberia.\n\nThe council has defeated its formidable enemies in the region, and has now claimed the entirety of it in the name of the "new Soviet Union" they seek to establish. Elsewhere in Russia, rival warlords spectate, either with admiration or concern, this new challenger for national dominance."
 WORLD.1137.a:0 "Could socialism make a comeback?"
 
 WORLD.1138.t:0 "Novosibirsk Unifies Central Siberia!"
 WORLD.1138.desc:0 "What began as a large splinter faction from the Central Siberian Republic in the days of its decline has now managed to claim its mantle. The state of Novosibirsk, led by Alexander Pokryshkin, has had a turbulent history. The rival government was formed as a violent backlash to measures taken during the Siberian War, and maintained an uneasy coexistence with the city state of Barnaul.\n\nSoon, though, it managed to overcome its political challenges by utilizing its large population, agricultural base and industry, and turned to the expansion and reunification of Central Siberia. This has obviously succeeded, as its last enemies have been defeated, and Pokryshkin now rules as a benevolent despot of the region."
 WORLD.1138.a:0 "The linchpin of Russia has been united."
 
 WORLD.1139.t:0 "Kemerovo Unifies Central Siberia!"
 WORLD.1139.desc:0 "Reports from the lands of Central Siberia are conflicting and uncertain, but what is for certain is that the region has experienced unprecedented upheaval with the expansion of the warlord state of Nikolai Krylov. The former Soviet general had sided with the fledgling Central Siberian Republic before defecting during the Siberian War, establishing his own clique and giving himself the title of Supreme Ruler, Autocrat and King of Rus, Rurik II, after the medieval prince that founded the Rurikid dynasty.\n\nThis unusual identity he has assumed has now become well-known in Russia and abroad, as his kingdom has wrestled control over wide swaths of land. Other nations look with awe at this new and absurd faction, that now has a shot at Russian reunification."
 WORLD.1139.a:0 "What a madman."
 
 WORLD.1140.t:0 "Tomsk Unifies Central Siberia!"
 WORLD.1140.desc:0 "The old government of Central Siberia, considered by many to have been idealistic and out of touch with reality, had retreated to Tomsk years ago as a result of its fall in the aftermath of the Siberian War. Few believed that a regime run and supported by intellectuals could survive or even make its return, yet it has.\n\nThe Tomsk government has managed to defeat its old allies and its new enemies, reclaiming the borders of the CSR and effectively restoring it. The successor of its founder, Boris Pasternak, is Andrei Sakharov, a scientist and an intellectual at the helm of the 'Modernist' movement. Based on the principles of populism, education and meritocracy, he and a group of other scientists and professors have set to create a nation where science excels and efficiency is key. This plan has only just begun."
 WORLD.1140.a:0 "Will Russia be rebuilt from the ground up?"
 
 WORLD.1141.t:0 "Tomsk Unifies Central Siberia!"
 WORLD.1141.desc:0 "In the depths of Siberia, some have set to end the barbaric reputation of Russia in the world stage once and for all. Going by the name of 'Bastillards', they are a circle of composers and writers with connections to industry that emerged in Tomsk, the seat of what remained from the old CSR government after it collapsed. Winning in one of the few democratic elections actually held in Russian soil, the Bastillards put their plans for the creation of a state ruled by the elite into motion, and proceeded to reconquer the region in the name of the republic.\n\nThe new president of the Central Siberian Republic, Daniil Kharms - a poet and writer himself - has made clear that this is not the final goal of Tomsk's intellectuals. As he said, "bigger challenges for the country lie ahead".\n"
 WORLD.1141.a:0 "What will the lower classes have to say about this?"
 
 WORLD.1142.t:0 "Tomsk Unifies Central Siberia!"
 WORLD.1142.desc:0 "In the reign of chaos that is typical for the Russian warlord states a beacon of freedom and democracy may have appeared. The old government of the Central Siberian Republic, forced to retreat to the city of Tomsk after its collapse, has recently issued an announcement declaring that the region is now back under one state - their own.\n\nLittle is known about the political factions that once dominated this republic's politics, but it appears that the group known as the 'Humanists' has secured its government. Founded by well-known composer Dmitri Shostakovich and continued by his protégé Moisey Vainberg, it is a group of artists that wishes for a humane and democratic republic which protects its citizens. That exact dream has apparently been achieved.\n"
 WORLD.1142.a:0 "At least it's a democracy."
 
 WORLD.1143.t:0 "Tomsk Unifies Central Siberia!"
 WORLD.1143.desc:0 "Central Siberia has once again fallen under the rule of the intellectual class, the one that founded the first democracy in Russia after the Second World War and the one that held out against all odds in the city of Tomsk. A society of intellectuals and writers named the 'Decembrists' has been the one to take the initiative following the death of poet-President Boris Pasternak, engaging in diplomacy and multiple armed conflicts. The Decembrists rose to power with the election of their leader, Dmitry Likhachev, as Pasternak's successor, and seek to cultivate democratic elitism. While this has resulted in some criticism from the lower classes in society and political opponents, the republican ideals have been upheld so far. After all, this might be the only chance Russia has to become a stable and prospering democracy.\n"
 WORLD.1143.a:0 "Another challenger for reunification."
 
 
 ### Russian Far East World Events ###
 WORLD.1144.t:0 "Amur Unifies the Russian Far East!"
 WORLD.1144.desc:0 "In a strange turn of events, the windswept taiga of the Russian Far East is now reportedly under the control of the forces of Konstantin Rodzaevsky, founder of the Russian Fascist Party. While the idea of Russians embracing fascism may seem bizarre, many analysts point to the RFP's key role in the All-Russian Expeditionary Force as a precedent.\n\nWhat comes next for Rodzaevsky's regime is uncertain. Logically, the RFP will probably begin a push into Siberia proper in an effort to unify Russia. How this so-called Vozhd and his followers will interact with the international system is uncertain. Although the RFP and Rodzaevsky have long enjoyed the patronage of Japanese backers, his vision of a fascist Russia is clearly closer to the German model considering his party's virulent anti-Semitism and his extensive usage of Nazi iconography. The consequences of this development remain to be seen.\n"
 WORLD.1144.a:0 "Dark times in the Far East."
 
 WORLD.1145.t:0 "Irkutsk Unifies the Russian Far East!"
 WORLD.1145.desc:0 "The Soviet remnant headed by Genrikh Yagoda was one of the few recognized states in post-war Russia, but its real affairs were unknown to the world and many assumed that it was engulfed by the Russian anarchy, like the rest of the Russian Far East. However, the recent development caused it appear in headlines for the first time since 50s. After holding on to his domain of Irkutsk for a long time, Yagoda managed to destroy other contenders for the Russian rule in the region, once again reasserting his dominance in the outskirts of the former Soviet Union.\n\nWith his close enemies eliminated, Chairman Yagoda now seeks to fully reinforce his claim as a legitimate successor of Bukharin's state and expand his power to the western frontiers of Siberia. The apparent rebirth of the Soviet successor state became a source of alarm for its Siberian neighbors while the international community looks forward to the future of Russia with a great concern.\n"
 WORLD.1145.a:0 "All to the defense of the Soviet motherland!"
 WORLD.1145.b:0 "Welcome back... "comrade"."
 WORLD.1145.c:0 "The reign of terror marches on."
 
 WORLD.1146.t:0 "Buryatia Unifies the Russian Far East!"
 WORLD.1146.desc:0 "All eyes rest upon the Siberian Far East as the forces of the former Buryat ASSR solidify their control over the region, led by the former Commissar Valery Sablin, who, until recently, served under Genrikh Yagoda during his reign of terror before leading the popular revolt that ultimately defeated the former head of the NKVD.\n\nEspousing a strong Leninist ideology, Sablin has nevertheless sworn to avoid the excesses of the old union, striving for a just and equal society. Popular amongst the youth and the dreamers of Siberia, one must nevertheless wonder just how dedicated Sablin, barely an adult, is to his dream of a truly equal union. Whatever the case, the men and women of the Far East march west, determined to bring their ideas to all of Russia.\n"
 WORLD.1146.a:0 "Can idealism survive in these dark times?"
 
 WORLD.1147.t:0 "Chita Unifies the Russian Far East!"
 WORLD.1147.desc:0 "Today, an address by Mikhail Andreevich Romanov in Russian radio confirmed what had been widely believed recently, and that is the fact that he, as the new tsar, and his government originating from Chita have managed to bring the entirety of the Russian Far East under their control.\n\nThe faction, which was created by a large group of monarchist Russian emigrés in Harbin with the support of the Empire of Japan, began as yet another warlord state near the Manchurian border. It is widely theorized that Tsar Mikhail was was used as a puppet for other reactionary generals and remains one, but that remains uncertain. What matters for now is that Russian monarchism has made its return, albeit far from the nation's core lands.\n"
 WORLD.1147.a:0 "Has the race for reunification begun?"
 
 WORLD.1148.t:0 "Magadan Unifies the Russian Far East!"
 WORLD.1148.desc:0 "Word has traveled down from the quiet tundras of the Russian Far East. A frontier long abandoned by any national authority for decades, a new contender for power now arises there, perhaps against all odds. Mikhail Matkovsky, the leader of the rebellious branch of the Russian Fascist Party based in the port city of Magadan, has established himself as the premier authority in the Far Eastern region.\n\nA pragmatic fascist of some repute, Matkovsky and his allies first split from the original party in Amur due to the Rodzaevsky's excesses and support for the Nazis during the Great Patriotic War. Now the rest of the world waits with bated breath to see how much further this old Russian fascist can go. The winds of fate blew Russia to the reds once upon a time, and now that tide may reverse its course.\n"
 WORLD.1148.a:0 "A strange development."
 
 WORLD.1149.t:0 "The Republic of West Alaska Unifies the Russian Far East!"
 WORLD.1149.desc:0 "In the Far Eastern reaches of Russia, something unthinkable has happened. The legendary Mitchell Livingston WerBell III, leader of a mercenary outfit, has gained control over the vast swaths of a region with a size that rivals Canada's. Originally seeking a haven for veterans and soldiers frustrated and alienated by their treatment across the world, he found himself to be in the service of Mikhail Matkovsky. From there, he turned against his former employer, establishing a place where soldiers could feel at home.\n\nLuck may have been responsible for his success thus far, but his ideas will require more than fortune's favor to succeed. If the rumors are true, WerBell does not plan on stopping in the Far East. Perhaps it may be time for a Russia not led by politicians or scientists, but instead by those who give their lives to defend it.\n"
 WORLD.1149.a:0 "What a thrill."
 
 WORLD.1150.t:0 "The Divine Mandate of Siberia Unifies the Russian Far East!"
 WORLD.1150.desc:0 "The world stands in awe today as from the chaos of the Russian Far East, an entirely new challenger has risen from seemingly nowhere and upended the status quo of the region, consolidating its grip over the region. The newly formed statelet, calling itself the Divine Mandate of Siberia, presents a mystery to international observers through its many contradictions.\n\nBoth a state and an anarchy, pious and secular, the Mandate, led by the enigmatic 'Father of the North', potentially identified as one Alexander Men, an Orthodox priest, is anything but predictable. What began as a small peasant uprising inspired by the Father's decidedly unorthodox beliefs may yet result in a reborn Russia. As the soldiers of Holy Russia march west, the world watches with bated breath.\n"
 WORLD.1150.a:0 "A land of Godly contradiction."
 
 ### Misc Russia news events ###
 WORLD.1151.t:0 "The Siberian Revolution"
 WORLD.1151.desc:0 "In a turn of events expected by none, the statelet in Central Siberia, seen by many as perhaps the strongest of all the warlord states of Russia, has fallen to a workers' revolution. The newly established Siberian Workers' Federation, an unstable conglomerate of unions, councils, and independent rebel cells, seeks to turn the region to a workers' paradise. What exactly that means, or indeed, if the SWF will even survive, remains to be seen.\n\nLed by what appears to be a simple foreman, Vitaly Kostin, the SWF is perhaps the most unorthodox nation - if it can even be called a nation - on the map. Whatever the fate of his newly established state, Kostin's dream of a nation where the worker comes first is now in the forefront of the minds of every Russian, lest their ambitious statelets also wake the sleeping giant of revolution.\n"
 WORLD.1151.a:0 "Can this home of the worker survive?"
 
 WORLD.1152.t:0 "Zlatoust Shatters Western Siberia!"
 WORLD.1152.desc:0 "It seems that the dream of a unified Siberia has taken a serious blow today as the Republic of Zlatoust, based in the Ural Mountains, has defeated the ambitious warlords of the region and restored order. Instead of annexation of the region, the nation's president, Yevgeny Dragunov, has seemingly opted to establish a series of puppet states throughout the region, although he has taken the opportunity to expand his borders slightly, establishing the so-called Ural Republic.\n\nThough Western Siberia has fallen silent, the rest of the country still burns with fire and war, and it is a sure bet that any prospective unifier of Russia will first need to stamp out the spark of stability that is now West Siberia.\n"
 WORLD.1152.a:0 "Perhaps we are now seeing the birth of new nations?"
 
 WORLD.1154.t:0 "The Mongolian Civil War"
 WORLD.1154.desc:0 "In a shocking turn of events, the world watches in awe as the remnants of the Red Army based in Mongolia declared war upon the Co-Prosperity Sphere's Mongolia - and won. The peace treaty stipulates that the Sphere will not interfere in the Red Army's activities in the east, a sure sign of the expansionist goals of its leader, General Aleksander Vasilevsky.\n\nA military man and one of the finest generals of the decrepit Soviet Union, Vasilevsky now turns his attention to the northern factories of Central Siberia. While many once thought his brand of Red Army survivors as little more than a horde of starving Mongolian bandits, it would now seem that the many warlords vying for supremacy over the shattered Union now have yet another opponent.\n"
 WORLD.1154.a:0 "From taiga to British seas, the Red Army stands above all."
 
 WORLD.1155.t:0 "President Stalina Signs National Sovereignty Act"
 WORLD.1155.desc:0 "In a bold foreign policy move, the president of [NIK.GetNameDef], Svetlana Iosifovna Stalina, has signed an ambitious bill written with intent to "secure the economic and political sovereignty of the Russian state". Within the bill is an arsenal of trade stipulations and requirements, the most extreme of which places a limit on the value of trade deals which non-allied foreign nations may make with the newly established republic.\n\nMost notably, this bill is projected to seriously limit the ability for foreign nations to purchase Russian oil reserves, without first committing to a defensive arrangement with the West Russian state. In a matter consistent with President Stalina's theory of 'sovereign democracy', her state has once more driven a hard bargain to the international community, in the name of Russian independence.\n"
 WORLD.1155.a:0 "A bold move."
 
 ### Total Russian reunification news events ### #The titles are just placeholders right now#
 WORLD.1156.t:0 "Return of the Front"
 WORLD.1156.desc:0 "The bloody wars of Russia unification have ended, and it is the grizzled veterans who first defended the nation from Nazi Germany that are its victors. The West Russian Revolutionary Front, formed by Red Army remnants, has officially declared the unification of Russia under their banner. Over the years, the Front has continued to wage war not only on Nazi Germany, but also the warlords who have dominated Russia after the Soviet collapse.\n\nThe WRRF's leader, Grand Marshal Georgy Zhukov, is not only praised as a strategic genius, he is also hailed as a champion of common people and has promised to continue his support for the underprivileged of Soviet Union.\n\nThe government of Germany has not yet made a response to Russian reunification, but reports are filtering in that they are mobilizing their troops on the border.\n"
 WORLD.1156.a:0 "The old Front strikes back."
 WORLD.1156.b:0 "Hail Grand Marshal Zhukov!"
 WORLD.1156.c:0 "We beat them back once, we'll do it again."
 
 WORLD.1157.t:0 "The White Army Reunifies Russia!"
 WORLD.1157.desc:0 "Shocking news has surfaced from Russia! In a miraculous reversal of fortunes, a series of successful offensives have brought the victorious White Army to the banks of Volga, securing control over the entirety of the formerly broken nation. Now, for the first time in nearly half a century, Russia finds itself ruled by a tsar.\n\nA large military parade was held in Samara to celebrate the occasion, with White Army troops and armored vehicles making their way down the main street as jubilant crowds looked on. In a speech, Tsar Nikita I gave generous praise to the bravery of his troops, and went on to promise that Russia would never find itself under the yoke of Bolshevik tyranny ever again. While the implications of a Russia united under a monarchy once again are currently unclear, a long-awaited status of peace and order has been restored to Russia.\n"
 WORLD.1157.a:0 "Quite the unexpected result."
 WORLD.1157.b:0 "Glory to the empire!"
 WORLD.1157.c:0 "Monarchy or not, they'd better not forget their place!"
 WORLD.1157.d:0 "Good to see friendly faces in Russia for a change."
 
 WORLD.1158.t:0 "The Rebirth of the Soviet Union"
 WORLD.1158.desc:0 "It seems that once again, the Red Army has proven itself the strongest force in Russia, rising above all challengers to rout their opposition and reunify the motherland. Rising from the humblest of beginnings, trapped in the city of Arkhangelsk after the disastrous ending of the West Russian War, it seems the West Russian Revolutionary Front has reconstituted itself as the reborn Union of Soviet Socialist Republics.\n\nLed by Grand Marshal Mikhail Tukhachevsky, a strategic genius and proponent of deep battle warfare, many observers have assumed the reborn USSR will turn its gaze to the west. Some even question if Tukhachevsky's ambitions end there, however, and the fresh wave of partisan activity throughout Eastern Europe has only bolstered these claims. Whatever the future holds, the Soviets will march to meet it with militaristic furor.\n"
 WORLD.1158.a:0 "The return of the reds..."
 WORLD.1158.b:0 "Krasnaya Armiya vseh siljnej!"
 WORLD.1158.c:0 "We should have put down these Slavic dogs when we had the chance."
 
 WORLD.1159.t:0 "The Unification of Russia" #Zykov Samara
 WORLD.1159.desc:0 "A shocking statement has been made from the city of Samara, in what is now a united Russia. The long-time protege of Andrey Vlasov, Miletiy Zykov, has proclaimed the so-called 'Russian Republic', a democratic successor state to the ill-fated democracy that followed the empire in 1917.\n\nDespite an apparent uphill battle due to the fact that the Russian Liberation Army has long been seen as collaborators among the local Russian populace, it seems that their dedication to the destruction of Bolshevism and the promotion of Zykov's grassroots democratic values have paid off. With one election deemed 'mostly fair' by international observers, Zykov has already announced the return to democracy and anti-communism as envisioned by him and his compatriots.\n\nAlready, Zykov has made avowed statements against the Nazis. For now, Russia seems to be heading towards a stable future, but it seems that war looms on the horizon.\n"
 WORLD.1159.a:0 "Have they really done it?"
 WORLD.1159.b:0 "We should have hanged that Jewish agitator when we had the chance."
 
 WORLD.1160.t:0 "A Republic of Fire and Steel"
 WORLD.1160.desc:0 "In what is likely to be one of the defining events of the twentieth century, Russia has been reunited under a new republic by President Sergey Bunyachenko. This Ukrainian former Red Army officer fought during the West Russian War under the collaborationist General Vlasov, helping the Russian Liberation Army break out of the German's reach and into Samara. From there, Bunyachenko's rise in power within the Russian Liberation Army has echoed their meteoric ascent over its regional rivals, finally becoming president of the new republic in its first elections.\n\nThe new Russian strongman's ultimate designs remain mysterious. Having courted American investments heavily during his rapid industrialization program, Bunyachenko now seems to align himself with Tokyo's interests. While his long term ambitions remain unknown, his short term goals are known to all; the president has violently denounced the continued German presence in Russia. Already, dozens of divisions have begun redeploying to Russia's western frontiers.\n"
 WORLD.1160.a:0 "Russia's honor will be avenged!"
 WORLD.1160.b:0 "These deserting dogs will never return to Moskowien!"
 WORLD.1160.c:0 "A strongman for a new Russia?"
 
 WORLD.1161.t:0 "The Jailor King of All Russias"
 WORLD.1161.desc:0 "In the darkest days of the West Russian War, Germany saw fit to outfit an army of desperates to shore up its exposed flanks. The final days of the war saw the conscripts mutiny and disappear east toward Samara, rapidly forgotten by their former masters. Occasional scraps of equipment trickled from Moskowien to the former auxiliaries, every crate of which saw its price determined by an officer going by the name of Mikhail Oktan.\n\nNow the small time contraband smuggler stands as the master of Russia. Having secured the leadership of the Samaran faction, Oktan has led his army to the shores of the Pacific. This great crusade to expunge communism and weakness from the Russian State completed, Oktan and his associates have rearranged the country into a brutal military junta, its commanders rich beyond comprehension. Now it is rumored that Oktan looks to the west, hoping to make a new offer to his former employers. In the meantime, the chains of a decadent fascist regime weigh heavier and heavier on ordinary Russians.\n"
 WORLD.1161.a:0 "No time to rest on our laurels, boys!"
 WORLD.1161.b:0 "The army of scum we created, we'll unmake!"
 WORLD.1161.c:0 "Another terrible calamity befalls Russia!"
 
 WORLD.1162.t:0 "Rise of the Russian Empire"
 WORLD.1162.desc:0 "Having defeated its last opponents on free Russian soil, the tsardom born out of the city of Vyatka with a German-backed expedition has secured its hold on the entire country, and prepares to join the international community.\n\nThe politics of the tsar's court remained generally unknown until recently, but the leading party inside the relatively democratic empire is the reformed Constitutional Democrats, led by prominent advisor Roman Gul. Gul, as leader of the Kadets, is known to be an outspoken liberal, and political scientists believe his influence may be able to maintain moderate policies in the country and prevent the rise of extreme nationalists. For now, however, His Imperial Majesty and the prime minister have announced their intentions to re-open relations with the rest of the world."
 WORLD.1162.a:0 "A bright future awaits."
 
 WORLD.1163.t:0 "Rise of the Russian Empire"
 WORLD.1163.desc:0 "After half a century, the Russian Empire has returned to at least a shadow of its former strength. No one could have imagined when the imperial government fell that it would ever return, but the Second World War and the complete collapse of Bukharin's USSR have led to circumstances that allowed its return. It is quite surprising that, despite everything that has changed around it, the tsar's empire has still chosen to remain close to its original beliefs and policies, accepting only small advancements in cultural and political ideas.\n\nDespite being considered backwards by some, leader of the conservative movement Vasily Shulgin - who was present at the events of 1917 - has assured the nation that it strives to become a military and technological hegemon. Already, countries are reaching out to Russia in the hope of establishing good relations with the rising power."
 WORLD.1163.a:0 "History repeats itself, eh?"
 
 WORLD.1164.t:0 "Rise of the Russian Empire"
 WORLD.1164.desc:0 "A joint address by Tsar Vladimir and Prime Minister Solzhenitsyn signifies the end of the Russian warlord era after decades of wars and anarchy. With its last foes in Siberia seemingly eliminated, the first regime to unite the country in a long time doesn't appear to be as fragile as its national and regional predecessors.\n\nIt is not surprising that the new monarchist state to arise out of Russia has authoritarian tendencies. The Solidarists, the faction believed to be in control of the government, certainly don't want a return to old tsarist policies, but they believe in firm government control, at least for now. Democratic processes have been observed, and despite accusations of fraud or voter intimidation, it seems the general population is in fact supportive of the people who brought them out of the chaos and misery that has ended at last.\n"
 WORLD.1164.a:0 "Will Russian glory return?"
 
 WORLD.1165.t:0 "Rise of the Reykh"
 WORLD.1165.desc:0 "The decades-long battle for Russia's future is over, and is tragic and nearly ironic. The Aryan Brotherhood, an extremist organization originally located in Perm, dominates the nation under an iron heel disquietingly similar to that of the Third Reich. The so-called 'Fyurer', one Gutrum Vagner, has declared his intention to lead a true Aryan state in line with the principles of national socialism.\n\nGermany, for its part, has declined to respond to this development as of yet, but international observers can only imagine that the Nazi elite are baffled at the desire of their most hated nation to be welcomed into what they see as the master race.\n"
 WORLD.1165.a:0 "Is Europe big enough for another Reich?"
 WORLD.1165.b:0 "Eyn Folk, Eyn Reykh, Eyn Fyurer!"
 WORLD.1165.c:0 "Mein Gott."
 
 WORLD.1166.t:0 "The North Awakens"
 WORLD.1166.desc:0 "The final battle for the unification of the former Soviet Union has concluded, and the outcome is far more disturbing than any analyst could have predicted. Even after an internal power struggle, Perm's Aryan Brotherhood stands victorious. Headed by the mysterious High Priest Velimir, the young nation of 'Hyperborea' claims to be the true heir of an ancient Aryan civilization.\n\nHyperborea's formation is a cause for significant alarm internationally. One can only hope that Velimir's deranged calls for the conquests of Germany, Palestine, and other countries as "Aryan homelands" are more bluster than derangement.\n"
 WORLD.1166.a:0 "Russia in the thrall of a madman."
 WORLD.1166.b:0 "Hail Perun!"
 WORLD.1166.c:0 "Mein Gott..."
 
 WORLD.1167.t:0 "Democracy in Russia!"
 WORLD.1167.desc:0 "Appearing out of nowhere, news has come out of a new state reuniting Russia just as it was thought impossible ten years ago. A dark horse candidate, it appears the Russian Free Republic has overcome all challenges and defeated radicalism in Russia under the leadership of the Union of Young Reformers and its recently elected leader, Konstantin Katushev.\n\nA liberal democracy, the Russian Free Republic was one of the few democracies in Russia. Promising more liberal social policies and a free-market economy, the republic has a very different approach of governing than the former Soviet Union. While many still doubt the republic's ability to bring democracy to the country which was once ruled by despots and extremists, there is no doubt that the country may very well become the new center point of the cold war.\n"
 WORLD.1167.a:0 "Democracy in Russia? That's new."
 
 WORLD.1168.t:0 "Svetlana Stalina Unifies Russia!"
 WORLD.1168.desc:0 ""The period of national disorder has ended, and civil governance has been restored to the nation," a tersely-worded communique issued by the government of the Russian Free Republic reads. And as the last barricades are torn down and the guns fall silent, the victor stands triumphant - not only a democrat, but a woman. Svetlana Stalina, the daughter of a Georgian Bolshevik, set out on her political career in the Komi Republic with the goal of creating a new Russia, led by a strong state capable not only of caring for its poorest members, but also of crushing radicals and reactionaries alike.\n\nKomi's turbulent republic was considered to be irrelevant by many, but, against all odds, its once-fragile regime has coalesced into a new system, one which the sovereign democracy have led to total victory over their challengers, forging a rough-edged order on the tortured steppes of the once-wild east. Whatever the future holds, it seems that Russians will face it together, united and free.\n"
 WORLD.1168.a:0 "Free at last, by God almighty, free at last."
 
 WORLD.1169.t:0 "Svetlana Stalina Unifies Russia!"
 WORLD.1169.desc:0 "Svetlana Stalina is known by many names. The Steel Lady. The Tsarina. The Georgian. And now, the sole master of a reunified Russia. The daughter of a Georgian Bolshevik, she began her campaign as a democrat committed to gaining power not by the bullet, but by the ballot. Yet, in the course of her meteoric rise to power, radical factions sought to return Russia to the abyss whence it came. The fires of crisis only strengthened her will, forging in her an unbreakable resolve to save Russia from the depredations of radicals and reactionaries alike, by any means necessary.\n\nSvetlana Stalina now manages the country's reconstruction government with a firm hand, managing the affairs of state with the assistance of emergency powers, suspended elections, and a compliant parliament. And while some brand this as little more than a tyranny, none can deny that the nation's president has finally brought an end to Russia's long nightmare.\n"
 WORLD.1169.a:0 "Better than the alternative."
 
 WORLD.1170.t:0 "Democracy in Russia!"
 WORLD.1170.desc:0 "A triumphant radio broadcast has echoed out of Russia earlier today: it claims that the motherland has been united by the Russian Free Republic. Once plagued by scandals, infighting, and extremism, the Russian Free Republic seemed doomed to fail. Yet now democracy stretches from Arkhangelsk to Kamchatka, with the republic having overcome the many obstacles in its path to unification.\n\nThe republic is currently under the administration of the People's Democratic Socialist Party, a moderate left-wing faction led by President Alexander Yakovlev, a former official within the West Russian Revolutionary Front. Many still doubt the republic's stability, but President Yakovlev has assured his citizens that extremism is no longer a threat to Russia. In the end, there is no doubt that the Russian Free Republic shall now be a major focus for the three global superpowers, and a new center of the Cold War.\n"
 WORLD.1170.a:0 "Democracy in Russia? That's new."
 
 WORLD.1171.t:0 "The Restoration of the USSR"
 WORLD.1171.desc:0 "Out of the shadows of the Russian anarchy emerges a new order. The nation has been reunited under a restored communist state, and at the head of this renewed institution is the mysterious and enigmatic Mikhail Suslov.\n\nBeyond reconstructing his country and consolidating his territory, few can honestly tell what Suslov's plans have in store. The Soviet chessmaster is keeping his cards close to the chest for the time being, but the enemies of Russia would do well to be wary. Few who have crossed Suslov have lived to tell the tale, but those who have agree that once his schemes are in motion, neither Heaven nor Earth can stop him. Whether through guns on open fields or through knives in the dark, Russia stands as a power to be reckoned with once more.\n"
 WORLD.1171.a:0 "If not brawn, then cunning will save Russia."
 
 WORLD.1172.t:0 "The Restoration of the USSR"
 WORLD.1172.desc:0 "After nearly thirty years of pain and humiliation, the land of Russia has once more been united, and its apparent savior is a rather familiar face. Svetlana Bukharina, daughter of the Soviet Union's former leader Nikolai Bukharin, has triumphed over all others to reclaim the nation her father tried and failed to save.\n\nAt the head of a restored Soviet Russia, Bukharina moves to establish a kinder, more just system that she believes will truly achieve the vision of the old union. Many of her contemporaries have praised her passion, charisma and personal warmth, but some note the trail of corpses she has left in the wake of her unification and wonder if her idealism can endure - especially as her gaze turns west towards Moscow.\n"
 WORLD.1172.a:0 "Will she learn from her father's mistakes?"
 
 WORLD.1173.t:0 "The Soviet Federation Unifies Russia!"
 WORLD.1173.desc:0 "While Russia has long stuck in a backwards state of infighting and warlordism, today that comes to an end, as Andrei Zhdanov proclaimed the formation of the Soviet Federation.\n\nDespite being a representative of the old regime, having served as foreign minister under the Bukharin government, Zhdanov espoused the need for a new Russia, hence the new name. Speaking in the National Assembly in Syktyvkar, the self-proclaimed "paramount leader" proclaimed the need for all Russians to "unite under the federation's banner and march boldly forward into the future." Zhdanov also stated his support for the sciences, extolling the values of technological progress and the need for "bold, decisive action to uplift humanity to become an interstellar race".\n"
 WORLD.1173.a:0 "Has the future come already?"
 
 WORLD.1174.t:0 "A Window into Eurasia"
 WORLD.1174.desc:0 "Nearly thirty years after its defeat at the hands of the Axis powers, Russia stands united once more - or so the world initially thought. The new state that has arisen does not refer to itself as 'Russia', nor to its people as 'Russians'. Instead, its leader Lev Gumilyov, the so-called "Leader of the Passionarist Revolution" has identified the nation as "Eurasia", with Russians being only one of many 'ethnoses' that comprise the state.\n\nWhatever its appellation, the new Eurasian state is reportedly rigidly organized and highly stratified, and also has demonstrated a propensity for extreme violence. It is uncertain how its neighbours, especially Germany and Japan, will handle such a rapidly belligerent power on their doorsteps.\n"
 WORLD.1174.a:0 "Another 'Scourge of God'?"
 
 WORLD.1175.t:0 "The Russian National Dictatorship"
 WORLD.1175.desc:0 "Igor Shafarevich, the president of the Russian Free Republic, has declared victory in their efforts to bring an end to the Russian anarchy and reunite the motherland under a single banner. Cheering crowds and marching soldiers can be seen in every major population center, with every village having drunken militiamen waving the flag of this new union stumbling through its streets.\n\nThe political future of Russia is now shaped by the ideology of compassionate conservatism, a fusion of radical Russian nationalism and traditionalism that has been condemned by critics of the government for its chauvinistic and crypto-fascist tendencies. One thing is for sure, restoration of the Russian state will shake the balance in Eurasia drastically, as the Russian leader took no hesitation to decry the German hegemony in Eastern Europe while also acting judgemental of the United States for "leaving Russia at the mercy of Nazi butchers at her darkest hour".\n"
 WORLD.1175.a:0 "When you stare into the abyss..."
 
 WORLD.1176.t:0 "The Triumph of Ordosocialism"
 WORLD.1176.desc:0 "Many international commentators and historians throughout the years have noted the stark effect the triumph of the Reich in the 40s had on international ideals. The victory of national socialism transformed the world forever, and this grim metamorphosis is no more apparent than on the lands of Russia. The Ordosocialist Party, hailing from the now defunct Komi Republic, has reunited the shattered warlords, under the careful gaze of General Secretary Ivan Serov.\n\nClaiming to be the next stage of socialist thought, ordosocialism seemingly combines Marxism with radical nationalism and xenophobia. Pledging to combat the forces of 'hereditary reactionaries' wherever they lie, and 'spread the ordosocialist revolution', it would seem that the Russian National Soviet Republic is poised to become a powerful player on the geopolitical stage, and the world trembles at the thought.\n"
 WORLD.1176.a:0 "Class and Nation."
 
 WORLD.1177.t:0 "The Holy Russian Empire"
 WORLD.1177.desc:0 "Ever since the collapse of the USSR, some had speculated that the return of monarchism to Russia was inevitable. Nobody, however, could ever have expected it to arrive in its current form.\n\nSergey Taboritsky, self-proclaimed "Blessed Regent of All Russia", has conquered his way to supremacy and established a unified government: a regency for the long-dead Tsarevich Alexei Romanov, the son of Nicholas II. The claim that Alexei is still alive has been widely propagated by the regent, but remains completely unsubstantiated.\n\nThe new Russian Empire is reportedly a thing of nightmares: a true autocracy in the Russian tradition, combined with the racialism and totalitarian methodology of the Burgundian system. God save Russia - for no one else can.\n"
 WORLD.1177.a:0 "Hail the nightmare!"
 
 WORLD.1178.t:0 "A Union of Steel"
 WORLD.1178.desc:0 "After many years of the reign of warlords, the shattered lands of Russia are once again united under the red banner, as Lazar Kaganovich, formerly a disgraced rival of Bukharin and now the General Secretary of the all-Russian Communist Party, proclaimed the restoration of the Union of Soviet Socialist Republics, much to applause of the present crowd.\n\nAlthough the restoration of the Soviet power has not come unforeseen to many observers, the new Soviet Union took a different course compared to the predecessor government, those being marked by massive centralization and all-round mobilization of resources in preparation for the decisive conflict. "There is no step back" - said Kaganovich in his recent speech. "Either we will overcome our hardships and stand against the fascist threat, or we will be swept away by our enemies""
 WORLD.1178.a:0 "Stalin's vision of Russia still lives on!"
 
 WORLD.1179.t:0 "A New Russian Republic"
 WORLD.1179.desc:0 "Ever since the days of Peter the Great, the city of Sverdlovsk has acted as a linchpin, offering easy passage through the Urals and tying the two disparate halves of Russia together. Now, it seems the so-called 'gateway to Asia' has done exactly that, though in a far more literal sense.\n\nThe new Russian government, headed by President Boris Yeltsin, proclaimed their allegiance to the democratic values and ideals of liberty, although it continues to exist in a fragile balance between the liberal-minded supporters of the president and the Red Army high-ranked generals in the upper echelons of the republic. Despite their disagreements, however, all voices within the young democracy are united in their goal to build a strong and independent Russia, and stand in solidarity against the German rule in the native Russian lands.."
 WORLD.1179.a:0 "Who would've ever imagined a democratic Russia?"
 
 WORLD.1180.t:0 "General Batov Unifies Russia!"
 WORLD.1180.desc:0 "Ever since the days of Peter the Great, the city of Sverdlovsk has acted as a linchpin, offering easy passage through the Urals and tying the two disparate halves of Russia together. Now, it seems the so-called 'gateway to Asia' has done exactly that, though in a far more literal sense.\n\nFrom his new seat of government in Sverdlovsk, Marshal Pavel Batov has declared the Russian People's Union to a cheering crowd of thousands. Batov seeks to continue the proud traditions of his mentor and close friend, the late Konstantin Rokossovsky. In his speech, he declared that the Red Army exists to not only protect the people of Russia, but to serve and guide them through turbulent times, hence the name. With millions of Russians still under German occupation, only time will tell what the future of the people's union will hold.\n"
 WORLD.1180.a:0 "Long live the marshal!"
 WORLD.1180.b:0 "I thought the Red Army was communist?"
 WORLD.1180.c:0 "Russia found its Caesar."
 
 WORLD.1181.t:0 "The Black League Marches On"
 WORLD.1181.desc:0 "In less than half a century, Russia has fallen to German invaders twice. But today, as Dmitry Timofeyovich Yazov took the stage in Omsk before an audience of tens of thousands, the newly-reunified nation's message to the world rang out in the chants of Russian soldiers - "never again". Yazov has traversed a long and turbulent road to reach this point, and now millions of Russians now hail him as their glavkoverkh - their supreme commander.\n\nSince the death of his mentor Dmitry Karbyshev, Yazov has ruthlessly enforced his Darwinian vision on Russia. And while his new state's future plans are unknown, it is not hard to judge its aims when one considers his regime's new name - the Russian National Reclamation Government. From Chukotka to the Volga, the earth trembles and the skies thunder with the tramp of footsteps and the pounding of drums. A black shadow has settled across Russia.\n"
 WORLD.1181.a:0 "The lamps are going out all over Eurasia, and we shall not see them lit again in our lifetime."
 
 WORLD.1182.t:0 "A New Union"
 WORLD.1182.desc:0 "After many years of the reign of warlords, the shattered lands of Russia are once again united under the red banner, as Nikita Khrushchev, the former protégé of Lazar Kaganovich and now the indisputable ruler of the free Russia, proclaimed the restoration of the Union of Soviet Socialist Republics, much to applause of the present crowd.\n\nThe political aspirations of the new general secretary remain an enigma to the international observers. While he declared his commitment to the legacy of the late Joseph Stalin and did not sway away from the totalitarian course taken by his former superior, his rule has been marked with flexibility in regards to domestic and foreign matters. Albeit greatly weakened by turbulences of the past, the new Soviet power stands in a position to eventually challenge the German dominance once again."
 WORLD.1182.a:0 "Stalin's vision of Russia still lives on!"
 
 WORLD.1183.t:0 "The Kingdom of Siberia Unifies Russia!"
 WORLD.1183.desc:0 "Stunning news has made waves throughout the world today, as it seems that the broken nation of Russia has finally been made whole again. The followers of the eccentric Rurik II, the self-styled "Tsar of All Rus", have achieved victory following a large-scale conflict with a rival government to their west.\n\nA military parade was held in the city of [KEM.Capital.GetName] to celebrate this momentous occasion, and a triumphant speech was given by Prince Yuriy Krylov; thought to be the heir to the aging Rurik II. The prince assured the people of Russia that the chaos consuming Russia had come to an end, and that he would work tirelessly to ensure that they would be ruled with a fair and responsible hand. It is currently unclear what the future holds for Russia under this bizarre new regime.\n"
 WORLD.1183.a:0 "Long live King Rurik II!"
 WORLD.1183.b:0 "How peculiar."
 WORLD.1183.c:0 "Let's keep an eye on these madmen..."
 
 WORLD.1184.t:0 "The Kingdom of Siberia Unifies Russia!"
 WORLD.1184.desc:0 "Stunning news has made waves throughout the world today, as it seems that the broken nation of Russia has finally been made whole again. The followers of the eccentric Rurik II, the self-styled "Tsar of All Rus", have achieved victory following a large-scale conflict with a rival government to their west.\n\nA large military parade was held in the city of Vyatka to celebrate this monumental accomplishment, followed by a speech given by Princess Lydia Krylov; presumed to be the heir to Rurik II. In a fiery example of oration, Lydia vowed to return strength and honor to Russia at whatever the cost. The implications of this strange regime's victory are unclear, as are their plans for the neighboring German colonies."
 WORLD.1184.a:0 "Long live King Rurik II!"
 WORLD.1184.b:0 "How peculiar."
 WORLD.1184.c:0 "Those lunatics had better steer clear!"
 
 WORLD.1185.t:0 "The Russian Commonwealth"
 WORLD.1185.desc:0 "Among all of Tomsk's dreamers, the Humanist Society sought perhaps the most ambitious future of them all. A true democracy, one where the workers would be freed from the tsar, the Bolsheviks, and from the bourgeoisie - a truly free Russia.\n\nAs part of Tomsk's revolving constitutional system, the Humanists made a name for themselves in their tireless advocacy for the common man and for a peaceful transition to socialism. Their critics on the left derided them as utopian socialists of a bygone age; their opponents on the right accused them of bringing anarchy to the young republic; yet through all this, leaders Shostakovich and Vainberg have worked endlessly to protect workers' rights, expand the education system, and create a modern people's army, in service of which hundreds of thousands are expected to say goodbye to their families and march west - there they shall fight for freedom and for justice. The dream of the Humanist Society, the dream of a truly free Russia, has been achieved.\n"
 WORLD.1185.a:0 "Svoboda, ravenstvo, bratstvo!"
 WORLD.1185.b:0 "The Russian people have found democracy at last."
 WORLD.1185.c:0 "Let just one Jew escape..."
 
 WORLD.1186.t:0 "The Russian Republic Returns!"
 WORLD.1186.desc:0 "Of all the movement in Tomsk, none were more mocked than the Bastillards Salon. The Trinity Society was not known for its moving art, or uplifting vision of a new Russia, but for its strange, ghastly and surreal art presentations; for its dour vision of an industrialist, rigidly ordered society; for its paranoia about the republic's doom, a republic judged by many of its members to be doomed from the start to fall under populist tides.\n\nNow the Bastillard Society is admired for their prominent role in Russia's resurrection. Under the leadership of President Daniil Kharms, the Russian Republic has a prosperous economy. Its people labour incessantly to rebuild a nation stolen from them by foreign invaders. And on the border with the Einheitspakt, the men of the Republican Army train. They fortify, they dig, they prepare. For the republic to live, all external threats must be dealt with. Now Daniil Kharms is expected to lead his people into his long desired endgame: the liberation of all Russians from foreign tyranny.\n"
 WORLD.1186.a:0 "The end of sacrifices arrives."
 WORLD.1186.b:0 "Such dedication, can they really liberate the west?"
 WORLD.1186.c:0 "Their absurd dreams are nearing their end."
 
 WORLD.1187.t:0 "The Russian Republic Returns!"
 WORLD.1187.desc:0 "The artists and scholars of Tomsk were once mocked for their idealism. After all, what examples had the world seen of Russian democracy? Kerensky and Pasternak's failures seemed proof enough that no republic would endure in Russia.\n\nNow the doubters are silent. Tomsk's strange rotating constitutional system has been spread from the Pacific Ocean to the Reich's doorstep. Where once war and poverty were rife, the Modernists and their President Andrei Sakharov have dared to build schools and modern industry. The Republican Army, once a disorderly militia, brings to bear modern equipment on its long border with the Einheitspakt. Its generals, veterans of multiple campaigns, are among the most skilled experts of the technocratic republic. Now the Modernists propose to bring their perfected science of war to the Reich, and all other enemies of the Russian people.\n"
 WORLD.1187.a:0 "One cannot stand against progress!"
 WORLD.1187.b:0 "Could the pen be mightier than the sword?"
 WORLD.1187.c:0 "Those untermenschen have nothing to teach us!"
 
 WORLD.1188.t:0 "A New Russian Federation!"
 WORLD.1188.desc:0 "Having first become the unexpected victor of the struggle to claim control of Central Siberian Republic, the Tomsk-based idealist republic of poets, academics and scientists has gone on to defy the world's prognostic by outlasting all its rivals on the path to Russian Unification.\n\nLed by President Dmitry Likhachyov and his Decembrist faction, the curious republic's rotating constitution currently gives the new Russian Federation a government at the intersection of old and new. Its freewheeling classically liberal economy operating under strict environmental laws, the Decembrist Salon has sought to try to strengthen the bonds between old, rural Russia and its modern, industrial cities. The triumphant army of the republic now turns west, to seek new friends, and challenge old foes for the liberation of all Russians.\n"
 WORLD.1188.a:0 "This century of humiliation is reaching its end!"
 WORLD.1188.b:0 "Democracy, in Russia?"
 WORLD.1188.c:0 "They should know better than trust the Slavic rabble!"
 
 WORLD.1189.t:0 "The Siberian Black Army Unifies Russia!"
 WORLD.1189.desc:0 "During the warlord period, Russia experienced almost every government and ideology under the Sun, but now an unexpected candidate has overcame all opposition: anarchism.\n\nFrom its humble beginnings as an unorganized militia in the backwater of Siberia, the Siberian Black Army grew in strength and size by defeating all those who wanted to infringe the liberties of its people, and now finds itself ruling a territory spanning from Onega to Kamchatka.\n\nHowever, governing a nation as large as Russia has its problems, and the Black Army had to take an increasingly predominant role in the administration of the country, often at the expense of the principles of equality and self-determination that they profess. Nevertheless, the Black Army is ready to defend the Russian people from its enemies and keep the nation united.\n"
 WORLD.1189.a:0 "Death to all those who stand in the way of the workers."
 
 WORLD.1190.t:0 "One Nation Under Anarchy"
 WORLD.1190.desc:0 "During the warlord period, Russia experienced almost every government and ideology under the Sun, but now an unexpected candidate overcame all opposition: anarchism.\n\nFrom its humble beginnings as an unorganized militia in the backwater of Siberia, the Siberian Black Army grew in strength and size by defeating all those who wanted to infringe the liberties of its people, and now finds itself ruling a territory spanning from Onega to Kamchatka.\n\nMost observers believed that an anarchist government would not to be able to bring stability to Russia, let alone controlling a territory spanning two continents, but not only the Siberian Black Army brought peace to the Russians, it did so while staying true to its principles. The Russian Free Territory is a truly egalitarian society where the peasants and the workers belong to themselves, free from any restriction, all under the protection of the Black Army.\n"
 WORLD.1190.a:0 "Seems like Mother Anarchy loves her sons."
 
 WORLD.1191.t:0 "Return of the Union"
 WORLD.1191.desc:0 "After their cataclysmic defeat at the hands of the Reich during the war, everyone assumed that there was no hope for the Soviet Union. That assumption was decidedly refuted today as the former Presidium of the Supreme Soviet successfully recaptured the former Russian SFSR.\n\nDirectly descending from Bukharin's administration, the CPSU announced their intention to continue his legacy in the reborn Soviet Union. Foreign investors can look forward to a socialist market economy in line with Lenin and Bukharin's New Economic Policy as the nation begins the process of rebuilding their homeland. General Secretary [IRK.GetLeader] gave perfunctory remarks at the victory address, before ceding the floor to various other party leaders.\n"
 WORLD.1191.a:0 "Looks like Russia's back in the USSR."
 
 WORLD.1192.t:0 "The Union Resurgent"
 WORLD.1192.desc:0 "The long battle for Russia comes to a close, as a contender finally conquers the entire country. As might be expected, the new Russia is a reincarnated Soviet Union, even arising from the direct successor of the old one. Steered with a firm hand by the former secret policeman Genrikh Yagoda, the new Soviet Union is different in several respects: far stronger secret police, and far weaker state intervention into the economy.\n\nDefended by Yagoda himself as an economic development initiative, his policies have nonetheless made him the target of significant criticism by the international left, wary as ever of potential revisionism. If he plays his cards right, the former NKVD may very well see his Soviet Union take back its place as an economic power, but many questions remain.\n"
 WORLD.1192.a:0 "Is an iron hand what the revolution needs?"
 
 WORLD.1193.t:0 "A New Russian Revolution"
 WORLD.1193.desc:0 "For the first time in almost 30 years, a red star rises over the north. General Secretary Valery Sablin has declared officially to the world that the Union of Soviet Socialist Republics has been officially reborn. The Russian anarchy, once thought of as a new status quo, was ended after a series of bloody wars and hard fought diplomatic agreements that some have begun to refer to as a new Russian Revolution. Sablin's clique began as a rebellion against interim Premier Genrikh Yagoda, the new government's promises of stability and peace have won it the popular support of the people.\n\nA dark horse in the race for unification, Valery Sablin's ideological beliefs seem almost unsuited to the Russian anarchy. Practicing a libertarian form of Leninism, the people of Russia enjoy far greater political freedoms than before. The Soviet bear has woken, and the world waits impatiently for its roar.\n"
 WORLD.1193.a:0 "Hope may yet survive."
 
 WORLD.1194.t:0 "A New Russian Revolution"
 WORLD.1194.desc:0 "For the first time in almost 30 years, a red star rises over the north. General Secretary Valery Sablin has declared officially to the world that the USSR has been officially reborn. The Russian anarchy has ended after a series of bloody wars and hard fought diplomatic agreements that some have begun to refer to as a new Russian Revolution. Sablin's clique began as a rebellion against interim Premier Genrikh Yagoda, the new government's promises of stability and peace have won it the popular support of the people.\n\nA dark horse in the race for unification, Sablin's path shows the true tragedy of the Russian anarchy. Originally practicing an idealistic, libertarian form of Leninism, Sablin has apparently chosen to follow the path of his idol and crack down on political dissent; though the people remain overall supportive. As the new state gazes west, the world wonders if Sablin will follow the path of his forefathers, even if it leads to his doom.\n"
 WORLD.1194.a:0 "A specter is haunting Europe..."
 
 WORLD.1195.t:0 "Rise of the Russian National Republic"
 WORLD.1195.desc:0 "The chaos that has enveloped Russia for decades subsides to an uneasy calm, as a government has reclaimed the entire country for the first time since the collapse of the Soviet Union. This, however, is a state that would have made Lenin recoil in horror; an offshoot of the Russian Fascist Party, led by the renegade Mikhail Matkovsky, is the ultimate victor in the struggle for reunification. The so-called "Vozhd" takes great pains to distinguish himself from the dogmatists in Germania; a self-proclaimed developmental authoritarian and a rare moderate in a land of zealots. At least, this is how he presents himself.\n\nMatkovsky's pragmatism has earned him some popularity overseas, particularly in Washington, whose foreign policy establishment sees him as an exemplary client. Many experts are more skeptical, arguing that it is only a matter of time before the new Vozhd reveals his true colors.\n"
 WORLD.1195.a:0 "Another country falls to despotism."
 WORLD.1195.b:0 "One 'Vozhd' or another, makes no difference to us."
 WORLD.1195.c:0 "Glory to the one true Vozhd!"
 WORLD.1195.d:0 "A valuable ally or a wolf in sheep's clothes?"
 
 WORLD.1196.t:0 "The National Republic Unites Russia!"
 WORLD.1196.desc:0 "When Russia first expanded across Asia, it was done by settlers and soldiers marching eastwards from Moscow until they reached the Pacific. Today Russia has been proclaimed whole once more, but this time the directions have been reversed.\n\nNikolay Petlin, the president of the Siberian National Republic, made a proclamation in the far eastern port city of Magadan that his nation had officially changed its name from the Siberian National Republic to the Russian National Republic in order to better reflect his government's undisputed claim of succession to the fallen Soviet government. Petlin was once a minister in the Russian Fascist Party splinter leader Mikhail Matkovsky's government, but overthrew his former leader and proved himself to be far more amenable to the OFN and other pro-democracy groups. Whether he shall maintain this attitude while in power, or even maintain power in the first place, is another question entirely.\n"
 WORLD.1196.a:0 "Perhaps there is some hope for Russian democracy after all."
 WORLD.1196.b:0 "Surrounded by American lapdogs on both sides..."
 WORLD.1196.c:0 "Russia, united and indivisible!"
 WORLD.1196.d:0 "Saner minds have prevailed for once."
 
 WORLD.1198.t:0 "Return of the Empire"
 WORLD.1198.desc:0 "Shocking news comes from Russia today as an official announcement has been made by the prime minister of the so-called Empire of Russia. Anatoly Sobchak, head of the civilian government of the newly-restored empire, has made a declaration confirming the reunification of all of Russia in the name of Tsar Mikhail II, who appeared alongside him during the declaration.\n\nScattered evidence and fragmentary reports have led experts to piece together that Sobchak and his administration have their roots in the exiled White Movement, originally based in Harbin. Mikhail II's legitimacy due to his parent's morganatic marriage notwithstanding, the tsar has already made a number of public appearances even before Sobchak's announcement promising a strong hand in dealing with Nazi Germany. Many celebrate the return of the Romanovs and the imperial system while others scoff at Mikhail's parentage. However, only time will tell how this new administration will fare.\n"
 WORLD.1198.a:0 "A more than unique turn of events."
 WORLD.1198.b:0 "God save the tsar!"
 WORLD.1198.c:0 "Another Romanov?"
 WORLD.1198.d:0 "We'll have to tread carefully to preserve our position in Russia."
 
 WORLD.1199.t:0 "The Unification of Russia"
 WORLD.1199.desc:0 "The long, dark shadow of Konstantin Rodzaevsky and his Russian Fascist Party of the Far East seems to have cast itself further. Today, in a grand speech on the balcony of the parliament building in Ust-Sysolsk, the so-called "Vozhd of Russia" announced Russian reunification. With disturbing reports of atrocities committed upon Jews within Russia, it seems that Rodzaevsky's control on the nation has already been cemented.\n\nThe bizarre thesis of the RFP's vision for Russia has become an incredibly frightening reality as Rodzaevsky's forces swarmed westwards. His speech announcing the unification of Russia also included virulent hatred towards those he referred to as "the perfidious Germans", claiming that the Germans had failed in forging a national socialist society and called upon "all true Russians" to serve in what appears to be an upcoming conflict between the two fascist governments. It seems that only time will tell the future of this new 'National Russian State'.\n"
 WORLD.1199.a:0 "The world darkens further."
 WORLD.1199.b:0 "Who is this again?"
 WORLD.1199.c:0 "All hail to the one true Vozhd!"
 
 WORLD.1200.t:0 "A Divine Russia"
 WORLD.1200.desc:0 "The churches of Russia sing hymns of praise as the Divine Mandate of Russia spreads its embrace across the shattered motherland, unifying the disparate peoples of Russia once more. Beginning as a peasant rebellion in the Far East, international commentators have found themselves baffled at the Mandate's rise to power, of which the only readily apparent cause can be found in one Alexander Men, the unofficial leader of the Mandate.\n\nOrganizing his state as almost anarchist, Men's ideology is a paradox. A devout Christian and preacher, and yet his state seems to be equally tolerant of all minority, religious, and ethnic groups. Incredibly isolationist, no diplomatic ties have yet been forged with this new Russia, leaving many to speculate just how it will effect the balance of the Cold War.\n"
 WORLD.1200.a:0 "An strange turn for Russia."
 WORLD.1200.b:0 "They dare not challenge us!"
 WORLD.1200.c:0 "Praise the Lord!"

 WORLD.1201.t:0 "The Federation Unites Russia!"
 WORLD.1201.desc:0 "Having emerged victorious in the power struggle following the collapse of the Central Siberian Republic, the Federation of Novosibirsk and Altay has gone on to expand across all of Russia integrating or crushing any opposed to their rule.\n\nThe newly inaugurated Russian Federation is dominated by local strongmen - the eponymous 'Siloviki' - ruling in cooperation with corporate interests. President Pokryhskin, having narrowly fended off a challenge by Vasily Shukshin, remains committed to the federation's ideal of a non-ideological state unified in its pursuit of stability and prosperity. Even as the federation looks west, seeking new friends and challenging old foes for the liberation of all Russians.\n"
 WORLD.1201.a:0 "Troubling news."
 WORLD.1201.b:0 "Strong and stable!"
 WORLD.1201.c:0 "Russia and strongmen, a familiar combination."

 WORLD.1202.t:0 "The Federation Unites Russia!"
 WORLD.1202.desc:0 "Having emerged victorious in the power struggle following the collapse of the Central Siberian Republic, the Federation of Novosibirsk and Altay has gone on to expand across all of Russia integrating or crushing any rivals to its rule.\n\nFormerly dominated by local strongmen - the eponymous 'Siloviki' - ruling in cooperation with corporate interests, the newly inaugurated Russian Federation has appeared to turn a new leaf with the election of Vasily Shukshin. Espousing policies of environmentalism, anti-corporatism, and increased democratic participation, President Shukshin marks a turn away from the corruption and cynicism which has run rife in the nation. The federation looks west, seeking new friends and challenging old foes for the liberation of all Russians.\n"
 WORLD.1202.a:0 "Troubling news."
 WORLD.1202.b:0 "United and free!"
 WORLD.1202.c:0 "A democratic Russia?"

 WORLD.1203.t:0 "A Mercenary Russia?"
 WORLD.1203.desc:0 "In what international news outlets in the United States are calling a shocking turn of events, and in what German state-run media is claiming as an "American plot", Mitchell WerBell III has announced the formation of his United States of Russia.\n\nWerBell, an American citizen, had originally arrived in the port of Magadan as a mercenary. In what he only describes as "a wild ride", WerBell ended up sweeping westwards and unifying what pieces of Russia remained free of the German jackboot.\n\nWerBell has had bands of mercenaries flock to his cause and in return, he has harnessed this power as an economic force, exporting soldiers to the highest bidder in conflict zones throughout the world. The international community waits with bated breath to see how this mercenary will wield the reins of state.\n"
 WORLD.1203.a:0 "He's a damned American puppet!"
 WORLD.1203.b:0 "Get Washington on the line!"
 WORLD.1203.c:0 "He did it. The crazy bastard did it."
 WORLD.1203.d:0 "We must be dreaming..."
 WORLD.1203.e:0 "Time to get rich."

 WORLD.1204.t:0 "The Revolutionary Council has United Russia!"
 WORLD.1204.desc:0 "As of today, the state once known as the 'People's Revolutionary Council' has reunified the lands of Russia under their control, assuming the identity of the Union of Soviet Socialist Republics. Originally coming from Red Army units under the command of Aleksandr Vasilevsky that were forced into exile in the steppe of Tuva and Mongolia, they successfully returned to Russia after much fighting, emerging victorious over all who opposed them.\n\nThough they are undeniably socialist, having maintained the ideology despite the hardships they went through, some socialist leaders from around the world are hesitant to embrace them, given pause by their strange military government and unusually democratic officer elections. Even so, few can deny that Russia is securely in their grip, and they now stand at the gates of the Reich, ready to display the might of a new and improved union.\n"
 WORLD.1204.a:0 "Long Live the people's revolution!"
 WORLD.1204.b:0 "Troubling, but so be it."
 WORLD.1204.c:0 "Democratic elections, you say?"
 WORLD.1204.d:0 "The Red Army is home at last."
 
 ####More iberia world events
 
 WORLD.1500.t:0 "Falangists Seize Power in Iberia"
 WORLD.1500.desc:0 "Iberia's nascent democracy is no more. With society and congress alike engulfed in turmoil due to the Unión Republicana government's reforms, hardliner elements of the military made a surprise strike on Madrid this morning. Loyalist army units were quickly overrun with the assistance of fifth-columnists, and the congress building stormed. The status of President Fernández-Miranda remains unknown to the larger world.\n\nFalangist General Alfonso Armada has been proclaimed caudillo of Iberia with military backing, but his authority appears to hold little weight. The military is divided, and sporadic fighting has already emerged across the peninsula in response to the coup. The position of the fascists appears tenuous at best, and international observers believe open conflict is imminent."
 WORLD.1500.a:0 "¡Arriba Iberia!"
 WORLD.1500.b:0 "On Iberian necks, a fascist yoke."
 WORLD.1500.c:0 "Finally, some responsible leadership!"
 
 WORLD.1501.t:0 "Falangist Uprising in Iberia"
 WORLD.1501.desc:0 "Iberian democracy was struck a vicious blow today, as fascist-aligned elements of the military have attempted a coup! The Unión Republicana government, led by President Fernández-Miranda, announced on television and radio that loyal units stationed in the capital were able to fight off the putschists, but the fight appears far from over.\n\nAccording to reports, the dissident faction of the military has fled and seized a large area in the northwest of the peninsula, declaring themselves to be the sole legitimate government of Iberia. The act of open rebellion has severely undermined the government's stability, and now it seems that other dissident groups are making moves of their own..."
 WORLD.1501.a:0 "Now, it begins."
 WORLD.1501.b:0 "Fight on, Iberia!"
 WORLD.1501.c:0 "Such is the fate of democracy."
 
 WORLD.1502.t:0 "Failed Coup in Iberia"
 WORLD.1502.desc:0 "Iberian democracy was severely rattled today, following an attempted coup by fascist military units! The President Fernández-Miranda's Unión Republicana government has been embroiled in controversy owing to their rapid and relentless reforms; this was supposedly just cause for the putschists to strike.\n\nHowever, the government stands firm. The rebels were only a minority of the military, and lacked the strength to seize power. After a bloody but determined defense of Madrid by loyalist troops, the rebellion's back was broken. The leaders have been killed, arrested or fled, and the flag of democracy still flies over the Iberian Congress. It seems democracy is rather more resilient than the rebels expected!"
 WORLD.1502.a:0 "¡No pasarán!"
 WORLD.1502.b:0 "Raise freedom's torch high, brave Iberians!"
 WORLD.1502.c:0 "Blundering incompetents!"
 
 WORLD.1503.t:0 "Military Instates Democracy in Iberia"
 WORLD.1503.desc:0 "Iberia's post-Franco paradigm has shifted yet again. In recent months, the state, led by the caudillos and the Iberian Council, has become increasingly authoritarian and oppressive. In response, a protest movement of unprecedented scale erupted across the nation. The government reportedly ordered the police and military to end the protests, but has instead found themselves at the other end of things!\n\nThe military, widely supported by the population, has declared that they intend to hold free elections as soon as possible. Holding aloft carnations, the symbol of the protest movement, countless millions throughout the peninsula celebrate at the restoration of their hard-won democracy."
 WORLD.1503.a:0 "Libertad! Libertad! Libertad!"
 WORLD.1503.b:0 "Behold the power of the people!"
 WORLD.1503.c:0 "Nothing but mob rule at gunpoint!"
 
 WORLD.1504.t:0 "António de Spínola Rises to Power in Iberia"
 WORLD.1504.desc:0 "Following the death of Francisco Franco, many wondered whether the days of caudillos were numbered. It seems this both is and is not the case; the Iberian Council, together with the successors of Franco and Salazar, have declared a strange kind of republic.\n\nThe two caudillos and the council have appointed one António de Spínola as the president of Iberia, with the former dictators to remain in ceremonial roles. Given the de-facto power that their 'ceremonial' roles can be expected to hold, Iberians and foreigners alike question whether this really changes anything at all."
 WORLD.1504.a:0 "Finally, a solution that works for us."
 WORLD.1504.b:0 "If it walks like a duck, and quacks like a duck..."
 WORLD.1504.c:0 "They have retained strong leadership, at least."
 
 WORLD.1505.t:0 "Operazione Tenda"
 WORLD.1505.desc:0 "It was long rumored that Italy had contingency plans to occupy strategic positions in the Mediterranean in the event of a major crisis. Although the Italian government always denied this, it has become apparent that such has been carried out.\n\nThe Italian navy has occupied the Balearic Islands off Iberia after a brief struggle with the isolated garrison, left stranded by the recent collapse of the federal government. While Italy's allies have supported the move as necessary for the region's stability, it has been condemned by Germany, and several third-world nations as an opportunistic attack openly flouting international law.\n\nIt is unknown if Italy intends to hold on their newest conquest, or merely guard the islands for the duration of the Iberian Wars."
 WORLD.1505.a:0 "That is our land!"
 WORLD.1505.b:0 "We have done nothing wrong."
 WORLD.1505.c:0 "Some 'peace keeping'..."
 
