 WORLD.462.t:0 "Pakistan Becomes Independent"
 WORLD.462.desc:0 "Since India clutched its independence from the grip of chaos following the Second World War, it has been considered something of a powderkeg to international observers. Marred by issues of ethnicity, religion, ideology, and circling foreign vultures, the upstart nation has had much on its plate.\n\nSpecifically brutal among these problems was the infamous division between Hindus and Muslims, a state of affairs that has finally, albeit chaotically, been resolved today. Fearful of perpetual Hindu domination, the northern Muslim minority has seceeded in its entirety, declaring a new state known as 'Pakistan'.\n\nMigrations to and from Pakistan have begun in earnest across the subcontinent, as have particularly brutal incidents of violence. Spectators are divided on this development, with some worried about the increasing violence gripping the region, and others praising a solution to the long issue of religious tension. Time will tell what reaction India and her neighbors will exert.\n"
 WORLD.462.a:0 "We welcome our brothers!"
 WORLD.462.b:0 "Pakistan Zindabad!"
 WORLD.462.c:0 "Some day, we will return to Karachi."
 WORLD.462.d:0 "Interesting."

 WORLD.463.t:0 "Iberia Abandons the Gibraltar Dam"
 WORLD.463.desc:0 "The Iberian Ministry of Development, the government body in charge of the maintenance of the Gibraltar Dam, has announced today that Iberia will no longer fund the operations needed to keep the dam running and that only vital maintenance will be carried out to ensure the megastructure doesn't collapse.\n\nThe Gibraltar Dam, the star of the German Atlantropa project, was built in the late 40s and became Iberia's responsibility after the German economy crashed in the 50s. Due to Iberia's economic problems and the dam being a bottomless funding hole, the megastructure has been left alone and the world now holds its breath as the collapse of the dam would lead to millions of casualties and the possible destruction of all the countries that have been affected by it."
 WORLD.463.a:0 "There are bigger issues at hand."
 WORLD.463.b:0 "Pray it doesn't break."

 WORLD.464.t:0 "Iberia Announces the Creation of the Iberian Council"
 WORLD.464.desc:0 "With a nation formed under such circumstances and whilst maintaining an authoritarian culture as Iberia did, it should come as no surprise that ruling in an effective way would be hard. The Iberian caudillos have hence announced that to support their effort to stabilize and further unite their new union they would establish an advisory council of state officials whose sole job it shall be to advise on matters of state.\n\nTheir direct influence on policy should be negligible, yet in reality analysts have predicted that the council could be used by either caudillo to gain an upper hand on any political disagreement between the two. Consequently, it's been deemed that the council may act counterintuitively in further dividing the two nations instead of uniting them. Further coverage will likely shine a light on the effectiveness of this new Iberian 'reform'."
 WORLD.464.a:0 "A good measure, for sure."
 WORLD.464.b:0 "This isn't progress."
 WORLD.464.c:0 "A useless organization for a weak state."

 WORLD.465.t:0 "Iberia Announces the Creation of the Iberian Council"
 WORLD.465.desc:0 "Today the Caudillos Franco and Salazar jointly announced the creation of the Iberian Council. After pausing for a brief while to allow for thunderous applause, the two alternated at intervals to further discuss and justify their new system to the vast crowd attending.\n\nAccording to the two men, the responsibilities and duties of Iberia are vast, and navigating them has left shambles of their efficiency. In order to preserve their ability to govern, they have had to delegate some of their powers to a separate - but very clearly lower - council, consisting of appointed officials. This 'Iberian Council' will handle measures regarding the creation of legislature for the union. However, the two caudillos will still have the final say on anything being proposed. Formally, this will allow the pair to run the other functions of the state more effectively."
 WORLD.465.a:0 "A good measure, for sure."
 WORLD.465.b:0 "A step in the right direction."
 WORLD.465.c:0 "A useless organization for a weak state."

 WORLD.466.t:0 "The Battle of Barcelona"
 WORLD.466.desc:0 "Shocking scenes have emerged from the growing crisis in the Iberian Peninsula as uncontrollable political violence threatens to spread across the nation. Catalonia has seen some of the worst fighting between political dissidents and government forces, who have been clashing day and night in the region's capital. In scenes eerily reminiscent of the Spanish Civil War, barricades were manned once gain and neighbor was put against neighbor as ideological leanings took over the lives of Barcelona's residents.\n\nFor the moment, the radical leftist trade union known as the CNT-FAI and its sympathizers have wrestled control of Barcelona and are now set for a bloody prolonged struggle against the counter-attack of pro-government forces. It's a tale as old as time itself for Spain, as the nation plays out the bloody, tumultuous years of the 30s once more."
 WORLD.466.a:0 "We shall win!"
 WORLD.466.b:0 "Down with tyranny!"
 WORLD.466.c:0 "Iberia's test has come."

 WORLD.467.t:0 "Iberian Economic Crash"
 WORLD.467.desc:0 "Grave news from the Madrid stock exchange has emerged. Stocks in multiple key government industries which had been shorted to induce short term growth have now begun to rack up ridiculous losses for buyers. This has caused a cascade reaction throughout the Iberian economy, with several major business conglomerates fostered under the official state policy of economic autarky facing sharp drops in their stock prices, while major banks begin to collapse.\n\nSome economists believe this crash has been a long time coming, with many predicting months ago that the Falangist policy of a centralized military oriented planned economy would come crumbling down. A bubble of overproduction and speculation fueled by state subsidies that the regime could barely afford could only last so long before it would pop. And now it has, its explosion putting economic activity on the peninsula into a catatonic state.\n"
 WORLD.467.a:0 "We can repair this."
 WORLD.467.b:0 "They were beaten while on the floor."

 WORLD.468.t:0 "The Death of António de Oliveira Salazar"
 WORLD.468.desc:0 "At 4:02 this morning, Jose António Oliveira Salazar, one of the two caudillos of the Iberian Union and the leader of the Portuguese territories within the country, has been pronounced deceased by medical professionals. With his death passes over three decades of Portuguese history.\n\nReportedly, the caudillo had died due to complications arising from cerebral hemorrhaging, of which he was under surgery to correct. The nation of Portugal is already in mourning for their leader, as is his former colleague Francisco Franco.\n\nUntil a new successor is chosen for his position, Franco is the sole ruler of the Iberian Union and experts believe this would be the perfect opportunity for Franco to become the sole ruler of Iberia, if he dares to do so."
 WORLD.468.a:0 "DEP caudillo."
 WORLD.468.b:0 "One caudillo is down."

 WORLD.469.t:0 "Iberia Abolishes the Iberian Council"
 WORLD.469.desc:0 "The Caudillo Francisco Franco has announced to a large crowd - and international press coverage - that the Iberian Council will cease to exist within a week.\n\nOriginally created to serve as a position to allow for trusted figures to share their expertise with the caudillos to allow for better governance, the council has allegedly deviated from their goal. Rather than just advise the twin rulers of Iberia, apparently the institution has attempted to undermine the pair, and bring in corruption to a place that would otherwise lack it. In this lies the reason for the abolishment of the council - Franco stated that, if they were to set such a poor example, then they had no advice of value. If there was no valuable advice, there was no reason for the council to exist.\n\nCaetano could not be reached for comment."
 WORLD.469.a:0 "It was necessary."
 WORLD.469.b:0 "Another step back."
 WORLD.469.c:0 "Good choice."

 WORLD.470.t:0 "Iberia Maintains the Iberian Council"
 WORLD.470.desc:0 "Likely in a bid to to stave off incessant complaints of blatant authoritarianism and corruption both at home and in foreign press, Caudillo Francisco Franco has released a statement regarding the advisory council early this morning. Its message, both conciliatory yet not lacking the Spanish dictators distinct bite, spoke of the efficacious institution in such a manner that its continued existence likely will not come into question anytime soon.\n\nWhether this move will bolster the current regime or give opponents any possible political playroom to exploit is yet to be seen. More eyes are currently, however, left on the council itself and whether its use may change with the caudillo's sign of support."
 WORLD.470.a:0 "It's a necessary institution."
 WORLD.470.b:0 "At least they want to be advised."
 WORLD.470.c:0 "They are weak."

 WORLD.471.t:0 "Iberia Abolishes the Iberian Council"
 WORLD.471.desc:0 "Franco announced to a crowd in Madrid today that the Iberian Council would cease to exist in the next two days. To a disconcerted press he explained that over the short period the council had existed it proved nothing but a detriment and a waste of resources. It pained the man deeply, but for the good of Iberia he, with Caetano's approval, destroyed the "corrupt, treasonous organization" and arrested every "traitor" involved.\n\nFollowing this announcement, the aging man stated that he was not strictly opposed to the idea of some organization to delegate some power to, but the current political climate was too "selfish" for such a thing to remain around. Therefore, the caudillo had no plans to recreate a similar institution at the current time.\n\nCaetano could not be reached for comment."
 WORLD.471.a:0 "It was necessary."
 WORLD.471.b:0 "Back to the beginning."
 WORLD.471.c:0 "Good choice."

 WORLD.472.t:0 "Iberia Maintains the Iberian Council"
 WORLD.472.desc:0 "The Iberian Union has issued a surprise announcement today, pertaining to the Iberian Council. While initially created in order to take the job of legislation off the caudillo's shoulders, the institution had come under fire by some elements of the government for various reasons, and the controversy was sufficient to provoke a debate of its existence.\n\nThis debate has come to a close with the current system prevailing, and the council remaining until further notice. International observers have noted this as growing exceptionally close to the institutions of a democracy, but it remains to be seen if they will progress further."
 WORLD.472.a:0 "It's a necessary institution."
 WORLD.472.b:0 "At least they pretend to be good."
 WORLD.472.c:0 "They are weak."

 WORLD.473.t:0 "Iberia Reforms the Iberian Council"
 WORLD.473.desc:0 "From today onwards, the Iberian Union is no longer dominated by the whims of the two caudillos. Both men have jointly announced that they will be stepping down from their positions.\n\nIn tandem, the two have also announced sweeping reforms to the Iberian Council, whose powers and duties have greatly expanded. The council will take the place of the caudillos, administrating Iberia and passing reforms as they see fit. The extent to which these reforms will go is currently unknown.\n\nThe caudillos will instead take a supervisory role, stating that their time in power is not entirely over until the council has completed its reforms to a satisfactory level."
 WORLD.473.a:0 "A new era begins."
 WORLD.473.b:0 "A new democracy is always good."
 WORLD.473.c:0 "Liberalism? Bah!"

 WORLD.474.t:0 "National Union Wins 1970 Iberian Elections"
 WORLD.474.desc:0 "The Unión Nacional declared victory in the Iberian Union nearly minutes after the elections themselves concluded. Declaring their victory a triumph of popular will, the party has proclaimed their victory a new age for the Iberian people.\n\nComing in the lead by a surprising landfall, the only party which can come close to contesting their dominance in the congress is the conservative Alianza Popular, which has jointly announced a coalition with the ruling party. Combined, the two easily make up a majority.\n\nLed by the charismatic Alejandro de Valcárcel, the Unión Nacional brands themselves as the sensible conservative choice, and the defenders of tradition. International observers caution against de Valcárcel, who served in Franco's regime and whose republican sentiments cannot be verified."
 WORLD.474.a:0 "Viva Iberia!"
 WORLD.474.b:0 "We'll see where this goes."

 WORLD.475.t:0 "Democratic Salvation Coalition Takes Over Iberia"
 WORLD.475.desc:0 "Shocking news from the Iberian Congress today, as the elected government, formed by the National Union, has faced a coup.\n\nThe interim president had this to say: "Last night, at approximately 9:00 PM, the former president ordered the Guardia Civil to enter congress and arrest the opposition on suspicion of treason. The Guardia Civil proved themselves more loyal to the nation than to aspiring dictators, as we can announce that the National Union has instead been removed from power with an investigation into their subversive activities to be carried out as soon as possible. Until new elections are held, Iberia will be governed by a coalition of every opposition party, working towards the singular goal of preventing a repeat of last night's events. For the sake of liberty, this one final act of tyranny was a sad necessity. God save Iberia." "
 WORLD.475.a:0 "Difficult times requires difficult choices."
 WORLD.475.b:0 "Looks like their democracy will live."

 WORLD.476.t:0 "Alianza Popular Wins 1970 Iberian Elections"
 WORLD.476.desc:0 "Today saw the victory in the first Iberian congressional elections of the conservative, right-wing Alianza Popular.\n\nA true-blue constitutionalist party, the AP campaigned on promises of maintaining Iberian traditions, the strengthening of the nation's new democratic institutions and the rollback of Francoism at a pace "consistent with the needs of the Iberian people". In his victory speech, President-Elect Manuel Fraga thanked his party's opponents for their admirable and honest commitment to democracy, before vowing that he would see an Iberia equal parts traditional and progressive built atop the foundation laid by the caudillos. After being sworn in, the president-elect then led a prayer for Iberia and all its people, regardless of race, religion or nationality, declaring them to be "one people, united in their diversity under God"."
 WORLD.476.a:0 "For tradition!"
 WORLD.476.b:0 "How democratic are they?"

 WORLD.477.t:0 "PRD Wins 1970 Iberian Elections"
 WORLD.477.desc:0 "The first elections of the Iberian Congress have seen a most unexpected result: the victory of the liberal Partido Renovador Democrático.\n\nElitist and technocratic, the PRD has nevertheless proven its good intentions to the Iberian people and its message of economic regeneration struck home where the more socially-oriented policies of their rivals did not. Well-known for their ties to Opus Dei, the PRD openly believes strengthening the economy will strengthen society, though they have noted that they have a number of strong social policies based firmly in their Catholic beliefs. Similar to the Alianza Popular, the PRD has also committed to establishing equal justice and legal status for Iberian minorities in order to put an end to the unrest of separatist groups. Time will tell if the PRD can lift Iberia out of its precarious position."
 WORLD.477.a:0 "For progress!"
 WORLD.477.b:0 "An underdog victory."

 WORLD.478.t:0 "Unión Republicana Wins 1970 Iberian Elections"
 WORLD.478.desc:0 "The Unión Republicana has won out in the first Iberian Congressional elections, defeating the AP, PRD and UN parties with a clear majority of seats.\n\nWith an electoral program based on quickly undoing all the authoritarian measures that the caudillos had implemented during the previous forty years, reimplementing the autonomy charters enjoyed by Catalonia and the Basque Country and a big packet of social rights; the UR faced more opposition than any other legal party in the run-up to the elections for some of its promises, as anti-regionalist sentiment was one of the attitudes most deeply ingrained in Spain under Franco. However, the ideals of liberty and pluralism have won out, and Iberia can finally step into the light as a true land of the free."
 WORLD.478.a:0 "For freedom!"
 WORLD.478.b:0 "Let's see if this lasts."

 WORLD.479.t:0 "C. R. Rao Becomes Premier of India"
 WORLD.479.desc:0 "Today, a leadership election among the communist ruling party of the recently-reorganized Republic of India has come to a close, with Chandra Rajeswara Rao taking the position of general secretary from Shripad Amrit Dange. Dange has already announced his support for Rao in the Communist Party's "united struggle against fascism", and stated that he would continue to serve as a member of the party.\n\nRao's slightly more libertarian outlook compared to Dange has been noticed, but more important is his ideology: termed Marxism-Raoism, Rao believes in the abolition of major industrial centers and "total agrarian equality", with agriculture being the main resource of India and all factories being abolished by the year 2000. Critics state that Rao seeks to drive India into the ground, but that shall be seen as he begins his rule over the subcontinent."
 WORLD.479.a:0 "Jai Rao!"
 WORLD.479.b:0 "It does not concern us to see Delhi tear itself apart."
 WORLD.479.c:0 "Agrarianism can never work in India!"
 WORLD.479.d:0 "Perhaps a thaw is in order?"
 WORLD.479.e:0 "Interesting."

 WORLD.480.t:0 "Deendayal Upadhyaya Takes Over India"
 WORLD.480.desc:0 "Today, a power struggle in the newly-founded Indian State has ended, with Supreme Leader Deendayal Upadhyaya taking absolute power in a violent coup. Former Head of State Madhav Sadashiv Golwalkar and prominent members of the RSS have already been executed by firing squad, and Upadhyaya has announced the abolition of Golwalkar's office of Sarsangchalak, giving the holder absolute spiritual authority of Hinduism and the Indian people.\n\nDespite Upadhyaya's belief in fascism, he is seen by many as a more liberal candidate than Golwalkar's militaristic nationalism, and some nations have already come forwards in support of Supreme Leader Upadhyaya. Regardless of what other nations say and do, however, Delhi has found itself switch hands yet again."
 WORLD.480.a:0 "Together, we take this country forwards."
 WORLD.480.b:0 "Let's hope he's more reasonable."
 WORLD.480.c:0 "He can never be successful."
 WORLD.480.d:0 "Finally, someone a bit more liberal."
 WORLD.480.e:0 "Interesting."

 WORLD.481.t:0 "The Bengali War of Indepedence"
 WORLD.481.desc:0 ","
 WORLD.481.a:0 "We must defend our sovereignty!"
 WORLD.481.b:0 "Joy Bangla!"
 WORLD.481.c:0 "The people of Bengal fight for freedom!"
 WORLD.481.d:0 "Chaos in the east, it seems."

 WORLD.482.t:0 "End of the Bengali War of Independence"
 WORLD.482.desc:0 "The bloody, long-fought Bengali War of Independence has ended, and the nationalist Mukti Bahini has triumphed over the forces of the Indian National Army, declaring the People's Republic of [BAN.GetName]. Led by Sheikh Mujibur Rahman, [BAN.GetName] is a socialist state aligned with the Republic of India and, to a greater extent, the United States and the Organization of Free Nations, with all three recognizing [BAN.GetName]'s independence.\n\nAzad Hind and its allies have announced that they will continue to refuse recognition of [BAN.GetName], and it seems that the popularity of the INA and Mohan Singh are quickly dropping at home, with his incompetency becoming apparent. It is likely that he will lose the next election - if he is not violently removed from power first."
 WORLD.482.a:0 "We'll be back."
 WORLD.482.b:0 "Joy Bangla!"
 WORLD.482.c:0 "The people of Bengal, free at last!"
 WORLD.482.d:0 "Yet another post-colonial nation."

 WORLD.483.t:0 "The Dissolution of the Azad Hind"
 WORLD.483.desc:0 "Netaji Sheikh Mujibur Rahman of the Azad Hind Government today made an announcement that simultaneously surprised nobody and the world: Azad Hind was to be abolished, and the newly-founded republics of Bengal, Bihar, and Assam were to take its place. Rahman has long made a name for himself as leader of the Awami League, a Bengali nationalist party operating in Azad Hind, and many noted that Azad Hind's days were numbered when he was elected. However, few expected him to be successful, with the expectation of a military coup or the Congress KaWazraa blocking any bills put forwards by the Awami League. However, Rahman has triumphed, and the fruits of his labor are already apparent.\n\nThe United States and the Republic of India were the first to offer recognition for the new nations, congratulating them on their independence, while the Empire of Japan and the Großgermanisches Reich both declined to comment."
 WORLD.483.a:0 "This can't be happening!"
 WORLD.483.b:0 "At last - freedom!"
 WORLD.483.c:0 "The people are free at last!"
 WORLD.483.d:0 "Interesting."

 WORLD.484.t:0 "The Naxalite Rebellion"
 WORLD.484.desc:0 ","
 WORLD.484.a:0 "We must fight radicalism!"
 WORLD.484.b:0 "We shall shed our chains!"
 WORLD.484.c:0 "Let's hope they stay on our side."
 WORLD.484.d:0 "Workers of the world, unite!"
 WORLD.484.e:0 "Interesting."

 WORLD.485.t:0 "The Third Indian War of Independence"
 WORLD.485.desc:0 ","
 WORLD.485.a:0 "Jai Hind!"
 WORLD.485.b:0 "Vande Materam!"
 WORLD.485.c:0 "This could be our chance in India!"
 WORLD.485.d:0 "A great war in our backyard."
 WORLD.485.e:0 "Concerning."

 WORLD.486.t:0 "The Maharashtra Insurgency"
 WORLD.486.desc:0 "Only shortly after the bloody Indian Civil War ended, tensions have begun to once again flare up, as the socialist Republic of India is now locked in a struggle against the Maharashtra Front, a surviving remnant of the Janata Front led by Madhav Sadashiv Golwalkar and Deendayal Upadhyaya, former leaders of the RSS and BJS, respectively.\n\nThe Maharashtra Front has already announced its ambitions to unite all of India under Hindutva. While few suspect they have a chance of winning, more are concerned of the toll this will take on the economic and social standing of Delhi."
 WORLD.486.a:0 "For the people!"
 WORLD.486.b:0 "For Hinduism!"
 WORLD.486.c:0 "They tear themselves to pieces yet again."
 WORLD.486.d:0 "A fall from grace."

 WORLD.487.t:0 "The Pakistani War of Independence"
 WORLD.487.desc:0 "It seems that the Republic of India's attempts to forcefully integrate Muslims into the government have been met with little success, as, today, [PAK.GetLeader] has declared the unilateral independence of Pakistan, under [PAK.GetNameDef]. This declaration was refused by Delhi, and a state of war now exists on the Indian subcontinent for the first time since 1953.\n\nThe countless Pakistani militias, divided in many ways ideologically but all united in desire for independence from Delhi and the formation of a state for Muslims in northwestern India, named Pakistan, or 'Land of the Pure' in Urdu."
 WORLD.487.a:0 "Extremism shall not prevail!"
 WORLD.487.b:0 "Pakistan Zindabad!"
 WORLD.487.c:0 "They have freedom at last!"
 WORLD.487.d:0 "Interesting."

 WORLD.488.t:0 "End of the Third Indian War of Independence"
 WORLD.488.desc:0 "The long, violent Third Indian War of Independence has come to a final close today, with the last republican holdouts surrendering to the forces of the Azad Hind Government, under Netaji and President [BEN.GetLeader]. The Indian subcontinent, which has been divided since 1943 with the rapid exit of British forces, was separated between the more capitalistic forces of the Republic of India, led by Jawaharlal Nehru, and the more socialistic, militarist armies of the Azad Hind Government, led by Subhas Chandra Bose.\n\nIn a speech, [BEN.GetLeader] said, "we have at last reconciled, with peace finally returning to an Indian subcontinent, free of Western colonialism and oppression". The Azad Hind Government is known for its state atheism policy, primarily applied to its Muslim and Christian citizens. Many suspect that India will change for the worse with Azad Hind's victory, with increased insurgent activity and a poorer population. However, one thing is certain; India is at last reunified, under its favourite freedom fighters."
 WORLD.488.a:0 "Jai Hind!"
 WORLD.488.b:0 "We are victorious!"
 WORLD.488.c:0 "Unfortunate."
 WORLD.488.d:0 "Interesting."

 WORLD.489.t:0 "End of the Third Indian War of Independence"
 WORLD.489.desc:0 "The long, violent Third Indian War of Independence has come to a final close today, with the last nationalist holdouts surrendering to the forces of the Republic of India, under Prime Minister [RAJ.GetLeader]. The Indian subcontinent, which has been divided since 1943 with the rapid exit of British forces, was separated between the more capitalistic forces of the Republic of India, led by Jawaharlal Nehru, and the more socialistic, militarist armies of the Azad Hind Government, led by Subhas Chandra Bose.\n\nIn a speech, [RAJ_GetPresident] said, "we have at last undone the greatest wrong of history, and found unity at last". The Republic of India is not a popular entity in the Azad Hind Government, as well as with mixed support at home. Many suspect that the Indian National Army will only continue to operate as a guerrilla force, working against the forces of the republic. However, one this is certain; India is at last reunified, under the forces of Western freedom and liberal democracy."
 WORLD.489.a:0 "Vande Mataram!"
 WORLD.489.b:0 "The forces of Nehruism are triumphant."
 WORLD.489.c:0 "Deeply concerning."
 WORLD.489.d:0 "Interesting."

 WORLD.490.t:0 "Afghanistan Rejoins the Sphere"
 WORLD.490.desc:0 "Placeholder"
 WORLD.490.a:0 "At last, we are reunited."
 WORLD.490.b:0 "We stand united with Afghanistan!"
 WORLD.490.c:0 "The ultimate betrayal."
 WORLD.490.d:0 "Concerning."
 WORLD.490.e:0 "Who cares about Afghanistan?"

 WORLD.491.t:0 "The Iberian Divorce"
 WORLD.491.desc:0 "The Iberian Union has reached what seems to have been its fated conclusion.\n\nAccording to insider reports, the government was forced into deadlock following several irreconcilable stances on various issues. Able to veto one another, the caudillos stopped any practical policy.\n\nThe caudillos had reportedly engaged in negotiations to split the union up - which have come to fruition with the creation of Spain and Portugal. Dubbed the 'Iberian Divorce' by the international community, the former union has been partitioned between the new countries."
 WORLD.491.a:0 "It wasn't meant to be."

 WORLD.492.t:0 "Salazarist Victory in Portugal"
 WORLD.492.desc:0 "Despite having all odds set against him, [POR.GetLeader] has won total political authority over Portugal. Following his flight from the union to his home country he quickly established an effective regime to resist the Iberian forces. With other factions in the nation conspiring against him, he was forced to drag his people through the terrible ordeal of a war on two fronts. Stunning military victories and circumstance have allowed the dictator to uphold his position. The rebels had surrendered to the might of the Portuguese war machine whilst the union forces were sent reeling.\n\nSome have taken to the streets to protest against what they see as the illegitimate successor to the Portuguese state, but these calls grow weaker by the hour. The regime has managed to stabilize its rule and reset the Portuguese course in international relations."
 WORLD.492.a:0 "Victory!"
 WORLD.492.b:0 "Interesting."

 WORLD.493.t:0 "Republican Victory in Portugal"
 WORLD.493.desc:0 "Following a stunning victory over the old guard Portuguese government, a new republic has been proudly proclaimed. The Movimento das Forças Armadas, a group of democratic military officers who had lost faith in Portuguese authoritarianism, had successfully been able to gather support around the nation. Their movement had quickly swelled to make the faction a large potential rival for political authority against the government.\n\nThe rising, despite initial disorganisation, was able to seize important strategic locations around Portugal whilst brazenly harassing the enemy forces. Collapsing both due to internal division and external threat, the Salazarist regime ultimately had to concede defeat to the democratic forces. A new age dawns for Portugal, a return of democracy to a part of the world many had estimated would never see it again."
 WORLD.493.a:0 "Victory!"
 WORLD.493.b:0 "Interesting."

 WORLD.494.t:0 "Communist Victory in Portugal"
 WORLD.494.desc:0 "The internal war in the Portugal has come to an end as the People's Republic of Portugal has emerged victorious. The united front of various communist tendencies and militias had been a latecomer to the war but, ever since its split off from the provisional republic, it has emerged as an ideologically committed force that fought off its enemies with great success. Its victory sees socialism emerge once again in the peninsula and the fledgling republic wishes to see its survival in the tumultuous years to come.\n\nIn a parade to celebrate their victory, the red flag flew high as the various red head honchos looked out upon their victorious army from a balcony. What is to come in Portugal now that these leftists have come to power is anyone's guess. One thing is likely though: that with this remarkable victory, the face of Portugal will soon be changed forever."
 WORLD.494.a:0 "Victory!"
 WORLD.494.b:0 "Interesting."

 WORLD.495.t:0 "Portuguese Militarists Conquer Iberia"
 WORLD.495.desc:0 "Out of the scorched earth left by the Iberian Wars emerges a victor. Calling itself the Government of National Salvation, this blend of hyper-militaristic individuals with national socialist inclinations has won out the violent conflict over its various enemies. In the ruin of the Iberian Union has emerged a new system of the GNS, whom have united Portugal whole and have split Spain into various loyal governates.\n\nWhat is to come under this newly empowered rightist regime is likely to not be of a peaceful nature. The GNS, with its sights set on the re-emergence of Portuguese power whatever the cost, will likely stop at nothing to reaffirm its power over the war-torn peninsula. It may be the case that the citizens of Iberia will not be in a state of war weariness for long, as the GNS sets its sights to the rest of the world."
 WORLD.495.a:0 "Victory!"
 WORLD.495.b:0 "Concerning."

 WORLD.496.t:0 "Federalists Reconquer Iberia"
 WORLD.496.desc:0 "The so-called Iberian Wars have come to a close, with the former Iberian Union becoming master of the peninsula once more.\n\nThe target of multiple faction's ambitions and even more separatist movements, the union was shattered into a fraction of its former self. Located in what they could secure around Madrid and surrounded by enemies, analysts did not have high hopes for the federalists.\n\nThe Iberian Union has announced its eternal hegemony over the namesake peninsula. With the resources of the groups that remain exhausted by warfare, it seems there is nobody left to dispute the title."
 WORLD.496.a:0 "Victory!"
 WORLD.496.b:0 "Interesting."

 WORLD.497.t:0 "Falangist Victory in Spain"
 WORLD.497.desc:0 "The sound of gunfire and explosions has finally become silent as the Falange, a fascist grouping of hard-right dissidents, have appeared triumphant in the Iberian Wars. The victors of this strife are amongst the most hearted and ideologically fanatical to come out of the conflict. Now, they are untethered by any former leash placed upon them during the reign of Franco and are ready to unleash the dogmatic dreams of their long dead founder, José Antonio Primo de Rivera.\n\nAddressing a mass of Blue Shirts, Falangist Jefe Jaime Milans del Bosch spoke of his plans to shape Spain in a truly Falangist image. What this means to those who are left out of the Falangist 'utopia' is unlikely to be anything good, as reports of extrajudicial executions have started to emerge. Whilst war may be over, Spain is unlikely to rest easy under El Jefe's reign."
 WORLD.497.a:0 "Victory!"
 WORLD.497.b:0 "Interesting."

 WORLD.498.t:0 "Democrat Victory in Spain"
 WORLD.498.desc:0 "Surprising news has just emerged from the Iberian peninsula. The democratic Spanish uprising against the Iberian federal government has been successful. Following a harsh campaign, the rebels seized the capital of the old union and declared it to be a dead entity, a symbol of how authoritarianism had dragged Spain through the 20th century into a terrible international and internal position.\n\nThe fighting, however, has continued as the democrats now have to tend to a guerrilla campaign by the remaining unionist and fascist forces. Despite the strong resistance, all Spaniards woke up this morning to an entirely new reality. The union is no more. Its ideals were swept away by corruption, civil war and democratic fervor."
 WORLD.498.a:0 "Victory!"
 WORLD.498.b:0 "Interesting."

 WORLD.499.t:0 "National Redemption Front Conquers Iberia"
 WORLD.499.desc:0 "The protracted conflict on the Iberia Peninsula has come to an end, with what some are considering the worst possible option taking victory.\n\nAfter the conflict reportedly stagnated, a new faction arose from the ashes - if those fleeing it are to believed - known as the National Redemption Front. Espousing a radical variant of Catholicism, the organization seems to have drawn most of its strength from those worst affected by the Wars. Infamous for their brutality, the Front has stomped out anyone capable of challenging them in Iberia. As the situation calms down, His Holiness the Pope has personally spoken against the front, condemning their brutal practices as anti-Catholic."
 WORLD.499.a:0 "Victory!"
 WORLD.499.b:0 "Concerning."

 WORLD.500.t:0 "National Socialist Victory in Iberia"
 WORLD.500.desc:0 "The long and bloody wars that have afflicted Iberia have finally come to an end with the victory of a new and dangerous political entity that has won out the conflict over its ideological enemies. The Frente Azul, an implicitly Nazi ultra-right armed force, has emerged victorious in both Spain and Portugal, wrestling full control over the Spanish nation and establishing a puppet regime in Portugal.\n\nThe Nazi group will no doubt wish to mimic their ideological forbearers in Nazi Germany rather than the strain of Falangist Fascism that it split off from, due to the Falangist's failure to deliver quick victory in the long-running conflict. The vengeful Blue Army that bitterly clawed and scraped its way through the war will now seek to impose its fanatical Nazi ideology on the rest of the nation, now empowered by the brutal crushing of its enemies."
 WORLD.500.a:0 "Victory!"
 WORLD.500.b:0 "Interesting."

 WORLD.501.t:0 "Gibraltar Dam Officially Finished"
 WORLD.501.desc:0 "The huge construction project, the Gibraltar Dam, for some just a bottomless well which Germany threw its resources into after the war, has finally been finished. Its long journey had brought alongside it a large variety of issues which in its consequences affected far many more nations than just the Reich. Yet the responsibility of the abandoned project fell onto a people who had had to directly deal with the fallout, not the Germans.\n\nThe Iberians had to deal with the dam whilst Europe fell into economic freefall. Despite all odds, the project has now been finished and has earned the union a considerable amount of prestige in the international community. Iberia itself is overjoyed by the news and has proclaimed it as a national victory. The Germans quickly moved to claim credit but outside of the national socialist sphere this has not been accepted well."
 WORLD.501.a:0 "Liars!"
 WORLD.501.b:0 "Congratulations!"

 WORLD.502.t:0 "Iberia Joins the Zollverein"
 WORLD.502.desc:0 "In a joint press conference today, Caudillo Francisco Franco, alongside Foreign Minister Helmut Schmidt, announced the formal entry of Iberia into the Zollverein, the German-led economic and free trade area encompassing much of the former Einheitspakt. Despite strained relations following the Atlantropa project and the German seizure of Angola and Mozambique, the victory of Speer's reformists in the Bürgerkrieg and Iberian consolidation has seen both sides recognize the fruits of cooperation.\n\nIberian entry into the Zollverein was hailed as a significant diplomatic victory for Germania. While not a part of the Einheitspakt alliance, Iberia is the first major nation outside of the German sphere to enter the union. Extending Germany's economic reach and lending increased credence to the claim that the Zollverein is a true community of nations and not merely another expression of German hegemony."
 WORLD.502.a:0 "Another notch in Germania's belt."
 WORLD.502.b:0 "May our relations be long and prosperous!"
 WORLD.502.c:0 "Another triumph for the Reich!"

 WORLD.508.t:0 "The Death of Viceroy Amadeo"
 WORLD.508.d:0 "Placeholder"
 WORLD.508.a:0 "It was inevitable."

 WORLD.509.t:0 "King Farouk is Dead!"
 WORLD.509.d:0 "Placeholder"
 WORLD.509.a:0 "Shocking."

 WORLD.556.t:0 "Karl Dönitz Seizes Crimea"
 WORLD.556.d:0 "Chaotic news is spreading out of the Black Sea amid news of a marine-led coup having been launched against the local civilian administration by respected German war hero Karl Dönitz earlier this week. Serving as commander of the major Reich naval base on Crimea, Dönitz announced via radio that following the disgraceful and illegal seizure of the Reichstag by Hans Speidel, he had no choice but to renounce the authority of Germania.\n\nShock then erupted across the Reich, and the world, as Dönitz then openly declared for Martin Bormann. Immensely liked by the Kriegsmarine, many captains have since declared their support for Dönitz's actions and have vowed to join him at Crimea to ensure that the Kriegsmarine remains out of the hands of those who would utterly destroy the Reich."
 WORLD.556.a:0 "Troubling."

 WORLD.557.t:0 "Washington D.C. Falls to the German Reich"
 WORLD.557.d:0 "Once utterly unthinkable, the American people have been left stunned by the news emerging today. With Fallschirmjäger troops forced to fight room by room to secure the White House, and horrific losses on both sides, the swastika now hangs from the Washington Monument whilst Capitol Hill has been left consumed by flames following heavy fighting. From an undisclosed location, the U.S. president has vowed that the fighting will go on via radio broadcast, but many struggle to see how the OFN can go on for much longer.\n\nBetween constant Luftwaffe bombings and U.S. scorched earth tactics, much of the city has been left in ruins with German troops running wild. The German Führer has issued his troops a brief congratulations, with observers reporting that Abraham Lincoln's head has been hacked off at the Lincoln Memorial and replaced with a portrait of the late Adolf Hitler."
 WORLD.557.a:0 "Surely the OFN cannot survive this."

 WORLD.560.t:0 "Meloy Has Died"
 WORLD.560.d:0 "General Guy S. Meloy Jr. is dead"
 WORLD.560.a:0 "A tragic loss."

 WORLD.561.t:0 "Hitler Names Bormann His Successor"
 WORLD.561.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Martin Bormann.\n\nConsidered the most likely choice, the decision has been welcomed by the moderate and conservative elements of Germany, although the liberals and some elements of the military have expressed concern. With Bormann's commitment to staying the course of Nazism with only minor reform, Albert Speer, Hermann Göring and Reinhard Heydrich have criticised the choice as being certain to drive the Reich into an early grave."
 WORLD.561.a:0 "More of the same it would seem."

 WORLD.562.t:0 "Hitler Names Göring His Successor"
 WORLD.562.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Hermann Göring.\n\nOne of the Führer's oldest allies and beloved uncle of the nation, Göring enjoys extensive support from the Nazi old guard and the Wehrmacht, a relationship which has caused many to reject the decision. Albert Speer, Martin Bormann and Reinhard Heydrich have all criticized the nomination, vowing to never allow the Reich to fall into the hands of a glory lusting warmonger."
 WORLD.562.a:0 "Is war on the horizon?"

 WORLD.563.t:0 "Hitler Names Speer His Successor"
 WORLD.563.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Albert Speer.\n\nA highly controversial choice, Speer enjoys the support from the left-leaning members of the Reichstag and the liberal movement in Germany due to his advocacy of extensive economic and political reform. The decision has upset the more conservative elements within the Reich however, with Martin Bormann, Hermann Göring and Reinhard Heydrich each denouncing the choice."
 WORLD.563.a:0 "A new dawn for the Reich."

 WORLD.564.t:0 "Hitler Names Heydrich His Successor"
 WORLD.564.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Reinhard Heydrich.\n\nShock and outrage immediately consumed the Reichstag, with a quarter of the votes going against the nomination, and another quarter abstaining, the first non unanimous vote in its history. While some hail this as an end to hostilities between Germany and the SS, only few are so forgiving, with most viewing Heydrich as little more than a puppet of Burgundy as riots erupt across Germany in response."
 WORLD.564.a:0 "All is well under the Black Sun."
 WORLD.564.b:0 "My God."

 WORLD.565.t:0 "German intervention in Africa"
 WORLD.565.desc:0 "Any hope of a quick resolution to the South African War has been quickly dashed today as the new Führer of the Reich, Hermann Göring, has officially declared intervention stating that "This blatant aggression by the Americans and South Africans on the sovereign Boer people and our colonies will not go unpunished"\n\nIn America, the obvious warmongering of Hermann Göring and his militarist staff has sparked new interest in the war, and with the entry of Germany into the war it is much more clear that this war is about stopping fascism and its march to conquer the world. The president is already set to release a press statement about the escalation of the war and the inevitable American victory against the forces of fascism. The world holds its breath as the German giant has reawakened."
 WORLD.565.a:0 "Is this the end of peace as we know it?"
 WORLD.565.b:0 "Get Westmoreland on the line..."
 WORLD.565.c:0 "The Reich returns!"
 WORLD.565.d:0 "Sieg Heil!"
 WORLD.565.e:0 "Time for some payback!"

 WORLD.566.t:0 "The Serbs Rise Up!"
 WORLD.566.desc:0 "With Germany engulfed in civil war, the winds of change haven't taken long to reach the Balkans. Reports, though sparse, indicate that former collaborators and partisans have formed a common front to push the German garrison out of the country. Shots and explosions have become a daily occurrence in Belgrade, as the German crackdown attempts only seem to inflame the uprising further.\n\nNevertheless, Hartwig von Ludwiger, commander in chief of the German garrison has proclaimed that "Everything necessary to restore calm and order shall be done, by all means necessary". Still, with the Garrison heavily outnumbered in a hostile and foreign land, observers predict that a rebel victory is just a matter of time.\n\n"
 WORLD.566.a:0 "With Germany in chaos, they might have a chance."

 WORLD.567.t:0 "Serbia in Turmoil Again"
 WORLD.567.desc:0 "It seems like the already fragile coalition of former collaborators and resistance movements that have governed Serbia since the eviction of the German garrison has finally collapsed into bloody infighting.\n\nThis does not come as a surprise to most experts. United only by their opposition to Germany, the fractures between the factions had begun as soon as the dust had settled and the blood of the previous conflict had dried. From economy to foreign policy the room for compromise was quickly used up.\n\nNow it looks like the second stage for deciding the future of the Serbian nation will be just as bloody as the last one."
 WORLD.567.a:0 "More chaos in the Balkans, huh?"

 WORLD.568.t:0 "Russian Warlords Band Together Against German Invasion"
 WORLD.568.desc:0 ""
 WORLD.568.a:0 "Desperate times call for desperate measures."

 WORLD.579.t:0 "Kasche Disappearance Causes Moskowien Turmoil"
 WORLD.579.d:0 "The German Reich's largest European territorial gain during the Second World War, the sudden disappearance of Reichskommissar Sigfried Kasche has now seemingly brought an end to Reichskommissariat Moskowien overnight. Following emergency talks between the German administration and Russian representatives in Moskau, an agreement to peacefully divide the territory has reportedly now been reached.\n\nThe latest development in the collapse of the German Reich, Moskowien had been one of the most troubled German territories since its inception, yet emerged as a beacon for reformists within the Reich for its experiments with native collaboration efforts following the West Russian War. Now, with the man behind the unifying efforts between the German and Russian populace gone, it appears the experiment has failed."
 WORLD.579.a:0 "The Reich's frontier could no longer hold."

 WORLD.580.t: "Brazil Wins World Cup"
 WORLD.580.d: "The 1962 FIFA World Cup has ended, and the Brazilian team stands proud as they raise the Jules Rimet Trophy, having beaten the host, Chile, in a disputed final match, with a score of 3-1. The semi-final between Chile and Italy was marked by violence in the field, being dubbed by the media as the "Battle of Santiago"\n\nChile has overcome many tragedies before the competition. Both of the tournament's main organizers, Carlos Dittborn and Juan Pinto Durán, died before its start. The hosting country also had to deal with the effects of the 1960 Valdivia Earthquake reaching 9.6 on the Richter scale, the most powerful ever recorded. Infrastructure and stadiums were rebuilt at record speed, and there were no major organizational flaws."
 WORLD.580.a: "Congratulations to the champions!"

 WORLD.581.t:0 "1964 Tokyo Olympic Games Come To An End"
 WORLD.581.d:0 "The first Olympic Games to be held in Asia, the 1964 Summer Olympics have now concluded. Opening itself up to the world, Japan took every opportunity to showcase its growing technological might, the games being the first to be telecast internationally, with over 70% of the population viewing Emperor Hirohito officially open the games. International admirers have praised Tokyo itself especially, its modernizing efforts crowned with the newly put into service 'bullet train' transporting attendees around the city.\n\nThe United States claimed the most success this time around, winning 46 gold medals, followed by the Japanese Empire with 22 gold medals and Italy with 18. Noticeably absent from this entry of the Olympic Games were teams from Germany, South Africa and England due to ongoing conflicts."
 WORLD.581.a:0 "Tokyo has left quite the impression."

 WORLD.590.t:0 "The End of the South African War"
 WORLD.590.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Windhoek. With Oberst Rolf Steiner signing for the German forces, and General Creighton Abrams signing for the forces of the OFN, the outcome of the war appears to be firmly in favor of the OFN.\n\nWith the African Reichskommissariats surrendering significant territory and the Boer Republic dismantled as per the terms of the treaty, leadership on both sides now look towards the future. Yet with South Africa now responsible for the administration of a vast swathe of new territories, and enduring internal strife consuming German Africa, many internationally fear that the end of one conflict may only be the beginning of many more."
 WORLD.590.a:0 "Peace at last."

 WORLD.591.t:0 "The End of the South African War"
 WORLD.591.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Gaborone. With Oberst Rolf Steiner signing for the German forces, and General Creighton Abrams signing for the forces of the OFN, the development of the war into a bitter and costly stalemate has forced a return to the pre-war borders.\n\nWith the border unchanged and a terrible loss of lives on both sides, the controversy of the war appears solidified in history as many now ask whether the war was truly worth it. Now as the Boer people reintegrate into South Africa, many within the OFN now fear that the last beacon of democracy in Africa will swiftly return to its pre-war troubles whilst German Africa faces an uncertain future now that the Schild's gamble to secure Africa has failed."
 WORLD.591.a:0 "Peace at last."

 WORLD.592.t:0 "The End of the South African War"
 WORLD.592.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Pretoria. With Oberst Rolf Steiner signing for the German forces, and General William Westmoreland signing for the forces of the OFN, the outcome of the war appears to be firmly in favor of the Afrika-Schild.\n\nWith South Africa surrendering its northern territory and the Boer independence recognized as per the terms of the treaty, leadership on both sides now look towards the future. Whilst international consensus agrees that the now further overextended African Reickskommissariats will surely face fresh struggles to maintain their increasingly weak grasp on their territories, the future of South Africa and how its people will accept their new reality remains worryingly unclear."
 WORLD.592.a:0 "Peace at last."

 WORLD.593.t:0 "The End of the South African War"
 WORLD.593.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now seemingly come to an end as German forces finally overran the last OFN positions across South Africa. Whilst the bulk of U.S. forces had already been evacuated, the final days of the war were still consumed by chaos as pro-OFN South Africans attempted to flee the country, with the U.S. embassy in Cape Town forced to evacuate by helicopter.\n\nWhilst hostilities officially continue with no formal ceasefire signed, the catastrophic outcome of the war for the OFN has raised serious questions about the future of the United States internationally following a second decisive withdrawal from a conflict within two decades, with the abandonment of another key ally to the forces of Nazism."
 WORLD.593.a:0 "Peace at last."

 WORLD.594.t:0 "The End of the South African War"
 WORLD.594.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now seemingly come to an end with the total collapse of the German regimes in Africa. It is a collapse which can only be described as utter chaos, with thousands of German soldiers surrendering en-mass to OFN forces, native SS divisions entering open revolt and several high ranking German generals taken prisoner.\n\nWhat comes next for the former German territories remains unclear, with no definitive post-war OFN policy having been made public. Whilst OFN commanders and policy makers celebrate the most significant and decisive defeat of Nazi forces in history, the alliance now finds itself occupying vast and volatile territory, with early reports suggesting that local German administrations have so far been largely kept in place."
 WORLD.594.a:0 "Peace at last."

 WORLD.595.t:0 "The USA Declares War on the Africa-Schild"
 WORLD.595.d:0 "The latest in a series of dramatic escalations in the South African War, Cold War tensions have now reached their highest point since the Hawaiian Missile Crisis with the U.S. decision to directly enter the South African War along with their OFN allies. Speaking before Congress, the U.S. president claimed that the Afrika-Schild had left the OFN no choice following the German use of chemical weapons which resulted in the deaths of almost three hundred U.S. soldiers.\n\nSo far the German response remains unclear, with reports of vicious debate consuming the Reichstag and rumor that the Führer has ordered the arrest of Reichskommissar Hans Hüttig. Yet the world now holds its breath fearing a German direct intervention in response will begin an apocalyptic Third World War, as tens of thousands of U.S. soldiers now prepare for deployment."
 WORLD.595.a:0 "Is this the beginning of the end?"

 WORLD.596.t:0 "Reinhard Heydrich Killed In Germania"
 WORLD.596.d:0 "In the largest military operation to ever take place within the German capital, Germania today remains under military lockdown following the announcement which has led to global shock: Reinhard Heydrich is dead. With several hundred Heer soldiers having been deployed to storm the Prinz-Albrecht-Straße Reich Main Security Office, Heydrich was reportedly killed along with over 80 SS members following his refusal to surrender to arrest on charges of treason.\n\nThe operation, led by Field Marshal Hans Speidel, has in the early hours of this morning been followed by further mass deployments of the Heer to arrest several hundred further Schutzstaffel leaders and disarm SS forces throughout the entire Reich. Whilst Burgundy has expressed its outrage, many wonder whether Germany may have now narrowly avoided a civil war."
 WORLD.596.a:0 "Have the Germans finally seen sense?"

 WORLD.597.t:0 "Reinhard Heydrich Arrested"
 WORLD.597.d:0 ""
 WORLD.597.a:0 "Trouble brewing."

 WORLD.598.t:0 "Erich Koch Severely Injured in Kiew Bombing"
 WORLD.598.d:0 "The second attempt on the life of a German leader this year, martial law has been declared across Reichskommissariat Ukraine following an attempt on the life of Reichskommissar Erich Koch. Reportedly injured when a bomb hidden within his personal vehicle detonated as he left his home yesterday morning, two soldiers and Koch's driver were killed whilst Koch suffered severe injuries to his chest, right arm and face. Following emergency surgery, the German administrator reportedly remains in critical condition.\n\nWith undercover foreign press having extensively exposed the levels of violence and poverty within Ukraine since the German capture of the region from the Soviet Union during the Second World War, many internationally now fear for the welfare of the Ukrainian people as the Reich begins its hunt for those responsible."
 WORLD.598.a:0 "Troubling news from a troubled land."

 WORLD.599.t:0 "The End of Reichskommissariat Norwegen"
 WORLD.599.d:0 "With the German Reich quickly becoming evermore consumed by chaos and warfare, the Nazi collapse has today claimed its next victim. Speaking before the Storting this morning, Norwegian Minister-President Gulbrand Lunde announced that his newly empowered government had been informed of the immediate resignation of Reichskommissar Josef Terboven and the dissolution of the Norwegian garrison, effectively marking the end of the German occupation of Norway.\n\nYet whilst many across the Reich attempt to escape from the warzones, it has been reported Terboven has instead flown back into Germany, along with a steady stream of Norwegian soldiers returning home to fight for their preferred side. Whilst the details behind these developments are largely unknown, one thing is for certain; Norway is now a free nation once again."
 WORLD.599.a:0 "The fatherland abandons their great fortress."

 WORLD.600.t:0 "Führer Göring Announces Sweeping New R&D Program!"
 WORLD.600.d:0 "In a fiery speech today at Heidelberg University, the Führer announced a new approach towards the Reich's factionalistic research and development programs.\n\n"We have already proven the justness and the certainty of our cause. None will ever again think of moving against the rightful Führer!" Göring declared, "We have rooted out the traitors wherever they may have hid, and now all we have to concern us are the mongrel states of the Americans and the Japanese. But we lack the tools and the weapons to oppose them, we have allowed ourselves to fall behind in the technological arms race! We became complacent and decadent! We were the first to the bomb, we were the first to the Moon, and now we have squandered that advantage! We will resume our rightful place as the masters of all technology, not just in Europe, but the entire world!"."
 WORLD.600.a:0 "Never again will Germany lag behind the rest of the world!"
 WORLD.600.b:0 "We might need to start investing some more ourselves..."
 WORLD.600.c:0 "Who cares?"

 WORLD.601.t:0 "Scientists Purged in Goering's Reich"
 WORLD.601.d:0 "The cull of 'treacherous academics' is begun, with two prominent engineers dragged off for trial, accused of selling German rocket technology to the Americans! Their trials are expected to be 'swift and fair', and are likely to result in their executions.\n\nThis comes on the heels of the Führer's strident condemnation of "parasites unwilling to do their part in the educational front of the war against capitalism and Judeo-Bolshevism!"""
 WORLD.601.a:0 "What is this libel! Shut it down!"
 WORLD.601.b:0 "Dumbasses..."

 WORLD.602.t:0 "The Destruction of Prague"
 WORLD.602.desc:0 "Son of a bitch!"
 WORLD.602.a:0 "Shit"

 WORLD.603.t:0 "Nuclear Incident in Frankfurt!"
 WORLD.603.desc:0 "Today, the German city of Frankfurt was rocked by a large explosion, believed to have originated within the newly commissioned and built nuclear power station. The Associated Press believes that it was the result of a meltdown and explosion within the station's No. 4 reactor according to an exclusive source from within the German Reich.\n\nWhile catastrophic damage has been inflicted to the southern portion of Frankfurt, the radiation cloud may drift over parts of Burgundy, France and Switzerland if the wind changes direction within the next 48 hours. The death toll from the incident is alleged to be reaching the thousands, and millions are displaced from the city. The German Reich is denying any such incident, and blames the work of 'anti-German rebels' for the destruction of the power plant."
 WORLD.603.a:0 "And now for the weather, Jimmy, are we doomed?"

 WORLD.605.t:0 "Chemical Weapons Used in South Africa!"
 WORLD.605.d:0 "When the first scattered reports came in from the front, they were dismissed as misidentified smoke clouds by panicked soldiers. But when the casualties, choking and gasping for air, were carried past TV cameras and reporters, there was no denying it.\n\nFor the first time since World War One, the United States Army was assaulted by a poison gas attack - and at the hands of the Germans, no less. It was suspected that Hans Hüttig's forces in Ostafrika had chemical weapons, although few believed he would ever use them in the field. But he has, violating one of the only widely-respected taboos in modern warfare. The American government has already promised retribution, and an outpouring of support for America has flooded in from around the world. There are now few who doubt who the greater evil is in the South African War."
 WORLD.605.a:0 "How horrifying!"
 WORLD.605.b:0 "Victory at any cost!"
 WORLD.605.c:0 "Is there no limit to German depravity?"

 WORLD.610.t:0 "Milorg Coup in Norway"
 WORLD.610.d:0 "Revolution has struck the Greater German Reich! As warfare grips Europe in its deadly embrace, Norway has experienced a drastic shift in leadership following a coup by Milorg.\n\nFor over two decades, this resistance movement has violently opposed the administration of Reichskommissariat Norwegen. To the forces of democracy, they are freedom fighters; to the supporters of national socialism, they are militant terrorists. What is indisputable is that this organization overran the city of Oslo, ousted the collaborationist rulers and established a new provisional government. Under the leadership and guidance of Knut Møyen, Norway has embarked upon the grand goal of transitioning to a functioning democracy once again."
 WORLD.610.a:0 "Democracy in Europe? They won't stand a chance..."

 WORLD.650.t:0 "Shah of Iran Assassinated"
 WORLD.650.d:0 "In the midst of rising unrest across the nation, the Iranian capital of Tehran has now been placed under martial law following the shock assassination of Shah Mohammad Reza Pahlavi. Targeted during a visit to the University of Tehran, the shah was shot twice in the chest whilst walking through the campus and pronounced dead at the scene. Captured alive, state media has since declared the assassin to have been a university student radicalized by the exiled Ruhollah Khomeini.\n\nNews of the shah's death has provoked celebration across Iran, much of the nation having turned against the shah over his so-called 'White Revolution' reforms. With the nation paralyzed by unrest and the military stepping in to put down rioting in several major cities, many question whether Iran's crisis-stricken government will be able to weather the storm."
 WORLD.650.a:0 "An uncertain future ahead."

 WORLD.651.t:0 "The Iranian Civil War"
 WORLD.651.d:0 "All eyes look at the Middle East, as the crumbling nation of Iran falls into chaos. Tensions had been high ever since 1953, when an oil scandal led to the assertion of the pro-German Shah Pahlavi. However, a rapidly growing population brought about instability, culminating with the Shah's assassination.\n\nThus, Iran has fallen into civil war. The royal government, headed by the Regent Farah Pahlavi, has fortified the north in a desperate bid to halt the onslaught of Islamists, radicalized students, socialists and foreign-backed powers seeking to take over the country. This Iranian Revolutionary Alliance, an unstable republican faction united by the goal of ending monarchism, is expected to siege Tehran within the month. Iraq, an already unstable neighbor, has become a springboard for mercenaries, and a flow of arms from across the world. Bombings are a regular occurrence as the ancient nation faces its darkest hour.\n"
 WORLD.651.a:0 "The Persian powderkeg explodes at last."

 WORLD.652.t:0 "Iranian Revolutionary Alliance Collapses"
 WORLD.652.d:0 "The Iranian Revolutionary Alliance has finally collapsed in the wake of overwhelming internal pressure. Although the specific spark of this second conflict is unknown, all sides have applied for foreign help. While the many revolutionary movements can be roughly characterized based on ideology, every settlement is out for itself.\n\nPhotographs of tanks and firefights dominate the newspapers, followed by films depicting waves of civilians, fleeing towards the coasts.\n\nSocialist revolutionaries have based themselves in the western mountains, aiming at the radical Islamists, who have attracted strong support from nearby states. Idealists have managed to establish something resembling order in the south, but experience constant desertions as they struggle to mount an offensive on the central Shadom of Iran. Monarchist holdouts persist in isolated pockets, clinging against hope that their beloved Persia may live to see the daybreak.\n"
 WORLD.652.a:0 "Further into the abyss."

 WORLD.653.t:0 "The Second South African Civil War"
 WORLD.653.d:0 "Whilst the news coming out of Africa has been sporadic at best following the German victory in the South African War, a flurry of chaotic reports now confirm the total collapse of the Boer Republic. With the launching of a coup by General Magnus Malan against the crisis-stricken Boer government, loyalists to the former South African state have now risen up alongside multiple native African revolts throughout the country.\n\nHaving suffered extensive damage and looting during and after the South African War, the order to the Boer government to disband and prepare for annexation by Hans Hüttig appears to have been the final straw. Addressing Boer loyalists by television from Bloemfontein, General Malan has declared the end of Boer collaboration with the Germans and vowed that the entirety of South Africa will be retaken from rebel and terrorist hands."
 WORLD.653.a:0 "Yet another war in Africa?"

 WORLD.654.t:0 "Bulgaria Sides With Germany"
 WORLD.654.d:0 "Administrators in the Reich raise toasts to each other, for German efforts to reign Bulgaria back into the Pakt have been met with success!\n\nBoth Germany and Italy have recently been jockeying for control over the small but strategically important country. The Germans have come out top; by bribing, extorting, and exerting their 'soft power', they have managed to cement their control over this strategically important region. Italian efforts to support the Fatherland Front have failed abysmally, and even now the German garrison is cracking down on the illegal party and forcing them back underground. For the foreseeable future, Bulgaria will remain aligned with the Reich, whether they like it or not."
 WORLD.654.a:0 "An important victory for the Reich!"
 WORLD.654.b:0 "Damn the Germans!"
 WORLD.654.c:0 "Germany's sphere continues to grow..."

 WORLD.655.t:0 "Bulgaria Sides With Italy"
 WORLD.655.d:0 "In a surprising turn of events, the Bulgarian administration has officially cut its ties with Germany, in large part thanks to assistance the Italians lent to the now prominent Fatherland Front. Celebrations were held as the last Germans based in Sofia left the city.\n\nIt was not long after Tsar Simeon II formally signed a treaty aligning Bulgaria with Italy. Although they indeed are an alternative to the Germans, some question if the Tsar has only replaced one overlord with another."
 WORLD.655.a:0 "Those Italian bastards, meddling in our affairs!"
 WORLD.655.b:0 "This is an important victory against the Reich!"
 WORLD.655.c:0 "The balance of power shifts once again..."

 WORLD.656.t:0 "Bulgaria Goes Into Isolation"
 WORLD.656.d:0 "In a move few were expecting, Tsar Simeon II has declared that Bulgaria would be "...a neutral country; one that refuses to be a battleground between the German and Italian Empires!"\n\nUnsurprisingly, neither power is thrilled about the situation. Both Germany and Italy blame each other for pushing Bulgaria to isolate itself diplomatically, but the reality is that the Tsar played both sides against each other. What happens to Bulgaria now is questionable, but one thing is certain: Bulgaria will be free to decide its own fate."
 WORLD.656.a:0 "Those damn Italians!"
 WORLD.656.b:0 "Those damn Germans!"
 WORLD.656.c:0 "A free Bulgaria? Who saw that coming?"

 WORLD.657.t:0 "Hungary Sides With Germany"
 WORLD.657.d:0 "Hungarian diplomats have finally finished talks that will cement their place in the Pakt. Under immense pressure from their northern neighbors, the Hungarians had no choice but to concede to German demands to fall back in line.\n\nThe Italians are outraged. Accusing the Germans of instigating political violence and destabilizing the country, their delegations have fallen back to Rome to regroup and plan their next course of action."
 WORLD.657.a:0 "Can anyone say Hungary isn't our natural ally?"
 WORLD.657.b:0 "Damn the Germans!"
 WORLD.657.c:0 "Another piece moves in the Great Game."

 WORLD.658.t:0 "Hungary Sides With Italy"
 WORLD.658.d:0 "After a concentrated effort to establish ties with administration, Hungary has officially broken away from the German Pakt, opting to instead throw their lot in with the Italians instead.\n\nIt was not an easy transaction; the Italians paid highly to push Hungary into their orbit, but Italian promises of protection were enough to woo the Hungarians.\n\nThe Germans are furious. An Italian 'puppet state' now lies on their border. As of now, nothing has come of it, but there is no doubt that the Germans are plotting their next move."
 WORLD.658.a:0 "Another traitor exposed! They'll get what's coming to them..."
 WORLD.658.b:0 "A surprising victory, but a most welcome one!"
 WORLD.658.c:0 "Italy makes a decisive move!"

 WORLD.659.t:0 "Hungary Goes Into Isolation"
 WORLD.659.d:0 "The Hungarian government has had enough. Between the Germans encouraging the political far-right to take action and the Italians likewise attempting to slander their fellow countrymen, the Hungarian government has taken a surprising stance.\n\nThe Hungarian people, instead of dividing as the great powers hoped, united in a surprising show of solidarity. Social democrats and Arrow Cross members alike banded together to oust foreign influence. Both Germans and Italians are still dumbfounded; the affair is an embarrassment to both. Both countries have sulked back home to plot their next move."
 WORLD.659.a:0 "How embarrassing."
 WORLD.659.b:0 "How could they refuse such an offer?"
 WORLD.659.c:0 "A surprising turn of events."

 WORLD.660.t:0 "Romania Sides With Germany"
 WORLD.660.d:0 "After staging a virtual political revolution, the now-friendly Romanian government has happily given rights to their oil fields to the Reich as 'repayment' for their assistance in "supporting the legitimate government of Romania".\n\nNeedless to say, Italian diplomats are not thrilled with this outcome, their many efforts to woo Romania into their sphere made fruitless."
 WORLD.660.a:0 "We've gained another important ally!"
 WORLD.660.b:0 "All of our work, and for what?"
 WORLD.660.c:0 "The Romanians just can't catch a break."

 WORLD.661.t:0 "Romania Sides With Italy"
 WORLD.661.d:0 "The many investments the Italians have pumped into Romania has finally born fruit; the Romanian government has signed an official economic treaty with Italy today. In exchange for fuel, the Italian government will continue to pump money and technology into the developing nation.\n\nThe Germans, for their part, have been silent. It is a well known secret that they have been extensively aiding right winged terror groups, notably the Iron Guard. This failure hasn't curbed their enthusiasm, however. Both sides plot their next move."
 WORLD.661.a:0 "The Guard just didn't have what it took..."
 WORLD.661.b:0 "Peace sells, and the money is good!"
 WORLD.661.c:0 "Italian money won the day, for today..."

 WORLD.662.t:0 "Romania Goes Into Isolation"
 WORLD.662.d:0 "The Romanians have had enough. Between the Reich sponsoring terrorism and the Italians attempting to buy their way into the country, King Mihai has put his foot down.\n\nExtensive protections centered around the oil industry has been passed to keep Romanian oil and its reserves out of Italian hands. Likewise, the borders have been massively reinforced, and a crack down in the countryside has begun. Neither Germany or Italy will be exploiting Romania for the foreseeable future."
 WORLD.662.a:0 "Damn monarchists."
 WORLD.662.b:0 "...you're telling me they didn't want our money?"
 WORLD.662.c:0 "A surprising stalemate."

 WORLD.663.t:0 "France Sides With Germany"
 WORLD.663.d:0 "With already deep preexisting ties to the Reich, the French State has decided to remain with the Pakt.\n\nAlthough the Italians, and frankly, much of the world is shocked by this, the French are nothing if not pragmatic. Any hopes to regain what they lost will require them to work with Germany. Although they may not like it, the agreement is mutually beneficial. The French and Germans will therefore continue to work together for the foreseeable future."
 WORLD.663.a:0 "They would be fools not to."
 WORLD.663.b:0 "After everything, they still sided with those rats?"
 WORLD.663.c:0 "Surprising? Yes. Pragmatic? Perhaps..."

 WORLD.664.t:0 "France Sides With Italy"
 WORLD.664.d:0 "To the surprise of virtually no one, the French have finally cut their ties with the German Reich. After two decades of abuse and decay, France has finally cut their ties with the Pakt in favor of an alliance with the neighboring Italians.\n\nA few quiet voices have voiced concern; some saw Germany as their best bet to returning to Paris. Whether or not France's new arrangements bears fruit for them will remain to be seen."
 WORLD.664.a:0 "Little surprise those rats jumped ships."
 WORLD.664.b:0 "Our investments will be well worth it."
 WORLD.664.c:0 "A move most were expecting."

 WORLD.665.t:0 "France Goes Into Isolation"
 WORLD.665.d:0 "The French have had enough. Surrounded by ambitious nations with a metaphorical knife behind their backs, the French have taken the third option available to them. That option? Cut ties with their neighbors.\n\nNot even the most skilled geopolitical analysts could have foreseen France isolating themselves. It seemed foolish, reckless even. Yet they've done it, to the surprise of Italy and Germany. No one is really sure what either nation is going to do, but for the foreseeable future, France is the master of her own destiny."
 WORLD.665.a:0 "They won't survive without us."
 WORLD.665.b:0 "The French are either insane or insanely proud."
 WORLD.665.c:0 "An unexpected shakeup for the players of the Game."

 WORLD.666.t:0 "Serbia Sides With Germany"
 WORLD.666.d:0 "After what seemed like a colossal effort, Germany has reigned in their rowdy subject. Facing opposition from the collaboration government, refugee riots, Italian interference and a massive surge in partisan activity, the Germans stand victorious in Serbia.\n\nWith the refugee crisis dying down, and local partisans running out of momentum, Serbia is once again firmly under Germany's thumb. Whether this is subject to change remains to be seen."
 WORLD.666.a:0 "Our holdings are secure!"
 WORLD.666.b:0 "Damn the Germans!"
 WORLD.666.c:0 "Serbia remains bonded in chains."

 WORLD.667.t:0 "Serbia Sides With Italy"
 WORLD.667.d:0 "The Italians have secured Serbia!\n\nBy riling up the locals, combined with winning the hearts and minds of the disenfranchised refugees and Serbian nationalists, the country has managed to push out its German occupiers.\n\nDeeming the costs simply too high to justify keeping a presence, the Germans have decided to withdraw from what they call "worthless cesspool". Cesspool or not, the Italian victory has shaken things up in the Balkans, and is a big loss for the Reich."
 WORLD.667.a:0 "They weren't worth the effort anyway."
 WORLD.667.b:0 "A great victory!"
 WORLD.667.c:0 "Check, Germany."

 WORLD.668.t:0 "Serbia Goes Into Isolation"
 WORLD.668.d:0 "The situation in Serbia has become grim. Refugees are stranded and hungry, partisans raid with impunity, and what government there was has fallen into chaos.\n\nInstead of Germany or Italy winning decisive victories and cementing their respective influences, their meddling has only made the dire situation in Serbia worse. Both sides have decided to cut their loses for now, and both have unofficially agreed to leave Serbia alone as a neutral territory while what remains of the government attempts to solve their many, many issues."
 WORLD.668.a:0 "Time to cut our losses."
 WORLD.668.b:0 "Time to cut our losses."
 WORLD.668.c:0 "Another nation torn asunder by the Great Game."

 WORLD.669.t:0 "The Fall of the African Reichsstaat"
 WORLD.669.d:0 "Dramatic - although perhaps not surprising - news has arrived from what few diplomatic staff and foreign correspondents work in Southern and Central Africa these days. The Grossafrikaner Reichsstaat, a rogue amalgamation of Germany's African colonies, has collapsed completely. After a general breakdown in commerce and civil authority, numerous warlords, militias, and would-be states have declared their independence from the central government in Quelimane. The Reichsstaat's ruler, the dreaded Hans Hüttig, is presumed dead. Meanwhile, German settlers, soldiers, and administrative staff are desperately fleeing the continent any way they can. From the Congo Sea to the Zambezi River, Africa is free from the German jackboot. But nobody knows what will come next."
 WORLD.669.a:0 "Hüttig will no longer reign in Hell."

 WORLD.701.t:0 "Wallace F. Bennett Inaugurated as President of the United States"
 WORLD.701.desc:0 "In a surprise turn of events, the Democratic Party, thought to have been long extinguished as a major political force, has come crashing back into power. Wallace F. Bennett, of the Republican-Democrats, today won a narrow victory against the National Progressive Party to become president of the United States. Bennett utilized his acceptance speech to call on a bitterly divided America to join together as one nation to face down the struggles of the day.\n\nMild-mannered and averse to political extremes, Bennett believes that a middle ground between both sides of the civil rights debate is possible. He has also promised to expand America's diplomatic and economic outreach with fellow OFN partners and other neutral nations, breaking from the cloak-and-dagger approach of the Nixon administration."
 WORLD.701.a:0 "We will have to think about him later."
 WORLD.701.b:0 "Sounds like an honorable man."
 WORLD.701.c:0 "To a prosperous future!"
 WORLD.701.d:0 "Will he prove a master of compromise?"

 WORLD.702.t:0 "Lyndon B. Johnson Inaugurated as President of the United States"
 WORLD.702.desc:0 "Following a close political race that for the first time saw the incumbent Republican-Democrats at great risk of losing the reins of power, the party today breathed a sigh of relief as Republican nominee Lyndon B. Johnson achieved victory in the presidential election. In his victory speech, Johnson praised the continuing endurance of his party, and vowed to carry on the good work of his predecessors.\n\nBullish but progressively-minded, Johnson shares the conviction of former President Kennedy towards the cause of civil rights. Insider voices claim he has some sort of grand project in the works, aimed at improving numerous areas of American society, but Johnson remains tight-lipped for the time being. Some political rivals have called him a stubborn bully, though many within the Center-NPP have quietly praised some of his electoral platform."
 WORLD.702.a:0 "Uplifting the weak and inferior. Fools."
 WORLD.702.b:0 "Looking inward, as we are."
 WORLD.702.c:0 "Breaking ground on the building of a Great Society."
 WORLD.702.d:0 "Kennedy promised, but can Johnson deliver?"

 WORLD.703.t:0 "Robert F. Kennedy Inaugurated as President of the United States"
 WORLD.703.desc:0 "For the first time in nearly a century, neither a Democrat nor a Republican will hold the White House. Robert F. Kennedy, from the center wing of the National Progressive Party, today clinched a narrow victory over the Republican-Democrats to become the next president. In his acceptance speech, Kennedy earnesty thanked the American people for putting their trust in him, and promised that he would prove that this trust was well placed.\n\nThe brother of former President John F. Kennedy, Bobby has vowed to honor his brother's legacy by championing the cause of civil rights even further, and to address the issues of poverty and income inequality to create a better and fairer America for everyone. Cynics believe him to be too bold and idealistic to succeed, but millions of Americans earnestly believe him to be the man who can change America."
 WORLD.703.a:0 "Watch him carefully."
 WORLD.703.b:0 "Perhaps his battlefield of choice will be at home."
 WORLD.703.c:0 "Third time's the charm. Let's see what this Kennedy can do."
 WORLD.703.d:0 "Nice to see a fresh face, at least."

 WORLD.704.t:0 "George Wallace Inaugurated as President of the United States"
 WORLD.704.desc:0 "Few expected the result, and even fewer can contain their shock. George Wallace, nominee for the far-right faction of the National Progressive Party, has narrowly won the presidency after one of the most contentious and least civil election races in American history. As a triumphant Wallace gave his acceptance speech, he proudly declared that "the American people have called out in one united voice, and they make one simple demand - stop this nonsense at once!"\n\nNobody can fail to interpret the target of these words, as the segregationist candidate has run on a platform of staunch opposition to the previously ascendant civil rights movement. Renewed clashes between segregationists and civil rights activists have broken out across the South, and Martin Luther King and other prominent voices have condemned the sudden reactionary turn of events."
 WORLD.704.a:0 "Too weak to govern, he would prefer the states do so."
 WORLD.704.b:0 "Economic interference is likely."
 WORLD.704.c:0 "Years of progress, soon to be undone."
 WORLD.704.d:0 "Segregation never, to segregation forever?"

 WORLD.711.t:0 "Barry Goldwater Inaugurated as President of the United States"
 WORLD.711.desc:0 "With the Republicans still reeling from the R-Ds loss in '64, it would seem the Democrats have stepped up to reclaim the crown of the American status quo. Barry Goldwater today took the oath of office, declaring in his inauguration speech that the time of overbearing and irresponsible government was over.\n\nA vocal critic of federal government policy for many years, Goldwater believes that Washington's budget and powers should be rolled back heavily, and that any responsibilities not directly pertaining to defense and diplomacy should be delegated to state governments. However, he also believes in diverting funding to America's growing military-industrial complex, so as to better protect against the other powers. Some, however, shudder at collaboration between 'war profiteers' and the government."
 WORLD.711.a:0 "As if their 'military-industrial complex' could match our engineering!"
 WORLD.711.b:0 "A stronger American military is greatly concerning."
 WORLD.711.c:0 "A strong American military is good for all of us!"
 WORLD.711.d:0 "The American military must be salivating at the thought."

 WORLD.712.t:0 "John Glenn Inaugurated as President of the United States"
 WORLD.712.desc:0 "The Republicans today celebrate their return to power, with former astronaut John Glenn securing victory over the incumbent National Progressive Party to become the next president. In his inauguration speech, Glenn praised the unique spirit of the American people, encouraging all Americans to dare to dream big and strive for greatness.\n\nThe first American in orbit, it would seem Mr. Glenn's heart never truly left the great beyond. He has vowed to push America forward in the Space Race, promising massive funding increases to NASA and elaborated on extravagant mission plans to once and for all put America ahead of the fascists in the realm above. Critics call him an idealist who intends to throw away money on unnecessary passion projects, but many others cheer on his bold vision, and hope that he might usher America, and the world, into a new age of science."
 WORLD.712.a:0 "Bah! Space belongs to the Reich!"
 WORLD.712.b:0 "Perhaps their wild space adventures will keep them busy?"
 WORLD.712.c:0 "May they boldly go where none have gone before!"
 WORLD.712.d:0 "The Americans reach for the stars."

 WORLD.713.t:0 "Michael Harrington Inaugurated as President of the United States"
 WORLD.713.desc:0 "After barely holding on in 1964, the Republican-Democrats have finally been dethroned. Taking the place of the departing president is one Michael Harrington, famed professor, political commentator and now leader of the Center-NPP.\n\nA self-proclaimed 'Democratic socialist' Harrington intends to bring sweeping changes to tackle what he sees as the greatest issue affecting America - poverty. Having written extensively on the subject in his time as an activist, Harrington finally has the chance to let the voice of the "Other America" be heard. Conservatives and liberals alike balk at his open opposition to the laissez-faire economy America has held for centuries, but for his millions of enthusiastic supporters, Harrington is their greatest hope."
 WORLD.713.a:0 "America flirts with Bolshevism. Pathetic."
 WORLD.713.b:0 "Hmph. A little scarcity keeps a people strong."
 WORLD.713.c:0 "Let's hope he doesn't mess with OUR economy."
 WORLD.713.d:0 "Can the spectre of poverty finally be slain?"

 WORLD.714.t:0 "Margaret Chase Smith Inaugurated as President of the United States"
 WORLD.714.desc:0 "Today, in Washington, for the first time in American history, a woman was inaugurated as president of the United States. Margaret Madeline Chase Smith was sworn in. With massive American flags flanking her podium on the Lincoln Memorial, she made a short remark about the progress achieved by a female commander-in-chief before launching into a fiery speech regarding the end of American failure and humiliation on the world stage.\n\nThe speech was met with a good response nationwide and in the OFN, with many appreciating Smith's hardline stance against tyranny. In Germany and Japan, the news was met with silent anxiety, as Smith has often called for retribution upon America's enemies. Now, she wields the sword, and if and where it strikes will determine the future of the world."
 WORLD.714.a:0 "Bold. Brash. Overconfident. We can use this."
 WORLD.714.b:0 "A beast in the shape of a woman."
 WORLD.714.c:0 "Godspeed, Maggie Smith."
 WORLD.714.d:0 "Can she keep her party united?"

 WORLD.721.t:0 "Robert McNamara Inaugurated as President of the United States"
 WORLD.721.desc:0 "Robert McNamara, former secretary of the treasury for Richard Nixon, has been finally inaugurated as president of the United States. McNamara himself coldly swore the oath of office before giving a speech in front of thousands at the National Mall. A fiery speech it was, as well, calling the American government incompetent and proclaiming that its fat would be trimmed away such the nation would be great once more.\n\nMcNamara himself is well known for his cold, hard practicality. Disillusioned with American politics, he garnered support under the guise of cutting down on wasteful government spending and reallocating those funds to the military. Whether or not he will be true to his rhetoric is unknown, but the Germans and Japanese would be folly to not fear such a detached, iron-willed man leading America."
 WORLD.721.a:0 "Technology and numbers are a mere crutch."
 WORLD.721.b:0 "You cannot quantify our willpower."
 WORLD.721.c:0 "Careful analysis will win this Cold War."
 WORLD.721.d:0 "Is the whiz kid as good as he claims?"

 WORLD.722.t:0 "George McGovern Inaugurated as President of the United States"
 WORLD.722.desc:0 "Today, before thousands of onlookers at the National Mall, George McGovern swore the oath of office and was inaugurated president of the United States of America. Following his oaths, he gave an address to the nation about an unremembered freedom that the Founding Fathers were seeking: freedom from conflict. The speech has been met with praise both in the States and abroad. Germany and Japan, in particular, seem pleased that such a peaceable man has come into office.\n\nExperts believed that the flames of American revanchism burned too brightly for a McGovern victory, but it appears that they were wrong. With his message of peace, McGovern plans to create a new League of Nations and reopen trade with America's enemies. All-in-all, McGovern seems a light who stands to make the world a little brighter."
 WORLD.722.a:0 "The dove is no match for the eagle."
 WORLD.722.b:0 "This generous soul has a difficult road ahead."
 WORLD.722.c:0 "A better world is possible. It must be."
 WORLD.722.d:0 "Give me your poor, your huddled masses..."

 WORLD.723.t:0 "Henry Jackson Inaugurated as President of the United States"
 WORLD.723.desc:0 "Today, Henry 'Scoop' Jackson swore the oath of office and was inaugurated as president of the United States of America. Giving a hopeful but somewhat fiery speech in front of thousands of onlookers at the National Mall, the new president called for an end to extremism and continued American protection of liberty.\n\nThe address has been praised in the OFN, but less so in Germany and least of all in Japan. It was also poorly received by the more extreme elements of the NPP, notably the L-NPP and the Yockeys. Regardless, it appears America will not embrace extremism for the sake of survival, as a new, progressive president steps up. Few expect Jackson to truly act upon his threats towards the Germans and Japanese. Most seem to believe that his administration will just prove to be another four years of American posturing. Only time will tell."
 WORLD.723.a:0 "Let's hope he doesn't bring the world into another war."
 WORLD.723.b:0 "Let's hope he doesn't bring the world into another war."
 WORLD.723.c:0 "It's time to put Japan back in their place."
 WORLD.723.d:0 "Let's hope he doesn't bring the world into another war."

 WORLD.724.t:0 "Jeane Kirkpatrick Inaugurated as President of the United States"
 WORLD.724.desc:0 "Today, Jeane Duane Kirkpatrick was sworn in as president of the United States of America, giving a speech that was received well across both the nation and the OFN. Kirkpatrick rose to prominence during the Oil Crisis, soaring in popularity with her hardline diplomacy towards America's enemies. She continues to advocate the 'Kirkpatrick Doctrine', which calls for intervention in third-world countries in order to stop the spread of anti-American interests.\n\nNow, many nations in Latin America are worried that, as happened with the infamous Roosevelt Corollary, the United States will once again begin breathing down their necks. Similarly, Germany and Japan are standing vigilant, unwilling to surrender their gains to an iron-willed America. Regardless of foreign reactions, Kirkpatrick is president, and she now wields both sword and scepter."
 WORLD.724.a:0 "Call the intelligence chiefs. It's time for a meeting."
 WORLD.724.b:0 "Shadowy schemes will be revealed by the rising sun."
 WORLD.724.c:0 "Call up Langley. We've got work to do."
 WORLD.724.d:0 "Fascists of the world, watch your backs."

 WORLD.725.t:0 "Francis Parker Yockey Inaugurated as President of the United States"
 WORLD.725.desc:0 "With bated breath and a host of emotions, millions across the world tuned in to the inauguration of Francis Parker Yockey. Joy, rage, hope, and hatred: calling the global reaction 'controversial' may well be the understatement of the decade. In the Nazi-dominated regions of Europe, the news was met with an extremely positive response, as many were happy to see such a likeminded individual be sworn in. In the OFN and Japan the news was met somewhat less well, with many now wary of a new, militant America. It was most divisive in the United States, with many protests evolving into riots by nightfall.\n\nRegardless of the reactions, Yockey now sits in the Oval Office. By his hinting at media crackdowns, many Americans await a totalitarian reign of iron, while others await coming days of greatness."
 WORLD.725.a:0 "Send our congratulations."
 WORLD.725.b:0 "The pinnacle of Western imperialism. It says so on his book."
 WORLD.725.c:0 "The last light of freedom goes out."
 WORLD.725.d:0 "The world turned upside down."

 WORLD.751.t:0 "The Second Inauguration of Wallace F. Bennett"
 WORLD.751.desc:0 "Pomp and pageantry are on ample display today as President Wallace F. Bennett begins his second term as president of the United States. Flanked by American flags draped on the Capitol, President Bennett declared that "Every American dreams of freedom, of prosperity, of fulfillment. I cannot promise utopia; but I can promise that through honest work and faith in our republic, the torch of liberty shall burn forever."\n\nObservers have noted that President Bennett has promised little different from his '64 campaign - a steady pair of hands to guide America through its social divisions and to deepen its OFN commitments. Yet the American people seem to prefer Bennett to the NPP's firebrands, hoping that America can enjoy some peace at the end of a tumultuous decade."
 WORLD.751.a:0 "Stagnation is the death of a nation!"
 WORLD.751.b:0 "The imperialist never changes his face."
 WORLD.751.c:0 "Steady as she goes!"
 WORLD.751.d:0 "All's quiet in America."

 WORLD.752.t:0 "Second Inauguration of U.S. President Lyndon B. Johnson"
 WORLD.752.desc:0 "It would seem that President Lyndon B. Johnson and his 'Great Society' program have proven a resounding success so far, and today his efforts have borne fruit. The Republican-Democrat leader has once more defeated his rivals in the National Progressive Party to win four more years as president.\n\nJohnson's second term looks set to be a straight continuation of his first. He has vowed to press on with the expansion of the Great Society until it has benefited each and every American in the land, all while maintaining the nation's position as leader of the free world. With characteristic bravado, he declared before a crowd of supporters that America would continue to tackle all of its troubles head on, both from within and without."
 WORLD.752.a:0 "Predictable."
 WORLD.752.b:0 "Predictable."
 WORLD.752.c:0 "All the way with LBJ!"
 WORLD.752.d:0 "All the way with LBJ!"

 WORLD.753.t:0 "Robert F. Kennedy Secures Second Term"
 WORLD.753.desc:0 "Robert F. Kennedy was once said to be too naively idealistic to succeed. Today however, his doubters have been proven wrong as the progressive champion once more defeated the Republican-Democrats and secured four more years as president. Before a crowd of cheering well-wishers, he declared that though much change had been achieved, "there is still so much more to be done."\n\nKennedy has vowed to focus his second term on ripping out the remaining injustices in American society, with even more ambitious plans being set in motion. A few sweat nervously at just how far he is willing to go to see his dreams realized. Whatever happens, few Americans doubt that the 1960s will be remembered as a decade of unprecedented change."
 WORLD.753.a:0 "A wind of change sweeps America."
 WORLD.753.b:0 "A wind of change sweeps America."
 WORLD.753.c:0 "A wind of change sweeps America."
 WORLD.753.d:0 "A wind of change sweeps America."

 WORLD.754.t:0 "Second Inauguration of U.S. President George Wallace"
 WORLD.754.desc:0 "Four years ago it would have seemed unthinkable, but George Wallace today triumphantly addressed crowds of cheering segregationists as he secured a second term for his administration. The NPP firebrand has touted his victory as proof that America is truly on his side, proudly declaring that segregation will never end as long as he is in charge.\n\nAn already divided America looks set to become even more on edge as Wallace presses ahead with his agenda. A continued clampdown on civil rights legislation and further corporate dealings are all on the table, and while the president's enemies may be exhausted from years of fighting and setbacks, it is certain that they will not go quietly."
 WORLD.754.a:0 "The Americans have some sense, it seems."
 WORLD.754.b:0 "Can America not be quiet for once?"
 WORLD.754.c:0 "At least he's good for business."
 WORLD.754.d:0 "Dixieland makes its stand."

 WORLD.761.t:0 "Barry Goldwater Secures Second Term"
 WORLD.761.desc:0 "Critics of Barry Goldwater's fiscal policies and militaristic ambition fell silent today, as the conservative Democrat won over enough of America to secure a second term. Satisfied that the public approves of his actions, Goldwater looks set to continue his push for smaller government and a stronger private sector.\n\nAmerica has already changed drastically since his first inauguration. Much more responsibility now lies in the hands of local government and big business, with lower taxes and government involvement across the board. This transformation looks set to continue into his second term, and Goldwater is likely to leave his mark on American conservatism for a long time to come."
 WORLD.761.a:0 "In your heart you know he's right."
 WORLD.761.b:0 "A ruler averse to ruling."
 WORLD.761.c:0 "In your heart you know he's right."
 WORLD.761.d:0 "In your heart you know he's right."

 WORLD.762.t:0 "John Glenn Secures Second Term"
 WORLD.762.desc:0 "John Glenn vowed to shoot for the Moon, and it seems that he has stuck the landing. After a successful first term which saw many prestigious feats of space flight and popular domestic policies, the former astronaut-turned-president has secured a second term for his administration.\n\nGlenn's push for space exploration shows no sign of slowing down, with even more ambitious missions on the books at an empowered and well-funded NASA. Critics argue that the president is sinking too much money into 'vanity projects,' while Republican-Democrats hope that their continued push for internal development and social security nets will be enough to keep the people on their side."
 WORLD.762.a:0 "Get your head out of the clouds!"
 WORLD.762.b:0 "Get your head out of the clouds!"
 WORLD.762.c:0 "On to the Red Planet?"
 WORLD.762.d:0 "On to the Red Planet?"

 WORLD.763.t:0 "President Harrington Inaugurated For Second Term"
 WORLD.763.desc:0 "In Washington today, President Michael Harrington addressed a crowd of hundreds of thousands as he was sworn in for his second term. Harrington, a member of the National Progressive Party's social democratic wing, has worked to usher in a number of radical reforms in his first term, and he seems poised to try and continue that work in his second. In his speech, President Harrington vowed to "bolster the gains of the past four years with the new promise of the future", and that "despotism abroad must be challenged by justice at home". With his reelection, President Harrington has clearly cemented his legacy as a historic figure."
 WORLD.763.a:0 "America remains under the Judeo-Bolshevik boot."
 WORLD.763.b:0 "That damn NPP crony got reelected?"
 WORLD.763.c:0 "America remains a hope for freedom and justice."
 WORLD.763.d:0 "The Other America retains its voice."

 WORLD.764.t:0 "Second Inauguration of U.S. President Margaret Chase Smith"
 WORLD.764.desc:0 "Nearly five hundred thousand people gathered today on a chilly January morning in Washington, D.C. to witness the second inauguration of President Margaret Chase Smith. Renowned globally as an effective leader, Smith was able to score a victory in the general election last election, securing a second term. Smith gave a short inauguration speech that called for unity amongst Americans and the continuation of liberty and peace abroad. She also claimed that the ideals that her administration stood for would remain hallmarks over the next four years.\nAs president, Smith has made strides towards the legitimization of the National Progressive Party as a united political party. She still plans to move the United States forward as a world power, and openly claims she will undermine the powers of "America's enemies". Be it for better or for worse, Margaret Chase Smith shall hold the office for four more years."
 WORLD.764.a:0 "A woman of surprising strength."
 WORLD.764.b:0 "I think we know who "America's enemies" are."
 WORLD.764.c:0 "I think we know who "America's enemies" are."
 WORLD.764.d:0 "I think we know who "America's enemies" are."

 WORLD.777.t:0 "The Cape of Good Hope Resolution Passes!"
 WORLD.777.desc:0 "Late last night, the United States Congress passed the Cape of Good Hope Resolution, authorizing President [USA.GetPresidentLastName] to take any measures he believes necessary to retaliate for the eponymous attack and to promote international peace and security in Africa. The president has already called for a substantial increase in the American presence in South Africa, and large quantities of guns, tanks, fuel and ammo will soon start flowing to reinforce their allies on the continent. Soon, American soldiers and airmen are expected to follow, to stand shoulder to shoulder with South Africa against the Reichskommissariat forces.\n\nThe mood around Cape Town is jubilant. Many, both on the street and in the administration, believe the turning point of the war has now been reached, and that victory will swiftly follow the American to Africa. The Reichskommisars, on their hand, are determined to keep fighting. For now, the war rages on."
 WORLD.777.a:0 "Uncle Sam arrives in earnest."

 WORLD.778.t:0 "The Cape of Good Hope Resolution Fails!"
 WORLD.778.desc:0 "President [USA.GetPresidentLastName]'s South Africa strategy faces an uncertain future after the Cape of Good Hope Resolution failed to make it through Congress. Written to authorize the president to take any measures he believed were necessary to retaliate for the eponymous attack and to promote the maintenance of international peace and security in Africa, the resolution would have formed a legal basis for an increase in American presence on the continent and in the South African war.\n\nThis is a blow both to the prestige of the [USA.GetPresidentLastName] administration and to the South African war effort. The U.S. president has been planning to expand their involvement in the war for some time, but deprived of a legal route to do so, his ability to follow through on those plans are now in doubt. It seems South Africa must make do with the forces they have for the foreseeable future, surely a relief to their Reichskommissariat foes."
 WORLD.778.a:0 "Uncle Sam stays in his tent."

 WORLD.779.t:0 "U.S.-Japanese Talks End"
 WORLD.779.desc:0 "After multiple rounds of talks between Japan and the USA on the subjects of port transfer, trade resumption and the oil embargo, it has become clear that no comprehensive agreement can be found between the rival powers. In spite of their initial commitment to seek an accord, their interests seem too far apart, and common ground too scarce to support a treaty.\n\nJapan had high hopes for the economic chapters of the treaty, and to see them dashed is a major blow to the ambitions and prestige of their government. In the USA, the humiliation of having a foreign power occupy two major ports now seems set to continue indefinitely. Also set to continue is the high state of tension in the East Pacific, which will keep imposing expensive commitments to the militaries of both countries."
 WORLD.779.a:0 "The winds blow cold in the Pacific."

 WORLD.780.t:0 "U.S.-Japanese Treaty Signed"
 WORLD.780.desc:0 "A joint announcement today has confirmed the rumors trickling out from the ongoing U.S.-Japanese Summit in the East Pacific. After several long weeks of negotiations, the countries have found enough common ground to support a comprehensive treaty. Japan has secured access to their highly desired American petroleum, and the USA has secured the return of the treaty ports. The treaty also marks an end to the trade embargo between both countries and their respective alliances.\n\nThe news has been greeted with celebration in most of the United States, where everyday life has been put on hold as neighborhoods hold 'port parties' in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.780.a:0 "The winds change in the Pacific."

 WORLD.781.t:0 "U.S.-Japanese Treaty Signed"
 WORLD.781.desc:0 "A joint announcement today has confirmed the rumors trickling out from the ongoing U.S.-Japanese Summit in the East Pacific. After several long weeks of negotiations, the countries have found enough common ground to support a comprehensive treaty. Japan has secured access to their highly desired American petroleum. The USA has secured the return of the treaty ports and Hawaii. The treaty also marks an end to the trade embargo between both countries and their respective alliances.\n\nThe news has been greeted with celebration in most of the United States, where everyday life has been put on hold as neighborhoods hold "port parties" in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.781.a:0 "The winds change in the Pacific."

 WORLD.782.t:0 "The Start of the Uranium Crisis"
 WORLD.782.desc.germany:0 "Germany is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.782.desc.japan:0 "Japan is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.783.a:0 "The next diplomatic crisis has begun."

 WORLD.783.t:0 "America Backs Down"
 WORLD.783.desc:0 "The end to the current diplomatic crisis is finally in sight, and it is likely that peace will reign. Ever since the first allegations were made against the United States, tension between the global superpowers had been wearing thin. Hours ago, President Glenn held a public address from the White House, where he would make his first public announcement regarding the allegations.\n\n"My fellow Americans, I would like to talk to you about a growing crisis that has engulfed our foreign affairs. In short, I was the one responsible for the sabotage of the uranium mines; the accusations are indeed true..."\n\nThe United States has decided to pull out of the conflict, and Glenn later announced that the nation would pay the demanded reparations. The event marked a huge diplomatic victory for the superpower, and citizens throughout the empire rejoiced. Back at home, support for Glenn's Republican-Democrats plummeted, and division was even more apparent among Americans. Political experts are debating whether the United States will recover from this diplomatic mishap before the end of the decade..."
 WORLD.783.a:0 "The American eagle has fallen from grace."

 WORLD.784.t:0 "America's Diplomatic Victory"
 WORLD.784.desc.germany:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Germany has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days."
 WORLD.784.desc.japan:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Japan has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days"
 WORLD.784.a:0 "President Glenn has done it."

 WORLD.785.t:0 "U.S.-Japanese Talks Begin"
 WORLD.785.desc:0 "Many have noted an increase in diplomatic activity between Japan and the USA the past weeks. Today, speculation on the cause of the uptick was put to rest, as the countries announced a high-level diplomatic summit "to address the situation in the East Pacific". The stated objectives for the summit is for Japan to secure access to American petroleum, for the USA to secure the return of the treaty ports, and for both countries, with their respective alliances, to lift their mutual embargo and resume trade.\n\nGreat hopes are already being pinned on the potential effects of the treaty, for the countries' respective economies and for the wider cause of peace in the Pacific and the world. All eyes will be on the summit as they try to navigate the maze of competing interests to find common cause for a deal."
 WORLD.785.a:0 "Can the Pacific live up to its name?"

 WORLD.789.t:0 "The Government Wins The English Civil War"

 WORLD.790.t:0 "The Resistance Wins The English Civil War"

 WORLD.792.t:0 "England Has Collapsed Into Civil War"
 WORLD.792.d:0 ""As the German Civil War and its proxy conflicts tear apart Europe, the fires have seemingly spread to England.\n\nClaude Auchinleck, famous for being the last general to surrender during the German invasion and having spent the last ten years as a seemingly proud member of the collaborator regime, has declared a free England and revealed himself as the previously mysterious leader of the united English resistance group, Her Majesty's Most Loyal Resistance. Already, partisan brigades from resistance cells, including Bill Alexander's Communist Front which had allied with HMMLR previously in the year, have taken much from the collaborators. The garrison in Cornwall have already begun rolling into England proper, but the scale of this uprising is unprecedented, even with two large scale uprisings in the past."
 WORLD.792.a:0 "Will England finally be free?"
 WORLD.792.b:0 "To war!"

 WORLD.2068.t:0 "Students Riot in Nuremburg"
 WORLD.2068.d:0 "Placeholder: Riot in Nuremburg after student shot by police officer during a protest."
 WORLD.2068.a:0 ""

