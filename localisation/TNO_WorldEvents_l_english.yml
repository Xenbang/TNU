 WORLD.2.t:0 "Adolf Hitler Has Died"
 WORLD.2.d:0 "Tragedy has consumed Germany as the news spread first throughout the Reich and then the world. Adolf Hitler, Führer of Germany and victor of the Second World War, has died. Whilst the Führer's declining health had been speculated about for some time, the news has nevertheless left Germany in a state of complete shock. The Reichstag has announced that three months of mourning shall be held, and that the Führer shall be buried beside his late wife, Eva Hitler, with dignitaries from around the world invited to the funeral.\n\nWhile Germany mourns, internationally many are celebrating the death of the man held responsible for three decades of suffering throughout the world. Yet many international commentators fear what may now become of Germany, the Third Reich having already been embattled in a bitter power struggle over the rightful successor to the Führership."
 WORLD.2.a:0 "A day to remember..."

 # WORLD.4.t:0 "Adolf Hitler Has Died"
 # WORLD.4.d:0 "Adolf Hitler, Führer of the Greater Germanic Reich, victor of the Second World War, is dead.\n\nWhile it came as a surprise to some, to most, it was not. Within Germany, the entire nation mourns the man who kept the Reich together through twenty years of strife. Outside the Reich, perhaps the largest celebration in history is occurring. From Washington to Tokyo, from Cape Town to Arkangelsk, people have taken to the streets, celebrating the death of the man who has thrown the world into so much misery.\n\nNow the question remains - what will become of the Third Reich without its leader?"
 # WORLD.4.a:0 "A day to remember..."

 WORLD.5.t:0 "The German Civil War"
 WORLD.5.d:0 "In the wake of Adolf Hitler's death, the Reich has erupted into chaos. Despite the Führer's appointment of a legal successor, powerful factions within the Reich have taken up arms against one another with the interest of leading the nation in their vision. The nation is torn with entire garrisons ignoring orders from Germania and flocking to the successor of their choice. Though the gravity of the situation is not yet known, it is estimated that the Reich is either facing or already experiencing total collapse of central authority.\n\nThough not much is known about the fate of the Reich's eastern administrations, the sudden cessation of contact between Germania and her possessions has created speculation on if those regions too will find their fate. What is known for sure, however, is that the collapse of Europe's titan has thrown the continent asunder."
 WORLD.5.a:0 "The end of the Reich, surely."

