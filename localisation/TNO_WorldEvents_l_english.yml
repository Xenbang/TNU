 WORLD.900.t:0 "Victory for the Democrazia Cristiana!"
 WORLD.900.d:0 "In the first democratic elections for Italy since the 1920s, the centrist party, Democrazia Cristiana, has managed to secure a majority of seats in parliament. Former university professor Aldo Moro was chosen as the new prime minister of the country, promising to ensure a peaceful and prosperous future for a democratic Italy.\n\nCatholic, liberal and progressive, Moro has already achieved high popularity among the Italian population. The DC's plans include reforming the education system and liberalizing the economy, while expanding welfare reforms and ending the remnants of fascist policies. Moro's victory is the final step in Italy's process of democratization, and the prime minister has received congratulations from the leaders of all countries of the free world."
 WORLD.900.a:0 "Here's to democracy and peace!"

 WORLD.901.t:0 "Victory for the Fronte Democratico!"
 WORLD.901.d:0 "In the first democratic elections for Italy since the 1920s, the leftist coalition, the Fronte Democratico, has managed to secure a majority of seats in parliament. Formerly exiled socialist politician Pietro Nenni was chosen as the new prime minister of the country, promising to move away from the legacy of fascism and to build a new free and fair democracy in Italy. While the centrist party, Democrazia Cristiana, has expressed their willingness to work with the new government, the right-wing Blocchi Nazionali have denounced Nenni as a crypto-communist traitor.\n\nA reformist and democratic socialist, Nenni was able to weave a big tent leftist alliance out of many smaller movements. The FD's plans envision a radical restructuring of the Italian state, with emphasis placed on helping the working classes through extensive welfare programs, labour reforms, and progressive legislation aimed at creating an inclusive and fair government for all Italians.\n"
 WORLD.901.a:0 "Has Matteotti been avenged?"

 WORLD.902.t:0 "Victory for the Blocchi Nazionali!"
 WORLD.902.d:0 "In the first democratic elections for Italy since the 1920s, the right-wing coalition, the Blocchi Nazionali, has managed to secure a majority of seats in parliament. Former journalist and PNF politician Giorgio Almirante was chosen as the new prime minister of the country, promising to continue working towards a strong, united and safe Italy. Facing strong opposition from the leftist coalition, the Fronte Democratico, and a cold welcome from the centrist party, the Democrazia Cristiana, the BN may need to compromise to keep their government afloat.\n\nA supporter of Ciano, Almirante is a somewhat mysterious figure, and many in Italy are skeptical of his commitment to democracy. Many worry that the BN's surprising victory might slow down or reverse the course of Italian democratization, with spreading fears that fascism might be about to make a comeback just after it was legislated away by the last duce.\n"
 WORLD.902.a:0 "Who could have expected this?"

 WORLD.903.t:0 "Victory for the Democrazia Cristiana!"
 WORLD.903.d:0 "With the end of the second electoral race of Italy's young democracy, Democrazia Cristiana has managed to secure a majority in parliament, with Amintore Fanfani being chosen as prime minister. As Italy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Fanfani has campaigned on a platform of moderation and stability, promising to defend Italian democracy against extremism of all colors and ideologies.\n\nWhile belonging to the progressive wing of the party, Fanfani is a known pragmatist with a past as a committed fascist and deep ties to the church - thus, the new prime minister is viewed with favor by the right, while many leftists, both moderate and radical, have harshly criticized Fanfani and his cabinet. Fanfani's appeals to unity and stability have won over Italians to his side, with the hope that he could be the man to save the young democracy from the fires of terror.\n"
 WORLD.903.a:0 "Is there still hope for democracy and peace?"

 WORLD.904.t:0 "Victory for the Fronte Democratico!"
 WORLD.904.d:0 "As Italy's second election draws to a close, the Fronte Democratico has managed to secure a majority in parliament, with Giuseppe Saragat chosen as prime minister. As Italian democracy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Saragat has campaigned on a platform of moderation and progressivism, promising to fight to defend democracy against extremism, particularly that coming from fascist or pro-Nazi organizations.\n\nA moderate representative of the social democratic wing of FD, Saragat has been campaigning in favor of an organic, centre-left alliance between the FD and the DC, allowing him to win sympathy across the political spectrum. Fighting for a united anti-fascist front, Saragat has sworn to defend the values of Italian democracy from all those who threaten it, while ensuring that progressivism and liberalism are safeguarded from the threat of violent extremism.\n"
 WORLD.904.a:0 "Can social democracy survive?"

 WORLD.905.t:0 "Victory for the Blocchi Nazionali!"
 WORLD.905.d:0 "With the end of the second electoral race of Italy's young democracy, the Blocchi Nazionali has managed to secure a majority in parliament, with Achille Lauro being chosen as prime minister. As Italy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Lauro campaigned on a populist platform of law and order, promising to bring stability back to Italy and defeat subversion by any means necessary.\n\nA former PNF member, wealthy magnate, mayor of Naples and personal friend of Ciano, Lauro is the most important representative of the monarchist wing of the BN. A nationalist conservative, Lauro has argued for an anti-communist front to stop the red menace from taking hold in the country, a rhetoric appreciated by the right wing of DC. However, Lauro's government is still unpopular outside of the south, and many worry that his reaction to the strikes and student riots will be one of repression, rather than dialogue.\n"
 WORLD.905.a:0 "The more things change, the more they stay the same."

 WORLD.906.t:0 "The Croatian Spring"
 WORLD.906.d:0 "The Kingdom of Croatia has always been one of the most unstable of Italy's protectorates - a low bar considering the ongoing violence throughout the empire. Caught between enemies on all sides, the only feasible end seemed to be a total collapse either into tyranny or anarchy.\n\nDisregarding all of the world's expectations, the Croatian Republic has been declared today under the leadership of Juraj Krnjević, famed democratic representative and enemy of radicals of all stripes. Despite their previous enmity, Juraj won his victory not through negotiation with the 'great oppressor'. Though this settlement has been poorly received by many, public sentiment in general appears favorable. Already the new Croatian government has moved to release political prisoners, and opened talks with the remaining partisan groups. With so much violence and terror still affluent in the Balkans and beyond, can this small island of light last?\n"
 WORLD.906.a:0 "Peace, at least, for now."

 WORLD.907.t:0 "The Croatian Winter"
 WORLD.907.d:0 "There was a time - perhaps now only remembered by greybeards and idealists, when Croatia was a beacon of tolerance - a multi-ethnic, multi-confessional state that served the interests of the many, not the few. Now the triumph of the vicious Ustaše seems to guarantee that those days are gone forever. It's hard to imagine what threat 'undesirables' could pose to Croatia, given that Italian rule has brought about their general subjugation, but whatever it is, it's apparently fearsome enough to justify the harsh reprisals currently being conducted by Ustaše stormtroopers.\n\nAs the blood of the more 'unworthy' flows, and jackboots march through yet another European city, Croatia's overlord and protector, Italy, is already starting to mobilize against the black menace at their borders. The Italian Empire has already ousted the Ustaše once, and they will most likely do it again.\n"
 WORLD.907.a:0 "They will be judged by history."

 WORLD.908.t:0 "The Croatian Autumn"
 WORLD.908.d:0 "While much of Europe seems to be in a night without dawn, over Croatia a red star rises.\n\nForces of the partisan Josep Broz Tito, a hero to all of the oppressed peoples of the Balkans, the bogeyman of the Italian occupiers, and notable cause of civilian casualties, have finally triumphed in Croatia. As the new administration cements itself in Zagreb, already lists of reactionaries and collaborators are being drawn up for detention and 're-education'. Though many of the accused were undoubtedly party to the crimes of the Italian occupiers and of the Ustaše, others were quite possibly in the wrong place at the wrong time.\n\nThe communist takeover is certainly not the end of the Croatian state, but it is perhaps a wilting of the national spirit. The populace seems to be enthusiastic for both the reprisals, as well as the ongoing conflict with Italy, but the long term feasibility of both of these policies is certainly questionable.\n"
 WORLD.908.a:0 "What will the future bring?"

 WORLD.909.t:0 "Military Government in the Gulf"
 WORLD.909.d:0 "The Italian defeat in the Italo-Turkish War has caused an increase of instability across the Middle East, as the people of the region are losing faith in the Italian ability to safeguard them against the Turkish menace. As Türkeş's regime expands aggressively in the region, many fear that Turkey might attempt to assert their hegemony over the Arab world. In an attempt to reinforce their hold over the area, Rome has handed control of her territories in the Persian Gulf to a military government led by Admiral Giuseppe Oriana.\n\nAn experienced naval commander, Oriana leads the Quarta Divisione Navale, a fleet of the Regia Marina tasked with patrolling the Gulf. Italy fears the rising influence of the Saudi monarchy and its allies, conservative emirs who are growing more and more intolerant of Italian influence in the area. Rome hopes that the guns of the Regia Marina will be enough to maintain the region under control, but this seems more and more unlikely in the face of rising dissent from the native population.\n"
 WORLD.909.a:0 "Is the Roman eagle losing her feathers?"

 WORLD.910.t:0 "Mattei Assumes Control of the Gulf"
 WORLD.910.d:0 "The Italian victory in the Italo-Turkish War has reinforced the hold that the Italian Empire holds over the Near East - as Turkey's expansionist dreams have been quashed, Italy has reaffirmed herself as the hegemonic power in the Arab world. In the wake of the victory, Enrico Mattei, the chairman of ENI, has successfully pushed for his nomination as governor of the Italian territories in the Persian Gulf.\n\nMattei's nomination as governor further strengthens the hold that ENI, the Italian state owned oil company, has over the Persian Gulf. The company was instrumental in developing the region's infrastructure and oil industry, and has a long history of productive collaboration with the ruling classes of the Arab world, from the monarchies of the Arabian Peninsula to the Gulf emirs and even Qasim's regime in Iraq. Now more than ever, ENI is the keystone of the Italian domination of the Middle East - and with Mattei in charge in the Persian Gulf, the company will be able to expand its influence more than ever.\n"
 WORLD.910.a:0 "Oil is the lifeblood of the empire."

 WORLD.911.t:0 "A Constitutional Committee for Egypt"
 WORLD.911.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. With the public image of the monarchy irredeemably tarnished by Farouk's debauchery, the Italian government has surprisingly decided to invite in the major democratic and republican movement in Egypt, the National Democratic Party, to form a constitutional committee that will oversee a transition into a republic.\n\nThe most prominent figure of the NDP and of the committee is Anwar Sadat, a former associate of Nasser who later moderated his positions - now arguing for republicanism, economic reform, and a multi-party democracy in Egypt. The news have been welcomed in the Arab world, and many speculate that Italy is attempting to turn her sphere into a network of alliances with friendly regimes, rather than a colonial empire.\n"
 WORLD.911.a:0 "An unexpected development!"

 WORLD.912.t:0 "Muhammad Abdel Moneim Named Regent of Egypt"
 WORLD.912.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. In a bid to restore the prestige of the monarchy, tarnished by Farouk's debauchery, the Italian government has named Damat Prince Muhammad Abdel Moneim as regent of Egypt. A distant cousin of the late king, Moneim has experience as a diplomat and administrator for the kingdom, and is one of the most influential members of the royal court.\n\nWith this move, the Italian government has renewed its by now old alliance with the Egyptian monarchy. Moneim's influence and long career made him a popular choice with conservatives and moderates in the country, but some fear that the public image of the royal house has been tainted irredeemably by Farouk, and many see it as a mere tool of Italian oppression. For now, Egypt can only rejoice that the hated king is dead, and a more respectable Egyptian is in command of the country.\n"
 WORLD.912.a:0 "The king is dead, long live the regent."

 WORLD.913.t:0 "Adalberto di Savoia-Genova Named Regent of Egypt"
 WORLD.913.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. In a bid to reinforce their dominance over the country, the Italian government has named duke Adalberto di Savoia-Genova as regent of Egypt. A prince of a branch of Italy's royal house, Adalberto is also the general in command of the Italian garrison in Egypt, and he plans to use his powers as regent to restore order in the country with any means necessary.\n\nA staggeringly unpopular move, Adalberto's nomination as regent intends to further subjugate Egypt and cement it as a vassal of Italy. Reactions to the news have been wildly negative, with condemnation coming even from the monarchist and conservative Wafd Party, generally the most supportive of Italy's presence in Egypt. As the Italian garrison is mobilizing to quell riots, many fear that Egypt is the first to fall victim to renewed Italian oppression in the countries and territories of the empire.\n"
 WORLD.913.a:0 "Does Italian imperialism know no bounds?"

 WORLD.914.t:0 "Autonomy for Montenegro"
 WORLD.914.d:0 "Following a period of intense insurgency and civil strife, the Italian government has negotiated with their local government in Podgorica to increase regional autonomy to Montenegro. Technically an independent country, Montenegro has been occupied and quasi-annexed into Italy proper since World War Two, but fierce insurgency, both from nationalist Chetnik bands and from communist partisans, has forced the Italian government to begrudgingly accept Montenegro as an independent protectorate.\n\nThe Italian Empire is vast, and according to many, overextended - and many argue that this is simply the first crack that is starting to show. Nevertheless, many feel like the new course of the Montenegrin administration, led by Governor Krsto Popović, won't be able to solve the numerous issues that plague the small Balkan country - Chetnik bands are still dominant in the mountainous interior, while partisan attacks still target Italian troops in the region. Another Italian intervention is still a possibility, but some are still hopeful in Popović's government.\n"
 WORLD.914.a:0 "The Balkans are the bane of empires."

 WORLD.915.t:0 "The Algerian War"
 WORLD.915.d:0 "According to local reports, hostilities have begun in Algeria between Italian and Iberian troops, as military forces from both side have begun to mobilize. While no declaration of war was officially made by either country, it seems like a new war has begun in the Algerian deserts, and the victors will claim the entirety of the country for themselves.\n\nNominally still controlled by the French State, Algeria was de facto divided up between Italian and Iberian spheres of influence after World War Two, as settlers from both countries made their way into the interior of the country. Now, as complex webs of alliances between the two rival powers, native organizations and pieds noirs militias have shifted into a war, two former allies are at each other's throats over domination in the Western Mediterranean, and over Algeria's vast oil reserves.\n"
 WORLD.915.a:0 "War it is, then."
 WORLD.915.b:0 "War it is, then."
 WORLD.915.c:0 "Hopefully the conflict won't escalate."

 WORLD.916.t:0 "Independence for the Algerian Republic!"
 WORLD.916.d:0 "As Italian troops are still celebrating their string of victories in Algeria, it seems like the negotiations between the Italians and the Algerian natives, especially the National Liberation Front, have ended in success. From the city of Bona, Ferhat Abbas, chairman of the FLN, has proclaimed the birth of the Republic of Algeria, with the blessing of the duce in Rome. With Algeria now turned into an independent state closely allied to Italy, it seems like Rome has gained another ally in the Mediterranean.\n\nWhile Iberian troops are retreating to Morocco, the new republic is already cementing its government - while no elections have been scheduled for the foreseeable future, Abbas promises a full return to democracy and self-determination for the Algerian people, some time in the future. A more pressing question is the situation in Algiers, with some speculating that the new republic might attempt a grab for the city, still in French hands.\n"
 WORLD.916.a:0 "It was a necessary measure."
 WORLD.916.b:0 "A sad day."
 WORLD.916.c:0 "Algeria! Algeria! Algeria!"

 WORLD.917.t:0 "Independence for the Algerian Union!"
 WORLD.917.d:0 "As Italian troops are still celebrating their string of victories in Algeria, it seems like the negotiations between the Italians and the Algerian natives, especially the National Liberation Front, have ended on a sour note. The Italians essentially backstabbed the FLN, reverting their promises of an independent Algerian Republic under their leadership, instead setting up a de facto puppet state led by Algerian politician Said Boualam.\n\nBoualam has always opposed Algerian independence, instead much preferring the continuation of European rule, first under the French and now under the Italians. With Boualam's government being extremely unpopular, as the Algerian people clamor for independence, many suspect that this decision from Rome actually stems from a plan to use Algeria as a bargaining chip to bring the French State into the Italian sphere.\n"
 WORLD.917.a:0 "Stability for Algeria, at last."
 WORLD.917.b:0 "A sad day."
 WORLD.917.c:0 "Will the Algerian people accept yet another humiliation?"

 WORLD.918.t:0 "Algerian Crisis Defused!"
 WORLD.918.d:0 "Despite rising tensions between Italy and Algeria, it seems like a war has been narrowly avoided as representatives from both countries met in a peace conference in Palma de Maiorca. There, a new plan was drafted to create a joint occupation regime in the North African country, effectively turning it into an Italian-Iberian condominium with Messali Hadj, known campaigner for peace in Algeria, as its nominal head.\n\nDespite being painted as a way to preserve peace, the Algerian Mandate is a very controversial solution to the crisis, as many in the FLN consider it a thinly veiled act of imperialism and pied-noir and other European settlers lament that the new mandate will not protect them from native terrorism. Still, the peace seems to hold on for now, most likely kept together by the lucrative oil deals that have just been approved between Iberia and Italy.\n"
 WORLD.918.a:0 "A feat of our diplomacy!"
 WORLD.918.b:0 "A feat of our diplomacy!"
 WORLD.918.c:0 "At least nobody is shooting each other, for now."

 WORLD.959.t:0 "Iberia Gains Control of Algeria"
 WORLD.959.d:0 "Formally, Algeria was under French ownership. Anyone with even a basic knowledge of worldwide politics, however, would know this is no longer the case. Divided by foreign settlers from both Iberia and Italy, the area has been left in a state best described as anarchic. This is poised to change, after recent events.\n\nAfter a conflict in the partitioned colony, it would appear that the Iberian settlers have claimed victory and wrested control of the entire country from both previous owners. The new Algerian state, led by the infamous pied-noir Yves Sérac, has announced, in its gratitude, the cession of the area around the city of Oran to the Iberian Union.\n\nInternational observers label this as a decisive show of Iberian military prowess, or at least an Italian lack of preparation."
 WORLD.959.a:0 "Bastards."
 WORLD.959.b:0 "Our victory was inevitable."
 WORLD.959.c:0 "What will become of Algeria?"

 WORLD.919.t:0 "Democracy returns to Italy!"
 WORLD.919.d:0 "Surprising news came from Italy today, as now former Duce Galeazzo Ciano announced his resignation and the dissolution of the National Fascist Party, or PNF. These actions of Ciano, while surprising to the uninitiated, are the culmination of the long decay of fascism in Italy that began before the death of Mussolini. This decay was, undoubtedly, accelerated by Ciano, who sought to dissolve the old system as he saw that it would only bring ruin to Italy given time.\n\nWhile there are still those in Italy who oppose this, Ciano's victory at the Verona Conference gave him the necessary mandate to ignore and sideline his opponents, leaving very little official opposition to his implementation of democracy. The Italian people now prepare for their first elections in decades, and it is already obvious that there is much excitement throughout Italy at the prospect. As fascism dies where it was born, the world looks to see just who will become the first leader of this new Italy...\n"
 WORLD.919.a:0 "Democracy shines in the Mediterranean once more."

 WORLD.920.t:0 "The Italian Levant Partitioned"
 WORLD.920.d:0 "The newly established Italian democracy has begun to get rid of one of the most troublesome legacies of the fascist era - the overextended colonial empire. At the end of a long process of gradual concessions to native organizations, the Jerusalem Conference has ended with the partition of the Italian Levant into several independent nations, including a Jewish state, joined in an economic union with each other and with Italy.\n\nWhile this decision was surrounded by controversy, especially regarding topics such as the status of Jerusalem, the public opinion seems to be generally in favor of it, at least for now, as the territories previously under Italian administration are now independent. The more optimistic commentators have called the partition the first step towards true peace in the Levant, but many remain skeptical, predicting that the partition will only end up causing further conflict among the numerous ethnic and religious groups of the region.\n"
 WORLD.920.a:0 "Will peace last?"

 WORLD.921.t:0 "The Levantine Confederation"
 WORLD.921.d:0 "The newly established Italian democracy has begun to get rid of one of the most troublesome legacies of the fascist era - the overextended colonial empire. At the end of a long process of gradual concessions to native organizations, the Jerusalem Conference has ended with the creation of a new country - the Levantine Confederation. Made up of the former Governorate of the Levant, the confederation is a multicultural, pluralistic country with a confessionalist government, designed to ensure representation for the many ethnic and religious groups living in its borders.\n\nWhile the decision was surrounded by controversy, as there are still several pressure groups in the country advocating for independence, the public opinion seems to be generally favorable, as it will at least ensure independence for the Levant. The more optimistic commentators believe that the confederation will be able to ensure peace in the region, but many are more skeptical and see it as a shaky union inevitably destined to break up among religious and ethnic strife.\n"
 WORLD.921.a:0 "Can this delicate balance be upheld?"

 WORLD.922.t:0 "The Levantine Kingdom"
 WORLD.922.d:0 "Following a long and complex process of negotiations, which failed to find a compromise solution for the convoluted situation in the Italian Levant, the Jerusalem Conference has ended with the formal declaration of the Levantine Kingdom, a newly formed country which will encompass the entirety of the former Italian possessions in the region. Hussein bin Talal, young Hashemite emir of Transjordan, has been chosen as the king.\n\nThe decision to hand over control to Hussein was not sudden - the emir collaborated with Italy in exchange for autonomy for his emirate, and quickly rose to prominence as one of the main leaders of the Arabs in the country. Promising to rule according to secular and constitutional principles, allowing autonomy and freedom to all the ethnicities of the Levant, Hussein is still enormously unpopular among the Jews of Palestine, and many of them are apparently already organizing to set up resistance to his rule.\n"
 WORLD.922.a:0 "Will Arabs and Jews ever get along?"

 WORLD.923.t:0 "The State of Israel"
 WORLD.923.d:0 "Following long and complex negotiations, which failed to find a solution for the convoluted situation in the Italian Levant, and an upsurge of Arab militancy and insurrection in the region, the Jerusalem Conference was shut down and the Italian government has handed over power in the region to the Jewish Resistance Movement, a coalition of various Zionist factions and militias.\n\nSpurred by a massive upsurge in Arab militancy and insurrection, the JRM is a ramshackle alliance of Jewish organizations, ruled by a military junta of Haganah and Irgun commanders. Upon assuming power, they promised to use the might of their military forces to keep the region stable and peaceful as Italian allies - but the fierce Zionist bend of its leaders and the immediate reaction of Arab elements might spell an early doom for the newly-created State of Israel.\n"
 WORLD.923.a:0 "Will Jews and Arabs ever get along?"

 WORLD.924.t:0 "Communist Revolution in the Levant!"
 WORLD.924.d:0 "After the catastrophic Italian failure to keep the region stable, Italian rule in the Levant has broken down, forcing Italian troops to retreat from the region after suffering massive losses against the local insurgencies. In the ensuing power vacuum, the Arab Nationalist Movement led by George Habash has seized control of the region, proclaiming the People's Republic of the Levant.\n\nA large front of several communist, socialist and other leftist movements, the ANM enjoys large support among the Arabs who fiercely oppose Italian imperialism. However, the new people's republic appears unstable at best, as there is little unity between the numerous guerrillas, militant groups and organizations that make it up, and Zionist opposition to the communist government is already starting to flare up in Jewish majority areas.\n"
 WORLD.924.a:0 "A revolution in the Holy Land?"

 WORLD.925.t:0 "Irgun Takeover in the Levant!"
 WORLD.925.d:0 "After the catastrophic Italian failure to keep the region stable, Italian rule in the Levant has broken down, forcing Italian troops to retreat from the region after suffering massive losses against the local insurgencies. In the ensuing power vacuum, the Zionist nationalist militia known as Irgun, led by Menachem Begin, has taken control of the region, proclaiming the State of Israel.\n\nOne of the most prominent Zionist organizations in the region, Irgun has been violently agitating for a Jewish state for years - but it was only recently that they could gather enough support among the Jews of the region to seize power. Owing their triumph to the division and infighting in the Arab camp, Irgun however is now in control of a vast region populated by an Arab majority bitterly opposed to Jewish rule. The newly founded Israeli state is a minority government, and there are already many reports of systemic discriminations against Arabs and other ethnic groups.\n"
 WORLD.925.a:0 "The Jews have found their Zion, but at what cost?"

 WORLD.926.t:0 "PLF-GC Takeover in the Levant!"
 WORLD.926.d:0 "After the catastrophic Italian defeat against Turkey and the assassination of Governor Dalla Chiesa, social order in the Levant started to break down - Italian attempts to restore order have ended with repeated bloodshed, with massive casualties. It appears that the Italians have lost control of the entire region, now controlled the organization known as Palestinian Liberation Front - General Command, which has proclaimed the Palestinian Arab State.\n\nLed by Ahmed Jibril, the PLF-GC has always been one of the most violent and radical militias opposing Italian and Zionist occupation of the Levant. The numerous acts of violence committed by the Italian forces have driven many Arabs to embrace the PLF-GC and its virulently nationalistic and violent rhetoric, calling for the establishment of an Arab state purely for Arabs in the Levant. Reports of violence against Jews are multiplying in number, and masses of refugees are desperately trying to flee the region.\n"
 WORLD.926.a:0 "With blood we nourished our land."

 WORLD.927.t:0 "Lehi Takeover in the Levant!"
 WORLD.927.d:0 "After the catastrophic Italian defeat against Turkey and the assassination of Governor Dalla Chiesa, social order in the Levant started to break down - Italian attempts to restore order have ended with repeated bloodsheds, with massive casualties. It appears that the Italians have de facto lost control of the entire territory, with the Levant now in control of the organization known as Lehi, which has proclaimed the Kingdom of Israel.\n\nLed by Avraham Stern, Lehi espouses a fascist ideology and has always been the most radical and violent Zionist organization active in the Levant - previously a fringe group, its support among the Jews of the region skyrocketed as a direct result of the harsh and bloody Italian repressions against the Jewish population. Exploiting divisions among the Arabs, Lehi managed to assert its control over the whole Levant, and is preparing to realize its vision of a Jewish state inhabited by Jews alone - reports of violence and deportations are multiplying, as Arab refugees flee the Levant for the neighbouring states.\n"
 WORLD.927.a:0 "Whoever sheds man's blood, by man his blood shall be shed."
 WORLD.927.b:0 "Usevivenu eimah vetzalmavet."

 WORLD.928.t:0 "Independence for the United Arab Emirates!"
 WORLD.928.d:0 "As the winds of change blow over the Italian Empire, they bring with them a curious mixture of reaction and revolution. In some places, the retreat of the new Rome has brought about the return of the old order, in others, it has brought forth new sorts of men with newfangled ideas, for good or ill. Nowhere is this strange contradiction more visible than in the Persian Gulf, where the Italian Governorate of the Gulf was granted independence as the United Arab Emirates.\n\nAs the Middle East finds itself gripped by a new wave of instability, Italy has opted to grant independence to their vital territories in the Persian Gulf, granting autonomy to the local emirates reunited into a federation led by the ruler of Abu Dhabi, Zayed bin Sultan Al Nahyan. A long time ally of Italy, Zayed is a known reformist and centralizer, promising to continue developing the economy and industry of the young nation and allowing for some democratic reforms, while retaining close ties to Italy and her sphere.\n"
 WORLD.928.a:0 "May his rule be transformative and stabilizing."

 WORLD.929.t:0 "Independence for the League of Arab Sheikhdoms!"
 WORLD.929.d:0 "As the winds of change blow over the Italian Empire, they bring with them a curious mixture of reaction and revolution. In some places, the retreat of the new Rome has brought about the return of the old order, in others, it has brought forth new sorts of men, with newfangled ideas, for good or ill. Nowhere is this strange contradiction more visible than in the Persian Gulf, where the Italian Governorate was granted independence as the League of Arab Sheikhdoms.\n\nThe independence process for the Gulf States was a long and complex one, with rising tensions between the local emirs, the Italian Regia Marina garrisoning the region, and the vast immigrant population. Now, Shakhbut bin Sultan Al Nahyan, the strongly conservative and openly pro-Saudi ruler of Abu Dhabi, finds himself as the leader of the young nation, and has already begun making ouvertures to Riyadh.\n"
 WORLD.929.a:0 "The Saudi monarchy has gained yet another powerful ally."

 WORLD.930.t:0 "The Battle for Italy"
 WORLD.930.d:0 "After the collapse of the Triumvirate, the Italian nation was left with very few allies, despite its central position in the Mediterranean. For the most part, Italy remained alone, and it seemed it would stay that way for a long time. However, both the OFN and the Co-Prosperity Sphere have recently been making overtures to the Italians in an attempt to align them with their spheres of influence. While these overtures were very quiet at one point, the realization that a rival was also attempting to convince the Italians to their side has made both the Americans and the Japanese much more open and public in their attempts to win over the Italians.\n\nInternational relations experts agree that the prize of Italy is quite bountiful, with their control over a large amount of the world's oil supply, combined with their control over the Suez Canal, which would give either alliance an incredibly powerful foothold in the Mediterranean. Of course, the Germans watch these negotiations with bitterness, as this will give one of the great power blocs of the world a direct border with the Reich itself.\n"
 WORLD.930.a:0 "Could Italy be the tipping point in the Cold War?\n"

 WORLD.931.t:0 "Italy Joins the OFN"
 WORLD.931.d:0 "In a press conference, the prime minister of the Kingdom of Italy has declared to the nation and to the world that Italy has now begun the process to join the Organization of Free Nations, the alliance and defensive treaty spearheaded by the United States of America. While ties between the two countries had existed since the 1950s, with the U.S. looking with favor towards Ciano's detachment from Germany, Italy was finally drawn towards America as a way to further counter Nazi influence in Europe.\n\nItaly's entry in the OFN was hailed as a major victory for the free world, and the final step to fully cement Italy as a bastion of democracy and freedom in the Old World. As U.S. and Italian flags fly in Rome, some are worried about the increased tensions this will cause, especially regarding Japan's own attempts to expand her influence in the Indian Ocean and in the Middle East, as well as the ever looming German plans of European domination.\n"
 WORLD.931.a:0 "The free world has just gotten bigger!"

 WORLD.932.t:0 "Italy Joins the Co-Prosperity Sphere"
 WORLD.932.d:0 "In a press conference, the prime minister of the Kingdom of Italy has declared to the nation and to the world that Italy has now officially begun the process to join the Co-Prosperity Sphere, the alliance and defensive treaty spearheaded by the Empire of Japan. While ties between the two countries had existed since the end of World War Two, with both countries alienated by their former German ally, Italy was finally drawn towards Japan as a way to bolster their joint hegemony over the Indian Ocean.\n\nItaly's entry in the Sphere was hailed as the final step of the Sphere's transformation into a truly global bloc, and the logical conclusion to the old friendship between the two former Axis powers. As Japanese and Italian flags fly in Rome in celebration, some are worried about the increased tensions this will cause, especially regarding the OFN's own attempts to expand their influence in the Indian Ocean and in the Middle East, as well as the ever looming German plans for European domination.\n"
 WORLD.932.a:0 "You can always trust an old friend."

 WORLD.933.t:0 "Towards Egyptian Independence?"
 WORLD.933.d:0 "As the situation in Egypt seems to have somewhat calmed after the chaotic period following the death of King Farouk, talks have begun between the Italian government and the new Egyptian government to begin the process of returning native rule to the country. While Egypt became de facto an Italian governorate during the reign of Farouk, the increased efficiency and popularity of the post-Farouk government has convinced Rome to start a process to restore full independence to the North African country.\n\nThe Italian plenipotentiary in Egypt, Marshal Italo Balbo, has been tasked with overseeing this process, which is likely to end with an independent Egypt that is, however, still closely tied to Italy's sphere. Despite the general public support for independence, the people of Egypt seem largely skeptical of their government's attempt to negotiate freedom from the Italian yoke.\n"
 WORLD.933.a:0 "Egypt might manage to be free at last."

 WORLD.934.t:0 "Civil War Erupts in Yemen!"
 WORLD.934.d:0 "Following a long period of strife within Yemen, civil war has finally broken out, and rebel forces, declaring themselves the Yemeni Democratic Arab Republic, have taken up arms against the monarchy. Italy and the Saudis seem to have found common ground in King al-Badr, who has welcomed the support of both groups with open arms. At the same time attempting to present himself as a reformist and keeping an alliance with the Saudi monarchy, al-Badr has played his cards well.\n\nAbdullah al-Sallal, on the other hand, has support from a large portion of the military, himself a prior general of al-Badr's royal guard. Discontent with the monarchy, he intends to create a republican and socialist Yemen, with support from numerous pan-Arabist movements, including Ba'athists, admirers of Nasser, and communists.\n"
 WORLD.934.a:0 "Instability in the Middle East? How strange."

 WORLD.935.t:0 "Order Collapses in Egypt!"
 WORLD.935.d:0 "Likely encouraged by the developments within Yemen, the leader of the Free Officers Movement, Gamal Abdel Nasser, has seized a large portion of the nation following an abortive coup against the monarchy. Following the failed coup and subsequent revolt, the Muslim Brotherhood, a group of Islamic militants led by Sayyid Qutb, have themselves attempted and failed to seize power, and now fight against both the monarchy and the Nasserists.\n\nThe Muslim Brotherhood is heavily suspected to be funded and armed by the Saudis, despite Riyadh's official denial on the matter. This presents a greater issue within the conflict, as it means the stoking of new tensions between Italy and Saudi Arabia."
 WORLD.935.a:0 "Is this the beginning of something larger?"

 WORLD.936.t:0 "Correntia Reigns Victorious!"
 WORLD.936.d:0 "In the aftermath of the conflicts which has ravaged the Horn of Africa, the Republic of Correntia, a rogue state founded by Italian settlers during the collapse of the Italian administration, has managed to secure the entirety of East Africa for itself. Openly advocating for white rule in the Dark Continent, Correntia has set itself up as a fascist, white nationalist state, promising to ensure the protection of white settlers and the continuation of the European mission to civilize Africa, whatever the costs.\n\nNominally led by former mercenary Tullio Moneta, Correntia is controlled by a clique of industrialists, financers, and former fascist administrators who opposed Amedeo, and other remnants of the old fascist order of East Africa, who wish to continue the Italian exploitation of the Horn of Africa. With strong African resistance to Correntia still present, it's hard to say how long this brutal regime will last, but Correntia's victory, even if ephemeral, means a complete defeat of any of Italy's projects to restore peace to the region.\n"
 WORLD.936.a:0 "What care for glory? What care for thee?"

 WORLD.937.t:0 "Oil Crisis Erupts!"
 WORLD.937.d:0 "Following the breakout of several conflicts in the Middle East and the death of Chairman Enrico Mattei, the stocks of ENI, Italy's most prominent oil company, have fallen immensely. Due to Italy's role as a major player in world trade, the panics have spread in waves across global markets, and the price of oil has shot up. Oil has played a crucial part in the global conflict between Germany, Japan and America, being the most valuable resource in transportation and warfare.\n\nWith the outbreak of conflict, and the need for oil becoming immense, the powers of the world once more eye the region of festering conflict with great interest, looking to support whichever factions, nations, or leaders that will allow for economic footholds. It seems that a new battleground has been placed upon the world stage, one which will change the face of the Middle Eastern geopolitics forever.\n"
 WORLD.937.a:0 "Nothing good can come out of this."

 WORLD.938.t:0 "Croatia and Serbia unite!"
 WORLD.938.d:0 "In the newest change of territory occurring, Tito's Croatia and the Serbs have united into a single nation once more, something that has not occurred since the Yugoslav state was destroyed in the Second World War. Though this new, multi-ethnic communist state has formed, it also has created resounding effects across the region, especially in Italy. Italy, whose influence is exerted greatly upon the Balkan Peninsula, not only faces a state whose territorial ambitions are directly in conflict with Italy's holdings, but a state who is fervently opposed to fascism, desiring to destroy it wherever it may be found.\n\nIt is unknown if the Italians will attempt to destroy the Yugoslavs for a second time, or if Tito will pursue these ambitions at all. With Italy's grasp on its empire becoming looser by the day, a defeat on the mainland is likely something it cannot afford.\n"
 WORLD.938.a:0 "Conflict brews in the Balkans once again."

 WORLD.939.t:0 "Serbia and Montenegro unite!"
 WORLD.939.d:0 "With the victory of the Chetniks in Serbia, their pan-Serbian sights have, naturally, turned outwards, now towards Montenegro. Laying on the former Adriatic coast, Montenegro became a territory directly ruled and directed by Italy's empire. Being a point of crisis, as communists, nationalists, and other disgruntled groups fight one another, some have seen it as more of a burden to the empire than a benefit. With a desire to not lose control of their empire, whilst simultaneously expanding their sphere and relieving these issues, Italy has transferred the territory to Serbia, expanding its sphere into the nation. Serving as a further road into the Balkans, and a balance against the agitating communists to the north in Croatia, this may be just the deal that Rome needed.\n"
 WORLD.939.a:0 "A deal to truly benefit both nations."

 WORLD.940.t:0 "Communists Revolt in the Gulf!"
 WORLD.940.d:0 "Further chaos has unfolded today, as immigrant workers from South Asia, and other disgruntled worked within the All-Gulf Trade Union Congress, revolt against the government. Led by the Indo-Emirati organiser Gurudas Dasgupta, they intend to create a socialist republic, and end the brutal treatment of workers. With the revolution being communist in nature, it is unknown how, or if, they will manage to receive support from the Italians or Saudis, or whether or not the revolt itself is destined to fail. Whatever the outcome, the order of the colony has been shaken up forever.\n"
 WORLD.940.a:0 "The revolution advances in the most unexpected of places, it seems."

 WORLD.941.t:0 "Mattei overthrown by Arab Administrators!"
 WORLD.941.d:0 "With the chaotic events unfolding in Italy the Italian governor of the Gulf, Enrico Mattei, has had to rely on native Arabian administrators to hold the colony together and avoid the chaos which has consumed other nations. It seems, however, that this plan of local management has ended in his demise as administrators, led by Abdul Rahman Al Bakir and his secretive National Union Committee have overthrown him and proclaimed the United Republic of the Arabian Gulf. Being an important colony, most notably for its plentiful oil, this will have a great effect on the already crippled empire of Italy, as it continues to lose its grip over the Middle East.\n"
 WORLD.941.a:0 "Ironic, he could save the nation from death, but not his administration."

 WORLD.942.t:0 "The Recolonization of East Africa"
 WORLD.942.d:0 "With the collapse of order in Italian East Africa, and the ascension of Carlo Scorza to power, the hardliner fascist has begun a campaign to recolonize the horn. Adamantly believing in the strength of Italy's Empire, he has promised to restore order to the region, and ensure that Rome's domination of East Africa continues. Whether or not he can bring about the order and stability he promises is a completely different matter, and remains to be seen.\n"
 WORLD.942.a:0 "Old habits die hard."

 WORLD.943.t:0 "Cerulli Named Governor-General of Italian East Africa"
 WORLD.943.d:0 "With the death of the viceroy of East Africa, Amedeo di Savoia-Aosta, Italy has been scrambling to find a capable replacement. It seems that the voices arguing for steadfastness and conservatism have won out over those of reform, as Enrico Cerulli, former governor of Harar, has been named to this esteemed position.\n\nCerulli represents the continuation of the fundamental nature of Italian East Africa as it was under Amadeo's leadership - with the ongoing pursuit of colonization and stabilization of the region and a somewhat lenient hand against the colonial subjects of the empire. The colony may have dark days ahead of it, as the never-quite-eradicated Ethiopian nationalist rebels continue their guerilla actions from deep within the mountains, and there are some rumours that several Italian colonists and settlers are growing more and more intolerant of Addis Abeba's lenient policy towards natives.\n"
 WORLD.943.a:0 "Stay the course."

 WORLD.944.t:0 "Guillet Named Governor-General of Italian East Africa"
 WORLD.944.d:0 "With the death of the viceroy of East Africa, Amedeo di Savoia-Aosta, Italy has been scrambling to find a capable replacement. It seems that the voices arguing for reform have won out over those who praise the status quo, as Amedeo Guillet, war hero and fierce reformist has been named to this esteemed position.\n\nThe poster boy of the Italian army in East Africa, Guillet has gained the nickname of 'Devil Commander' for his daring actions during World War Two, and later on began to openly advocate for increased autonomy for natives, expanded rights for all the peoples of the region, and even more radical reforms. It seems like Guillet will attempt to steer Italian East Africa towards an entirely new direction, but fierce opposition to his projects comes from Italian settlers and colonists who are still attached to fascist ideas of Italian supremacy.\n"
 WORLD.944.a:0 "A new direction."

 WORLD.945.t:0 "Chaos in the Horn of Africa!"
 WORLD.945.d:0 "It is strange how a storm can be on the horizon for days, even weeks, growing ever closer and more ominous yet still catch sailors so unprepared. Afterall, sometimes clouds are just clouds, squaws are no more than squaws, and even the fiercest wind and rain only a temporary inconvenience. Today, the storm hit Italian East Africa. Several rebel groups have swept through cities and town, reclaiming mile after mile as the Italian troops scramble to set up defensive perimeters and are often encircled by the more mobile partisan troops.\n\nThere are more factions than anyone can count, all as hostile to each other as they are to their nominal Italian overlords. They include ethnic groups, political parties, tribes, warlords, colonialist remnants, even dissatisfied settlers under the Republic of Correntia and their mercenary leader, Tullio Moneta. It's impossible to know when the storm will subside, but for now, all of East Africa is caught in its tide.\n"
 WORLD.945.a:0 "One fire fights one fire, one nail one nail."

 WORLD.946.t:0 "Guillet Restores Italian Rule to East Africa"
 WORLD.946.d:0 "Of the great variety of factions and ideologies fighting savagely for dominance of East Africa, few had expected the victor to be Amedeo Guillet. A force for moderation and liberalization in a war where both were in short supply, Guillet appealed over settlers and natives alike with his pleas for mutual tolerance and collaboration. As laudable as his views might be, they were not while received by many Italians who viewed them as nothing short of treachery, or by most Africans, who desired national liberation after decades of oppression. But against all odds, Guillet triumphed, and so far has been surprisingly lenient to the many parties who opposed him.\n\nWhile Guillet continues to push for gradual decolonization and the establishment of Italian-friendly independent nations, his superiors in Rome are deeply ambivalent about such an idea. Nonetheless a man who refused to compromise his principles before violence and death is unlikely to do so before bureaucracy.\n"
 WORLD.946.a:0 "The Devil Commander has won another battle."

 WORLD.947.t:0 "Iraq Collapses into Civil War!"
 WORLD.947.d:0 "In yet another example of the startling rise of instability across the Middle East, it appears that the Republic of Iraq, a long time Italian ally in the region, has fallen into civil war. The nation's government has been steadily eroding ever since the assassination of its president, Abd al-Karim Qasim.\n\nCuriously, while the Iraqi wing of the pan-Arab Ba'ath Party leads the insurrection against the Italian led emergency government, the position of the rest of Iraq's parties is unclear. Some, particularly those oppressed by Qasim's administration have taken up arms in a bid for an Iraq of their own. Others have remained officially neutral for the moment, even as quiet negotiations are reported to have taken place with Italian representatives. Whoever the winner of this new round of conflict, it seems likely that it will not be the Iraqi people. Already, heavy casualties are reported as all parties rapidly mobilize.\n"
 WORLD.947.a:0 "Haven't we done enough of this already?"

 WORLD.948.t:0 "Insurrection in Oman!"
 WORLD.948.d:0 "It seems the wave of instability sweeping through the Middle East is far from over, as Oman becomes the latest nation to fall into civil war. While reliable information is difficult to obtain, it seems that the chaos began when Qaboos launched a coup against his own father, the former Sultan Said, with the help of the local Italian garrison. Rome has so far refused to comment on events in Oman. Meanwhile, religious traditionalists and tribal elements have rallied around Ghalib Alhinai, the Omani imam, in the inhospitable region of the Jebel Akhdar - with the strength of faith and Saudi support, they hope to restore theocratic rule to the country.\n\nAnother insurrection took place in the western deserts of Dhofar, where a large coalition of pan-Arabists, communists, and Ba'athists rose up under partisan leader Layla Fakhro, hoping to turn Oman into a stronghold of pan-Arabism in Southern Arabia. As the three sides seem to be rather evenly matched, it is hard to predict what the future holds for the sultanate.\n"
 WORLD.948.a:0 "Not another one."

 WORLD.949.t:0 "Italy Acquires Nuclear Weaponry!"
 WORLD.949.d:0 "The Italian government announced earlier today that they successfully tested an atomic bomb earlier this week in the Sahara Desert. Furthermore, the Italians have used this news to announce the expansion of the Italian nuclear program. The news has shocked the entire world, as the Italians seemed nowhere near to acquiring nuclear weaponry.\n\nThe ascension of Italy to a nuclear state is something that will drastically impact foreign relations with the rest of the world. Italy's former friends in the Triumvirate must now tread carefully around their former ally, and America and Japan will now most likely treat the Italians as an equal. The unspoken elephant in the room, however, is the German Reich. The two powers have always had a cold relationship, but with the Italians acquiring an atomic bomb, it is clear that German-Italian relations will become even more tense than before. It seems that the Cold War is doomed to escalate even further...\n"
 WORLD.949.a:0 "And so the clock moves closer to midnight."

 WORLD.950.t:0 "Germany Declares War on Italy!"
 WORLD.950.d:0 "While the world is still recoiling from the shock of the Oil Crisis, even more disquieting news have reached the ears of the globe - Führer Hermann Göring has declared war on Italy, using a border incident as a pretext for aggression. German troops have launched a massive offensive against the Italian border and the states in the Italian sphere, with violent battles already taking place along the entire frontline. While the German offensive was not unforeseen, meaning that Italian defenses were already on high alert, it's yet unclear if Italy will be able to resist the onslaught of the German war machine.\n\nAs the two major European members of the Axis turn on each other, the fate of Europe hangs in the balance. Germany intends to knock down its major rival for control of the continent now that it's at its weakest, while at the same time seizing the vast oil reserves of the Italian Empire. With each of the sides having its own advantages and disadvantages, predicting the outcome of this war is impossible - but certainly, a victory against Italy would complete the Führer's projects of European domination, while a defeat would spell doom for Göring and his empire.\n"
 WORLD.950.a:0 "Is this bloodshed ever destined to end?"

 WORLD.951.t:0 "Italy Capitulates to Germany!"
 WORLD.951.d:0 "In a surprising turn of events, the German campaign of conquest against Italy has ended in a triumphant success. While partisan and resistance activity still continues in the mountains, the Italian government has been forced to formally capitulate after its armed forces were reduced to shambles by the German war machine. As panzers were rolling into Rome, the Italian government was overthrown by a small group of pro-German fascist hardliners, who have declared the creation of the Italian Social Republic.\n\nTheoretically an independent government, the social republic is de facto a German puppet state, led by the most infamous of pro-German lackeys - Roberto Farinacci. Allowing and supporting German occupation of the country, Farinacci's government clearly only exists thanks to German boots stomping on Italian soil, and the newly installed duce has already declared the restoration of "eternal friendship and brotherhood" between Italy and Germany. Yet another country has fallen to Göring's armies, and now, the Führer's rule extends over all of Europe. The world can only pray that this is enough to satisfy his ambitions...\n"
 WORLD.951.a:0 "The Roman eagle has fallen."

 WORLD.952.t:0 "The Italian Social Republic"
 WORLD.952.d:0 "Surprising news have reached the ears of the world from Italy - when the country entered a long phase of political instability following Scorza's inauguration as duce, nobody could predict that the rivalry between the former secretary of the PNF and King Umberto could reach such high levels. This morning, armed blackshirts seized the king's residence, taking him and the royal family as hostages, while the duce proclaimed the birth of the Repubblica Sociale Italiana, a republican state close to the ideals of the original fascists.\n\nAccording to some reports, there have already been limited clashes between Regio Esercito and MVSN units loyal to Scorza and pro-monarchy units, as the new republican government has ordered numerous officers arrested and units disarmed. The situation in the country is confused and rapidly changing, but it seems like the duce is on his way to fully close his grip on the country once and for all, and the proclamation of the republic is yet another step in his projects.\n"
 WORLD.952.a:0 "Eia eia alalà!"

 WORLD.953.t:0 "Terrorist Attack in Italy!"
 WORLD.953.d:0 "Today, the Italian nation woke up to tragic news. A bomb exploding in a bank in Piazza Fontana, Milan, has killed seventeen people and wounded several dozens. While this is not the first terrorist attack that has occurred in the country since its return to democracy, it is the most deadly yet, and certainly the one most shocking for the public opinion, as it struck in the heart of Italy's second-largest city.\n\nWhile the government promised a quick investigation that will deliver the terrorists to justice, in truth the motives and perpetrators of the bombing are shrouded in mystery - however, the most probable culprits seem to be a gang of radical anarchists based in Milan. This event has only contributed to the ferocious political clashes happening every day on the italian streets between striking workers, policemen, student groups and even neo-fascist organizations - many are beginning to lose hope in Italy's nascent democracy, and some even speculate that this is only the start of a long period of violence and terror in the country.\n"
 WORLD.953.a:0 "A young democracy threatened by radicalism..."

 WORLD.954.t:0 "Launch of San Marco 1!"
 WORLD.954.d:0 "After years of experimentation and planning, Italy has finally moved her first step in the conquest of space. From the San Marco platform, a jackup barge owned by ENI and stationed off the Kenyan coast, the Europa 1 rocket successfully took off and reached the ionosphere, much to the celebration of Italian scientific and military personnel on the ground. While only containing few probes to conduct experiments on long range radio communication in the upper atmosphere, San Marco 1 was designed largely as a test for Italy's capabilities to launch spacecraft into orbit.\n\nDespite the relatively small scientific importance of San Marco 1, especially when compared to the much more developed German, American and Japanese space programs, the success of the endeavour was viewed as a major symbolic victory by Italy, which became the first non-superpower to successfully perform a space launch.\n"
 WORLD.954.a:0 "E mi vidi quaggiù piccolo e sperso errare, tra le stelle, in una stella."

 WORLD.955.t:0 "Partisan Uprisings in Italy!"
 WORLD.955.d:0 "Carlo Scorza's seizure of power seemed to breathe new life into the ailing fascist regime in Italy - and yet, it seems that a new crisis is already emerging. The population, dissatisfied by economic stagnation, oppression of civil liberties, persecution of minorities, and the continuous wars of aggression waged by the fascist regime, has risen up. Faced with brutal repression, many have taken to the mountains, from where partisan units have begun to wage an insurgency.\n\nPartisans have not only taken up residence in the far fringes of the empire, like Albania and Tunisia, but also mountainous regions in the Alps and the Apennines where partisans have begun to use the difficult terrain to their advantage. Several regions are already hotbeds of insurgency, with some areas even organizing themselves as 'partisan republics'. Repression from the Italian Armed Forces is already underway and it seems like Rome still has the situation firmly under control, but for how long, none know.\n"
 WORLD.955.a:0 "O bella ciao, bella ciao, bella ciao ciao ciao..."

 WORLD.956.t:0 "Occupation of San Marco Square!"
 WORLD.956.d:0 "The policy of harsh repression enacted by the fascist government in Italy seems to have only added fuel to the fire of insurgency. As local partisan groups are more active than ever in both Italy proper and in the outskirts of the empire, the tension seems close to a breaking point. A small insurgent group called Most Serene Venetian Army has managed to pull off a spectacular occupation of San Marco Square in Venice, driving an impromptu homemade tank through one of Italy's most famous landmarks.\n\nFrom the San Marco bell tower, the group unfurled Venetian flags and read a message demanding the restoration of democracy and the creation of a federal Italian state, with strong local authorities capable of stopping fascistic encroachment on civil liberties. After an intervention by special forces, the group's members were all arrested or killed, and peace was restored - but for how long?\n"
 WORLD.956.a:0 "This is unbelievable..."

 WORLD.957.t:0 "The Duce Steps Down!"
 WORLD.957.d:0 "News from Italy have recently shocked the world, as the duce, Carlo Scorza, has reportedly stepped down from his post in order to allow the Grand Council of Fascism to elect his successor. While some rumors imply that Scorza did this as a result of strong internal pressure coming from the PFR, the duce has officially declared that with his extensive reforms now complete, he has the duty to allow the fascist system he perfected to finally operate as it was always intended to.\n\nIn his years in office, the duce has enforced onto Italy a version of fascism closer to early versions of the movement, by enacting sweeping reforms aimed at creating 'organic democracy' and 'socialized economy', as well as of course removing the royal house and turning Italy into a social republic. While many of Scorza's reforms have had outright catastrophic effects in many regards and a strong insurgency still exists in the republic, the PFR is still the only political force capable of controlling the country - at least for now.\n"
 WORLD.957.a:0 "Democratic fascism? Preposterous!"

 WORLD.958.t:0 "The Via Fani Massacre"
 WORLD.958.d:0 "A new, bloody chapter has been written in the grim tale that many have begun to call the 'Years of Lead'. After an ambush in Fani Street in Rome, which claimed the lives of five of his bodyguards, Aldo Moro, famous politician and one of the key architects of the Italian transition to democracy, was kidnapped by unknown armed men, and brought to an unknown location. The kidnappers have not yet issued demands, but it is certain that they are part of one of Italy's many extremist terrorist groups.\n\nThe news of the kidnapping was enough to throw the entirety of Italian politics into utter panic. Already, emergency talks are going on at a feverish pace between political parties, law enforcements, and even the royal court, all struggling and arguing about how to respond to the happenings. What's worse, the fact that a terrorist group was able to enact such a spectacular action in broad daylight was enough to further spread the paranoia and terror which has already taken grip of much of Italian society.\n"
 WORLD.958.a:0 "Is there going to be no end to the blood?"

