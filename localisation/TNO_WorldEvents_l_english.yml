 WORLD.20.t:0 "The Collapse of the Triumvirate"
 WORLD.20.d:0 "In the wake of the bombing of the Triumvirate conference in Malta, it would appear as though whatever chances the fragile alliance had went down in the flames. The incident proving to be the final straw for many, both the caudillos and the Turkish president have now declared their respective countries' desire to leave the alliance. With two of the alliance's three major powers leaving, it is safe to say that the days of the Triumvirate are over.\n\nAlready Turkey has made fresh calls for its territorial rights and ambitions in the region to be respected, particularly in regard to Cyprus and the Levant, with the Italian military being mobilized in response to Turkish movements in Syria. On their part, the Iberians have expressed little desire to keep up significant relations with their former allies, Iberia instead looking inwards toward its own problems."
 WORLD.20.a:0 "It was only a matter of time."

 WORLD.23.t:0 "Expansion Into Africa"
 WORLD.23.d:0 "West Africa has had it rough since the end of the Second World War. Luftwaffe units based out of the Reich's holdings in Central Africa have, for the past two decades, bombed anything inland into dust.\n\nWith the death of Hitler and the collapse of the Reich, those Luftwaffe units haven't moved in a long time. Already, several small nations on the coast have begun expanding their borders inland, free from the fear of constant German bombing. Whether the bombing resumes or not, only time will tell."
 WORLD.23.a:0 "Interesting."

 WORLD.24.t:0 "U.S. POW Abuse"
 WORLD.24.d:0 ""
 WORLD.24.a:0 "Okay"

 WORLD.28.t:0 "The Anti-Heydrich Pact Forms"
 WORLD.28.desc:0 "The German Civil War has taken many twists and turns, but this may be the strangest of them all. Earlier today, multiple contenders to the Führership have announced a temporary ceasefire between them in order to focus on what they have deemed "the largest threat to the Reich today" - Reinhard Heydrich and his SS.\n\nHeydrich and the SS, backed only by Heinrich Himmler, have made surprising gains in recent months despite their poor starting position and lack of political power or popular appeal. It appears that this has spooked the other contenders, whose forces now gather to put an end to Heydrich's armies. With Heydrich being a proud follower of both Himmler and his 'Burgundian system', it must be a relief to Germans everywhere that their leaders can at least agree on one thing - mutual hatred of the SS and what it stands for."
 WORLD.28.a:0 "Himmler's madness will not spread to our soil!"
 WORLD.28.b:0 "Let them come."
 WORLD.28.c:0 "Heydrich will handle this with ease."
 WORLD.28.d:0 "It could always be worse."

 WORLD.34.t:0 "Assassin Strikes at Hitler!"
 WORLD.34.d:0 "News from Germany is sporadic at best. Information smuggled out of Germania reports that shortly after celebrations over the Moon landing settled, military units and several platoons worth of bodyguard units filled the streets and immediately put the city under martial law. Apparently, an assassin, which the Germans claim belonged to the Japanese Kenpeitai, attempted to kill the Führer, but was stopped in his attempt by one of Hitler's personal bodyguards.\n\nAlready, reports of various other assassinations have surfaced. In the streets, the various military units nearly came to blows, as several units ordered each other to stand down and the chain of command fell apart. Suddenly, the Reich seems much weaker. Can the Germans maintain their New World Order when they can hardly handle themselves?"
 WORLD.34.a:0 "A house divided..."
 WORLD.34.b:0 "Oh no."

 WORLD.126.t:0 "End of the German Civil War"
 WORLD.126.d:0 "Speidel alive, RNW wins"
 WORLD.126.a:0 "Okay"

 WORLD.35.t:0 "The South African War"
 WORLD.35.desc:0 "Violence erupted across South Africa today as the Boer Republic, angered at what they have perceived as endless attacks on themselves by the South African government, formally declared its independence from the Republic of South Africa.\n\nAccompanying the declaration Boer militias, carrying mostly German armaments, have spread out across the Orange Free State and numerous other parts of Northwestern South Africa, coming into armed conflict with South African soldiers stationed in the area.\n\nAs the conflict continues to escalate, it is currently unknown what exactly the German response will be. Yet as observers report increasing militarization of the South African border by the newly formed Afrika-Schild, many consider the German response to be self-evident."
 WORLD.35.a:0 "For freedom!"
 WORLD.35.b:0 "A perfect opportunity..."
 WORLD.35.c:0 "They'll doom us all!"
 WORLD.35.d:0 "Africa in chaos. Typical."

 WORLD.36.t:0 "Afrika-Schild Intervenes In South Africa"
 WORLD.36.desc:0 "As the Boer rebellion rages on, international journalists on the ground are reporting that German colonial panzer divisions have now begun to pour across the South African border in a rapid escalation of the conflict. Forces of the newly formed 'Afrika-Schild' have already won several key victories, forcing already stretched thin South African soldiers into retreating south in disarray.\n\nWith the OFN having expressed support for the South African regime for almost a decade, the feeling on the ground was captured by quickly spreading footage of a battle-bloody South African soldier, part of a convoy of soldiers retreating to Port Nolloth, who asked the cameras the question that many have been asking:\n\n"Where the fuck are the Yankees?""
 WORLD.36.a:0 "Truest allies!"
 WORLD.36.b:0 "True glory shall be had!"
 WORLD.36.c:0 "True snakes!"
 WORLD.36.d:0 "True chaos! When will it end?"

 WORLD.37.t:0 "The Franco-Burgundian War"
 WORLD.37.desc:0 "As the situation within Europe rapidly develops as the German sphere free falls into total collapse, many have wondered what if any move the secretive 'black state' would make. With recently leaked footage from Germany showing SS convoys moving into Burgundy, a border that has become one of the most militarized on Earth overnight, many observers declared this to be evidence that Heinrich Himmler had withdrawn support of Reinhard Heydrich's claim for the Führership.\n\nYet the true reasoning has now revealed itself. While the international community is still scrambling to make sense of the chaos, Burgundian tanks are now rolling into Paris and the French military, severely weakened by German sanctions, have either been forced into full retreat or had entire divisions destroyed wherever they dare make their stands."
 WORLD.37.a:0 "God save us!"
 WORLD.37.b:0 "They shall know power."
 WORLD.37.c:0 "A shadow looms over France..."

 WORLD.38.t:0 "A Well-Advised War"
 WORLD.38.desc:0 "The first American 'advisors' landed in South Africa today as part of a joint task-force between the United States Marines and Army under the Military Assistance Advisory Group, or MAAG. Led by the newly promoted General Paul D. Harkins, the MAAG is ostensibly only advisors to train and prepare South African soldiers to assist them in their battle against the encroaching RKs, with the U.S. government claiming they are not fighting the war, merely "aiding a fellow free nation in their darkest hour".\n\nThis has raised many eyebrows, especially as U.S. bombers off of the USS Saratoga and Essex have already began pummeling German positions and U.S. military members have been photographed alongside their South African counterparts in heavy fighting. Whether as part of an 'Advisory Group' or as part of an army, the United States has now joined the South African War. Time will tell if the rest of the OFN shall follow..."
 WORLD.38.a:0 "Those dogs!"
 WORLD.38.b:0 "Send a formal complaint immediately!"
 WORLD.38.c:0 "Our friends at last!"
 WORLD.38.d:0 "Let's rock and roll!"
 WORLD.38.e:0 "American adventurism in Africa? Who would have thought."

 WORLD.39.t:0 "The OFN Agrees!"
 WORLD.39.desc:0 "In perhaps unsurprising news, the OFN has agreed to join America in the ongoing struggle in South Africa. With enough votes to push the organization into the war, the allied nations of the United States have already began landing in South African ports, flying over Boer skies and fighting across the rugged battlefields of Africa. This news has been celebrated by the United States who has proclaimed that the OFN has proven that it is dedicated to the safety and protection of all free people of the world, with politicians and generals both decrying those who have accused the OFN of being a do-nothing organization. It remains to be seen how useful this will be to South Africa, though the South African military is reportedly pleased."
 WORLD.39.a:0 "Fools! All of them!"
 WORLD.39.b:0 "How dare they gang up on us!? We're innocent!"
 WORLD.39.c:0 "By our powers combined!"
 WORLD.39.d:0 "We never had any doubt."
 WORLD.39.e:0 "All for one, and one for all!"
 WORLD.39.f:0 "Will this chaos ever end!?"

 WORLD.40.t:0 "The OFN Protests!"
 WORLD.40.desc:0 "In shocking news, the U.S. war conference with the rest of the OFN has fallen apart into infighting. After numerous votes against, the diplomats from the United States called off the vote and reportedly stormed from the meeting chambers. While U.S. allies in the OFN are berating their fellow members of the organization for "sabotaging the integrity of the great institution", they can do little to truly force these nations to participate and what's being increasingly called an 'American war'. The United States has stated it will not let petty politics stop its now surely damaged mission to South Africa, and that it and its true allies would be joining the war regardless of what anyone may think. One thing is for certain however, the reputation of the OFN is surely tarnished."
 WORLD.40.a:0 "The international community speaks for freedom!"
 WORLD.40.b:0 "They fear our might!"
 WORLD.40.c:0 "What!? Are you kidding me!?"
 WORLD.40.d:0 "What a bunch of idiots."
 WORLD.40.e:0 "A house divided..."
 WORLD.40.f:0 "An eagle without talons, it seems."

 WORLD.41.t:0 "The Third Battle of London"
 WORLD.41.desc:0 "Chaos in the streets of London! American reporters were, as always, the first to break the news while the international community has struggled to play catchup with the shocking news of violence spreading across England. It seems that while chaos reigns on the mainland, the British resistance has decided to make their move.\n\nPerhaps most shocking is their leader. Claude Auchinleck, former British general in charge of defending the isles during the German invasion, now leads a coalition of resistance groups across the nation in rebellion against the Germans. Auchinleck had been a quiet, diminutive card carrying member of the nation's Royal Party, but now leads his men in full military uniform in battle against the German garrison and the local collaborators. He proclaims, alongside his allies from a dozen different ideologies of twice that many resistance groups, that England shall be free again... or that they shall all die as free men."
 WORLD.41.a:0 "Britannia shall rise anew!"
 WORLD.41.b:0 "Chaos! Chaos everywhere!"
 WORLD.41.c:0 "What the hell!?"
 WORLD.41.d:0 "Rise, brothers! Rise!"
 WORLD.41.e:0 "The isles burn anew!"

 WORLD.42.t:0 "A Lullaby to Britannia"
 WORLD.42.desc:0 "The Germans breath a sigh of relief, the Americans and the OFN curse in dismay, and the English once more find themselves shackled under the collaborators. Her Majesty's Most Loyal Resistance and the many resistance cells it contained have been destroyed by the English government, those few survivors finding themselves captured or routed to Wales and Scotland where they will no doubt harass the English for years to come. The coalition of resistance forces is dead, and Auchinleck himself has disappeared. What exactly has become of the leader is unknown.\n\nThe rebellion, the final one for the English many believe, is over, a last cry of freedom harshly beaten down, a final flickering flame hushed out in the dead of night.\n\nWith the resistance destroyed, the English government now moves to rebuild the nation and look to the future. Many, however, question if England might be irrevocably changed. Will the Germans still trust the English to handle their own affairs? And will the English still bow to German whims after this show of defiance?"
 WORLD.42.a:0 "We look to a better future."
 WORLD.42.b:0 "A great sign to partisans across Europe!"
 WORLD.42.c:0 "We will return lads. One day."
 WORLD.42.d:0 "A reminder of the strength of tyranny."

 WORLD.43.t:0 "An Ode to Britannia!"
 WORLD.43.desc:0 "English soldiers tear off their patches and flags and help cheering civilians raise flags of the now free England and the long-dead United Kingdom aloft across London and across the nation. Civilians roam the streets in Cornwall free from fear for the first time in decades, children laughing and pelting refuse on the long columns of German POWs being escorted to holding camps across the nation. Pubs across England proudly declare that all drinks are free to the brave members of HMMLR and the united British resistance of Wales, Cornwall and England. This of course means that drinks are free to all, the already blurry line of who constitutes a member of these shadowy cells becoming blurrier under the powers of strong drink, proud song and boisterous celebration.\n\nFrom the steps of the now liberated Westminster with his rapidly assembled cabinet, Auchinleck has declared himself defense secretary and declared a brief period of martial law until the new government can be formed and England restored to order. Until then however, the streets are owned by the people, and their raucous celebrations."
 WORLD.43.a:0 "We look to a better future."
 WORLD.43.b:0 "Damnation! Insanity! Pure insanity!"
 WORLD.43.c:0 "Three cheers for our comrades in the homeland!"
 WORLD.43.d:0 "On English neck, no boot sits."

 WORLD.44.t:0 "The Indian Civil War"
 WORLD.44.desc:0 "As the world teeters on the brink, another nation has fallen. India, hoped by many in the free world to stay a beacon of democracy sandwiched between two fascist spheres, has collapsed into civil war. Fascists under M.S. Golwalkar, authoritarian socialists seeking an India without bourgeoisie democracy, separatists fighting for independence, and the remains of the government now vie for their goals not in the Lok Sabha but in the fields of India.\n\nThe world holds its breath, for the outcome of this war could change the balance of power across Asia and perhaps even the world. The fascist powers watch eagerly, hoping to see another nation carry the torch of fascism and align with their causes. Democracies can only hope that the INC holds and regains control. Revolutionary cells across the globe can only pray for their comrades, for perhaps this is the time that the world could finally see another socialist nation. Most eager of all, Azad Hind scrambles to react, seeing the first opportunity in decades to reunite India under their vision.\n\nAs always, the powers of the world are eager to see opportunity."
 WORLD.44.a:0 "The Crown Jewel lies shattered."
 WORLD.44.b:0 "Jai Hind!"
 WORLD.44.c:0 "Perhaps we may find opportunity..."
 WORLD.44.d:0 "This could be bad news for us..."
 WORLD.44.e:0 "Freedom at last!"

 WORLD.45.t:0 "The Founding of the Non-Aligned Movement"
 WORLD.45.desc:0 "Placeholder, please fill this out."
 WORLD.45.a:0 "Perhaps we could join this Non-Aligned Movement..."
 WORLD.45.b:0 "Peace will prevail!"
 WORLD.45.c:0 "We have found our place!"
 WORLD.45.d:0 "How dare they not align with us?!"

 WORLD.46.t:0 "India Joins the OFN"
 WORLD.46.desc:0 "Placeholder, please fill this out."
 WORLD.46.a:0 "Another democracy joins America."
 WORLD.46.b:0 "They have the same love of freedom that we do!"
 WORLD.46.c:0 "We stand united against extremism!"
 WORLD.46.d:0 "How dare they?!"

 WORLD.47.t:0 "Hans Speidel Assumes Control of Germania"
 WORLD.47.desc:0 "With Germany having collapsed into civil war across the country, even at this early state of the conflict the toll both in terms of lives and destruction is rapidly becoming apparent. Yet it appears as though not everyone within the Reich is interested in taking part in this destructive war. In light of the collapse of the emergency council, Field Marshal Hans Speidel, best known for foiling the attempted SS coup during the West Russian War, today marched into Germania.\n\nOn the steps of the Reichstag, with respected war hero Field Marshal Erwin Rommel beside him, Speidel declared his neutrality in the conflict. The city of Germania will now be garrisoned by the forces of Speidel, Rommel and other generals loyal to their cause of neutrality, with a stern warning of an unshakable resistance should any side in the civil war attempt to attack the city."
 WORLD.47.a:0 "The hero we needed."
 WORLD.47.b:0 "More trouble in Germany."

 WORLD.48.t:0 "Formation of the Afrika-Schild"
 WORLD.48.desc:0 "With Germany still consumed by the chaos of civil war and many of its territories becoming plagued with conflicts of their own, German Africa has today announced its intention to weather this terrible storm. Whilst the three German African colonies have previously only enacted cordial yet basic relations with each other, a joint declaration from Siegfried Müller, Wolfgang Schenck and Hans Hüttig has announced the creation of Afrika-Schild.\n\nOfficially an alliance only defensive in purpose in order to ensure stability within the colonies, many international observers have expressed concern about what the alliances true intentions in Africa may be. Whilst the OFN has condemned the "immoral, colonial alliance", many within the German sphere have praised Müller in particular for his dedication to protecting German interests and personnel across the continent."
 WORLD.48.a:0 "We stand together."
 WORLD.48.b:0 "A worrying development."

 WORLD.51.t:0 "Yemen in Chaos!"
 WORLD.51.d:0 "The Yemeni city of Sana'a was thrown into absolute chaos today as forces loyal to the newly declared Yemeni Arab Republic bombarded the homes of the nation's imam and king. The movement seems inspired by the rising sentiment of pan-Arabism in the Middle East, and already a revolutionary republic has been declared in Yemen that the new government claims will one day join with a union of all of its "brother Arab nation states".\n\nDespite this regime's claims to the contrary, King Muhammad Al-Badr has survived, and has unified multiple tribes in the nation, mostly irregular religious fanatics, to his cause. Italy has also announced that it would do anything in its power to assist the king, who despite pan-Arab sentiments of his own, has as of yet remained loyal to Italy and her interests."
 WORLD.51.a:0 "Who cares what happens in Yemen?"

 WORLD.66.t:0 "The English Civil War"
 WORLD.66.d:0 "As the German Civil War and its proxy conflicts tear apart Europe, the fires have seemingly spread to England.\n\nClaude Auchinleck, famous for being general to surrender during the German invasion and having spent the last ten years as a seemingly proud member of the collaborator regime, has declared a free England and revealed himself as the previously mysterious leader of the united English resistance group, Her Majesty's Most Loyal Resistance. Already, partisan brigades from resistance cells, including Bill Alexander's Communist Front which had allied with HMMLR previously in the year, have taken much from the collaborators. The garrison in Cornwall have already begun rolling into England proper, but the scale of this uprising is unprecedented, even with two large scale uprisings in the past."
 WORLD.66.a:0 "Will England finally be free?"

 WORLD.67.t:0 "Collapse of German Madagaskar"
 WORLD.67.d:0 "Admiral Thomas Moorer of the OFN's Indian Ocean Command affirms that the situation in German Madagascar had reached a stage of open rebellion against the government of Reichkommissar Emil Maurice. Although Madagaskar, much like other German territories, is plagued by the issue of native resistance to colonial rule, Moorer confidently announced that it was the German garrison which mutinied. Earlier reports also confirmed that both the native Malagasy and the Jewish population of the island had subsequently taken up arms.\n\nNo comment on the uprising was forthcoming from Germania, with unofficial reports indicating a general indifference about the island's fate. Experts agree that, with political instability regarding the succession of Adolf Hitler, the island, often used by the Reich to exile those who have fallen out of favor, is unlikely to receive much attention there.\n"
 WORLD.67.a:0 "The everlasting legacy of the Reich."

 WORLD.68.t:0 "Freedom for Angola?"
 WORLD.68.d:0 "As the South African War continues to envelop the entire Southern African continent, a baffling report has come back from the capital of Südwestafrika: early in the day, half a dozen of Luftwaffe transports planes took off heading to a destination unknown, amongst its passengers Reichskommissar Wolfgang Schenck, his closest aides, and their families. In an even more shocking turn of events, the Reichskommissar's private doctor, Jonas Savimbi, proceeded to make a speech on Radio Luanda hours after the plane left, declaring himself president of an independent Angola, and calling his citizens to take up arms and defend the newborn nation. Thousands of Ovimbundu militiamen, alongside native SS units stationed at the rear have already pledged allegiance to the new president, with fighting between them and their former Schild allies already erupting across Angola."
 WORLD.68.a:0 "Wait, what?"

 WORLD.101.t:0 "Twilight of Civilization"
 WORLD.101.desc:0 "Washington D.C., Germania and Tokyo sit in rubble, nuclear fire having scorched them from this Earth in a matter of moments. Across the world, power stations fail, clouds of ash blot out the sun, and astronauts from various nations watch as the lights blink out one by one like dying stars.\n\nThe world is silent, as the final struggle comes to a close. Without commanders, the armies no longer fight, without a port, the navies drift at sea, and without a home, refugees cover the landscape, tearing apart what few nations were not directly brought down by the devastation of nuclear warfare.\n\nWell over half a billion are dead from this great, and possibly last, conflict, and those few experts remaining expect the number to triple in the aftermath, if not worse."
 WORLD.101.a:0 "By God, what have we done?"

 WORLD.104.t:0 "Gods of the North"
 WORLD.104.d:0 "Reports have slowly begun filtering down from movement in the distant communes of Siberia. What it is, really, we can not say, but the fact that any form of news is leaving that region alone has set many to wondering what exactly could be happening. Surely, if the communes are making any kind of stir for the first time in twenty years, it must be in some form important.\n\nReports speak of stirrings from the religious. Those few traders who make their way that far north over the East Siberian trade routes have spoken of entire communes chanting in prayer, of churches being filled to the brim, and of some figure pushing them onward. Nobody knows exactly what has spurred this action, but the people of Siberian keep praying for one man.\n\nThey call him, the Father.\n"
 WORLD.104.a:0 "Nothing but nonsense."

 WORLD.200.t:0 "Mordrel Secures Breton Leadership"
 WORLD.200.d:0 "After reports of increased tensions between the various political forces within Brittany in the wake of the German Civil War, the situation appears to have calmed down. International observers are confirming reports that Olier Mordrel's crackdown on his opponents has resulted in successful counter against the upheaval. Both the extremist wings of the SBB and the democratic hopefuls of the SAV have been, for the time being, silenced.\n\nAs Mordrel is well into his third decade of heading the Breton National Committee, experts everywhere wonder if things will remain as they have since the Congress of Pontivy in 1940, or if Mordrel is finally ready to make his plans a reality."
 WORLD.200.a:0 "How is this news?"
 
 WORLD.201.t:0 "Delaporte Overthrows Breton Government"
 WORLD.201.d:0 "Startling news from Brest, as observers are reporting a democratic takeover of Brittany. Practically a fascist dictatorship since the fall of France, Brittany nevertheless was ruled by the Breton National Committee, from which the democratic forces of the SAV have evidently emerged from.\n\nLead by a man named Raymond Delaporte, the nearly bloodless revolution in Brittany has sent Olier Mordrel into exile, and his henchman Célestin Lainé has been arrested by military forces loyal to Delaporte.\n\nAs a small and democratic nation in Europe, Brittany will certainly face trouble from its neighboring countries, especially Himmler's Burgundian state."
 WORLD.201.a:0 "A new democracy in Europe?"

 WORLD.203.t:0 "Lainé Takes Over Breton Government"
 WORLD.203.d:0 "The international community has finally pieced together the frantic reports coming from Brittany: the national socialist faction of the SBB, lead by Célestin Lainé, has taken control of the nation.\n\nNumerous deaths of the opponents of the Bezen Perrot, which some have called Lainé's personal army, have been reported. Among the casualties is Olier Mordrel, the previous leader of the Breton National Committee, whose cause of death is as of yet unknown.\n\nWith full control of the state, experts fear the bloodshed in Brittany has only begun. A few experts are even preparing for the worst, as Lainé is believed to have connections to Heinrich Himmler's Burgundy."
 WORLD.203.a:0 "Bloody times for Brittany."
 
 WORLD.204.t:0 "Breton Black Market Shut Down"
 WORLD.204.d:0 "In an internationally divisive statement, Raymond Delaporte of Brittany has announced that the infamous Breton black market will be shut down. Something of a public secret, the involvement of the Bretons in the international black market has been known for a long time, but to many, the extent of their operations has come as a shock.\n\nIn his statement, Delaporte takes full responsibility for the suffering the "misguided" practice has brought on the world, and promises to take steps towards redemption. However, scattered reports are already coming in of Breton operatives going rogue in the wake of the news that threatens their livelihood."
 WORLD.204.a:0 "Where are we going to get our guns from now?"
 WORLD.204.b:0 "Good riddance."
 WORLD.204.c:0 "It had to be done."

 WORLD.340.t:0 "The Warsaw Uprising"
 WORLD.340.d:0 "While the Generalgouvernement in Poland has always been quiet, this has seemingly been little more than a thin veneer, desperately kept on by the Germans in the face of growing unrest. This has become evident when, not even weeks after the beginning of the German Civil War, the Polish Home Army, or the AK, has begun a general uprising that has easily toppled the weak Generalgouvernement and its leader, Hans Frank.\n\nWith a free Poland on the very border of the Reich, the future seems unclear for how well the rest of the German sphere will weather this storm. Still, Poland is completely surrounded by the Reich on all borders besides the southern front, where it has some scant access to its rapidly collapsing neighbor in Hungary. One can only guess at the reborn state's future."
 WORLD.340.a:0 "Poland will be ours!"
 WORLD.340.b:0 "The Nazi Empire continues to crumble..."
 WORLD.340.c:0 "Hopefully the other Slavs don't get any ideas..."

 WORLD.341.t:0 "The Verona Conference Opens"
 WORLD.341.d:0 "Since the death of Benito Mussolini, the first duce of Italy and creator of fascism, Italy's commitment to fascism has been fading. And for that today, 1 June 1963, is a historical day for Italy and her people, the winds of change are blowing as the Congress in Verona has been assembled to determine the future direction of Italian Empire.\n\nWhat this direction will be is bound to the conference; the arguments will be made, agreements will be reached, tensions will rise, hostilities will be soften and eventually a pathway for Italian people will be reached. As Duce Ciano makes his opening speech, international observers listen in excitement as one of the largest colonial empires of the world may loosen her iron grip over her subjects and people, or not. The Verona Conference will decide her fate."
 WORLD.341.a:0 "Interesting."

 WORLD.342.t:0 "The Verona Conference Ends"
 WORLD.342.d:0 "Today, Verona Conference, the assembly gathered together to determine the future direction of Italian Empire, has come to an end. As Duce Ciano made his closing speech to the congress, it seems after so much heated debating and furious arguing, majority of the congress come to an agreement with Ciano, approving his mandate. Roaring masses of people are celebrating in the streets from Verona itself to Sicily, church bells are ringing, choirs are singing as the long anticipated reforms are in the way now, all thanks to Duce Ciano!\n\nNot everybody is happy with this result of course. Carlo Scorza, the political rival of Ciano, left the congress room in frustration during duce's closing speech, reports are coming all around Italy about Black Brigade violence and street fights with celebrating people. Yet, the path is now clear for Italy and her people, they only need to follow it.\n"
 WORLD.342.a:0 "An interesting development from Italy."

 WORLD.343.t:0 "The Verona Conference Ends"
 WORLD.343.d:0 "Today, the Verona Conference, the assembly gathered together to determine the future direction of Italian Empire, has come to an end. As Duce Ciano made a half-hearted closing speech, it seems majority of the congress seem to be in an agreement with Carlo Scorza, a renown traditional fascist and political rival of Ciano. His supporters all around the empire are rallying in the city squares, showing their support for Scorza and his ideas to make the empire strong once again!\n\nNot everybody is happy with this result of course, Duce Ciano himself is clearly disappointed with the result, as his mandate is denied and his power as duce have been questioned by Scorza, more so people that were anticipating for reforms to the empire have to protest even now. Yet, the path is now clear for Italy and her people, they only need to follow it."
 WORLD.343.a:0 "An interesting development from Italy."

 WORLD.344.t:0 "The Verona Conference Collapses to Itself"
 WORLD.344.d:0 "Today, the Verona Conference, the assembly gathered together to determine the future direction of Italian Empire, was supposed to come to an end. Congress, as expected, argued and debated in heat, yet nobody thought it would caught in an eternally bickering state like this. Neither Duce Ciano nor Carlo Scorza managed to get the upper hand, and after realizing the debates are going to no where, both Ciano and Scorza left the congress in frustration. The moment they left, all the congressmen first started to exchange insults, then punches; congress fell to chaos that is more resembling of a bar fight than an assembly to decide the future of one of the greatest nations on Europe.\n\nSupporters of both sides flocked to the streets, to claim superiority over the other which already turned into street brawls. A time of instability awaits Italy and her people, unfolding into unexpected developments."
 WORLD.344.a:0 "Another nation of Europe falls to chaos."

 WORLD.345.t:0 "Italy wins the Italo-Turkish War" #cianos deal
 WORLD.345.d:0 "For years, the border disputes between Turkey and Italy have been a major cause of disagreements between two allies. The high tensions between two Mediterranean countries peaked after the collapse of Triumvirate, leaving no obstacle before a war. Turkish troops had finally invaded the Italian Middle East. Italy did not stand idle for against the Turkish aggression and a small-scale war between two former allies broke out.\n\nAfter the Turkish war machine ran out of steam, the front stalled and Turkey got bogged down in a stalemate they could not break. Gaining the clear upper hand in the war, Italy proposed a peace treaty with the terms of reparations from the Turkish government and a demilitarization of the Damascus region, terms which have been reluctantly accepted by the Turkish government. Peace once more rules the Middle East now."
 WORLD.345.a:0 "Peace in the Middle East, huh?"
 WORLD.345.b:0 "An inspiring victory for Italian Empire!"
 WORLD.345.c:0 "We have been humiliated"

 WORLD.346.t:0 "Turkey wins the Italo-Turkish War"
 WORLD.346.d:0 "For years, the border disputes between Turkey and Italy have been a major cause of disagreements between two allies. The high tensions between two Mediterranean countries peaked after the collapse of Triumvirate, leaving no obstacle before a war. Turkish troops had finally crossed into the Italian Middle East. Italy did not stand idle for against the Turkish aggression and a small-scale war between two former allies broke out.\n\nTurkish troops managed to blitz through the Levant and become masters of the region. Gaining the clear upper hand in the war, Turkey proposed a peace treaty with the terms of Italy ceding the Dodecanese, Cyprus, Lebanon and the region of Dar'a in exchange for Italy keeping the Levant, terms which have been reluctantly accepted by the Italian government. Peace once more rules the Middle East now."
 WORLD.346.a:0 "Peace in the Middle East, huh?"
 WORLD.346.b:0 "We have been betrayed by our former ally!"
 WORLD.346.c:0 "Turkish territories are united once more!"

 WORLD.347.t:0 "A Queen for Hungary!"
 WORLD.347.d:0 "A few hours ago, the Italian princess Maria Gabriella di Savoia has been crowned Queen of Hungary by the parliament of the Kingdom of Hungary. The first women to rule over the Kingdom of Hungary has been met with some criticism about her ability to rule the nation, but the general public is celebrating over the end of the regency.\n\nThe relationship between Italy and Hungary is strengthened and future cooperation seems imminent. A comment from the Italian government is to be awaited."
 WORLD.347.a:0 "Magyarország királynője!"
 WORLD.347.b:0 "For a shared future."
 WORLD.347.c:0 "An interesting development."

 WORLD.348.t:0 "A King for Hungary!"
 WORLD.348.d:0 "A few hours ago the Italian Prince Filiberto di Savoia-Genova has been crowned King of Hungary by the parliment of the Kingdom of Hungary. The new reigning king has been met with some criticism about his ability to rule the nation, but the general public is celebrating over the end of the regency.\n\nThe relationship between Italy and Hungary is strengthened and future cooperation seems imminent. A comment from the Italian government is to be awaited."
 WORLD.348.a:0 "Magyarország királya!"
 WORLD.348.b:0 "For a shared future."
 WORLD.348.c:0 "An interesting development"

 WORLD.349.t:0 "Chaos in Ostland!"
 WORLD.349.d:0 "While much of the German sphere has always been shrouded by the German government, Ostland never had this issue with multiple international news stations in Riga always ready to be paraded around by German officials to show off the high quality of life, strength of the workforce and happiness of the people in their 'model colony'.\n\nWhilst the administration in Ostland have now attempted to close down the various sections of Riga dedicated to the press, guerrilla reporters have still managed to disperse to film the developments on the ground to the world outside. The footage is shocking, showing brutal house to house fighting between various members of the garrison, militia groups, citizenry, and partisans. The international community is still deciding what to make of this footage, and who, if anyone, they are supposed to root for."
 WORLD.349.a:0 "A Reich divided."

 WORLD.351.t:0 "Orenburg burns!"
 WORLD.351.d:0 "Little news comes from Russia, and much less anything of actual substance. However, a shockwave of reports has come from the area and rippled across the world, from intelligence agencies to news broadcasters. Hordes of bandits have overwhelmed much of the region known as the Southern Urals and pillaged the city of Orenburg. While we can safely assume half the tales, telling of dragons, demons, and Nazi ghosts are fairy tales, one thing is conclusive. What was once the great city of Orenburg now lies in ruins, and bandits now sweep across Southern Russia. Lord knows where they will stop."
 WORLD.351.a:0 "Their use to us is exhausted."
 WORLD.351.e:0 "Let the weak shits in front of the TV know we're coming for them next!"
 WORLD.351.c:0 "Another day in Russia."

 WORLD.352.t:0 "Goodbye, West Indies!"
 WORLD.352.d:0 "Today, the West Indies Federation, an alliance of Carribean islands mostly held together by pressure from the U.S. government and military, has collapsed. Despite the word 'collapse' being most fitting for the hectic events across the islands, the dissolution has been extremely civil. The various islands have all declared their independence from the federation and shortly thereafter, despite American protests, the twenty year old nation was gone to cheering crowds from Jamaica to Barbados.\n\nThe federation had always been deeply unpopular in the West Indies themselves, and American posturing seems to have been only able to go so far. Many have commented that this severely weakens America's power in the region, but many others celebrate this declaration of freedom and sovereignty of the islands."
 WORLD.352.a:0 "They'll regret this!"
 WORLD.352.e:0 "Goodbye West Indies!"
 WORLD.352.c:0 "West Whatsies?"

 WORLD.353.t:0 "The West Indies Collapses!"
 WORLD.353.d:0 "Today, the West Indies Federation, an alliance of Carribean islands mostly held together by pressure from the U.S. government and military, has collapsed. The collapse was marred by political and military violence as U.S. 'peacekeepers' and local forces belonging to the federation finally abated a several month long campaign to forcefully end the constant wave of protests and riots. The death of the federation hopefully marks an end to the series of political violence and peaceful protest, up to and including self-immolation of several protesters, that had consumed the isles.\n\nA true humiliation for the United States, and a sign of a slackening grip in the Americas by the OFN."
 WORLD.353.a:0 "Ack! The shame of it!"
 WORLD.353.e:0 "Goodbye, imperialists!"
 WORLD.353.c:0 "West Whatsies?"

 WORLD.354.t:0 "The West Indies War"
 WORLD.354.d:0 "American military forces deployed across the West Indies to restore order to their southern puppet today. While this is not necessarily a shock to many, the U.S. having been attempting to strong-arm the West Indies into remaining their puppet for years. What is a shock, however, is that West Indies troops have mobilized against them.\n\nThe West Indies no longer fights for its rights to exist, they fight for their right to dissolve. The invasion come shortly after the West Indies government's decision to peacefully dissolve the union, and while they have little hope of defeating the Americans, this war will do nothing besides paint the U.S. in a poor light."
 WORLD.354.a:0 "They want a war!? Well let's do it then!"
 WORLD.354.e:0 "Just leave us alone!"
 WORLD.354.c:0 "West Whatsies?"

 WORLD.355.t:0 "Italy wins the Italo-Turkish War" #scorzas deal
 WORLD.355.d:0 "For years, the border disputes between Turkey and Italy have been a major cause of disagreements between two allies. The high tensions between two Mediterranean countries peaked after the collapse of Triumvirate, leaving no obstacle before a war. Turkish troops had finally invaded the Italian Middle East. Italy did not stand idle for against the Turkish aggression and a small-scale war between two former allies broke out.\n\nAfter the Turkish war machine ran out of steam, the front stalled and Turkey got bogged down in a stalemate they could not break. Gaining the clear upper hand in the war, Italy proposed a peace treaty with the terms of handing over the Damascus region to Italy and Mosul to Iraq, terms which have been very reluctantly accepted by the Turkish government. Peace once more rules the Middle East now."
