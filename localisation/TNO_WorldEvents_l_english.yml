 WORLD.455.t:0 "The End of the Indian Civil War"
 WORLD.455.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and, to the surprise of many, the Japanese-supported Azad Hind Government, led by Netaji [BEN.GetLeader], has emerged victorious over the fascistic Janata Front, the Communist Party of India, and its old foe, the republic.\n\nThe fact that Azad Hind emerged victorious was considered inevitable once they began intervention, but many still held out for their chosen side. The Empire of Japan has sent its congratulations and announced its continued support for the Azad Hind Government, while the United States and the Organization of Free Nations offered no comment, and continue to host exiled generals of the Republic of India."
 WORLD.455.a:0 "Jai Hind!"
 WORLD.455.b:0 "We have arrived, after 20 years."
 WORLD.455.c:0 "The light of freedom has been extinguished."
 WORLD.455.d:0 "Interesting."

 WORLD.456.t:0 "The End of the Indian Civil War"
 WORLD.456.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the fascistic Janata Front, led by Deendayal Upadhyaya and Madhav Sadashiv Golwalkar, has emerged victorious over the Republic of India and the Communist Party.\n\nThe victory of the Janata Front comes as an unpleasant surprise to the free world, as Hindutva is far from a popular concept among Indian citizens. However, with the republic's failure to hold strategic positions and the military inexperience of the CPI, it is only natural that it would fall to the next participant; the Janata Front. Neither the Empire of Japan nor the Organization of Free Nations offered to comment, while the Großgermanisches Reich offered congratulations to the new Indian government."
 WORLD.456.a:0 "Vande Materam!"
 WORLD.456.b:0 "They can never last!"
 WORLD.456.c:0 "The light of freedom has been extinguished."
 WORLD.456.d:0 "Interesting."

 WORLD.457.t:0 "The End of the Indian Civil War"
 WORLD.457.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the Communist Party of India, led by Shripad Amrit Dange and former communist insurgent Chandra Rajeswara Rao, has emerged victorious over the fascistic Janata Front and the Republic of India.\n\nThe CPI's victory was not seen as entirely outside the realm of possibility, as many Indians support socialism. However, the CPI has never been too big of a force in Indian politics despite its position as the opposition for most of the 1950s and the early 1960s, so this is still quite surprising. Neither the Organization of Free Nations nor the Empire of Japan offered to comment on this victory."
 WORLD.457.a:0 "Vande Materam!"
 WORLD.457.b:0 "They can never last!"
 WORLD.457.c:0 "Perhaps we can find some reason in them?"
 WORLD.457.d:0 "Interesting."

 WORLD.458.t:0 "The End of the Indian Civil War"
 WORLD.458.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the Republic of India, led by Jawaharlal Nehru's daughter, Indira Gandhi, has emerged victorious over the fascistic Janata Front and the Communist Party of India.\n\nThe free world breathes a sigh of relief while fascists and communists sit in defeat, as democracy has triumphed against all odds stacked against it. The United States and the Organization of Free Nations have already sent their congratulations, while the Empire of Japan and the Azad Hind Government offered no comment."
 WORLD.458.a:0 "Vande Materam!"
 WORLD.458.b:0 "All that and no change."
 WORLD.458.c:0 "Hurrah!"
 WORLD.458.d:0 "Interesting."

 WORLD.459.t:0 "The End of the Indian Civil War"
 WORLD.459.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the Republic of India, led by war hero and general [RAJ.GetLeader], has emerged victorious over the fascistic Janata Front and the Communist Party of India.\n\nThe free world breathes a sigh of relief while fascists and communists sit in defeat, as democracy has triumphed against all odds stacked against it. The United States and the Organization of Free Nations have already sent their congratulations, while the Empire of Japan and the Azad Hind Government offered no comment. However, some are starting to wonder when the military caretaker government will end..."
 WORLD.459.a:0 "Vande Materam!"
 WORLD.459.b:0 "They can never last!"
 WORLD.459.c:0 "Let's hope they do as Washington did."
 WORLD.459.d:0 "Interesting."

 WORLD.460.t:0 "Insurgency in Burma"
 WORLD.460.desc:0 "Since independence, [BUR.GetNameDef] has been a troubled state, finding conflict and infighting between the fascist Bamar government and the other minorities, along with socialist Bamar."
 WORLD.460.a:0 "We'll fight them here and fight them there!"
 WORLD.460.b:0 "Freedom!"
 WORLD.460.c:0 "We must deal with this threat immediately!"
 WORLD.460.d:0 "Go forth and liberate!"
 WORLD.460.e:0 "Who gives a hoot about Burma?"

 WORLD.461.t:0 "Liberation of Burmese Peoples"
 WORLD.461.desc:0 "It seems that as the world goes on, colonial borders are torn to pieces. Today, [BUR.GetLeader] has announced the surrender of the Burmese government to the insurgents. The Kachin, Shan, Karen, Mon, Arakanese, and Chin ethnic groups have all achieved independence, leaving Burma as a Bamar state.\n\nThese new nations have already begun the process of reconstruction and establishing ties with the outside world, mostly with the Republic of India and the OFN. While many expect these newfound leaders to cling to power, a few more hopeful minds believe that they will give up power to democracy."
 WORLD.461.a:0 "We have been ashamed on the world stage."
 WORLD.461.b:0 "At last - freedom!"
 WORLD.461.c:0 "We'll be back!"
 WORLD.461.d:0 "Another colonial border, destroyed by freedom fighters."
