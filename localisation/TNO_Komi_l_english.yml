 NIK.168.t:0 "Stalina Secures the Nomination!"
 NIK.168.d:0 "The news is abuzz as President Stalina announces that she has been successfully re-nominated as the official candidate for the Presidency. Despite opposition, the primaries have ended in favor of the Sovereign Democratic Party's leader. Many believe that a second term under Stalina could help her goal of achieving stability for Komi, and it seems her supporters agree.\n\nStalina has announced that she will continue her expansion of the military and police, in the name of further stabilizing Komi's democracy against extremism. Her party's centrist platform continues relatively unchanged since she first got elected, although Stalina's opposition to extremism has seemingly become even stronger. This platform has evidently been successful, and Stalina continues to rally under it as she campaigns across Komi. Stalina's critics still protest her policies as authoritarian, and worry she could have undemocratic goals. Despite this, the Sovereign Democratic Party's supporters still attend her fiery rallies whenever possible, and listen to her radio addresses so that they can hear more from the presidential candidate. The polls seem to once again favor Svetlana Stalina."
 NIK.168.a:0 "Onward, to the polls!"

 NIK.169.t:0 "Election Day Preparations"
 NIK.169.d:0 "The time has come to prepare for our elections. A lot has to be done, and we have to make sure we do it right. Polling booths will need to be set up, and counters will need to be hired. We must ensure the election day goes as planned.\n\nOf course, we are presented with a few options to make sure the election goes through how we want it to. We could make it easier for our voters by easing up on registration and making sure we have enough polling places. This would make sure everyone ends up with a chance to vote. However, that could come with the cost of giving the opposition and radicals too much power. It could be safer to invest in some voter suppression in the pillarized neighborhoods. That means we wouldn't need to worry about some undesirable people starting to meddle with our democracy.\n\nWe need to make a choice, our democracy very well could hang in the balance. "
 NIK.169.a:0 "We're a democracy, and we need people to vote."
 NIK.169.b:0 "What harm could a little bit of suppression do?"

 NIK.170.t:0 "Preparing for the Bombings"
 NIK.170.d:0 "Now comes the time to decide the location of where the polling places should be. There are many safe locations where polling booths would fit right in. Places that are safe from German bombers and political extremists. While we will definitely make use of these locations, we do have some more, less safe choices.\n\nWe could make some strategic mistakes and place polling places in 'disagreeable' neighborhoods in more exposed, dangerous locations. That way we could discourage some people who we might not want to vote, and assure the safety of our power in the elections."
 NIK.170.a:0 "No, every voter deserves to be able to vote safely."
 NIK.170.b:0 "Our power must remain secure!"

 NIK.171.t:0 "Taking Note"
 NIK.171.d:0 "We need to keep an eye on the radicals and ensure they don't subvert the election process for their own goals. They can't be given the chance to sabotage our entire democracy! Their every move will need to be closely scrutinized to ensure the safety of our elections. Who knows what the communists or fascists would do if given the chance. They very well could corrupt the process and take power themselves through manipulation and intimidation!\n\nTo keep a close watch on the radicals, more informers will need to be placed within their organizations. Perhaps a few bugs in their telephones could also do the trick. We must know of their plans before they can take any action on them."
 NIK.171.a:0 "Perhaps a bug in Shafarevich's home..."
 NIK.171.b:0 "Communists should not expect privacy."

 NIK.17801.t:0 "The Third Inauguration of President Voznesensky"
 NIK.17801.d:0 "Despite it all, Voznesensky stood before the National Assembly as President once more. Was it because of a desire to not disturb Komi's fragile peace? Or, was it because of some hidden quality Voznesensky possessed that made him stand above the other candidates? Either way, Voznesensky was now President once again, giving an inaugural speech before the National Assembly once more. Within his speech, Voznesensky laid out his plans for Komi's future:\n\n"My fellow citizens of the Republic, we must seek unity, not strife. Our Republic must stand strong and united against those who would seek to destroy it, whether these threats come from without or within. We must stand united and strong under the banner of democracy. We must stand strong under the banner of Marx! The DSNP and myself seek the establishment of socialism within our Republic, and under my second term we will continue to prepare Komi for its transition towards socialism. Under the DSNP, Komi has seen remarkable progress, and continuation of our programs can only further improve Komi, in order to make it truly great. We must stand against factionalism, stand against those who seek to divide us! We must stand against subversion and bloodshed! We must stand together, together for Komi! We must stand for the Republic!"\n\nWhile certainly a passionate speech, some critics are worried that this means that President Voznesensky wishes to simply stay his previous path, and are worried that Komi is destined for yet more scandals and yet more corruption. Nevertheless, only time will tell if President Voznesensky was the right choice for Komi."
 NIK.17801.a:0 "The people have spoken."

 NIK.17802.t:0 "The Inauguration of President Stalina"
 NIK.17802.d:0 "The results are in, and it appears that Svetlana Stalina has been elected as President. Was it simply a dissatisfaction with the status quo? Or, was it something about Stalina personally that elevated her above the other candidates? Either way, Stalina now stood before the National Assembly, not as a Deputy, but as President of the Republic. Within her inaugural speech, Stalina laid out her plans for Komi:\n\n"Dear citizens of the Republic, dear friends, radicalism is a dangerous thing. In the war, I felt the bite of radicalism for the first time. It has cost me my father, my mother, my husband, and my brother. We must oppose radicalism at all costs, before it costs us that which is most precious: our democracy. We must stand together under the principles of sovereignty, democracy, and patriotism! We must construct a strong, united Republic; we must construct a strong, united Russia! Our Republic must be assertive, our brave soldiers must be strong, and our people must be fed! We shall not fall to radicalism, which weakens our democracy and divides our people! Radicalism divided our Motherland, and continues to divide our Motherland! We must ensure the safety of our democracy, so that we may ensure the safety of all of Russia! I vow to you that we shall have stability, and that we shall have unity! Our Republic shall stand strong and united! All of Russia shall stand strong and united!"\n\nStalina's speech was certainly passionate and idealistic. Stalina's critics nevertheless still call her an authoritarian, and voice many concerns over her calls to expand the military and police. Nevertheless, only time will tell if President Stalina was the right choice for Komi."
 NIK.17802.a:0 "The people have spoken."

 NIK.17803.t:0 "The Inauguration of President Kosygin"
 NIK.17803.d:0 "The results are in, and it appears that Alexei Kosygin has been elected as President. Was it simply a dissatisfaction with the status quo? Or, was it something about Kosygin personally that elevated him above the other candidates? Either way, Kosygin now stood before the National Assembly, not as a Deputy, but as President of the Republic. In his inaugural speech, Kosygin laid out his plans for Komi:\n\n"Deputies of the Republic, we can surely all agree that Komi has seen incredible progress in recent years. We have made great progress in recovering from the bombings, lowering the death toll, and attracting people to live in our great Republic. I do not wish to harm any of those advances. However, I believe a new course of action is the right choice for Komi's future. We must not be satisfied with the current status quo, which brings such inequality and chaos to our Republic. We must also not adhere blindly to an economic system that creates such inequality within our people and places such heavy restrictions upon the common man. If we are to develop our Republic, we must introduce: Stable democracy, sweeping market reforms, and a greater openness to the outside world. Komi must see greater liberalization in its economy in order to bring about a truly equal society. I call upon the National Assembly to stand for democracy and reform, so that our Republic may be the shining beacon to all of Russia's peoples."\n\nKosygin's speech fit such a prominent and experienced politician. However, Kosygin's critics asked how exactly his reforms would bring equality to the common man, and if Kosygin's speech was too optimistic and betrayed his tendency to focus too much upon urbanites and intellectualism. Nevertheless, only time will tell if President Kosygin was the right choice for Komi."
 NIK.17803.a:0 "The people have spoken."

 NIK.17804.t:0 "The Inauguration of President Bukharina"
 NIK.17804.d:0 "The results are in, and it appears that Svetlana Bukharina has been elected as the first KPK President. Was it simply a dissatisfaction with the status quo? A maddened sense of radicalism? Or, was it something about Bukharina personally that elevated her above the other candidates? Either way, Bukharina now stood before the new, much more left-leaning National Assembly, not as a Deputy, or as a mere Communist Party operative, but as President of the Republic. In her inaugural speech, facing packed observer boxes and a nervous Assembly, the passionate Communist laid out her plants for the Republic.\n\n"Friends, comrades, peoples of the Republic. I stand before all of you today with the utmost pride. Through our victory, the workers of the Republic have decried injustice, and carried out a Revolution by ballot - a Revolution not unlike that which liberated Russia decades ago. However, we must not be satisfied by our current victories. There is much to do, and much to strive for: a democracy that serves the people foremost, an economy which no longer places the needs of the bourgeoisie above those of the worker, and a vision for a future in which all peoples may truly be called equal! I call upon the peoples of the Republic, upon the workers in our factories, upon the peasants in our fields, upon the illustrious members of the National Assembly, to recognize that the dawn is only just beginning."\n\nBukharina's speech, as the most openly radical ever delivered by a President of the Republic, immediately drew cheers from the KPK's base - but her critics have decried her "extremist tendencies", "lack of true belief in democracy", and "reckless progressivism". With a member of the KPK in the highest office in the Republic, only time may tell if President Bukharina was the right choice for Komi."
 NIK.17804.a:0 "The people have spoken."

 NIK.17805.t:0 "The Inauguration of President Zhdanov"
 NIK.17805.d:0 "The results are in, and it appears that Andrei Zhdanov has been elected as the first KPK President. Was it simply a dissatisfaction with the status quo? A maddened sense of radicalism? Or, was it something about Zhdanov personally that elevated him above the other candidates? Either way, Zhdanov now stood before the new, much more left-leaning National Assembly, no longer the leader of the KPK in the National Assembly, but as President of the Republic. In his inaugural speech, facing packed observer boxes and a nervous Assembly, the visionary Communist laid out his plants for the Republic.\n\n"Friends, comrades, people of the Republic. I stand before all of you today with the utmost pride. Through our victory, the people of the Republic have condemned oppression, and called out for a Revolution - a Revolution that they have realized today. However, we must not be satisfied by our current victories. There is much to do, and much to strive for: a true people's democracy, an end to stagnation and regressivism, and a vision for a wonderous future in which all peoples may truly be free! I call upon the people of the Republic, upon the workers in our factories, upon the peasants in our fields, to recognize that we have stepped into the socialist future - and this is only the beginning!"\n\nZhdanov's speech, as the most openly radical ever delivered by a President of the Republic, immediately drew cheers from the KPK's base - but his critics have decried his "extremist tendencies", "lack of true belief in democracy", and "lack of basis in reality". With a member of the KPK in the highest office in the Republic, only time may tell if President Zhdanov was the right choice for Komi."
 NIK.17805.a:0 "The people have spoken."

 NIK.17806.t:0 "The Inauguration of President Shafarevich"
 NIK.17806.d:0 "The results are in, and it appears that Igor Shafarevich has been elected as President. Was it simply a dissatisfaction with the status quo? A maddened sense of radicalism? Or, was it something about Shafarevich personally that elevated him above the other candidates? Either way, Shafarevich now stood before the National Assembly, not as a Deputy, but as President of the Republic. In his inaugural speech, facing packed observer boxes and a nervous Assembly, the victorious Shafarevich laid out his plans for Komi:\n\n"People of the Republic, we can surely all agree that the people have spoken in electing the Russian National Party. We have made great progress in recovering from the bombings, lowering the death toll, and attracting people to live in our great Republic. I do not wish to harm any of those advances. However, we must not forget what we have been - and what we must not leave behind. We must not forget the tenets of compassion, of faith, of love for our Motherland. In addition, we should not strive to fall to the enemies of our Republic and people - the threats of Communism, of German influence, and of the Russophobia that agents of foreign nations seek to subvert our great Republic with. We must not adhere blindly to a system that has allowed for these threats to rise - in fact, it is our duty to fight against these menaces where they arise! I call upon the proud Russians of the Republic, and for our illustrious National Assembly to stand for the best that we can be, for the best elements of our culture and nation, and against the enemies that face us."\n\nShafarevich's speech fit such a suave and skilled politician - however, left-wing critics of Shafarevich's election have pointed to the accusations of anti-Semitism and veiled hatred within his words, along with his continued connections to right-wing extremist groups. With a member of the RNP in the highest office in the Republic, only time will tell if President Kosygin was the right choice for Komi."
 NIK.17806.a:0 "The people have spoken."

 NIK.172.t:0 "Violence at the Polls!"
 NIK.172.d:0 "We have received news of severe violence erupting in many of our polling locations. In total, three people have been killed and nineteen have been wounded by paramilitary violence. This has started to discourage many other voters, and some of our polling places are even closing down!\n\nIt is not known if it was communist or fascist paramilitaries that carried out the attacks, and it very well could be both of them. If their goal was to scare voters, it is definitely working. Although, this does not mean they are only scaring away our voters.\n\nUnfortunately, this does not bode well for our election process, and we may see much less voting than we expected. Paramilitary threats combined with the fears of German bombers, even after all the efforts we took to keep polling places safe, have influenced many in their decision not to participate."
 NIK.172.a:0 "An unacceptable violation of their rights!"

 NIK.173.t:0 "Peace?"
 NIK.173.d:0 "Good news from the polling stations, it seems the violence has died down and more people are feeling safer to vote. While not as many as we would like, it is still hopefully enough to legitimize the outcome of the vote. Results are coming in as normal and the counting is about ready to begin.\n\nWhile peace may reign supreme now, we must still tread carefully. We cannot know when the violence may pick up again. Depending on the outcome of the elections, anything could happen. We must stay prepared."
 NIK.173.a:0 "Finally some good news."

 NIK.174.t:0 "Reports of Threatening Leftist Activity"
 NIK.174.d:0 "More violence has begun to pick up as more agitators are taking to the streets. We have information that these are leftist extremists who are protesting our actions and the election. They are claiming we have illegally taken action against their movement and against the democratic process. Now, these anarchists have begun causing large amounts of damage and conflicts between the agitators and police have grown.\n\nThe leftist paramilitaries have even gone as far as preemptively declaring the election as rigged, even though not every vote has not even been counted. This has hurt the legitimacy of our elections, as it appears we are deliberately trying to secure our power. Whether this has any impact on our government remains to be seen.\n\nOur police continue to try and keep the violence at a minimum, but it appears the violence will only keep growing until the elections are over and the government secures its power."
 NIK.174.a:0 "When can this election be over already?"

 NIK.175.t:0 "Reports of Threatening Rightist Activity"
 NIK.175.d:0 "More violence has begun to grow as more paramilitaries are taking to the streets. We now have reports that rightist extremists are intensely protesting our administration and the election. They are claiming we have illegally taken action against their movement and ideology by hurting them in the elections and stopping their supporters from voting. Now, these militias have begun causing large amounts of violence, and conflicts with paramilitaries and police have begun to spiral out of control.\n\nThe rightists are also declaring the election as rigged, even though the election is not yet over. This has hurt the legitimacy of our elections, as it appears we are deliberately trying to keep the rightists out of power. Supporters of the right-winger parties are even calling for the resignation of our government.\n\nOur police are still trying to keep the violence confined to only limited areas, but it appears the paramilitaries will only continue to gain strength until the elections are over and the government secures power."
 NIK.175.a:0 "When will it end?"

 NIK.176.t:0 "Sweet Victory!"
 NIK.176.d:0 "The results of the election are in, and the democratic coalition now has a comfortable majority in the legislature. The radicals and extremists have been defeated at the polls and should hopefully no longer pose a threat to our government. This is a great day for our republic and for our democracy!\n\nWhile the radicals of the far right and far left may contend the results, these elections prove to have greatly weakened their chances at power. No extremist has any chance to be elected peacefully and democratically. But our government must tread carefully, the leftists and their rightist counterparts now only have a stronger reason to pursue power with more violent means.\n\nStill, with our majority, we are free to pursue our agenda much more easily than if we had to cooperate with any radicals. We must act quickly if we want to stabilize the republic and our rule."
 NIK.176.a:0 "Our Democracy remains secure, at least for now."

 NIK.177.t:0 "Minority Rule"
 NIK.177.d:0 "The results of the election are in, and our democratic coalition has been declared the victors. However, there are not enough seats in the legislature to form a majority. The leftists have also become a huge power after the elections, and they almost eclipse the entire government. We are stuck in minority rule, forced to cooperate with the leftist radicals.\n\nThis makes it much harder for us to actually move forward with our agenda. With a large leftist opposition, we will have to appease the far left if we want to get anything done. This will make it much more difficult to stabilize our government after the election turmoil. Some of the new legislators were even caught during the elections alongside paramilitaries and militias! There is no doubt that the far left now has considerable power."
 NIK.177.a:0 "At least it wasn't a total loss, right?"

 NIK.178.t:0 "Minority Rule"
 NIK.178.d:0 "The results of the election are in, and our democratic coalition has been declared the victors. However, there are not enough seats in the legislature to form a majority. The rightists have become a huge power after the elections, and they almost eclipse the entire government. We have been forced into minority rule, stuck cooperating with the rightist extremists.\n\nThis makes it much more difficult for us to actually move forward with our agenda. With a large rightist opposition, we will have to appease the far-right if we want to get anything done. This makes it much more difficult to stabilize our government after the election turmoil. Some of the new legislators were even caught during the elections alongside paramilitaries and militias. The far-right has gained considerable power."
 NIK.178.a:0 "At least it wasn't a total loss, right?"

