 NIK_the_minutes_of_the_congress_desc:0 "Another year has passed, and our coalition's Congress has managed to run our republic as well as they can, given our... unfortunate situation. However, the cracks are beginning to show, and factionalism within the republic and even our coalition is growing at an incredible rate.\n\nIf we are to continue our custodianship of Komi, and prevent the radicals from taking power, we must act quickly and decisively to put our enemies down."
 NIK_the_last_years_of_the_voznesentsi_desc:0 "Our ruling coalition is headed by the most left-wing democratic faction - the 'Voznesentsi' under Nikolai Voznesensky. Under their guidance, Komi has seen significant improvement, rebuilding from the bombs, lowering the death toll, and attracting refugees to our towns and cities. However, all is not quite well. Voznesensky's ties to the far left, specifically Andrei Zhdanov, are quite alarming, and a source of constant discomfort among the more conservative members of the coalition.\n\nTime will only tell if the Voznesentsi will be able to keep their position at the head of the party, or if another wing will take their place."
 NIK_speak_with_stalina_desc:0 "Svetlana Stalina, daughter of the famous Soviet bureaucrat Iosef Stalin, is one of our most valuable assets in crafting effective means of keeping radicalism down. Her plans, though often ruthless and prioritizing effectiveness, are generally excellent, and have proven a good foil to our rivals' constant scheming.\n\nKeeping her loyalty, and opening our party up to more of her influence, is considered by many to be a critical part of keeping our hegemony. Despite several of the more principled democrats' complaints about her alleged authoritarianism, approaching her can surely only help us."
 NIK_our_paramilitaries_reports_desc:0 "Straight from our paramilitary commander, Petro Grigorenko, comes the latest observations of the eyes of the streets. The previous reports have not given us much confidence in our abilities to control the ever-so-important avenues and roadways of the Komi Republic, and this report is no different.\n\nMore and more, the paramilitaries under the control of Suslov and Gumilyov march onto the streets, controlling warehouses, voting stations, and even entire neighborhoods of Syktyvkar, while our forces falter and shrivel in both their control of democratic-aligned districts and the ability to defend what we have left. We must do something about this now, before the average citizen of Komi cannot turn his or her eye without seeing radicals damaging our democracy."
 NIK_the_government_in_check_desc:0 "Nothing in our government has been spared from danger, in one way or another. While we have essentially twiddled our thumbs, both the left and the right have plotted, calculated, and made their moves - with no counterattack from us.\n\nWe are essentially a king with two rooks flanking it. There are only a few moves we are allowed to make, and we must make the right one - lest a mistake is made, and our game is over. The plans to keep the flame of democracy alive in Komi must be observed and changed with haste. The fate of the Republic depends on it."
 NIK_eyes_to_the_left_desc:0 "While Gumilyov is a small pest in the byzantine game of Komi politics, a far greater threat must be dealt with: the radical leftists, led by the puppetmaster Suslov and his cronies. With the streets becoming ever more occupied by his paramilitaries, and his poll numbers showing a gradual increase, the emergency to deal with is on this side of the political spectrum.\n\nTo counter this, we must become the Suslov of democracy. No minion of the Communist Party shall be spared from the watchful eyes of our government, and soon, the plotting leaders of the far left shall have to contend with our plans to take them down."
 NIK_observe_leftist_paramilitaries_desc:0 "In our nation, marching paramilitaries down the street may as well be our way of greeting each other. The paramilitary is the lifeblood and invisible hand of every party, including ours, and every plotter with a bit of sense knows it.\n\nBecause of the status and importance of the paramilitary in our Republic, simply watching what their thugs do and say will grant us access to valuable information regarding their plans. Through agents and citizen observations, we can figure out when and where the enemy is - from hour to hour."
 NIK_the_spreading_red_influence_desc:0 "From the mundane restaurant conversations to the poll booths, talks and areas begin to take on a shade of red and gold, hammer and sickle. Those who speak of them in a positive light are no longer far-leftists, but slowly, also ordinary citizens.\n\nThe dissemination of communistic and socialistic propaganda must be halted through our paramilitaries, and our own information for the citizens will replace it. Polling booths will become more guarded, and suspected citizens shall be checked for any left-wing activities. We shall stop their efforts here."
 NIK_the_strike_from_the_right_desc:0 "Even if they are helping us defeat the leftist threat, it seems the situation on the right has not developed to our advantage.\n\nWhile we have been dealing with the communist threat, it seems the fascists have taken advantage of this opportunity to expand their influence and scope. Much like the left, talks of new graffiti, voter intimidation, and paramilitary assaults from Gumilyov have spread throughout our political sphere, and shows no sign of stopping anytime soon. A meeting must be called, and a plan to deal with this new threat must be drafted and carried out."
 NIK_a_new_face_question_desc:0 "Apparently, due to our efforts to crack the left, a split in their party has developed. While this is good for us, very much so, a conundrum has appeared: we do not know who exactly is splitting from the Communists.\n\nThe person has already gained much influence in the party - that much is already known. Said person also was, reportedly, once a lieutenant of Suslov, but has broken away on his (or her) own accord. And whoever this person is now wields much power on the left. Anything about this new leader is derived from those three tidbits of information, and that is all. We must try to find out who this new contender in the political game of Komi is, and quickly - before this new splinter of the left moves to attack."
 NIK_eyes_straight_ahead_desc:0 "While it might seem tempting to classify one side or the other as the "greater evil", our belief is that both sides are a dangerous force to democracy, and that dealing with one side will only strengthen the other.\n\nThe true solution is not to attack others, but to defend ourselves. Democracy can, and will work - all that is needed is the will of our government to fix the problems that are afflicted on us, and the will of the people to resist radical aggression. Stimulating both of these things will help us tremendously in our survival, and allow the Republic to continue existing for the people."
 NIK_distance_from_zhdanov_desc:0 "A source of uneasiness among our government is regarding our leader, Comrade Voznesensky, and rumors surrounding his connections. Allegedly, Voznesensky has ties with the far-left Andrei Zhdanov, even a friendship on the personal level.\n\nEven though we believe these rumors are a Suslovite plot to divide us, they are still deeply concerning, and of course, rumors come from somewhere. Just in case, it is best to implore Comrade Voznesnesky to cut any ties with Zhdanov, and to distance ourselves from any of his parties and actions in general."
 NIK_reinforce_the_center_desc:0 ""Remember, comrades, that the Republic's hopes do not lie in the evil lies of the radicals. Such falsities are there to lure those of us who may not be confident in our governing, to snare them and to brainwash our citizens to serve the aims of the radicals! The solution to these lies is to hold out. No more citizens shall be lost to Suslov or Gumilyov!"\n\nStalina's speech to the legislators outlined our plan to combat the radicals. The center must hold, and to do so, we must muster every effort we can to preserve it and stop others from falling into the hands of the far-left or far-right."
 NIK_the_face_of_the_movement_desc:0 "Svetlana Stalina: asset, orator, fighter.\n\nStalina has in recent times become ever-more important to maintaining the flame of the Republic, and has quickly risen in publicity and fame to the citizens of Komi. An avid anti-revolutionary, her speeches and actions directly confront the threat of the enemies in Syktyvkar and beyond, driving many to our democratic ideology. Now, we will need her more than ever, to stamp the radicals out."
 NIK_let_them_burn_themselves_out_desc:0 "The enemy of my enemy is my friend, is how the saying supposedly goes. Of course, they are not actually our friends, so to speak, but they are very useful tools for cementing our Republic.\n\nThe left wing and the right wing hate democracy, this is true, but to them, there's something even worse than that, that they declare their mortal enemy to combat at all times: each other. Even now, their paramilitaries battle in the streets, looking to obtain ideological supremacy throughout Syktyvkar and the Republic. Of course, once the 'winning' side of these battles are depleted... they won't even bother to put up a fight against us."
 NIK_eyes_to_the_right_desc:0 "Shadows lie in wait throughout our Republic. Their darkness hides under the surface of Syktyvkar, waiting, biding their time, plotting to strike.\n\nThese shadows belong to none other than Lev Gumilyov, united leader of Komi's right wing paramilitaries, and possibly some politicians. While the left can be negotiated with, the plots of Gumilyov will not stop until our downfall. We must focus on the right, and bring them down - starting by listening with our eyes and ears."
 NIK_armed_activities_desc:0 "Right-wing paramilitaries in Komi are well-known for showing little restraint in their intentions and armament. Through the streets, they march with pipes, daggers, and even pistols and rifles in order to intimidate anyone who would be willing to speak out or confront them.\n\nHowever, there is a method to Gumilyov's madness. By keeping track of patterns, noting down locations, and documenting actions, it is possible to obtain information that Gumilyov may not want us to know about - all the better for us."
 NIK_the_extent_of_the_shadow_desc:0 "While Gumilyov is agreed among our government to be the general leader of the far-right, we have not been able to agree on much else. Gumilyov's specialty is distorting and hiding his connections and ties, which sometimes makes it near-impossible to determine how much of his influence is present within our Republic and its institutions. To defeat Gumilyov, we must first reveal where Gumilyov hides. Through our observations and research, the puppetmaster of the right shall finally have his agents brought to light."
 NIK_the_strike_from_the_left_desc:0 "Crudely sprayed red stars on alleyway walls. Red and gold flags waved in the air and hung from neighborhood houses, if only for a little time. The hills have eyes, the walls have ears - and the body parts are all from Suslov.\n\nSince our campaign against Gumilyov and the right began, a surge in communist activity has been present throughout the streets of Komi. Taking the opportunity and striking our blindspots, they have begun their own campaign against the right, looking to finish them off for good. While this is ostensibly good for us, the left will have a new target when Gumilyov is gone for good: us. We must make preparations and plans for this scenario, before we are caught off guard by a powerful, and influential, red army."
 NIK_believe_in_svetlana_desc:0 "Perhaps one of the only politicians that may be able to crush Gumilyov, Svetlana Stalina is one of our most important assets in the battle against the radicals. Not only do her speeches inspire our politicians, but also motivates our supporters, making them even more willing to fight for their country.\n\nSvetlana is the way forward, and if we are to crush the right (and the left) and bring order to Komi, she must carry the torch of democracy and the flame of the will of the people - of which we have full confidence in her. It is up to us to follow her examples, and stabilize the Republic for good."
 NIK_the_interlude_desc:0 "It seems, if only for a temporary period of time, that things have finally calmed down again. The plotters have retreated out of the public eye, most likely so that they can continue plotting in the dark. The streets have become tranquil, and the legislative sessions are less and less chaotic.\n\nThere is, however, a reason for this calm. Soon, democracy will once again be tested in elections throughout the Komi Republic. Each and every faction that wishes to see their leader in power now must plan and consolidate, calculating public support and paramilitary control of areas. The time of movement has ended. The time of strategizing has begun."
 
