 NIK_the_affairs_of_the_legislature_desc:0 "As much as our detractors enjoy condemning our Republic for its excess of political intrigue and the occasional bout of violence, there is more to Komi than scheming and intriguing. The policies of the National Assembly, while bitterly contested, as all things are, are a critical element for the thousands of people who are affected by the government's machinations each year. Opening the National Assembly for the year, appointing new party whips, and ensuring that everything functions as normal shall ensure that the functions of the Republic's institutions are as strong as ever.\n\nAdditionally, this will give us the opportunity to cut through precedent and tradition, changing long-standing laws and improving life for the multitudes of citizens of the Republic. Through the tactful exercise of state power, backed by the people, anything becomes possible."
 NIK_bill_the_1962_budget_desc:0 "The 1962 budget of the Republic is a critical document providing a comprehensive list of appropriations for each and every program administered by the government of Komi. However, even with the ruling coalition's dominance of the National Assembly, its passage is not entirely guaranteed. Historically, compromise has been necessary to pass budgets, as every party within the coalition has different ideas on what should be funded.\n\nThe budget, thusly, has become an exercise in pork-barrel spending, with Deputies given appropriations for pet projects to keep them loyal. With the increasing unpopularity of President Voznesensky, however, the National Assembly could, possibly, not be quelled by the usual tricks. Numerous advisors and allies to the President have hinted to him that the usual methods of getting the government on his side will be much less effective during this term, and additional means may be necessary to ensure that the Republic gets what it needs in terms of funding."
 NIK_bill_the_infrastructure_repair_bill_desc:0 "While the Republic has a department of transportation that handles repairs to infrastructure and replacements to damaged watercraft and transport vehicles, the department has constantly delivered complaints about how its funding is insufficient to deal with every issue that it currently faces. A new bill has been proposed to the National Assembly to pass through a special appropriation for the department of transportation, which is to be dedicated specifically to providing aid to their infrastructure repair division.\n\nHowever, certain aspects of the bill are undecided, specifically, labor laws and the exact source for the funds which are to be dedicated. These matters must be decided on in the National Assembly before the bill is to pass."
 NIK_bill_the_mandated_minority_representation_bill_desc:0 "There lies a deeply concerning trend throughout our Republic of inequality in the National Assembly. The majority of the Deputies are Russian, with an extreme minority of the National Assembly made up of the peoples that the Republic bears the name of - the Komi. The proposed bill, spearheaded by Svetlana Stalina's PSD, makes a stand for a certain quota of minority representation, with new districts drawn to ensure more minorities are sent to the National Assembly, and the rich cultures of the Komi can be protected from a lack of representation.\n\nUnusually, Stalina and the Left have aligned on this matter, with a large contingent of the Voznesentsi, the PSD, and the Communists supporting this measure. The fate of the bill seems to rest on the groups that can be rallied to support or oppose it - a more moderate bill could gain the support of more of the center, who are concerned about the political ramifications of mandated representation, and marginalize the left."
 NIK_bill_the_defense_of_the_republic_bill_desc:0 "The Komi Republican Army is a formidable force in the Russian wastes, but has its own set of problems - namely, its small size. Due to our small population and necessarily inefficient census system, the Army doesn't get quite as much manpower as it needs from our current conscription policies. Several solutions have been raised in the National Assembly to address this issue and defend the Republic from hostile neighbors.\n\nWhile the official line of the ruling coalition is to increase the conscription period from one to two years, the Left has proposed an addendum - a loosening of the laws that ban certain people from volunteering for military service, due to participation in certain political organizations. While this is a drastic measure, it could assist the Republic in getting the manpower it needs. The solution, as always, will be decided in the National Assembly."
 NIK_bill_the_equal_zoning_bill_desc:0 "Redistricting is a concern that has long affected many elements within our Republic, from the disenfranchised refugees on the peripheries of our cities, to the politicians attempting to organize their re-elections. The process is infamously arduous within Komi and Syktyvkar specifically, thanks to the bombings and high volume of population transfers thanks to refugees and our lack of resources to run accurate censuses.\n\nThis, naturally, has lead to an environment in which more or less any sort of population distribution can be constructed and made to look official, without cooking the books too much. Behind the curtain, the President has spoken to several Deputies on the redistricting board - giving a favor to certain politicians to make them unassailable in their districts could be just the 'incentive' they need to throw more of their support behind the government's initiatives."
 NIK_bill_the_municipal_pacification_bill_desc:0 "The paramilitary situation has been said to be getting completely uncontrollable, with a general uptick in overall violence over time. Several politicians in the National Assembly, spearheaded by Svetlana Stalina and Alexei Kosygin, leaders of the democratic centre, have proposed a rather drastic bill, one that has been said to increase police powers within 'problem areas' of the Republic to levels not seen since the days of Bukharin. While many politicians in the National Assembly have railed against the bill, calling it a tyrannical government overreach, and a naked attempt at shutting down political opposition to the current ruling parties, one can also argue that this opposition is just an attempt to prevent these politicians' illicit sources of assistance from being persecuted. Whether they like it or not, the bill will come up to vote, and it will all come down to the democratic process."
 
