 NIK.427.t:0 "The Fate of Onega's Generals"
 NIK.427.d:0 "To the victor go the spoils, and in our contest against Onega, we have certainly been the victor. Land, cities, and resources have fallen into our hands, but so have something perhaps just as valuable: our vanquished enemy's finest personnel. Currently, their generals languish in our prisons, stripped of their titles and honors, but it doesn't have to be this way. We could put their skills on our site, or we could release them solely to let them live their retirements out as civilians. On the other hand, they gladly fought against us. Perhaps they have earned their stays in jail.\n\nThe Onegans were collaborators who fought alongside the Finns in their efforts to resist the liberation of occupied Russian territory, an act that has earned them little sympathy within our nation. However, they are questionably skilled at their craft, which has led some to implore our government to integrate them within our armed forces, despite the public fury it would entail. Ultimately, the decision lies in our hands, do we trust these former Collabs or leave in jail to rot for their crimes."
 NIK.427.a:0 "Release them and restore their positions."
 NIK.427.b:0 "Release them, but not as generals."
 NIK.427.c:0 "Let them serve their time."

 NIK.428.t:0 "The Officers of the Revolutionary Front"
 NIK.428.d:0 "With the reclamation of Arkhangelsk and the end of the Revolutionary Front, we are now presented with a potential opportunity to exploit.\n\nMany of the officers of the Front, high and low, are now in our custody, scattered between various prison camps and detention facilities. It has been suggested by several of our senior officers that many of them would be amenable to service within our own armed forces in exchange for pardons given as part of a general amnesty.\n\nThere is no denying that they have very useful talents, especially as it regards doctrines of deep battle and large-scale operations. However, their reliability - political and otherwise - has been called into question, and many within our government advise against allowing them to serve, even should they be so pardoned.\n\nOthers consider them outright criminals, and advise that they should be left in prison until such time as rehabilitation can be considered. Should it ever be.\n\nRegardless of choice, a decision must be made. What should be done with them?"
 NIK.428.a:0 "Pardon and commission them. Their skills will be useful."
 NIK.428.b:0 "Pardon them, but keep them out of the military. They are unreliable."
 NIK.428.c:0 "Leave them in prison. They deserve no less."
 
