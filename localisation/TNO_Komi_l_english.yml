 NIK.400.t:0 "A Reformist Agenda"
 NIK.400.d:0 "The 21 Points is the newest publication of Igor Shafarevich, and it's spreading rapidly around Ust-Sysolsk. A manifesto stating his beliefs in a compassionate Russian state where the voices of the people are heard, and the traditions of the past are kept dominant.\n\nThough some have critiqued the manifesto as "nationalist to an extreme", the calls for focusing on morality in a republic where little seems to exist, pledging to bring about "National Democracy", and his promises of compassion have appealed to many who have read the manifesto. Several Russians have called it hopeful, though many of the native people of Komi are nervous about the 21 points's specification of Russians. Some of his critics call him anti-semitic.\n\nHowever, despite the divisiveness of the publication's author, many sales of the publication have occurred."
 NIK.400.a:0 "Certainly an odd read..."
 
