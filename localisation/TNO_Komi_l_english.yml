 NIK.430.t:0 "The Neutral Officers"
 NIK.430.d:0 "With the Neutral State of Vologda in our hands, we are faced with a large body of prisoners of war. The fate of the rank and file is largely irrelevant, but what we decide to do to the officer corps is another matter.\n\nUst-Sysolsk is in need of skilled officers and pardoning and commissioning some of them could help swell our ranks with competent instructors\n\nWe have three options: We can release the most important and skilled officers from prison and integrate them into our army. We can pardon the officer corps and release them from prison, but not offer them commissions. Finally, we can simply leave them to rot in prison."
 NIK.430.a:0 "Commission the best. Have them swear oaths of loyalty."
 NIK.430.b:0 "Release them, but do not reward them with commissions."
 NIK.430.c:0 "Let them rot, they are lucky we do not line them against the wall."
 
