  PRU_idea_fake_democratic_dream: "The Fake Dream"
  PRU_idea_fake_democratic_dream_desc: "On the surface, Peru appears to have a strong and healthy democracy. Of course, the truth's far more complex once you dig deeper. Democracy was restored in 1939 with the election of President Prado, only to face its hardest challenge with the Battle of Lima. Peruvian democracy triumphed, and the people believed it was finally strong enough... but rumors of electoral fraud in the 1950s under the Odria government hurt its image again, with accusations of a guiding hand always manipulating the voting polls.\n\nCan Peru achieve the long lasting dream of democracy, or will history repeat itself again? We must be careful attending this issue. If we fail, the dream dies, §Rand the people's faith in democracy with it§!. But if we succeed, §mdemocracy will be finally realized§!."
  PRU_idea_silent_liberation: "The Silent Liberation"
  PRU_idea_silent_liberation_desc: "After the Battle for Lima, the pro-APRA northern regions continued to rebel against the Bustamante and Odria governments, until one day they stopped... and there was only silence. Our soldiers report no firefights, our policemen confidently tell us that everything is under control, and the citizens continue as if nothing happened. But to Lima, this silence is a bad omen. We need to keep the north in check, §Rbecause we know that the Aprists are still there, hiding...§!"
  PRU_idea_investor_war: "Investors War"
  PRU_idea_investor_war_desc: "With their total victory in the Pacific, and Peru's large population of Japanese immigrants, the Japanese began investing in our country starting from 1947. But they quickly aroused the wrath of their nemesis by operating in its backyard. From the 1950s to now, the United States and the Japanese Empire wage a war of investment, trying to seize control of first the major farms, then the industrial sector, and finally the great oil fields of Talara. The oil fields are presently in the hands of the Yanquis and their International Petroleum Company. But recently, Japan has launched a new investment offensive to seize the oil, provoking more conflict between the two superpowers. With our people helplessly caught in between their squabbles, we must play our cards right to win this war, so that Peru comes out as the winner, not foreign greed!"
  PRU_idea_peru_diverse_problems: "A Diverse Country with Diverse Problems"
  PRU_idea_peru_diverse_problems_desc: "Once the heart of the Incan Empire, our beautiful country is filled with different cultures and traditions, from our mestizos, to the foreign migrants, to the natives. But with just as many peoples comes just as many problems. The last governments and those before them have neglected agrarian reform, integration of the jungle, development of the Andean regions, and many more. Even the people protesting over all of these issues couldn't sway them to do something. We won't repeat their mistakes! Sooner or later, we'll address these problems once and for all. And if we succeed, §nwe will earn the people's lasting trust.§!"


