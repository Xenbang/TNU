  ### Leader Description ### \n
  POLITICS_MANUEL_PRADO_UGARTECHE_DESC: "Born in 1889 to a wealthy family and son of ex-President Manuel Ignacio Prado, Prado Ugarteche is a civil engineer who became one of the major players in Peruvian politics during the 1940s and 50s. Rising through the ranks, he was tapped by President Oscar R. Benavides to be his successor, and won the 1939 election. Prado continued Benavides's suppression of the outlawed APRA and PCP. As the Nazis invaded Poland, Prado's government changed the course of Peru with a new foreign policy. After the attack on Pearl Harbor, Prado publicly supported the US and the Allies to keep Peru's good relations with Washington, but he kept the door open for the Japanese as an option. By 1944, the Allies were on the retreat, yet the US still stood strong. So Prado kept his ‘neutral' foreign policy, up until the fateful day that Pearl Harbor was erased in a flash of blinding light, and the US signed a conditional surrender to the Axis Powers.\n\nStunned by how the mighty northern giant had fallen, Prado was now haunted by one thought - did he make the right choice? After his term ended, he left Peru for the US and Canada, wanting to escape Peru and the question that troubled him. He watched from afar as his homeland descended into chaos, then returned to normality. The normality convinced him to return in 1956 to run for the 1957 elections, but he couldn't run without popular support. His close allies convinced him to join the ACDN and work with Manuel Odria, and the fateful ‘Pact of Monterrico' was sealed, where Prado would win the elections as the ACDN candidate, in exchange for sweeping Odria's corruption under the rug. In his second term, he lifted the APRA ban to ‘moderate them' despite the worrying silence in the north, and worked with Pedro Beltran to stabilize the economy.\n\nIt's been five years since Prado became President, and yet so much more needs to be done. With elections looming, factionalism in the ACDN, the investment war, and the threat of APRA, Prado prepares to make his final moves before he leaves office. After all, he didn't get in the big chair because of luck."

