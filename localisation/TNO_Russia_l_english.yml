 RUS.50.t:0 "Eviction Notice"
 RUS.50.desc:0 ""Good day." A middle-aged man eyed Vasily with suspicion from behind horn-rimmed glasses, his figure planted squarely against the doorframe. "I am under obligation to inform you..." A schoolteacher reached for a pad of paper to take notes before realizing that she had none. "...that under the Law on Land and Property Restitution as passed by the Veche of the Russian Republic on 18 December, 1973..." An aging, stolid Bavarian launched into a blistering political tirade, spittle flying in the air, as Vasily nervously eyed the rifle mounted on the wall. "...your residence has been classified as Schedule I Expropriated Land Belonging to the Russian People." A quailing Dutch housewife asked what it all meant in the broken German her husband had taught her.\n\n"Accordingly, in thirty days legal ownership of your house and land will be transferred to its original, prewar owner..." A farmer pleadingly recounted all that he had built on the land, his watching children on the brink of tears in the background. "...and it is advised that you leave the property with all of your possessions by that time." An aging veteran said nothing, but gave Vasily a look of almost-sympathy, as if he somehow understood.\n\n"Please refrain from damaging the property. You will be charged for any damage you do the land prior to your departure." A sobbing construction worker was no longer listening. "The Russian state regrets that this action has to be taken, but believes it to be necessary in order to ensure the just compensation of those who lost property due to the German occupation. An elderly woman stared back at the newest ideologue on her doorstep with blank, almost lifeless eyes.\n\n"Do you have any questions?""
 RUS.50.a:0 "An onslaught of voices engulfed Vasily."

 RUS.51.t:0 "Caffeine flow"
 RUS.51.desc:0 "Luxuries such as tea and coffee were once rare commodities during the chaos of the late 50s and early 60s. Only available to those with both money and connections and utterly out of reach for most of the population.\n\nHowever, as Russia stabilized, access to the global economy has drastically improved, and now once rare commodities are being imported in increasingly large amounts. Chocolate, fruits, foreign wines, and of course, coffee and tea. Now, access to caffeinated beverages is no longer a luxury restricted to the privileged few, but an increasingly common (if still pricey) drink of choice for many of our citizens."
 RUS.51.a:0 "A toast to our future success!"

 RUS.52.t:0 "Sports rivalry"
 RUS.52.desc:0 "While our successful unification of Western Russia and efforts at integration has done much to unite the people under a common banner, fierce rivalries between the many regions of our nation still remain. While the era of armed warlordism may have ended, our people are finding new ways to act on these rivalries. One such method seems to be hockey.\n\nThe recent game between the Gorky Tankers and Kazan's Ak Bars has ended in chaos following a narrow 4-2 win for the Bars in the first game of the season. The people of Gorky have refused to take the defeat lying down kicking off a series of drunken demonstrations. The protests, which later led to rioting, involved an attempt to prevent the Ak Bars from returning to their hotel, the defacing of several locations across the city with offensive slurs against Tatars, and many incidences of looting and vandalism.\n\nThe damages following the event have totaled to a considerable sum, and many are concerned that it may have set a worrying precedent for future games, especially as the hockey season begins in earnest."
 RUS.52.a:0 "Well, at least it's better than shooting each other."

