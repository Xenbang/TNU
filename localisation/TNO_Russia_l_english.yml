### Events ###
 #Raiding
 raiding.100.t:0 "An Ultimatum"
 raiding.100.d:0 "We have received an ultimatum from [FROM.GetName], they are demanding that we hand over a tribute of loot, or else they will raid us and take it from us anyways.\n\nWe are at an impasse to decide, do we decide to engage in confrontation with [FROM.GetName], possibly risking our men dying at the hands of our enemies, or do we instead stand down and cave in to their demands, giving them the desired loot, allowing our men to live to fight another day?"
 raiding.100.a:0 "We will not back down so easily!"
 raiding.100.b:0 "Perhaps it is best we stand down and pay them the desired tribute."

 raiding.101.t:0 "They Refuse Tribute"
 raiding.101.d:0 "As is expected, [FROM.GetName] has told us that they reject our offer and are ready for battle, we must ready our men to prepare for the fight.\n\nAlas, bloodshed is sometimes unavoidable and we must prepare for what is to come, if they aren't going to cooperate, it is time we take the loot from [FROM.GetName] by force."
 raiding.101.a:0 "The sounds of gunfire continue to resonate in Russia..."
 raiding.101.a.tt:0 "...only to be canceled by a sudden change."

 raiding.102.t:0 "Tribute Paid"
 raiding.102.d:0 "Miraculously, [FROM.GetName] has caved in and paid us tribute, handing over our desired loot from their state. Bloodshed has been avoided and our men live to fight another day, it is unlikely that [FROM.GetName] is to surrender to us so easily again."
 raiding.102.a:0 "Threats are sometimes needed to survive in the anarchy of Russia."

 raiding.1.t:0 "Raid Successful"
 raiding.1.d:0 "Our reports have returned; our men hurry home with trucks filled with loot and blood smeared over their hands. They congratulate each other for the successful raid against the unsuspecting enemy, patting their comrades on the back and taking the last few shots at the survivors scurrying away. We proclaim victory in this skirmish, as our men cheer and whistle in the hysteria of war, eager to present to us the treasures they have prized from the grips of our adversaries."
 raiding.1.a:0 "Seize all that we can use."
 
 raiding.2.t:0 "Raid Canceled"
 raiding.2.d:0 "We have no choice but to cancel the raid. Our raiding party rabble and rave, unable to communicate and work as a unit. They constantly jam their guns, and feud over scraps of ammunition they steal from each other. To send these clueless regulars out would be ridiculous - suicidal, even. Our time is best spent arming and training these men with the few resources we can gather so our next raid will not end in a total disgrace."
 raiding.2.a:0 "We were just not prepared..."
 
 raiding.3.t:0 "The Raid Fails"
 raiding.3.d:0 "Our men rush back from the frontier, wounded and bloody. Some dash with bandages wrapped around their battered heads; others lay motionless on the back of moving vehicles groaning and beckoning for help. The raid against our neighbors was an ambush, and they repelled our men with deadly force. Some of our dead are wagoned back with gashed flesh, exploded skulls, or chewed up by machine gun fire. We need more time to recover and recuperate, and perhaps with enough resources we can strike again."
 raiding.3.a:0 "We'll get the bastards next time!"
 
 raiding.4.t:0 "We have been raided!"
 raiding.4.d:0 "Our reports have come back from the frontiers, and it's terrible news. Bandits have ambushed our garrisons and massacred our men, leaving them as grotesque and gnarled corpses scattered across the plains. Moreover, we have been informed that they have infiltrated border towns and villages, plundering and looting all they could from the defenseless population. With our units unprepared, there is little we can do as they scurry back to where they came from, having left a path of utter misery and rampage behind them."
 raiding.4.a:0 "Dear God!"
 
 raiding.5.t:0 "The Enemy Falters"
 raiding.5.d:0 "With our recent preparation of defense procedures across the frontiers, the bandits from across the border scurry back into the shadows. No longer do they froth at the mouth and hunger for our bounties as they fear our potential for violent conflict over these contested territories. Clearly, expert defense and mind games have won the battle before a single drop of blood needed to be shed, as the enemy cowers before the skill and might of [Root.GetName]."
 raiding.5.a:0 "Hah! Look at the cowards run!"
 
 raiding.6.t:0 "The Enemy is Defeated"
 raiding.6.d:0 "Recent reports have been sent in of an overwhelming victory against a recent party of raiding bandits. In a brutal standoff, they were decimated by our valiant defense forces, and now their bodies lie scattered and mutilated by war. With survivors dashing for cover and retreating into the misty frontiers, our soldiers chant songs of victory and heroism in the face of invading evil. The rush of bloody defeat will certainly teach them a lesson about attacking the lands of [Root.GetName] for years to come!"
 raiding.6.a:0 "Now on to cleaning up the corpses..."
 
 raiding.7.t:0 "Relics of the Past"
 raiding.7.d:0 "Our recent raid on enemy territory has been a resounding success. After subduing the enemy forces on the battlefield, our brave soldiers have marched into several of the border towns and scrounged up treasures from the days of when Russia was united. Serving as a painful reminder of our own pitiful divisions, we have determined that some of these items can prove useful in developing our own fledgling industry. Indeed, we hope that they can aid in our return to the same position of power these commodities were fashioned in, and elevate these lands to a respectable and peaceful way of living once again."
 raiding.7.a:0 "But we must also think of the future..."
 
 raiding.8.t:0 "Food for the Hungry"
 raiding.8.d:0 "At long last, everyone finally has food for the night, and we need no longer work on empty bellies and broken hearts. Living off of half rations for months had taught us all temperance and composure, but gnawed at our minds in a silent and icy hysteria. Now, we have plenty of food for generations to come, and the people of [Root.GetName] can begin their toils without hunger bothering them throughout their maddeningly tiresome days."
 raiding.8.a:0 "Guess we're not going hungry tonight..."
 
 raiding.9.t:0 "The Spoils of War"
 raiding.9.d:0 "Victory! Our raiding parties drag home great bounties tied down to the roofs of military vehicles and lumped in sacks carried on horseback from enemy territories. With these treasures, we are able to fill our coffers, restock our armories, and increase production in our local industries. The balance of power has clearly shifted in our favor, and with each skirmish to come, we are better armed to tackle these challenges that encroach across the wild Russian frontiers."
 raiding.9.a:0 "This will help in the future."
 
 raiding.10.t:0 "Treasure!"
 raiding.10.d:0 "Our men have crushed the enemy, and uprooted from the land of everything of use to our raiding parties. In the chaos and hysteria of the violence, some of our men had smashed through the locks of a warehouse and stumbled across great treasures beyond our wildest dreams! Scrounging up the gold, precious metals, statues, and other remnants of Russia's past, dragging these relics home brings us immense wealth, prestige, and nostalgia for a great time. Perhaps this, even in the violence and brutality of these skirmishes, is a sign of great times to come for our people."
 raiding.10.a:0 "A Relic of the Past..."
 
 raiding.11.t:0 "Machines of the Past"
 raiding.11.d:0 "After crushing our foe, our men had charged into the enemy's warehouses and armories, snatching everything of use and destroying the rest that could not be carried. A group of our soldiers stumbled into a storage facility housing great industrial equipment. It would only be fitting to strap the machines to the back of our vehicles and haul them to our factories, where they can be appropriated and integrated into our production lines. Perhaps one day, with one machine at a time, we can rebuild Russia from the ground and restore her to her former glory."
 raiding.11.a:0 "With these maybe Russia will be rebuilt one day..."
 
 raiding.12.t:0 "Memories of the Past"
 raiding.12.d:0 "Our men rushed into the then desolate military bases of the enemy, surrounded by the bodies of the dead. Bursting through doors, yelling and wailing in a warlike-hysteria, and opening indiscriminate fire on any stragglers, our men flew down tight corridors and bombed-out rooms. They tore apart cabinets and storage units in search for supplies, arms, and equipment, until one detachment darted into a warehouse facility only to find relics of an old Russia. They put down their arms, and began scrounging to gather all the photos, video reels, and items they could. Receiving the goods this morning, we have found immense riches in the films, books, and paintings of a Russia before the anarchy - a beckoning reminder of our past glories and current shame."
 raiding.12.a:0 "With these maybe Russia will be united once more..."
 
 raiding.13.t:0 "Food Stolen"
 raiding.13.d:0 "This morning, we have found our food supplies emptied and looted by runaway bandits and criminals. At at least three locations, warehouses stockpiling grain, meats, salts, and tinned foods had been plundered, leaving nothing but a few spilled sacks of barley and ruined tins of meat. Children go to bed hungry at night, and farmers struggle to support our population. Something must be done, as it is only a number of weeks until our people will turn weapons on each other for something to eat."
 raiding.13.a:0 "Half-Rations this month it seems"
 
 raiding.14.t:0 "Garrison Slaughtered"
 raiding.14.d:0 "We awake today to news of death and defeat. Our barracks have been ravaged by bandit pillagers, and our garrison forces lay dead on the dirt in a particularly gruesome and horrific manner. With blood and brains splattered across walls and a glowing smoke leaving the soldier's quarters, our manpower has been seriously diminished by raiding forces in acts of sheer wickedness and brutality. Now, they are nowhere to be seen; the winds of the frontiers whistle and beckon, and the people of [Root.GetName] cower with fear. Whatever action is to be taken against these barbarian armies, it must be swift and it must be soon."
 raiding.14.a:0 "Bury the dead, and inform the families..."
 
 raiding.15.t:0 "Damaged Machinery"
 raiding.15.d:0 "After the latest raid in our territories, we can thankfully report that most of our civilian population has remained unharmed. However, the same cannot be said for our industrial production. With factory equipment plundered and multiple mills razed to the ground, our progress towards industrial development has been hampered significantly. Whilst we cannot improve our production as effectively at the moment, we can safeguard our people. Indeed, whilst machinery can be lost and retrieved - lives cannot."
 raiding.15.a:0 "Bastards!"
 
 raiding.16.t:0 "Looted Armouries"
 raiding.16.d:0 "Our generals have reported to us that a handful of armories under our control have been looted by raiding bandits. Rifles and ammunition have been reported missing; some armories having all of their contents emptied and stolen by raiding parties disappearing overnight. Assuming that these raiders have now long scurried past the frontiers by now, we find with our warehouses barren, we have less and less arms to defend ourselves from their prying hands. Action must be taken, lest we are soon robbed of our lives."
 raiding.16.a:0 "This will only encourage them..."
 
 raiding.17.t:0 "Villages Destroyed"
 raiding.17.d:0 "We have received reports today from the smouldering villages on our borders with neighboring territories. Our people have been slaughtered and our industries have been destroyed; raiding bandits must've crossed the frontiers with enough might and savagery to decimate our defences and leave our people bludgeoned and beaten. Hundreds lay dead on the ground in homes, town halls, and workplaces, and survivors shudder when talking of the raids. Stripped of much of our ability to effectively defend against bandit onslaught, we have been dealt a striking blow to our ability to govern these disputed territories. This is one of our weakest moments, and we must do all we can to survive and recuperate before we inevitably strike back with a burning fury."
 raiding.17.a:0 "What kinds of animals would do this..."

 #West Russian Wonders
 RUSwonder.0.t:0 "An End to Wonders"
 RUSwonder.0.desc:0 "We have come far! Where once our government was seen as a mere warlord, holding onto a scrap of Russian land, we can now assert ourselves as a proper nation on the world stage. Having made it into the final basket of candidates to reunify Russia, our country can stand proud of its accomplishment, and look to the road ahead with determination.\n\nThis progress has filled our citizens with awe, even as we rebuild the country, its infrastructures and its industries. However, our successes have rendered the Wonders of old much less critical to our efforts. Where once holding on to these relics of a happier past gave our government legitimacy and gave our people tools needed for survival, the Wonders under our control are now a tiny portion of our overall assets. They will no doubt continue to inspire our people, and they stand as mementos to the warlord era; but the age where holding onto Wonders was of great importance has come to an end."
 RUSwonder.0.a:0 "Onto an uncertain future."

 RUSwonder.1.t:0 "Krasnoye Sormovo Factory Captured!"
 RUSwonder.1.desc:0 "We have acquired the Gorky tank factory, the largest producer of armored vehicles in West Russia.\n\nThis factory was a vital part of Soviet industrial production and saw heavy usage during the West Russian War. In the aftermath of the WRRF's collapse, it fell into the hands of Nikolai Averin and his divisions of bandits, who used the factory to pump out tanks for their raids on Reichskommissariat Moskowien. An ignoble fate, for such an important piece of military infrastructure!\n\nTanks are rare among the warlords of Russia, making anyone who can produce them a force to reckon with and making the factory a highly sought after prize. Now that it belongs to us, we can utilize Gorky's tank factory for a higher purpose than stealing scraps from the Germans.\n\nRegaining the capacity to produce tanks will be another step towards achieving the military capabilities of a full-fledged nation, and another step towards declaring a final victory in West Russia."
 RUSwonder.1.a:0 "The power of modern warfare, unleashed."

 RUSwonder.2.t:0 "Syktyvkar Arsenal Captured!"
 RUSwonder.2.desc:0 "We have secured the arsenal in Syktyvkar, a major stockpile of military weaponry that could prove decisive in securing victory in West Russia. Previously in the hands of the West Russian Revolutionary Front, it came into the possession of the fledgeling Komi Republic when the WRRF fled Syktyvkar. Komi used the arsenal to maintain order inside of its notoriously unstable capital and establish itself as a regional power, but, even with full access to it, was unable to prevent its loss. The arsenal contains firearms, explosives, tanks, and chemical weaponry, a fearsome collection for any would-be conqueror.\n\nHaving taken it, we are at a hefty advantage, proudly wielding the weapons that will bring us victory in West Russia. In the perpetual resource shortage of the post-Soviet order, every gun counts. Our control over the arsenal will afford us all the equipment we need to impose our authority over the region."
 RUSwonder.2.a:0 "Locked and loaded."

 RUSwonder.3.t:0 "Izhevsk Mechanical Plant Captured!"
 RUSwonder.3.desc:0 "After conquering the city of Izhevsk, we have secured our control over the Izhevsk Mechanical Plant, the single greatest center of arms production in West Russia. Izhevsk has long been used to pump out enormous quantities of pistols, rifles, and other small arms. After the collapse of the West Russian Revolutionary Front, Izhevsk and its factory became the property of Vladimir Romanov, the purported successor to Russia's late Tsar, who used it to build up his reactionary forces in a play for regional domination.\n\nNow that the plant is solidly ours, we can use it for the same purpose. In the Great Patriotic War and West Russian War, it was one of the primary producers of weapons for a huge number of soldiers. We can ensure that our armies are armed with new, modern firearms while our opponents struggle to assemble outdated arsenals."
 RUSwonder.3.a:0 "Drown them in a wave of lead."

 RUSwonder.4.t:0 "Krasnoye Sormovo Factory Lost!"
 RUSwonder.4.desc:0 "We fought long and hard, but we have lost control of the Gorky tank factory, a major blow to our vehicle production capacity. The tank factory, formerly used to great effect by the West Russian Revolutionary Front against the Germans, has long been a strategic lynchpin in the region, since it is one of the only industrial centers capable of creating heavy armor. Tanks are disproportionately powerful against the relatively lightly armed armies that make up most of West Russia's military forces; any warlord with them in possession can expect to be taken very seriously.\n\nThe factory gave us an undeniable edge in firepower, and will likely be used for very similar purposes by its new owners. We are far from doomed, but we should expect a larger quantity of tanks and armored vehicles in the near future and prepare accordingly."
 RUSwonder.4.a:0 "A troubling development."

 RUSwonder.5.t:0 "Syktyvkar Arsenal Lost!"
 RUSwonder.5.desc:0 "Our soldiers defended it in running street battles throughout Syktyvkar, but the massive arsenal stored in that city is no longer ours. Belonging initially to the West Russian Revolutionary Front, the arsenal was abandoned when the Red Army fled the city in the late 1950's and used by the Komi Republic to maintain order and equip its military. It includes a great quantity of firearms, ammunition, grenades, and, perhaps most interestingly to the less discerning warlord, chemical weapons.\n\nWe have much to fear now that the arsenal has left our control. We have naturally acted according to the laws of warfare, but that same guarantee cannot be said of our opponents; it is entirely possible that the arsenal's new stewards will employ chemical weapons against us. This, combined with the new deficit in weapon quantity caused by the turnover, means that the balance of power in West Russia has shifted by a noticeable amount."
 RUSwonder.5.a:0 "We are outgunned, but not yet outmatched."

 RUSwonder.6.t:0 "Izhevsk Mechanical Plant Lost!"
 RUSwonder.6.desc:0 "With the loss of the city of Izhevsk, and the mighty Izhevsk Mechanical Plant with it, we may be in dire straits. The plant, the largest small arms factory in West Russia, is a prize coveted by any warlord worth his salt. Its usage dates back to the West Russian Revolutionary Front, the only force in living memory able to produce weapons on a quantity capable of challenging Germany. The plant went from their control to ours, and now lies in the hands of our enemies.\n\nNothing is certain in the chaotic battlefields of West Russia, but we can surmise that this has been a significant loss to our forces. Although we will not feel the loss immediately, the decrease in our productive capacity is sure to have negative effects on our ability to equip our troops in the future. Shortages are likely, and modern production techniques will once again become a luxury for our forces. We are far from finished, but this is a concerning development nevertheless."
 RUSwonder.6.a:0 "We will make up for their guns with our mettle."
 
 RUSwonder.7.t:0 "Vorkuta Gulags Caputured!"
 RUSwonder.7.desc:0 "As our men sweep over the arctic plains, the infamously dreadful Vorkuta Gulags have come under our administration. The dark complex of watch-towers, gloomy barracks, and labor camps strike a trembling fear in these icy wastes; the unbelievable torture of this natural prison serves as a reminder of the wickedness of men. The enemy's men lay scattered across the courtyard, buried in debris and torn to pieces by machine gun fire. With blood freshly painted on dark brick walls, the smell of gunpowder was thick and the silence after battle was deafening.\n\nWe were in a place of immense suffering, and whilst many of our men broke down doors to scurry in and rummage for loot, others lowered their weapons to gaze at the daunting site that dwarved them. With the Gulags largely preserved from war, however, this does pose a question: are we to close the site down forever and let it remain a relic of our barbarous past, or must we plunge our hands in the dirty realities of this war so that Russia may live on?"
 RUSwonder.7.a:0 "Sometimes, great men do awful things."
 RUSwonder.7.b:0 "Never again, not like this."
 
 RUSwonder.8.t:0 "Ural Automotive Plant Captured!"
 RUSwonder.8.desc:0 "With Chelyabinsk now conquered, our men sweep through the city in search of anything of value in the ongoing conflict with our neighbors. Raiding teams zip across streets, firing at the remnants of enemy divisions holding out in homes and buildings scattered across the urban sprawl, and crackles of gunfire echo throughout the streets from skirmishes a few blocks away. A unit of our men had besieged an encampment holding out in the Ural Automotive Plant, and upon breaching enemy defenses, the Plant was pried from the few dozen men left clinging to their lives.\n\nWith this major manufacturing site under our control, our soldiers will now have greater access to off-road vehicles in later confrontations. This has great potential to improve our supply lines, and aid in improving the speed of our reinforcements. The powerful engines produced in the Ural Automotive Plant are renowned for their speed and dexterity over difficult terrain, and will definitely prove useful in our navigational and incursive efforts across the Russian anarchy. Truly, with the aid of the motor, this is a victory for our people and the future of Russia."
 RUSwonder.8.a:0 "Onwards, countrymen!"
 
 RUSwonder.9.t:0 "Zlatoust Arms Plant Captured!"
 RUSwonder.9.desc:0 "The continued advance of our troops deep into the Urals has resulted in the capture of a great prize: the famed Zlatoust Arms Plant.\n\nLong known for turning out vast quantities of high-quality small arms and ammunition, the capture of the plant means that we can now secure these weapons for ourselves, while simultaneously denying them to our enemies. Already our engineers and administrators are working to integrate the plant's operations into our wider logistical network, and this should be completed shortly.\n\nAlthough it is in truth only one large factory complex, of which we already possess many, and it will not on its own produce a decisive amount of materiel, the value of the plant should not be underestimated. It is a symbol of Russian arms production, and it now belongs to us.\n\nIt is yet one more jewel in our crown, and we will leverage the economic, combative, and political advantages it promises to facilitate further advances and conquests, until such time as all the lands and peoples of Russia acknowledge our state as triumphant."
 RUSwonder.9.a:0 "Forward!"
 
 RUSwonder.10.t:0 "Vorkuta Gulags Lost!"
 RUSwonder.10.desc:0 "In our defeats across Northern Russia, the frontlines have pushed us out of the Vorkuta Gulag system and have effectively conceded the complex to the enemy. As we did retreat from the area, prisoners grew ever more feral and hysterical as they witnessed our defeat. The wild frenzy of conflict punished our men, and perhaps to the prisoners it was some kind of sick justice.\n\nWhilst we do have the opportunity to strike back, our men are tired and shaken by the evictions of war. The bitter chill of the arctic winds do not accommodate for the spirits of the defeated, and as honorable as our troops can be, the numbing cold could bring them no respite. We march to regroup in the frontiers of our territories, but with the wild panic of the gulags burned into the memories of our men, their courage for battle seems irrecoverable and may spell our coming defeat. "
 RUSwonder.10.a:0 "Someone will be shot for this!"
 
 RUSwonder.11.t:0 "Ural Automotive Plant Lost!"
 RUSwonder.11.desc:0 "Our men have fought valiantly in the city of Chelyabinsk, skirmishing with the enemy and braving the metal shred of gunfire, but their sacrifices were not enough to defend the Ural Automotive Plant from the advances of the enemy. The factory's machines continued to crash and clunk in the haze and chaos of war, exchanging hands as the frontlines danced from street to street.\n\nWe retreat away from the city to encampments in the surrounding wilderness, plotting our recapturing of the factory. However, until then, we are to expect that our adversaries will make use of their new toys to produce the same vehicles that had aided us in our battles in the past. Whilst this is not a dishonourable defeat, it is a defeat nonetheless, and one that could spell our doom as the enemy grows stronger with every engine produced."
 RUSwonder.11.a:0 "A great loss for us."
 
 RUSwonder.12.t:0 "Zlatoust Arms Plant Lost!"
 RUSwonder.12.desc:0 "The Zlatoust Arms Plant burns bright in the distance as our men retreat into the wilderness to regroup, and explosions of ammunition caches are audible from the frontiers of the battlefield. Defeat looms over the troops as they gaze at the crumbling fortress they had fought for days in to defend. Overcome with a wicked cynicism, many turned away and continued their march, bitter and defeated by the enemy.\n\nThe arms plant, whilst not completely destroyed, has come under enemy control and will most certainly be exploited to produce thousands of arms in the coming weeks. Although our men did gather all they could to carry with us away from the battlefield, it remains an unspoken truth as of now that we will begin to experience tight weapon shortages as the enemy approaches further towards our encampments outside of the city."
 RUSwonder.12.a:0 "We have certainly lost an advantage today."
 
 RUSwonder.13.t:0 "Krasnoyrask Railway Junction Captured!"
 RUSwonder.13.desc:0 "Crashing through the forested mountains surrounding the city, our men have overrun the city of Krasnoyarsk, and with it we have taken the widely-discussed Krasnoyarsk Railway Junction. The tall and mighty station building stretched across the urban space and dominated our soldiers' view; it was a logistical fortress, stuffed with bulky metal trains resting on the platforms.\n\nWith a crucial junction of the Trans-Siberian railway now under our control, we can now more vastly improve our logistical abilities in performing the Herculean task of re-uniting Russia. Piling heaps of ammunition caches and supply crates onto the trains, we can deliver these resources to our frontlines far more effectively, as well as increase the speed in which communications can be delivered. Our grasp over the Krasnoyarsk Railway Junction will stretch our influence across Siberia, and is a step towards extending our power to reunite Russia under our watch."
 RUSwonder.13.a:0 "A boon to be sure!"
 
 RUSwonder.14.t:0 "Kuznetsk Basin Captured!"
 RUSwonder.14.desc:0 "Our men spill over the ruins of the Kuznetsk Basin, battling through the remains of enemy fortifications and pockets of wounded squadrons. With gunfire still crackling in the distance, the embers of burning structures clawed at the sky with roaring flames. Wind rushed through the Kuznetsk Depression, carrying with it the blackened stench of the coal reserves now under our control.\n\nWith such rich natural resources now under our administration, we have access to generate immense amounts of energy. The power produced by excavated coal reserves can promptly increase our manufacturing capabilities, as well as provide energy to the many citizens living within our territory. A highly valuable and sought-after location in Central Siberia, this prized asset under our jurisdiction must be put to use soon so we may reap the benefits of the coal mines before any of our enemies manage to snatch it from us themselves."
 RUSwonder.14.a:0 "We have won a great victory today!"
 
 RUSwonder.15.t:0 "Novosibirsk Aircraft Plant Captured!"
 RUSwonder.15.desc:0 "The recent fall of Novosibirsk and the retreat of enemy forces across the frontiers of the battlefield has left us in control of the now idle Novosibirsk Aircraft Plant. Towering and dormant, the factory was constructed before the Great Patriotic War and has manufactured vehicles capable of flight for her administrators ever since.\n\nNow with the plant under our control, we will soon have access to a fresh arsenal of aircraft fit for any purpose for our armies. Motor engines roar, and squadrons of planes may fly in the Siberian skies bearing our insignia. To first dominate the plains and wastes of Central Siberia by land, we must tame the wild airs of our broken Russia. With this plant, this future may be ours for centuries to come."
 RUSwonder.15.a:0 "To the skies!"
 
 RUSwonder.16.t:0 "Krasnoyrask Railway Junction Lost!"
 RUSwonder.16.desc:0 "Our men hurried into train cars as the enemy's siege was nearing its completion. The crackle of gunfire and boom of artillery shells had shaken our men to the core, but there was some sense of comfort knowing that the trains left the Krasnoyarsk Railway Junction in the nick of time to escape enemy skirmishes.\n\nHowever, although we have our men's lives, we no longer possess the administrative and logistical crown jewel that was the junction in Krasnoyarsk. The extension to communicate and ship resources from one end of our territory to the other was invaluable, but now in the hands of our adversaries. By sacrificing that key location, we have given up our great stretch over Central Siberia and potentially our future in reuniting our shattered Russia."
 RUSwonder.16.a:0 "Curse our enemies!"
 
 RUSwonder.17.t:0 "Kuznetsk Basin Lost!"
 RUSwonder.17.desc:0 "Our men lay battered and bloody, their corpses sprawled across the Siberian frontiers. In the chaos of war and violence, our control over the Kuznetsk Basin was lost and with it goes our access to the immense amounts of coal deep in the ore-rich deposits.\n\nWith such a great power source taken from us, we are likely to experience shortages in production and problems with fuel conservation. We now are forced to turn to rely on finite resources of energy spread thin across our territories. If mismanaged, this could very well spell the end of our existence and chance to reunite Russia, dooming us to the anarchy our men have fought so tirelessly against."
 RUSwonder.17.a:0 "Curses!"
 
 RUSwonder.18.t:0 "Novosibirsk Aircraft Plant Lost!"
 RUSwonder.18.desc:0 "With our recent defeats in the Novosibirsk region, our recent reports have made it clear that the enemy now controls the Novosibirsk Aircraft Plant. With one of the largest aircraft manufacturers now in the enemy's hands, we have been dealt a swift and powerful blow that may lead us towards a humiliating defeat. The factory has been scathed by the tremors of war, but unfortunately our intelligence suggests that the plant may continue manufacturing operations.\n\nNow under enemy control, the factory may open a new front in the air against our men, and with our ability to replenish our planes at a continual rate now nullified, we face the terms of defeat on the battlefield from the air as well as from the front lines. It is only a matter of time before the skies belong to our adversaries, and our struggle towards victory will become ever more burdensome."
 RUSwonder.18.a:0 "A big loss for us."
 
 RUSwonder.19.t:0 "Port of Magadan Captured!"
 RUSwonder.19.desc:0 "As our troops rushed past the far eastern frontiers, their assault on enemy lands was halted only by the sea. The great Pacific, open and wide, had met our men after bloody battle as the Port of Magadan had come under our control. The icy and choppy waters stretched for miles in every direction in front of them; the mysterious stretch of Siberian waters was a home to by far the most significant port in the Eastern Russian wastes.\n\nA hub of trade and smuggling, with a particular taste for Japanese and American goods, the Port of Magadan opens up greater opportunities for our administration to not only trade wares, but also make a name for ourselves across the globe. Indeed, with this invaluable port under our control, we pray to see our foot in the door to international recognition and trade."
 RUSwonder.19.a:0 "The gateway to Russia has been secured"
 
 RUSwonder.20.t:0 "Irkutsk Hydroelectric Station Captured!"
 RUSwonder.20.desc:0 "With the city of Irkutsk recently taken by our Siberian armies, the mighty Hydroelectric Station has come under our control. Constructed under the orders of Genrikh Yagoda after the Soviet Union was pushed back to the corners of Siberia, this work of infrastructure has reliably generated energy for the entire city under his command. A mighty symbol of Russian mastery over nature, the Irkutsk Hydroelectric Power Station may also be a symbol of our control over the Siberian frontiers amidst the chaos of warlordism in the East.\n\nGiven the immense amounts of electricity gathered from the currents of the river, we can utilise the potential of the Hydroelectric station to send power to our manufacturing plants, factories, and the homes of citizens living within our territory. The concrete station towered over the Siberian wastes and churned through great amounts of the Angara's water to generate electricity. We will utilise the natural veins of our fractured nation, and with such a magnificent source of electricity in the region our energy supplies will never run dry!"
 RUSwonder.20.a:0 "This will surely aid in our efforts."
 
 RUSwonder.21.t:0 "Cheryomushki Airbase Captured!"
 RUSwonder.21.desc:0 "After a particularly bloody siege, our men have captured Cheryomushki Airbase from the cowardly enemy, and pillage the facilities of any retrievable plunder. With most of the airbase left intact after the siege, we find that the field may be able to be put into purpose sooner rather than later. The aircraft that sit in the hangars sulk, their metal wings still and unused.\n\nWith an entire airbase now under our control, our territories can now support the squadrons of planes tearing across the ashen Siberian skies. With the airfield as an asset in our favor, our men may advance through the Siberian wastes knowing full well that pilots watch over them from the skies. The East is cold, and her winds are colder, but no such chill could render our determination to clash and to fly."
 RUSwonder.21.a:0 "The skies are ours!"
 
 RUSwonder.22.t:0 "Port of Magadan Lost!"
 RUSwonder.22.desc:0 "Even with our backs turned towards the sea and cornered by enemy forces, we have been forced to abandon the Port of Magadan and retreat into the eastern frontiers to regroup. Whilst battling the untamed wilderness of Siberia poses great threat to our men, our loss of the Port of Magadan will surely hit us even harder if we are not able to snatch it back from our adversaries.\n\nWith American and Japanese goods no longer accessible from the port, weeks remain before our administration and our men begin to starve from a lack of resources, food, and materiel. We must make the decision now to either tighten our belts and brace for impact, or we gather our forces and battle for the port once more. Men will die and heroes will be remembered, but what cost are we most willing to bear for our survival?"
 RUSwonder.22.a:0 "The enemy has gained the upper hand for now."
 
 RUSwonder.23.t:0 "Irkutsk Hydroelectric Station Lost!"
 RUSwonder.23.desc:0 "Despite our best efforts to keep a hold of the dam, the enemy now swarms over our previous positions defending the Irkutsk Hydroelectric Station. Water still rushes through its crushing rotors, albeit dyed with our patriot's blood and now under enemy control.\n\nWe have no doubt in assuming that they will attempt to make best use of the facility's potential to power great machines and fuel their warring industry against us. Our soldiers watch from the distance as enemy troops and engineers tinker with the smoldering debris that surround the Hydroelectric station, consulting each other on the strategy required to take the facility back. What is certain, however, is that with each moment the dam is under enemy control, the greater power will be amassed in the enemy's war against our brave men."
 RUSwonder.23.a:0 "A great setback!"
 
 RUSwonder.24.t:0 "Cheryomushki Airbase Lost!"
 RUSwonder.24.desc:0 "The enemy overruns our frontlines just north of Chita, and our men retreat from their positions to regroup and persevere in this great war of conflict and trial. Our recent reports tell us that our troops have recently lost control of Cheryomushki Airbase after an intensely fought siege, skirmishing between hangars and across airfields.\n\nOur men are weak and tired, shaken by their defeat. Moreover, with our retreat from the airbase, the enemy now has access to airfields and planes to support further aerial assaults against the advancement of our own forces. Cornered by our losses, we must now consider strafe bombing and ground support in any hopeful strategy to recover the appropriated airbase from enemy grips."
 RUSwonder.24.a:0 "Curse our foes!"
 
 RUSwonder.1917.t:0 "Lenin's Body Captured!"
 RUSwonder.1917.desc:0 "Our soldiers have seized Lenin's mausoleum. Due to the lack of strategic or tactical significance to Lenin's corpse, the troops of our opponent abandoned his body without a fight, choosing instead to retreat to safer, more defensible positions. The political significance of Lenin's body remains questionable. Across Russia, views over Lenin as a historical figure are wide-ranged and varied. Many people view Lenin as the father of a political movement which has, through its stupidity and incompetence, led to the collapse of our nation. Others see Lenin as a bastion of a form of communism true to Marx and Engels, the legacy of which would be betrayed by his heir, Bukharin. Others still see Lenin as the first in-line of a succession of troubled, yet still utopian Bukharinist leaders and thinkers. Whatever the thoughts on this man, he is most certainly one of the most prominent leaders in Russian history, and now he is in our grasp..."
 RUSwonder.1917.a:0 "Four decades of history, in our hands!"
 
 RUSwonder.1924.t:0 "Lenin's Body Lost!"
 RUSwonder.1924.desc:0 "The corpse of Vladimir Lenin has been lost to us, for much of the same reasons we conquered it in the first place. Lenin's body, although holding prominence as a political tool, is not a valuable strategic or tactical nexus. The opponent may have it, and although they may savor the propaganda opportunities afforded to them by wielding the corpse of the Soviet Union's father, we will see to it that his body is retaken in due time."
 RUSwonder.1924.a:0 "Nothing lost to us but bones and ideas."
 
 RUSwonder.1991.t:0 "Lenin's Body Destroyed"
 RUSwonder.1991.desc:0 "Vladimir Lenin, the father of the Soviet Union and the architect of Russia's collapse into warlordism, shall thrive no longer as a symbol of communist indulgence and decline. His body has been burned to ash, and the ashes thrown into Russia's untouched wilds. Although others may cling to the ideas his corpse represented, we will see to it that Lenin as 'one of the most prominent leaders in Russian history' no longer remains true. Lenin was a man, if even that, who toppled our nation for a short period of time. Nothing more, nothing less."
 RUSwonder.1991.a:0 "A short-lived leader with strange ideas, nothing new."

 ### Wandering Dog chain - West Russia ###
 RUS.8.t:0 "Separated from the Family"
 RUS.8.desc:0 "Sitting beside the ruins of the hut, Sasha struggled in an attempt to hear her companions. She had lost an ear to the shrapnel of the bomb that had destroyed the structure, and with only one remaining she was having difficulty determining exactly where sounds were coming from.\n\nScared and alone, she wanted nothing more than to once again hear the laughter and banter that had so often occupied both the structure and the firepit outside it. The laughter that would always follow a long day of hunting and tracking, when she would be congratulated by the hunters for expertly leading them through the dense brush.\n\nSasha waited there all day, confident that the hunters would, must, return. She had always been faithful to them, and could not fathom the idea that they would not show faith in return. Evening came, and she remained, curling as much as possible for warmth. Night fell, and she remained, watching the curious eyes of the many other predators inspect her from the treeline.\n\nWhen morning arrived on the second day, hunger came with it, and Sasha knew that her friends were not coming back. That there was no reason to stay here any longer, and she needed to hunt besides. But she had not forgotten her friends, and she knew that, wherever they were, they could not have forgotten her.\n\nSasha knew she had to go find them. And so she stood on all fours, and began walking towards the treeline."
 RUS.8.a:0 "A day in a dog's life."

 RUS.9.t:0 "Through the Countryside"
 RUS.9.desc:0 "Like he had thousands of times before, Vladimir lit a cigarette, placed it in his mouth, and inhaled. For a moment he felt relief, before the cigarette, rolled incorrectly by a no-doubt over-worked and under-skilled factory worker, crumbled between his fingers.\n\nSwearing, he crushed the embers and shivered. He had only been inducted into the Order a month before, and had not yet gotten used to the chill of dawn patrols.\n\nHearing a twig snap behind him, Vladimir whirled around, readying his rifle as he did so. Expecting a person, he was surprised to find a dog, missing one ear, and looking back at him with head cocked to one side. Letting out a nervous laugh, he re-shouldered his rifle and took a step forward.\n\n"Hello," he began, "you look lost. Are you lost?" The dog didn't make a sound or move to retreat as Vladimir knelt beside it and stroked its surprisingly coarse coat, feeling for a moment that rarest of emotions in the Russia: peace.\n\nAfter a short while the dog whined and pulled away, and Vladimir watched it until it disappeared beyond the horizon. He sat down on a stump, lit another cigarette, taking care to hold it tighter, and sighed.\n\nPerhaps, he thought, in a way everyone in Russia was a dog. Just as this dog had lost an ear, everyone in Russia be they raiders, civilians, workers, guards, or something else, had lost something. Russia was not a hospitable place. All that Russia offered to most of its people was hardship.\n\nBut maybe someday, like that dog, he and everyone else would find a simple kindness in their fellow man. Finishing his cigarette, Vladimir sat, and watched the sun rise in front of him."
 RUS.9.a:0 "Every dog has its day."

 RUS.10.t:0 "New Friends"
 RUS.10.desc:0 "Sasha, still looking for her old friends, continued through the woods. She was still having some difficulty hearing from her one remaining ear, and they were still severe enough that she had not yet caught any prey. Hunger was building.\n\nLooking for a safe place to rest for a moment, Sasha found it under the arms of a pine tree. It was only once there that she realized she was not alone. Across from her she could see two men crouched over a deer trail.\n\n"We won't find anything to eat if this keeps up, you know," she heard one of them, an older man with a deep voice, say.\n\n"Shut up!" the other, younger one, replied. "I told you, I'm no tracker. I'm a farm-" He suddenly stopped speaking as he saw Sasha out of the corner of his eye and suddenly stood.\n\nShe met his eyes, and saw no malice in them. After a long moment, the young man reached into his pocket, withdrawing several strips of cured meat which he threw in front of her. Feeling her hunger, Sasha moved to devour them, before years of rigid training stopped her in her tracks.\n\n"Look at that, Pavel!" the older man said. "A trained dog!" He laughed as he approached her, the sound reminding her of better times. Caressing her neck, he directed her towards the trail, picking up and offering the jerky to her as he did. She quickly ate what was offered, and knew what to do next, sniffing the deer trail and looking in the direction of the smell.\n\n"See, Pavel!" the older man exclaimed. "A tracking dog. Lead on!"\n\nAt the command, Sasha cantered into the forest, the humans following behind. She might not have found her old friends, but she had at least found new ones.\n\nAnd that was enough to make her happy again."
 RUS.10.a:0 "Every dog goes to heaven."

 RUS.11.t:0 "A Dog's Life"
 RUS.11.desc:0 "As he looked down the sights of his rifle, Sergei was distracted by the rumbling of his stomach. It had been three days since he had last eaten, and he was desperate.\n\nHe had tried hunting rabbits, but he was not a very good shot. And he was far too much of a coward to try for anything bigger - and potentially more dangerous.\n\nLowering the rifle in frustration, he heard a noise from one side, and turned to find a one-eared dog standing there, watching him quizzically. Quickly overcoming his sudden surprise, and realizing the opportunity, Sergei stood very slowly and began approaching it.\n\nHe moved the muzzle of the rifle closer to it with each step, but after only two such steps he realized his mistake. The dog knew well what the rifle met, and only a moment after their eyes met the dog quickly turned and began to run.\n\nSwearing, Sergei took a knee and fired a single shot, striking the dog in its hind leg. Bounding over to it, Sergei found it still alive, though unable to move. It whined at him as he knew what he had to do, raising the rifle and firing a second shot. Kneeling down beside it, he withdrew his knife and began butchering it.\n\nHe did not know how the dog had gotten there, what had happened to drive a clearly trained dog into the wilds, and in truth he did not care.\n\nWhatever else the dog had once been, it was now food."
 RUS.11.a:0 "It's a dog eat dog world."

 ### The Modern Bogatyr ###
 RUS.12.t:0 "The Modern Bogatyr"
 RUS.12.desc:0 "Of all the tales of the Russian Anarchy, there stands but one that has spread from the frozen lands of the Far East to the city of Kostroma in the west, and even deep into the lands of the Nazi empire. The story of a wanderer from parts unknown, who brings justice with them as they walk the desolate roads of old Russia. This wanderer has come to be one of the greatest enigmas in all of Russia.\n\nLittle is known about this enigma. Some report they are a former Ranger of the Ural Guard, a man who left his home to bring justice to the worst of Russia. Others tell tales of a former Wehrmacht soldier, consumed by guilt and under a self-imposed exile, as a penance to the people he wronged. A few scant reports tell of a widow from a destroyed village, seeking to bring to others the justice she was denied. Whispers in the East speak of an American volunteer from the West Russian War, stuck in a land not his own but still doing good where he wandered. And in the bars of Siberian cities, one can always find strange and likely drug-induced tales of a man from the future, come back to save the world.\n\nWhatever their true identity and whatever their purpose in the corpse of the Soviet Union might be, all that is truly known is the kindness they have shown to a people so used to violence and death. Tales are told of the wanderer holding off entire bandit raiding parties single-handedly, liberated slaves from Perm tell of an angel of light freeing them from their shackles before disappearing into the night, and rumors have come even from Moskow of one-man raids on Nazi strongholds.\n\nIn the end, while many of these deeds are undoubtedly fictitious, the actions of this hero, this modern-day Bogatyr, have lit a fire of hope in the hearts of even the most trampled upon in Russia."
 RUS.12.a:0 "An interesting story, if nothing else."

 RUS.13.t:0 "A Mysterious Encounter"
 RUS.13.desc:0 "Vasily sat in his guard post, rifle cradled under his shoulder. He gazed into the wilderness that separated the Front from those lands under the control of the Vorkuta gulag. He had been on the border for the last week, one of a few small regiments that guarded the flanks of the Front. It would only be a few hours until he would be relieved by his replacement.\n\nLooking back out over the arctic lands, he could vaguely make out something in the distance. A grey speck moving over the tundra. Lifting his binoculars, he focused on his target. It was a person, dressed in what looked like an old uniform of some kind. They were well dressed for the weather, a heavy jacket, gloves, and other winter gear. Their face was covered by a balaclava and a type of helmet he could not recognize. Slung across the man's chest was a rifle, one well-taken care of, likely a model fresh from Zlatoust.\n\nVasily watched the man as he got nearer, gripping his rifle tight. Finally, the man was within speaking distance, his hands held out to the side away from his weapons. "Halt, what are you doing here?"\n\nThe mysterious man spoke then in broken, halting Russian. "I come with to warn. Bandits come, from east. Many bandits, plan attack tonight." Vasily could hardly understand the man, his accent was atrocious, but he understood enough.\n\n"What? Damn. Alright, come up here, but don't do anything stupid," the man walked up the steps and walking into the guardhouse with his hands up.\n\n"Alert men, many bandits." The stranger said. Vasily was quick to get on the horn to the garrison, but they would be unable to send help until the next day. Vasily and the stranger readied the guardhouse as well as they could, and could do no more than wait.\n\nWhen the garrison sent reinforcements the next day, what they found shocked them. Vasily sat, smoking, on a stump outside, bodies were piled high in the field and around the building. The stranger was nowhere to be found."
 RUS.13.a:0 ""Exceptional work, Comrade Vasily.""

 RUS.14.t:0 "The Ghost of Syktyvkar"
 RUS.14.desc:0 "Sergei prepared himself for the day's events. He had set himself up on the roof of a building across from the Komi legislature hall and was prepared to execute his part of the plan.\n\nSergei and his men had been hired to assassinate a group of Komi politicians. They were proving to be significant obstacles to their employer's plans. The first part of the plan involved the release of a small amount of tear gas from the Syktyvkar arsenal into the hall- how they had managed to get a hold of it he had no idea. After the hall was evacuated, he would make his move. He would take the first shot from that position and flee. His co-conspirators had set up in other buildings and would finish off the targets as he distracted the guards.\n\nSergei made for his radio, hoping to get a final check-in before things began, but was interrupted by Yuri's voice briefly cutting in. It lasted only a moment, and nothing was said, but he could swear he could hear a scream in the distance. "Yuri, come in, what's going on?" he demanded. All he got in return was silence. Something was wrong. Looking through his scope, he could tell that security had not been tipped off, they were far too relaxed.\n\nAcross the street, on the roof of the legislature, he could see Andrei with the canister. All seemed to be going fine on his end, but he knew things were falling apart. Once again he looked across at Andrei, but this time he noticed something. In the shadow of the roof access door, a figure looked over Andrei's shoulder. The person was tall, dressed in an old uniform and winter clothes. The figure pulled a knife out of his belt and plunged it into his partner's throat.\n\nBefore he could react, the figure was gone. He got up to abandon his post, collected his things and made for the door. However, before he got far, he began to choke. The gas from the arsenal flooded the room. As he coughed and tried to cover his eyes he felt the kiss of cold steel in his back."
 RUS.14.a:0 "Life in Syktyvkar goes on."

 RUS.15.t:0 "Until the Next Sunrise"
 RUS.15.desc:0 "The stranger came with the sunrise. He limped into town, blood trailing him from the forests around the village. Sofia had been walking to the market at the time, and she was the first to see him as he stumbled into town. Before he got far, he had slumped to the ground with a deep sigh.\n\nAs she approached the man, she could see his uniform was stained with blood. His breathing was shallow and his eyes had glazed over. In a near panic, she called for the village doctor. The young widow brought the man into her home and set him on the couch. The doctor was able to bind the man's wounds, but it would take some weeks yet for him to recover.\n\nSofia volunteered to care for the man as he recovered. For the first two days, the stranger remained unconscious only occasionally calling out in a foreign tongue. Sofia knew what it was at once, the tongue of the German was unmistakable. Despite the hatred she felt in her heart for the Germans, she continued to care for him. On the third day, he finally awoke. He had awoken in a panic, though it only lasted a moment. The man looked into her eyes and spoke in broken Russian his thanks.\n\nOver the next week, he recovered enough to help her around the house. Each day he would greet her with a smile on his face before beginning the day's chores. Every evening, after dinner, she would change his bandages and they would talk long into the night.\n\nEventually, he had recovered and made known his intent to continue his trek east into Siberia. On the morning that he was to leave, she met him outside the spare bedroom. For the longest moment, neither said a word. Finally, he leaned in and a kiss was shared between the two lost souls. The moment passed all too quickly, and he left the small house in her nameless village.\n\nHowever, unlike so many other times in his life, the stranger left with a promise. That he would return someday, at the next sunrise."
 RUS.15.a:0 "A promise made, to be kept."

 RUS.16.t:0 "The Light of Hope"
 RUS.16.desc:0 "Andrei could hardly remember his life outside of the camp, it had been so long. Once, he knew, he had been of some import among his peers. He had been a leader in his community, with a wife and children. But his community had long since been profaned by the Nazi bastards that held him in thrall, its people murdered or enslaved. His sweet Alexandria had been worked to death only months into their imprisonment. Their children, proud Yuri and shy Anna, had been murdered only weeks into their stay in this hell.\n\nSomehow, he had survived the backbreaking labor, the starvation, the near-constant beatings, and humiliation. On some days it seemed as though God himself had picked him to suffer as Job had. However, he had no delusions that his story would end on as positive a note as Job's. Andrei dragged himself from the rack and trudged out of the slave barracks. It would be another long few days in the mine, and he felt that they would be his last.\n\nAs Andrei hefted his pick he heard a commotion from the direction of the guard's barracks. Suddenly, an explosion rang out. A fireball rose from the administration building. In the aftermath of the explosion, a shot rang out and the camp commandant's head exploded. Finally, the guards around the mine entrance started to rally themselves but, before they could get far, a group of slaves, armed with mining equipment, had descended upon them. Andrei had not even realized he had joined them until he felt the pick pierce the nearest guard's skull.\n\nThen, a voice pierced through the fog of war, "Come on you dogs, death to the fascists!" A group of partisans approached the mine, a man with the build of a woodsman at their head, and a strange man in a tattered uniform stood at his side, silent. "Well, glad to see you poor slobs join in on the fun. Come, we're getting you out of here, all of you." With those words, some small hope returned to Andrei's heart."
 RUS.16.a:0 "The struggle for freedom has only just begun."

 RUS.17.t:0 "Soup and a Story"
 RUS.17.desc:0 "Leonid was an institution unto himself. He had lived on the streets of Samara for almost his entire life, mostly by circumstance, though sometimes by choice. The people of Samara knew him well and in the district he called home he could name almost every resident. It was rare indeed that strangers found their way to his district, it was far enough away from anything merchants were interested in.\n\nSo it surprised him when he entered the local soup kitchen for his lunch and saw a strange man dressed in a tattered military uniform. He sat at his table, sipping at the soup in front of him as if it was an afterthought. After he had gathered his bowl, Leonid joined the stranger. "Hello there stranger, a fine day, yes?" The stranger glanced at him before replying.\n\n"Hello. Yes, fine day. Soup is good," the stranger's accent was muddled and foreign, and his grasp on the language was rather poor. Leonid could swear he had heard that accent before but, for the life of him, he could not place it.\n\n"That it is, Daria makes a good soup. You have the look of a wanderer about you, where ya heading?" Leonid had met many of this type before, folk who couldn't stay in one place for one reason or another.\n\n"East," was the man's reply. His shoulders slumped before he continued. "Have... business in the East. To atone," his voice was resigned, tired. The stranger could not understand why he had elaborated, it served little purpose, and yet he had.\n\nLeonid simply nodded. "I understand, more than you know, I suspect. I was something of a hellion in my youth, you know? Did a lot I wasn't proud of. I can be a good pair of ears if you would like to share. I find that talking helps, even if only for a time."\n\nThe stranger looked at him fully for the first time, his eyes filled with the weight of his regrets, and began to tell his tale. It was a long tale of strife and horror. By the end of it, Leonid truly understood. His accent was German, after all."
 RUS.17.a:0 "A friend in the lowest of places."

 RUS.18.t:0 "Simple Kindness"
 RUS.18.desc:0 "In the heart of Sverdlovsk, a stranger walked without purpose, thankfully the day was overcast enough to ground the German bombers. The man had come into town the previous night, to turn in a bounty on a group of bandits, and had taken residence in the local flophouse. As he walked through the streets of Sverdlovsk he passed by a small park. To call it a park was, perhaps, too generous a statement. It was just the largest patch of unblemished parkland left in the city. Still, he strolled through the area and observed those around him.\n\nOn days like this, without the risk of German bombs, families could be seen enjoying a rare day of peace. To be sure there were not many of them but those that were there filled the stranger's heart with a strange warmth. It had been so long since he had seen such peace among any of the people of Russia.\n\nHe came to a stop at the top of a small hill, scarred by bombs and scorned by the people of Sverdlovsk. He sat on the lip of a small crater, looking out at the people he had passed by. Before he could get too far into his reminiscing, he heard a small sneeze behind him. Turning, he saw the source. At the bottom of the crater sat a small girl, no older than six years old. She looked up at him in shock, eyes wide. Looking around for the girl's parents he motioned for her to join him. "Come here, little one. Where are your parents?" he asked, still searching.\n\n"I... I don't know. I can't find them!" she spoke, her voice quivering on the edge of tears. Before she could break down in hysterics, the stranger held up his hand.\n\n"Come along, we will find them," the man took her hand in his and brought her down the hill. They spent almost an hour searching for her parents, but in the end, they found them. The two looked like they had been run ragged, their faces were twisted in panic. The little girl rushed from his side to her parents as they sagged in relief. Before they could thank him, he had melted into the crowd and disappeared."
 RUS.18.a:0 "A simple moment of kindness."

 RUS.19.t:0 "A Day in the Dark"
 RUS.19.desc:0 "Lev felt his muscles strain as he swung his pick. The rock crumbled and showered his work crew with debris. He struggled to breathe as the particulates that the rock gave out seemed to collect in his throat, and he could feel his muscles weakening. It wouldn't be long now, he knew, until he would collapse and have to be dragged out of the dark tunnels and into the infirmary.\n\nHe also knew that he would be replaced in an instant, and some other poor slob from the work camp would be forced down into the darkness to dig the tunnels until they collapsed. Lev had been at this labor camp for almost two years. He had run afoul of some party bylaw or another and had been exiled to this hell. His breath was coming in shallow gulps at this point, he knew he was nearing the end. He might even be left to rot by the guards if he was especially unlucky.\n\nBefore he could make his next move he was stopped. In shock, he looked at the man who grabbed his shoulder. It was one of the guards, one of the mercenaries that were paid to supplement the garrison. Gently, the man took his pickaxe in one hand, with the other he pushed a canteen into his hands before motioning him behind the crew. The stranger then took his place on the line, swinging Lev's pick with a vigor that shocked him.\n\nLev sat behind the line and drank greedily from the canteen. His breathing returned to normal and the aches in his body seemed to lessen. After ten minutes, he returned to the line. The strange guard took the opportunity to take over for the worker next to him. The guard kept an almost supernatural pace, even as he slowly cycled through every member of the work detail he never seemed to tire. When the commandant called an end to the work for that day, Lev's crew walked out of the tunnels with smiles on their faces.\n\nThey would never see the strange mercenary again, he had collected his pay and left the next day, but they would always remember him for taking up their burden."
 RUS.19.a:0 "Penance takes many forms."

 RUS.20.t:0 "Broken Men"
 RUS.20.desc:0 "They had tracked the man for days. He was elusive and was very clearly familiar with the terrain of West Siberia. This only made Viktor's blood boil all the more. They had recognized his worn uniform on sight. A German dog, of the Wehrmacht no less, had dared to pollute Russia's soil with his filth. The most frustrating and infuriating thing of all, in Viktor's mind, was the man's actions. Unlike the filth who bombed the countryside, he was helping people. He defended families from bandits and slavers, and he aided farmers for only a pittance of food. The bastard thought he could be redeemed, but Viktor knew that the only redemption the pig would have is death.\n\nViktor and his men caught up with the man the next day and immediately began their attack. Despite having the element of surprise, Viktor found that the stranger was quickly turning the tables on them. Already, three of his men were dead and another two were wounded. He would not give up, however, until the bastard was dead. Viktor threw himself at the man, wrestling him to the ground and stabbing at him with his knife. However, before he could gut the pig, he felt a burning in his stomach. Viktor looked down at the cold steel embedded in his gut and slumped over.\n\nThe German got to his feet and approached him as he bled out into the snow. He reached down and dragged him to a tree. Viktor tried to fight back but he could hardly move. Then, the man began tending to his wound, cleaning it and applying bandages. When he finished, he stood and began to walk away. Viktor gathered himself enough to force out his words. "This changes nothing, German pig! You deserve death for your crimes! All of you bastards do!""
 RUS.20.a:0 ""I know.""

 RUS.21.t:0 "The Library"
 RUS.21.desc:0 "The Library had stood in Tomsk for generations. It made it largely unscathed through the violence of the Russian Civil War and the chaos of the Soviet Union's collapse. Even the near dissolution of the Republic had left the library untouched. Its walls housed the knowledge of all Russia. The caretakers of the library had done all they could, with the generous help of the Salons, to keep its grand archives in shape. Indeed, the library was one of the few places in all of Russia that could maintain and preserve the manuscripts of Russia's past.\n\nVadim Pevtsov had watched over the library since his youth before the fall of the old Union. Soon, it would be time for him to retire and allow his successors to take over. However, before he could, he had one last contribution to make. He sat nervously in his office, practically vibrating in his seat, as he awaited news from the man he had hired. It had been almost a month since he had sent the wanderer on a mission beyond the Urals. The man was to infiltrate Perm and return with the greatest bounty in all of Russia, the original Ostromir Gospel manuscript. The text was held hostage in Perm, a sign of legitimacy for the "Aryan" regime.\n\nAs the day turned to night, Vadim began to give up hope that the manuscript would be recovered. However, before despair could grip his heart the door opened. The stranger strode into the room, with a slight limp he noticed, with a duffle bag carefully cradled in his arms. Without a word, the man set the bag down onto his desk and opened it. He took the medieval text from the bag and gently placed it in front of him.\n\nVadim was frozen in shock and excitement. He had doubted the stranger's abilities and yet here he was, manuscript in hand. Vadim examined it closely, seeing for himself the damages wrought by the Nazi's neglect. It would be a long process, but the manuscript could be saved and restored. He moved to thank the man but saw he had slumped down in the chair, asleep."
 RUS.21.a:0 "A well-deserved rest."

 RUS.22.t:0 "Lost and Alone"
 RUS.22.desc:0 "He walked through the lands under the control of the Siberian Black Army. He had entered the free territory the previous day, continuing deeper into Siberia. He had passed through many villages in the territory, helping where he could in exchange for food and supplies. Though in the more remote villages, he was often run out of town as a grifter.\n\nNight fell and he set up his camp in a small copse of trees. As his fire crackled in the night he looked up into the sky. It was awash with stars, more than he had ever seen before his exile. Soon, the sound of the fire lulled him to sleep. The memories came then, twisted by his mind, and laid bare before him. He saw flashes of his life under the "glorious" reign of the Nazi party. The comradery and nationalistic fervor that became a fact of life for the Reich's citizens.\n\nHe saw his mother, proud and beautiful, laid low by an illness that poisoned her blood. He remembered the doctor's face, sneering about her impure ancestry. It was the last he saw of her, before his conscription. "Serve the Fatherland in its army or die like the mutt you are, boy." The words of the Gestapo agent echoed in his mind.\n\nHis father, a proud soldier of the Reich, was arrested for polluting the Aryan gene pool and his wife's Jewish ancestry. He got the news of his execution on the front of the West Russian War.\n\nFinally it came to his victims. The brutality of the fighting in West Russia would stay with him for the rest of his life, he knew that, but it was the reprisal operations that truly haunted him. Villages depopulated by his unit. The men rounded up and shot, begging that their families be spared. The women and children were locked in their homes, in their churches, and burned. He could hear their screams still, judging and condemning him.\n\nWith a shout, his eyes shot open and he looked around in panic. After he calmed himself, he packed up and resumed his journey."
 RUS.22.a:0 "It will never be enough."

 RUS.23.t:0 "In the Court of Jarisleif"
 RUS.23.desc:0 "All around the hall, the heady scent of jubilance permeated the air. The soldiers of the Kingsguard, mighty and of many privileges within the lands of their lord, celebrated a great victory against surprisingly deadly foes. In emulation of the traditions of the old Rus, they had taken over a local watering hole in Kemerovo to celebrate.\n\nBandits were a constant plague within the corpse of the Soviet Union and, on any other day, the death of another barely coherent rabble would be of little concern to the Kingsguard. This time though, the bandits had fought more akin to a Soviet Guards regiment than any bandit lord's troops. The battle had been fierce, and many brave souls had fallen, but the tenacity of the Guard could not be denied.\n\nAmid this raucous celebration, an anomaly could be seen. In a quiet corner of the bar, seated with some of the more grizzled veterans of the guard, was a stranger. The man looked almost painfully average. His eyes were a simple brown, and his hair was of a similar shade. Of his features beyond that none could remember, the vodka had flown liberally and left holes in their memories.\n\nThis stranger was an honored guest of the Kingsguard, as he had been integral to the Guards success in that fateful battle. Every once in a while, one of the younger men would break off and offer a drink to the man, and every time he would politely decline. Instead, he would buy the man who offered a drink and send them on their way. He spent the night in quiet conversation with the veterans. None knew what words they exchanged, though the one thing everyone present would remember was the melancholy smile that left the stranger's face only when he set out into the wilderness the next morning."
 RUS.23.a:0 "A bittersweet memory of comrades long passed."

 RUS.24.t:0 "A Day of Rest"
 RUS.24.desc:0 "Pavel sat in his boat in the waters of Lake Baikal, his pole hanging lazily in his hands. He had been on the water since the sunrise. Unlike most days, today he had a passenger. The man was a stranger, certainly from the west, and had paid well to join him in his small fishing boat. Pavel watched him from the corner of his eye. The stranger had cast his rod and was now leaning back into his chair, a cold local ale in his hand. "What's ya name, kid?" he asked to break up the silence. The stranger seemed startled and hesitant to reply.\n\nAfter a minute, he replied with a quiet "Alexander" before going back to nursing his ale. Pavel simply nodded." A good name, Alexander. A strong name. Where are you from? I don't recognize your accent," Pavel was interested. He rarely had company on his fishing trips and wanted to make the most of it. Again, Alexander seemed surprised. With even more hesitation than last time he spoke.\n\n"I'm from the west. Far to the west. Past Moskow." Something strange passed in his eyes as he looked out over the waters. Pavel was curious, he had grown up in West Russia under the Tsar, and yet he could not for the life of him place Alexander's accent, as faint as it may have been."Well, you've certainly come a long way. Let me be the first to welcome you to Baikalia. It is a beautiful place, if you can ignore the tyrant... never mind." Pavel was quick to change the subject, in case the man was one of Yagoda's dogs. "Have any family?" Alexander looked pensive and a great sadness could be seen in his eyes for a moment."I did. They are gone now. It has been ten years." He seemed surprised at his reply. As though he could not believe it could have been so long ago. "My father used to take me fishing when I was a boy. I do not often allow myself many pleasures. But I thought I would honor him today."\n\nPavel looked at the man with new understanding, turned back to his pole, and let Alexander enjoy the quiet."
 RUS.24.a:0 "A quiet day on the Baikal."

 RUS.25.t:0 "Optimism in the Anarchy?"
 RUS.25.desc:0 "The streets of Ulan-Ude were filled with a palpable sense of optimism. The people of the Buryat ASSR were of a strange breed in the anarchy of the former Soviet Union. Where much of the people of Russia had become jaded and disillusioned with life in the anarchy, the people of Sablin's state were idealistic in the extreme. Perhaps even more surprisingly was the fact that their idealism was not blind to the realities of the world. They knew how unfair the world was, but they fought against the darkness regardless.\n\nAs the stranger walked through the streets, observing the excitement and happiness that surrounded him, he could not help but be caught up in it himself. He was no socialist, but at the same time he could not help but understand the appeal. As he walked, a man in the uniform of Sablin's Red Army approached him, hands well away from his weapon. "Greetings Comrade! What brings you to our fair city?" he questioned with a smile. The stranger was struck by just how genuine it seemed to be. "I am simply passing through. I will be seeking lodgings for the night before moving on. I am heading east," he replied. He saw no reason to lie to the man, unlike in Yagoda's territories he was unlikely to be murdered for saying the wrong thing.\n\n"Very well, Comrade. I would recommend you go down Main Street for three blocks, on the left side of the street is a small hotel. Perfect for travelers like yourself. Uhm. If you do not mind my asking, what brings you to the Far East?"\n\n"In truth, I do not know. Not really. I have wandered Russia for years. It is just another trek for me." He knew exactly what he sought, yet he doubted he would ever find it.\n\n"Hm, a strange thing to hear in these times. Ah, how rude of me, I forgot to introduce myself. My name is Sergeant Viktor Shikhov, it was a pleasure to meet you."\n\n"Name's Alexander. Good to meet you. Thank you for your advice." The stranger said as he began to walk down the street, a slight smile on his face."
 RUS.25.a:0 ""Of course, my friend!""

 RUS.26.t:0 "Restless Days"
 RUS.26.desc:0 "The stranger's entry into Chita was a surprisingly simple thing. The White Army soldiers who stopped him at the border were more interested about news from the west than they were his identity. From there he found himself following the road for a short time before entering the city of Chita. As he entered the city he could sense the tension building around him. Groups of soldiers glared at one another across the streets. Men loyal to the Tsar were outnumbered by men loyal to the old White Army generals who ran the Principality. Yet he could tell that these divisions were fresh, exceptionally so. This is something that could take years to boil over.\n\nDeciding to put the tension out of his mind, the stranger walked down the streets until he came to a small hotel. Entering the lobby, he could see other road weary travelers sitting around the fireplace. Walking to the front desk, he ordered a room for the night and went to lay down. He took off his bulkier outer layers and laid down on the bed. As he lay there, his hand wandered to his left side where burn scars could be seen dominating his flesh. The man thought back to the night he got them, when he tried to play hero and finally follow his conscience for the first time in that damn war. It had ended with his body burnt and the people who he had tried to save dead.\n\nHe was broken from his reminiscence by a scream coming from the room next door. Without hesitation he had sprung from his bed, old service pistol in hand, and bashed in the door to his neighbor's room. Inside, a man in a White Army uniform had pressed a young woman to the wall, his pants already around his ankles and a knife against her throat. He was barely able to turn before three shots rang out. The rapist fell to the floor without a sound, the girl ran out of the room and downstairs, and he sprinted back into his room. He gathered his gear, opened the window and jumped. He would have to find another place to sleep."
 RUS.26.a:0 "Discretion is often the better part of valor."

 RUS.27.t:0 "Death in the Family"
 RUS.27.desc:0 "Vitaliy Grinin was a simple man. A farmer in the rather barren lands of the Russian Far East, a loving father, dutiful husband, loyal soldier of the Red Army, and one of the few Jewish men in the Far East. Vitaliy Grinin was dead, cancer had claimed him in the night. His family, lucky enough so far as to avoid the attention of the mad Vozhd in Zeya, could now only mourn him. It was dangerous to be seen as a Jew in this land. The Amur regime would soon have them all in camps if they were not careful.\n\nVitaliy's oldest son, Benjamin, had put out a discreet call for volunteers to aid in the Taharah. Slowly, they came from outlying villages. Ben recognized all but one of those who came. A man who had the look of a wanderer about him. As they began the cleansing of Vitaliy's body, it was clear that the man was not of the faith, yet he was determined to see the rituals through. Eulogies were made in memory of their fallen father. Finally, the body was wrapped in his prayer shawl and sheet. As his body was lowered into the grave, the Psalms were read.\n\nWhen the time came for Shiva, Ben and his family retreated to their home and the visitors slowly left. The stranger did not leave, however. He stayed silent as he sat with them in their home. Finally, Ben spoke up and asked a simple question. "Why?" The stranger looked intently at him, a light of embarrassment seemed to pass in his eyes before he spoke.\n\n"He saved my life. In the war. I did not deserve it, and yet he saved me," his reply was met with confusion at first. What could he mean? Was he a soldier of the Red Army? A deserter perhaps? Then, with the force of a train it hit Ben. Vitaliy had told them a story years ago, of a young German soldier who disobeyed orders and was shot by his comrades for trying to save Russian civilians. He looked at the man in a whole new light, and as the night fell he stayed. He stayed until the Shiva was over. The week passed and he left on the eighth day."
 RUS.27.a:0 "Protect me, Eternal One, for I seek refuge in You."

 RUS.28.t:0 "Death of Hope"
 RUS.28.desc:0 "Vasily had lived in Magadan for his entire life. In the time since the fall of the old Union, the town had seen many highs and many more lows. The lack of trade practically erased the local economy and the pirates and smugglers out of Kamchatka were the only freight leaving the city these days. Vasily had been the head of the Dockworkers Union before the RFP took over, and he was only narrowly spared the noose by denigrating himself and denouncing the Union in front of his former friends. Now, he sat outside a local bar puking his guts out after another long day of drinking.\n\nWhen it seemed that he could stand on his own, he tried to rise but only managed to puke on a stranger's boots. He coughed out an apology and readied himself for a beating that never came. The stranger helped him up and steadied him before he could tip over. "Here, drink" he heard before a canteen of water was thrust into his hands.\n\n"Thans, sorry bout th'boots. I'd offer to gett'em replaced but, well. I spent my last ruble on the booze I jus' spat out," the stranger flinched back as his breath hit him. The man took his canteen back before escorting Vasily back home, if one could call his shack on the outskirts of the city home. Sitting on his rusted bed he saw the stranger sit on an old barstool he had lying around. The man peered at him a moment before showing him an old and worn photo.\n\n"Do you recognize them?" Vasily looked closely and realized he could.\n\n"Yeah, that's old Aaron and his family. Look kid, if you're looking for them, ain't no point. They were purged before the RFP split. All of 'em are dead now. I'm sorry."\n\n"I see, thank you." The stranger stood suddenly and turned to leave, though not before dropping a stack of rubles on the stool."
 RUS.28.a:0 "A final hope, dashed."

 RUS.29.t:0 "A Sermon at the Edge of Civilization"
 RUS.29.desc:0 "Alexander sat in the rear of the church, listening enthralled as the Priest gave his sermon. It had been years since he had attended a service. Before the West Russian War he had been an avid attendee, but the war had tainted him. In his mind he no longer deserved the peace he had felt among the pews. He had no plan, not anymore. The only thing keeping him from sitting down in the snow and letting himself die was the promise he made all those months ago in Vyatka.\n\nHis wanderings had finally led him to the isolated village of Omolon. He had heard rumors of a preacher in the far north, an inspiration to the downtrodden in the region. Now, he sat and listened to the "Father" preach from his podium a message of peace and tolerance. His oratory was enthralling and his message was one he could support, for the most part. Alexander could definitely see just why the man was so popular.\n\nWhen the service came to its end, Alexander approached Father Men. He asked for an audience to hear his confessions and joined him in an office at the rear of the building. When they arrived, he sat, and for the first time in so many years he gave confession. He spoke long of his crimes, of his compliance with orders most foul, and of all the people he had murdered in the service of Nazi's and their evil. At the end of it all, Father Men spoke.\n\n"You have seen and done things few can understand, and I can see how they weigh on your soul. Yet, you have done the utmost to atone for those past actions. I have heard stories from the west of your actions. Your past is overshadowed by the evil of the Nazis, yes. Yet your future can be one of peace and love, if only if you allow yourself to move on. Remember the dark times but do not be consumed by them."\n\nAlexander felt the weight on his soul lessen ever so slightly, though he knew it would take more than a single conversation to heal his wounds. Alexander allowed himself a moment to pray before leaving the priest to more important business."
 RUS.29.a:0 "On the road to inner peace."

 RUS.30.t:0 "Corporate Warfare"
 RUS.30.desc:0 "In the city of Novosibirsk, a group of men in corporate uniforms marched in the streets. They had been sent by Sibir HQ to intimidate the owners of a small steel mill in the industrial district. At their head was a young officer by the name of Andrei Ugolev, a rising star in the corporate security world. They approached the mill from the south, truncheons in hand. From the north; however, came another group of corporate guards. These men, from Feniks by the looks of them, were armed with rifles and the occasional shotgun.\n\nAs the two groups came nearer to one another a third faction made themselves known. Around the entryway to the mill, a small group of workers led by a strange mercenary sat behind makeshift barricades. Armed with an assortment of old soviet era rifles and pistols, they were led by a well armed stranger clad in an old uniform.\n\nWhen the two corporate teams caught sight of one another, all hell broke loose. The more heavily armed group opened fire, killing and wounding most of Ugolev's men. As he huddled behind a low wall around the mill he attempted to rally them, only to find they had either died or fled.\n\nThe workers let their displeasure be known then, as the stranger leading them shouted an order and opened fire on the corporate goons. The mill worker's sudden intervention came as a shock to the Feniks force, who were just able to secure cover after half of their number were killed. The stranger then pulled a small object from a pouch on his belt before throwing it in the middle of the remaining Feniks forces. An ear splitting bang and a shower of shrapnel was the last thing they knew before they were ripped apart.\n\nAndrei looked around at the dead men all around him, his friends and enemies, and could only feel a sort of numb acceptance. When he awoke this morning, he had been somebody, a rising star. After today, he would be lucky to beg for scraps at Corporate HQ."
 RUS.30.a:0 "The rising star must fall in the end."

 RUS.31.t:0 "Skirmish in the Mountains"
 RUS.31.desc:0 "In the borderlands of Mongolia, men of the Red Army and their allies under the command of Lieutenant Leonid Morozov investigated rumors of incursions by Menjiang. The soldiers were joined by a stranger from the west, a mercenary who tipped them off about an incursion by Menjiang scouts.\n\nLeonid had been hesitant to trust the man, but the potential impact of a surprise attack from the fascists in Mongolia could not be understated. As they passed through the mountain passes into Mongolia, he could tell something was wrong. Leonid ordered his men to come to a stop, the winds had shifted and the air was heavy with a tense air. He saw the glint of the scope a second too late, he was thrown off of his feet as the bullet pierced his side. Leonid fell to the ground as his men scrambled for cover among the rocks of the pass. A hand gripped him by his uniform and pulled him behind a large boulder. It was the mercenary.\n\nThe stranger bound his side and returned fire against the enemy troops pouring into the pass. Dimly, he could see his men struggling to lay down fire against their foes. A small group had made it back to the supply truck, securing anti-tank weapons and ammunition. The man who had saved him barked orders to those around him, rallying his troops to better mount a defense. Thankfully, his men had taken surprisingly few losses, and had begun to slowly push their attackers back.\n\nLeonid glanced back at the mercenary, only to see that he had disappeared. Ahead of the Red Army line, the mercenary ran into enemy fire with an RPG slung over his shoulder. The madman leapt into a ditch before aiming his commendered weapon at the mountainside above the enemy line. With a whoosh, the warhead flew into the mountainside and exploded. The cliff face crackled and began to fall into the valley on top of the enemy. As they scrambled to retreat from the landslide, a cheer rang out from his surviving men."
 RUS.31.a:0 ""Three cheers for the mad mercenary!""

 RUS.32.t:0 "Sunrise"
 RUS.32.desc:0 "It was a foggy morning in the lands of Vyatka when Alexander arrived in the village. His first stop was the doctor's house. When he had last been in the area, he had taken hits while hunting a raiding band from the Aryan Brotherhood and the doctor had saved his life after he stumbled into town. The door opened before he made it there and he almost bumped right into the man. He recognized Alexander right away and was surprised when he placed a bag into his hands with a quiet thank you.\n\nBefore the doctor was able to say anything he was already down the street and nearing his true goal. With a feeling of trepidation, he knocked on Sofia's door and waited patiently for her to answer. From within he heard the sound of muffled cursing before the door was pulled open. She was disheveled in the extreme, as she always was in the mornings, and did not register who was at the door for a long moment.\n\n"Hello Sofia, it has been far too long," he said. At once, her eyes opened wide and she let out a gasp. Suddenly he was pulled into a tight hug, his back popping as she gripped him like a lifeline. He was quick to return the hug, though not nearly as tightly, and kissed her on the top of her head. "It is good to see you again, Sofia."\n\nWithout preamble she pulled him into the house and into a deep kiss before dragging him into the kitchen. As he watched her dart around the kitchen and heard her voice chatter away about the news out of Vyatka he felt a smile stretch across his face. He was almost surprised when he felt a sense of true happiness flow into him for the first time in years.\n\nThat night with Sofia in his arms he slept soundly for the first time since the West Russian War, the nightmares refused to come and he felt closer to peace."
 RUS.32.a:0 "Perhaps happiness was attainable."

