 ### Southern Urals Rewards ###
 RUS_magnitogorsk_research_division:0 "Magnitogorsk Research Bureau"
 RUS_magnitogorsk_research_division_desc:0 "The research conducted under the guidance of the madman Lysenko may have been of questionable utility, but his cadre of scientists from the old Soviet intelligentsia were nothing if not brilliant. With the aid of the Research Bureau our R&D capabilities will be increased tenfold. Though it is perhaps for the best not to ask them what went on within the deep places of the Black Mountain."

 RUS_wealth_of_orenburg:0 "The Wealth of Orenburg"
 RUS_wealth_of_orenburg_desc:0 "The integration of Orenburg has brought with it a wealth almost unheard of in the Russian Anarchy. The city and its environs have remained almost entirely untouched in the years since the Great Patriotic War. Its status as the Jewel of the Southern Urals has led to an increase in its prosperity where the rest of Russia has felt only devastation. The wealth gained from Orenburg will be crucial in the recovery of Russia as a whole."

 RUS_ural_guard_training:0 "Ural Guard Training"
 RUS_ural_guard_training_desc:0 "The Ural League is one of the most battle-hardened soldiers in Russia, having survived decades of bloodshed and proving their worth against warlords, bandits, German deserters, and NKVD divisions. That valuable experience is now put at our service by incorporating their veterans in our armies. Our units are now being commanded by some of the most experienced men in the Russian way of war."

 RUS_NKVD_security_training:0 "NKVD Security Training"
 RUS_NKVD_security_training_desc:0 "Bunkov's NKVD division stationed in Magnitogorsk has ruled that land from the shadows with an iron fist, keeping first Lysenko and then themselves in power against all odds. Those special talents of theirs will be put into good use by incorporating their agents into our security and intelligence services."

