 POLITICS_NO_AUTHORITY_DESC:0 "In the wake of the Soviet Union's collapse, no successor or splinter states have emerged in the most isolated peripheries of Siberia. Without any centralized bureaucracy, infrastructure, industry, large-scale trade, or long-distance communication to unite the region, the villages have largely reverted to the lifestyle they have held for centuries: subsistence farming, hunting, and animal herding. The local Yakut, Eveny, and Chukchi peoples have returned to practicing their shamanistic beliefs free of interference, and the Orthodox Russian villages do not bother to trouble them. The furthest anyone usually goes is over to the next village over, and residents may go many years before hearing a single scrap of news from the outside world.\n\nWhile the region may be rich in resources, the warlords in more habitable climes to the south and west see no point in conquering them. The size of the region, the lack of roads, and the harshness of the winters are enough to deter any sensible despot from attempting such a foolish action. And there is little danger in simply ignoring them - the closest most of the villages have to an army is a few old men armed with even older hunting rifles. It seems that unless the people of Siberia are able to somehow unify themselves or are conquered by a successful claimant to Russia's legacy, they will continue to eke out an existence as they always have: isolated and alone, on the edge of the world."
 
 #Wonders
 RUS_remove_wonders_tt:0 "The §Yspecial effects§! of all §Ywonders§! shall be removed."
 RUS_gorky_tank_factory:0 "The Krasnoye Sormovo Factory"
 RUS_gorky_tank_factory_desc:0 "Dominating even the extensive industrial facilities located in and around Gorky, the Krasnoye Sormovo complex is optimized to produce high-quality variants of tanks and other heavy vehicles. So secured, its assembly lines can be turned to the rapid expansion, and improvement, of the state's armored formations."
 RUS_syktyvkar_arsenal:0 "The Syktyvkar Arsenal"
 RUS_syktyvkar_arsenal_desc:0 "Beneath the city of Syktyvkar lies a practical treasure trove of Soviet technology and weaponry. Vats and canisters of lethal 'revenge weapons' were stored here before the Front collapsed, and they have found new usage amongst the defenders of the Republic. The gas is potent, and the ability to scorch the lands of our enemies is an effective tool, but those who control the arsenal wield a disproportionate amount of influence."
 RUS_the_izhevsk_arsenal:0 "The Izhevsk Mechanical Plant"
 RUS_the_izhevsk_arsenal_desc:0 "Izhevsk has a long and proud history of being the center of gun production for the needs of the Motherland. Tracing it's history back to 1807, when it was first founded by the orders of Emperor Alexander I, the Izhevsk Mechanical Plant had become the main firearm manufacturer for the Red Army during the war years, producing millions and millions of rifles of every kind. The enterprise was reorganized and reconstructed by prosperous gunsmith Mikhail Kalashnikov for the West Russian Revolutionary Front during its revanché against Germany, but the advance of the Tsarist cohort under Emperor Vladimir III forced the factory personnel to flee to Siberia, leaving the mechanical plant at the disposal of the Imperial Crown.\n\nDespite the damage it endured through the years of constant conflicts of West Russia, the Izhevsk Mechanical Plant remains one of the biggest arms manufacturing facilities in the Russian lands and provides superiority in firearms to any petty king in Russia who owns it."
 RUS_vorkuta_gulags:0 "The Vorkuta Gulags"
 RUS_vorkuta_gulags_desc:0 "For many years, the Soviet Union sent its most dangerous prisoners, criminal and political both, by the thousands to Vorkuta, where they were put to work to the state's benefit. With control of the gulags secured, the state now has access to that resource, and can exploit it for work crews and conscripts alike."
 RUS_ural_automotive_plant:0 "The Ural Automotive Plant"
 RUS_ural_automotive_plant_desc:0 "The Ural Automotive Plant is one of the largest factory complexes in Central Siberia, turning out vehicles, civilian and military, by the tens of thousands. Control of the plant will allow the state to produce trucks and light armored vehicles, the lifeblood of modern warfare, in enormous quantity."
 RUS_zlatoust_arms_plant:0 "The Zlatoust Arms Plant"
 RUS_zlatoust_arms_plant_desc:0 "The famed Zlatoust Arms Plant, lying deep within the Urals, has long been famed for the high quality of its produced equipment and munitions. With the plant secured for the state, its extensive production lines can be exploited to ensure the rapid production of vast quantities of materiel."
 RUS_krasnoyarsk_railway_junction:0 "The Krasnoyarsk Railway Junction"
 RUS_krasnoyarsk_railway_junction_desc:0 "Easily one of the most strategic positions on the Trans-Siberian Railway, the Krasnoyarsk Junction facilitates strategic rail movement in many directions. Control of the junction ensures the rapid transportation of materiel and other war supplies, and permits the same for civilian construction materials as well."
 RUS_kuznetsk_basin:0 "The Kuznetsk Basin"
 RUS_kuznetsk_basin_desc:0 "One of the largest deposits of coal in the world, the Kuznetsk basin provides enormous quantities of raw materials to those capable of exploiting it. Control of the basin will both ensure the security of the state's energy supply, and through utilization of the extractive expertise condensed within it, improve the efficiency of other mining operations."
 RUS_novosibirsk_aircraft_plant:0 "The Novosibirsk Aircraft Plant"
 RUS_novosibirsk_aircraft_plant_desc:0 "A major producer of both complete aircraft as well as their constituent parts, Novosibirsk and its aircraft plants are capable of rapidly producing a considerable air fleet. Control of the city and plants will allow the state to apply this production towards its own aerial objectives."
 RUS_port_of_magadan:0 "Port of Magadan"
 RUS_port_of_magadan_desc:0 "One of the most important port cities in Siberia, Magadan is well-known as a gateway into the region for all the countries of the world, and possesses considerable shipbuilding facilities besides. Control of the port ensures that ship construction will be completed in rapid fashion."
 RUS_irkutsk_hydro_station:0 "Irkutsk Hydroelectric Station"
 RUS_irkutsk_hydro_station_desc:0 "The largest hydroelectric power station in Siberia, the dam straddling the Angara river provides vast, and unending, amounts of electricity. Control of the power station promises significant industrial reward, and the engineering expertise involved in its construction can be further studied, accelerating other constructive pursuits of the state."
 RUS_cheryomushki:0 "Cheryomushki Airbase"
 RUS_cheryomushki_desc:0 "Standing among the largest aerodromes in the Far East, Cheryomushki's long runways and extensive hangar facilities allow for the concentration of large aerial fleets. Control of the aerodrome will permit the state to more easily establish air superiority over its enemies, as well as by its very size assist in preventing accidents on takeoff and landing."
 
 ### Lenin's Body ###
 RUS_lenin_embalmed:0 "Lenin's Mausoleum"
 RUS_lenin_embalmed_desc:0 "The father of the Revolution, Vladimir Illich Lenin, was preserved by his successor upon his death so that all might remember who liberated us from the tyranny of bourgeois rule. During Barbarossa, it was evacuated from his resting place, and now rests in our respectful stewardship. Possession of his remains lends a certain legitimacy to our government in the eyes of the people."
 RUS_lenin_body_destroyed:0 "Lenin's Body Destroyed"
 RUS_lenin_body_destroyed_desc:0 "In the name of all he oppressed, defiled and murdered, the earthly remains of the arch-traitor Lenin have been consigned to the flames. The most despicable villain in the history of the Motherland is nothing more than ash and smoke on the wind, as he deserves."
 RUS_destroyed_lenin_body:0 "Destroyed Lenin's Body"
